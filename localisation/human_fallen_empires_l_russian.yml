 # start lvl 1
 human_fallen_empires_plague.50.name:0 "Галактическая эпидемия"
 human_fallen_empires_plague.50.desc:0 "Со всех уголков галактики до нас доходят слухи о некоем §Pзаболевании§!. Пока не зафиксирован ни один летальный случай, но сама болезнь протекает достаточно тяжело.\nТакже стоит отметить тот факт, что болезнь уже распространилась на многочисленные планеты и вызывает опасения центра контроля заболеваний."
 human_fallen_empires_plague.50.0:0 "Будем настороже."
 human_fallen_empires_plague.50.1.0:0 "Не повезло биомассе."
 human_fallen_empires_plague.50.1.1:0 "Бедные органызмы."
 human_fallen_empires_plague.50.1.2:0 "Биопроблемы..."
 human_fallen_empires_plague.50.2:0 "Это не проблема для высшей формы эволюции."
 
 # start lvl 2
 human_fallen_empires_plague.51.name:0 "Галактическая пандемия"
 human_fallen_empires_plague.51.desc:0 "§PБолезнь§! в один миг стала невероятно летальна, умирают миллионы по всей галактике. Мы не понимаем как это могло произойти, возможно, мы имеем дело с мутацией, а быть может, это биологический терроризм."
 human_fallen_empires_plague.51.0:0 "Созовите специальную комиссию."
 human_fallen_empires_plague.51.1:0 "Нужно провести референдум."
 human_fallen_empires_plague.51.2:0 "Всему виной ксеносы!"
 human_fallen_empires_plague.51.3:0 "Вместе с другими расами, мы справимся."
 human_fallen_empires_plague.51.4:0 "Армия нас защитит."
 human_fallen_empires_plague.51.5:0 "В такие времена нужно доверие."
 human_fallen_empires_plague.51.6:0 "Высшие силы испытывают нашу веру."
 human_fallen_empires_plague.51.7:0 "Наши расчёты не внушают оптимизма."
 
 # start lvl 3
 human_fallen_empires_plague.52.name:0 "Зомби Пандемия"
 human_fallen_empires_plague.52.desc:0 "Сегодня, эвакуированный с одной из зараженных планет, уважаемый по всей галактике ксеновирусолог, Зойдберг Зумби представил свой доклад научному сообществу.\nОн лично пронаблюдал, как один из умерших восстановил некоторые функции нервной системы, к сожалению, все реанимированные крайне агрессивны и не выказывают признаков разума.\nВ СМИ уже окрестили их как §PЗомби§! из за схожести имени первооткрывателя и одного культурного феномена."
 human_fallen_empires_plague.52.0:0 "Это серьёзная угроза."
 
 # start lvl 1 on planet
 human_fallen_empires_plague.53.name:0 "Эпидемия на §Y[From.GetName]§!"
 human_fallen_empires_plague.53.desc:0 "Поступают первые отчеты об обширном §Pзаражении§! населения планеты, наши лекарства действенны и мало кто умирает.\nАдминистрация временно приостановила общественный транспорт и закрыла воздушное пространство. Так же был ужесточен ряд профилактических и карантинных мер, отменены все массовые собрания.\nНаселение планеты поделили на Зелёные и Жёлтые зоны в зависимости наличия зараженных в этих областях. При поддержки полиции, между районами выставлены блокпосты с сотрудниками ЦКЗ, осуществляющими проверку местного населения.\nАдминистрация настоятельно рекомендует сразу же обращаться в близлежащие больницы и клиники при проявлении симптомов §Pзаболевания§!."
 human_fallen_empires_plague.53.0:0 "Всё под контролем?"
 #human_fallen_empires_plague.100.name:0 "Это произошло!"
 #human_fallen_empires_plague.100.desc:0 "Поступают первые донесения с планеты §Y[From.GetName]§!, об обширном §Pзаражении§! нашего населения. Её срочно нужно изолировать, пока болезнь не перекинулась на соседние сектора! Правительство, для обеспечения карантинных мер, приняло решение направить на орбиту планеты флот."
 #human_fallen_empires_plague.100.0:0 "Необходимо действовать."
 #human_fallen_empires_plague.101.name:0 "Прибытие флота"
 #human_fallen_empires_plague.101.desc:0 "Как оказалось, всё намного серьёзнее. §PЗаболевание§! застало администрацию планеты врасплох, понадеявшись на наши лекарства, она не локализовала очаги заражения. Болезнь очень быстро распространилась между континентами через авиарейсы и муниципальный траспорт.\nПринятые меры оказались недостаточными, если так и дальше продолжится, эта сверхзаразная болезнь выйдет из под контроля."
 #human_fallen_empires_plague.101.0:0 "Продолжить блокаду планеты."
 #human_fallen_empires_plague.102.name:0 "Хаос!"
 #human_fallen_empires_plague.102.desc.0:0 "Больницы переполнены, полиция не справляется с мародёрами и преступниками. Полки магазинов пустеют, предметы первой необходимости и лекарства уже давно закончились.\nНаселение паникует и вооружается незаконными путями, пополняя ряды мародёров во всеобщей безнаказанности. Многие районы в полной анархии.\nНужно остановить это безумие, планета потеряна! Командование приказало нанести удар с орбиты и прекратить эту агонию. Мы сделали выводы, в следующий раз мы будет готовы."
 #human_fallen_empires_plague.102.desc.1:0 "Больницы переполнены, полиция не справляется с мародёрами и преступниками. Полки магазинов пустеют, предметы первой необходимости и лекарства уже давно закончились.\nНаселение паникует и вооружается незаконными путями, пополняя ряды мародёров в всеобщей безнаказанности. Многие районы в полной анархии.\nПохоже планете конец, нам лишь осталось наблюдать за её агонией. Мы сделали выводы, в следующий раз мы будет готовы."
 #human_fallen_empires_plague.102.0:0 "Начать бомбардировку."
 #human_fallen_empires_plague.102.1:0 "Это ужасно!"
 #human_fallen_empires_plague.103.name:0 "Тяжелый удар."
 #human_fallen_empires_plague.103.desc.0:0 "Несмотря на многочисленные мольбы с поверхности планеты, наш флот нанёс точечные удары с орбиты и уничтожил все поселения, в живых никого не осталось. Все города лежат в руинах, инфраструктура практически не подлежит восстановлению, но мы остановили болезнь.\nЕсли мы хотим снова заселить планету, поселенцам придётся пробираться через груды выженных тел и обломков поселений."
 #human_fallen_empires_plague.103.desc.1:0 "Несмотря на мольбы с поверхности планеты, наш флот нанёс многочисленные удары с орбиты, испепелив всю поверхность, в живых никого не осталось. Все города лежат в руинах, но мы остановили болезнь.\nРешение тяжело далось нашему адмиралу, поговаривают, что он всю операцию прикладывался к бутылке, а после несколько дней не выходил из своей каюты."
 #human_fallen_empires_plague.103.desc.2:0 "Наш адмирал §Pвзбунтовался§!! Прослушав многочисленные мольбы о пощаде с поверхности планеты, адмирал отказался выполнять приказ о бомбардировке.\nЗаявив о преступных намерениях высшего командования, адмирал объявил, что больше не желает подчиняться преступному режиму. С ним согласились и младшие офицеры из его флота.\nОтныне они будут действовать самостоятельно и на своё усмотрение, защищая остатки населения планеты."
 #human_fallen_empires_plague.62.name:0 "Проклятие!"
 
 # start lvl 2 on planet
 human_fallen_empires_plague.54.name:0 "Пандемия на §Y[From.GetName]§!"
 human_fallen_empires_plague.54.desc:0 "На планете §Y[From.GetName]§! зарегистрированы массовые случаи заражения с §Pлетальным исходом§!.\nВведено военное положение. Перемещение между населенными пунктами без надлежащих документов запрещено и отныне считается террористическим актом.\nАдминистрация особым указом постановила, что Желтые зоны с 70% зараженным населением и выше преобразуются в Красные зоны с полной изоляцией от внешнего мира, включая армейский и медицинский персонал, находящийся в этих зонах.\nРазведка докладывает о незаконных вылетах мелких частных судов, занимающихся контрабандой местного населения.\nМы должны удерживать карантин и поддерживать порядок всеми доступными средствами."
 human_fallen_empires_plague.54.0:0 "Ужасно."
 human_fallen_empires_plague_from_planet.desc:0 "Аналитики считают, что источником заражения стала планета [fromfrom.GetName] в системе [fromfrom.solar_system.GetName]"
 
 # start lvl 3 on planet
 human_fallen_empires_plague.55.name:0 "Зомби на §Y[From.GetName]§!"
 human_fallen_empires_plague.55.desc:0 "На §Y[From.GetName]§! зарегистрированы случаи реанимации §Pзараженных§!.\nНаселение в панике и пытается бежать. Поступают доклады о дезертирстве военного состава, а также о массовом мародёрстве и анархии в Желтых зонах. Единственным пристанищем цивилизации остались укрепленные территории близи Администрации, Зеленые зоны, без инфекции, где сосредоточилось командование с оставшимися войсками.\nИз изначальных Красных зон, поступают тревожные спутниковые снимки, где запечатлены огромные орды Зомби, движущиеся в направлении оставшихся населенных пунктов.\nМы должны удерживать карантин и поддерживать порядок всеми доступными средствами."
 human_fallen_empires_plague.55.0:0 "Необходимо укрепить гарнизон."
 
