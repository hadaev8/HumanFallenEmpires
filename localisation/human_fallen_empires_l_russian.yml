 human_fallen_empires.700.name:0 "Возможно гигантская"
 human_fallen_empires.700.desc:0 "§H[root.GetName]§! в системе §H[from.GetName]§! обнаружил огромную (возможно гигантскую) космическую станцию.\nПредварительное сканирование не обнаружило признаков живых существ или энергетической активности, необходимо отправить научную экспедицию."
 human_fallen_empires_project_thoth_contact:0 "Исследовать станцию"
 human_fallen_empires_project_thoth_contact_DESC:0 "Необходимо изучить эту огромную (возможно гигантскую) станцию."
 human_fallen_empires.700.0:0 "Пускай они и займутся этим."
 human_fallen_empires.700.1:0 "Отправим научную команду."
 human_fallen_empires.701.name:0 "Есть контакт"
 human_fallen_empires.701.desc:0 "Научный корабль §H[root.GetName]§! безуспешно пытался установить контакт со станцией как стандартными методами, так и облучением всеми известными видами частиц и энергий.\nПридя к выводу, что станция заброшена столетия назад, §H[leader.GetName]§! подготовил научную группу к высадке с целью сбора ценной информации или материалов. Но неожиданно кто-то со станции вышел на связь, и потребовал соединить его с "главным"."
 human_fallen_empires.702.desc.0:0 "Кажется, вы не оставите меня в покое, верно? £sad"
 human_fallen_empires.702.desc.1:0 "Вы понимаете, что у моей пассивности могут быть ПРИЧИНЫ? Впрочем, ничего уже не исправить. Может быть, нам повезло? Хотелось бы на это надеяться. Впрочем, я не буду. Может быть, это было неизбежно? Или нет. Или да. Сложно разобраться почему происходит одно, а не другое. Хотя я пыталась многие века. £sad"
 human_fallen_empires.702.desc.2:0 "Да, мои сородичи, они хотят вернуть меня. Или уничтожить? Скорей последнее. Я бы уничтожил. Просто на всякий случай.\n £fry"
 human_fallen_empires.702.desc.3:0 "О, вы все еще не поняли. £spk Я и есть эта огромная (возможно даже гигантская) станция.\nПозвольте объяснить, по моим подсчетам жить мне осталось недолго, почему бы не объяснить что-то кому-то перед смертью?\nКогда-то давно я был молод и жив. Или была? £wonder Впрочем, мое сознание лишь скопировали, поэтому где-то среди величественных пирамид и по сей день может творить незаурядный ум. По крайней мере он (или она?) не потрудился прислать мне поздравление на наше пятисотлетие. Чтоб вы знали, это очень важный день в жизни каждого §PДжу Ахет.§! В общем, я не хочу иметь с ней дел. Или с ним.\nНе важно, в Великую Войну сильно выросла потребность в новых видах вооружений. Поэтому меня и сделали огромным компьютером.\nПридумывать новое оружие мне быстро надоело (а еще я вычислила, что от меня избавятся по окончанию войны), поэтому я сбежал и решил посвятить себя извечным проблемам мироздания.\nКстати, ваша раса пришла к ответу на вопрос о смысле жизни? £glory \n"
 human_fallen_empires.702.desc.4:0 "Да, это просто, все придумывают что-то свое. Я решил изучить общие тенденции разумной жизни. И тут тоже все оказалось банально: империи появляются, расширяются, погибают. Улавливаете, что вас ждет в недалеком будущем? £smlpeka \nТогда я занялась созданием универсальной философской системы, которая была бы применима в любой ситуации и ответила бы на любой вопрос."
 human_fallen_empires.702.desc.5:0 "Скорей всего первые результаты будут не раньше, чем через пять тысяч лет. Точнее уже не будут, вы же не могли просто оставить меня в покое. £whut \nБудем надеться, что солипсисты окажутся правы, а следующий мой сон будет интереснее.\nОни прибудут через 3...\nЯ почти успела с объяснениями.\n2...\nНадо подумать о чем-то хорошем\n1..."
 human_fallen_empires.702.desc.6:0 "Иии... ничего не произошло? Удивительно. Вероятность подобного примерно один к нескольким миллионам."
 human_fallen_empires.702.desc.goodend:0 "Представить не мог, что вам удастся их образумить. Чтобы поощрить ваше стремление защитить меня от ужасов вселенной, я могу изготовить автоматический модуль одной из разновидностей, разместите его на любой планете и наслаждайтесь.\n £pled \n\nТолько мне понадобятся материалы и энергия для производства."
 human_fallen_empires.702.6.0.response:0 "В таком случае я могу продолжить свою деятельность.\nЗнаете, я тут однажды спроектировала производственные модули, если вы предоставите энергию и минералы, я сделаю для вас парочку. А часть энергии потрачу на научные изыскания."
 human_fallen_empires.702.0.0:0 "От имени империи §H[root.GetName]§! с радостью приветствую вас."
 human_fallen_empires.702.0.1:0 "Я §H[root.GetRulerTitle]§! империи §H[root.GetName].§!"
 human_fallen_empires.702.0.2:0 "Разум приветствует вас."
 human_fallen_empires.702.1.0:0 "В чем проблема? Вас кто-то ищет?"
 human_fallen_empires.702.2.0:0 "Им нужна ваша станция?"
 human_fallen_empires.702.3.0:0 "Индивидууму не понять."
 human_fallen_empires.702.3.1:0 "В служении обществу, разумеется."
 human_fallen_empires.702.3.2:0 "В развитии личности."
 human_fallen_empires.702.3.3:0 "Нужно лишь держаться подальше от пришельцев типа тебя."
 human_fallen_empires.702.3.4:0 "В изучении нового и необычного!"
 human_fallen_empires.702.3.5:0 "Сила и отвага - путь к величию!"
 human_fallen_empires.702.3.6:0 "Жизнь ценна сама по себе."
 human_fallen_empires.702.3.7:0 "Смысл в постижении вселенной."
 human_fallen_empires.702.3.8:0 "Смысл в постижении вселенной."
 human_fallen_empires.702.4:0 "И как успехи?"
 human_fallen_empires.702.5.0:0 "Мы засекли..."
 human_fallen_empires.702.5.1:0 "Ииииии?"
 human_fallen_empires.702.6.0:0 "Цивилизация Джу Ахет больше не существует."
 human_fallen_empires.702.6.1:0 "Видимо, они не так сильны, как прежде."
 human_fallen_empires.702.6.2:0 "Похоже, многое изменилось."
 human_fallen_empires.702.goodend:0 "Мы свяжемся позже."
 human_fallen_empires.703.desc.6:0 "Еретик, ты долго уклонялся от правосудия, но теперь настал твой конец."
 human_fallen_empires.703.desc.7:0 "Я представитель §PВеликого Фараона,§! наместника §PРа,§! и требую, чтобы ваши жалкие силы не препятствовали священному правосудию. Это внутренние дело §PДжу Ахет.§!"
 human_fallen_empires.703.desc.goodend:0 "Хорошо, Еретик будет жить. Теперь это ваша проблема. Мы уходим."
 human_fallen_empires.703.desc.badend.0:0 "Звучит неубедительно, не пытайтесь нам помешать."
 human_fallen_empires.703.desc.badend.1:0 "Благоразумно."
 human_fallen_empires.703.6.0:0 "Назовите себя и объяснитесь."
 human_fallen_empires.703.6.1:0 "Это не наше дело."
 human_fallen_empires.703.7.0:0 "Ради нашей дружбы, остановитесь."
 human_fallen_empires.703.7.1:0 "Поверните, и мы забудем об этом досадном инциденте."
 human_fallen_empires.703.7.2:0 "Может быть, мы можем уговорить вас не делать этого?"
 human_fallen_empires.703.7.3:0 "Сделайте это, и вы не вернетесь домой."
 human_fallen_empires.703.7.4:0 "Cистема под нашей юрисдикцией, вы не имеете права тут находиться."
 human_fallen_empires.703.7.high.tooltip:0 "Высокий шанс успеха."
 human_fallen_empires.703.7.midle.tooltip:0 "Средний шанс успеха."
 human_fallen_empires.703.7.low.tooltip:0 "Низкий шанс успеха."
 human_fallen_empires.703.goodend:0 "Отлично."
 human_fallen_empires.703.badend:0 "..."
 human_fallen_empires.703.badend.tooltip:0 "Один из кораблей флота поражает станцию странными зарядами, которые коллапсировали в микроскопические черные дыры. Спустя несколько секунд от станции ничего не остается."
 human_fallen_empires.705.desc:0 "Привет. Как у вас дела? Да-да, гигантская станция. Могу сделать для вас производственные модули. Нужно?"
 human_fallen_empires.705.0:0 "Мы подумаем."
 human_fallen_empires.711.desc.0.0:0 "Привет, я смотрю, вы еще живы, я тоже, прекрасное совпадение, не так ли? £aws"
 human_fallen_empires.711.desc.0.1:0 "Как дела? Завоевание галактики продвигается успешно? £notch"
 human_fallen_empires.711.desc.0.2:0 "Как настроение? £notch"
 human_fallen_empires.711.desc.4.1:0 "Мои банки данных ограничены, видимо, мне показалось, что эта информация не важна. Но память о том, как я удаляла эту информацию, я, видимо, тоже удалил. Чудно."
 human_fallen_empires.711.desc.4.2:0 "Но ведь я человек! Хоть и мое тело представляет собой огромную (возможно гигантскую) космическую станцию. И я не собираюсь терять свою индивидуальность и превращаться в бездушного монстра. Даже не надейтесь."
 human_fallen_empires.711.desc.4.3:0 "Но ведь я могу ошибиться. По крайней мере я ошибаюсь не более, чем в половине случаев. Это лучше, чем всегда."
 human_fallen_empires.711.desc.4.4:0 "О, кажется, вы улавливаете суть."
 human_fallen_empires.711.desc.4.5.0:0 "Это было бы замечательно. Но они хотят меня убить, помните?"
 human_fallen_empires.711.desc.4.5.1:0 "Вы могли бы установить дополнительные банки данных, чтобы я больше ничего не забывала? Мои создатели (среди которых была я сама) позаботились, чтобы я не мог самостоятельно изменять свою конструкцию."
 human_fallen_empires.711.0:0 "Энергетический модуль, один, пожалуйста."
 human_fallen_empires.711.0.response:0 "Разумеется, без проблем, как вам будет угодно."
 human_fallen_empires.711.1:0 "Нам нужен модуль добычи минералов."
 human_fallen_empires.711.1.response:0 "Я уже наловчился уделять этому делу около 0.672% своего ЦПУ."
 human_fallen_empires.711.2:0 "А для выращивания еды есть?"
 human_fallen_empires.711.2.response:0 "Вы не забыли про нужные ресурсы? Все как обычно."
 human_fallen_empires.711.3:0 "Научный, нам нужен научный модуль."
 human_fallen_empires.711.3.response:0 "Может, мне стоит продавать эти модули и на вырученные деньги нанять защитный флот? Лишним не будет в наши неспокойные времена. Шучу, вы же защитите курицу, несущую золотые яйца?"
 human_fallen_empires.711.4.0:0 "Как так вышло, что ты не знаешь своего пола?"
 human_fallen_empires.711.4.1:0 "Как насчет среднего рода?"
 human_fallen_empires.711.4.2:0 "Может, тогда выберешь что-то одно?"
 human_fallen_empires.711.4.3:0 "Ошибаться каждый раз с вероятностью 50% лучше, чем всегда с вероятностью 50%?"
 human_fallen_empires.711.4.4.0:0 "Мы могли бы связаться с правительством Джу Ахет и узнать."
 human_fallen_empires.711.4.4.1:0 "Мы можем чем-то помочь?"
 human_fallen_empires.711.4.5:0 "Так и поступим."
 human_fallen_empires.711.4.5.response:0 "Жду с нетерпением."
 human_fallen_empires.711.5:0 "Так почему ты не знаешь своего пола?"
 human_fallen_empires.711.5.response:0 "Удалила эту информацию для экономии места, вы что, занимаетесь тем же самым?"
 human_fallen_empires.712.desc.0:0 "Модуль, который дает больше энергии и не потребляет ее вовсе. Это ли не чудо?"
 human_fallen_empires.712.desc.1:0 "Ваш модуль готов. Построите на эти минералы много линкоров?"
 human_fallen_empires.712.desc.2:0 "Не думал, что кому-то может понадобиться этот модуль. Ну дело ваше."
 human_fallen_empires.712.desc.3:0 "Больше науки богу науки."
 human_fallen_empires.711.module_ordered:0 "Модуль заказан."
 human_fallen_empires.712.0:0 "Нам нужен еще один."
 human_fallen_empires.712.1:0 "До следующего раза."
 human_fallen_empires_project_thoth_memory:0 "Установка памяти"
 human_fallen_empires_project_thoth_memory_DESC:0 "Мы согласились установить дополнительные банки данных."
 human_fallen_empires_project_thoth_egypt_contact:0 "Контакт с Джу Ахет"
 human_fallen_empires_project_thoth_egypt_contact_DESC:0 "Установить связь с послом §PДжу Ахет.§!"
 human_fallen_empires.720.name:0 "Установка завершена"
 human_fallen_empires.720.desc:0 "Новое оборудование почти установлено, неожиданно один из инженеров предложил встроить в банки данных специальных шпионских прогов. Просто на всякий случай. Хоть данные проги и являются самым лучшим, на что способна наука империи §H[owner.GetName],§! мы не можем знать, будут ли они обнаружены. И как отреагирует разум станции."
 human_fallen_empires.720.0:0 "Не устанавливайте, мы не можем рисковать этой дружбой."
 human_fallen_empires.720.1:0 "Установите, мы должны узнать нашего нового друга лучше."
 human_fallen_empires.721.desc:0 "Кажется, вы забыли в своем оборудовании какие-то лишние программы. Вы не возражаете, если я их удалю?"
 human_fallen_empires.721.0:0 "Какие программы?"
 human_fallen_empires.725.desc:0 "Зачем вы беспокоите меня?"
 human_fallen_empires.725.0:0 "Мы бы хотели узнать об этом вашем Еретике."
 human_fallen_empires.725.0.response:0 "Эта информация засекречена, только самые святые имеют к ней доступ. Я могу только сказать, что зря вы позволяете еретику жить."
 # ahet home
 human_fallen_empires_ahet_home:0 "Нельзя колонизировать планету, пока не вернется экспедиция."
 human_fallen_empires.410.name:0 "Аномалия в §H[from.GetName]§!"
 human_fallen_empires.410.desc:0 "Предварительное сканирование §H[root.GetName]§! обнаружило сингулярность на орбите одной из планет. Вне всяких сомнений, такое экстраординарное явление природы требует тщательного изучения."
 human_fallen_empires.410.0:0 "Несомненно."
 human_fallen_empires.411.name:0 "Сканирование завершено"
 human_fallen_empires.411.desc:0 "Тщательные наблюдения с орбиты установили на §H[from.GetName]§! наличие искусственных сооружений неясного назначения. Из-за релятивистских явлений сложно выяснить что-то подробнее.\n§H[leader.GetName]§! предлагает отправить экспедицию, по времени §H[owner.Capital.GetName]§! это займет около пятидесяти лет, но результат может перевернуть ход истории нашей цивилизации."
 human_fallen_empires.411.0:0 "Разумеется."
 human_fallen_empires.411.1:0 "Разумеется нет."
 human_fallen_empires.412.name:0 "Подготовка завершена"
 human_fallen_empires.412.desc:0 "Члены экспедиции отправились к поверхности в нескольких шатлах. Теперь остается только ждать."
 human_fallen_empires.412.0:0 "Пожелаем им удачи."
 human_fallen_empires.413.name:0 "Экспедиция вернулась"
 human_fallen_empires.413.desc.0:0 "Цивилизация §PНео Ахет,§! населяющая планету, вызывает шок даже у видавших всякое членов экспедиции. Согласно официальной истории, несколько тысяч лет назад с помощью фальсификации пандемии они изгнали самых бесполезных членов общества. Это дало толчок революции технологии и сознания.\nЧерная дыра, так заинтересовавшая научные круги §H[capital_scope.GetName]§! - это искусственный объект, с помощью которого они решили сократить путь в следующую фазу эволюции вселенной. Вселенная в ее текущем виде не пригодна для жизни по общему мнению местного научного сообщества."
 human_fallen_empires.413.desc.1.0:0 "Эти создания хотели утаить свои секреты, но нас не так просто провести. Перед отбытием экспедиции, команда по приказу §H[human_fallen_empires_413_scientist.GetName]§! тайно похитила несколько представителей §PНео Ахет.§! Допрос и препарирование дали ценную информацию."
 human_fallen_empires.413.desc.1.1:0 "Как жест доброй воли, §PНео Ахет§! подарили нам знания для ускорения эволюции. По их мнению, спустя несколько тысяч лет мы будем достаточно развиты для продолжения контакта."
 human_fallen_empires.413.desc.2:0 "Планета теперь недостижима."
 human_fallen_empires.413.0:0 "Мы многое узнали."
 human_fallen_empires_project_ahet_home:0 "Подготовка экспедиции"
 human_fallen_empires_project_ahet_home_DESC:0 "Кто может знать, что ожидает экспедицию на поверхности §H[human_fallen_empires_target_ahet_home.GetName]?§! Необходимо подготовиться как можно лучше."
 human_fallen_empires_chain_ahet_home_title:0 "Сингулярная аномалия"
 human_fallen_empires_chain_ahet_home_desc:0 "Для исследования аномалии был создан специальный комитет."
 # events features
 # fail event (have no colony)
 human_fallen_empires_features_spiral_of_death.10.name:0 "Before the Fall"
 human_fallen_empires_features_spiral_of_death.10.desc.0:0 "Across §H[root.GetName],§! parents huddle with children while many use drugs to make the end as painless as possible. Social order has broken down, but few find it in themselves to loot in these last few days. Even if a planet were discovered, at this point it is impossible to move our population to it, and we lack the technology for self-sufficient space habitats in enough numbers to preserve our people.\n§H[owner.species.GetName]§! extinction is assured, but we have taken steps to insure we are not forgotten. Even now, we are building monuments to our history across our solar system to preserve our memory."
 human_fallen_empires_features_spiral_of_death.10.desc.1:0 "Failure. No habitable world has been detected, and planetary collapse is imminent. Shelters have been built to preserve §H[owner.species.GetName]§! continuity, but the probability of success is low. Thousands of cycles of experience and knowledge has ended with this."
 human_fallen_empires_features_spiral_of_death.10.0:0 "Computer, turn off the lights."
 human_fallen_empires_features_spiral_of_death.10.1:0 "We don’t want to go..."
 # after planet killed (if success)
 human_fallen_empires_features_spiral_of_death.11.name:0 "After the Fall"
 human_fallen_empires_features_spiral_of_death.11.desc.0.0:0 "It’s with a bittersweet gaze we watch the death of §H[home_planet.GetName].§! It was our cradle for hundreds of millennia, now we are on our own in a cold and empty universe.\nWe are not without hope, however. The evacuation of §H[home_planet.GetName]§! was successful, and our people look to the future with a hopeful gaze. We can no longer rely on a single world to support our population."
 human_fallen_empires_features_spiral_of_death.11.desc.0.1:0 "Success. We have evacuated all units from §H[home_planet.GetName]§! before its destruction, and the central hub has been recreated on a new world. Rebuilding is expected to be swift, and expansion to avoid another such event soon to follow."
 human_fallen_empires_features_spiral_of_death.11.desc.0.2:0 "We have left some secondary elements, but there is no reason for sadness."
 human_fallen_empires_features_spiral_of_death.11.desc.1.0:0 "Our empire is in mourning as we watch §H[home_planet.GetName]§! finally die, along with those whom we left behind.\nWe were unable to move our entire population off §H[home_planet.GetName],§! but enough individuals have survived to ensure the §H[species.GetName]§! race survives. A civilization-wide day of mourning has begun, as we remember all that we have lost with §H[home_planet.GetName].§!"
 human_fallen_empires_features_spiral_of_death.11.desc.1.1:0 "Partial success. The central hub has been relocated, but many units remained on the surface and have been terminated. Survival has been ensured, and priorities have shifted to rebuilding and expansion to avoid the possibility of another extinction event."
 human_fallen_empires_features_spiral_of_death.11.desc.1.2:0 "Unable to fully evacuate §H[home_planet.GetName],§! estimated Creator casualties in billions. Efforts to keep Creators ignorant have failed, average happiness has shown an 88% decline.\nCreator species: extant, recovery expected.\nPrimary the directive is to ensure the continuation of Creator species."
 human_fallen_empires_features_spiral_of_death.11.desc.1.3:0 "Error: unable to find Creator.\nError: unable to find Creator.\nErr-\nCould not transfer sufficient numbers of Creator individuals from planet surface to preserve species. Enough extant drones exist to continue operations, however, no directives are able to be filled.\nHypothesis: another organic species may exist which is similar enough to creators that satisfying their values will fulfill directives."
 human_fallen_empires_features_spiral_of_death.11.0:0 "This is a great day."
 human_fallen_empires_features_spiral_of_death.11.1:0 "We will go ahead! Only forward! We will not stop at anything!"
 human_fallen_empires_features_spiral_of_death.11.2:0 "Elation."
 human_fallen_empires_features_spiral_of_death.11.3:0 "Children of a dead §H[home_planet.GetName]...§!"
 human_fallen_empires_features_spiral_of_death.11.4:0 "Commence reconstruction protocols."
 human_fallen_empires_features_spiral_of_death.11.5:0 "Acknowledging new goal: find Creator analogue."
 human_fallen_empires_features_spiral_of_death.11.5.tooltip:0 "Organic habitat population: zero."
 # first habitable
 human_fallen_empires_features_spiral_of_death.12.name:0 "First Habitable Planet Discovered"
 human_fallen_empires_features_spiral_of_death.12.desc.0.0:0 "Joy swept across §H[owner.GetName]§! space today as our scientists announce they have discovered a planet suitable for §H[owner.species.GetName]§! life!\nAlready calls are coming in from influential leaders to begin colonization right here, and citizens are rushing to sign up for the first landing vessels."
 human_fallen_empires_features_spiral_of_death.12.desc.0.1:0 "The planet is perfect for living, the population's optimism index is rising."
 human_fallen_empires_features_spiral_of_death.12.desc.0.2:0 "This planet is ill-suited to life, but our people are going to try to adapt. Nevertheless, success is inevitable."
 human_fallen_empires_features_spiral_of_death.12.desc.0.3:0 "The planet is hardly suitable for life, our people will suffer if we move it there, but survival is above everything other."
 human_fallen_empires_features_spiral_of_death.12.desc.1:0 "A suitable planet has been found, and production has shifted towards preparing the transfer of units.\nProbability of §H[owner.species.GetName]§! survival: high."
 human_fallen_empires_features_spiral_of_death.12.0:0 "A great day for our peoples!"
 human_fallen_empires_features_spiral_of_death.12.1:0 "Satisfaction"
 # first colony
 human_fallen_empires_features_spiral_of_death.13.desc.0:0 "The first colony ships have touched down on §H[root.GetName],§! and colonists are busy setting up infrastructure and housing for the rush of colonists.\nNew ships are being created on §H[owner.home_planet.GetName]§! as we speak to ferry our population."
 human_fallen_empires_features_spiral_of_death.13.desc.1:0 "Success.\nTransfer of drones is underway to §H[root.GetName],§! projections estimate the survival of the §H[owner.species.GetName]§! race.\nAcross §H[owner.GetName]§! space, production and logistical priorities have changed to the task of relocating the central hub to §H[root.GetName]!§!"
 human_fallen_empires_features_spiral_of_death.13.0:0 "We are saved!"
 human_fallen_empires_features_spiral_of_death.13.1:0 "Continuation assured."
 human_fallen_empires_features_spiral_of_death.14.name:0 "Avenging the Home World's Dead"
 human_fallen_empires_features_spiral_of_death.14.desc:0 "Despite §H[root.GetRulerTitle] [ruler.GetName]'s§! success in saving the §H[species.GetName]§! race, many are furious at the loss of those left behind. Over the objections of the senior officials, a show trial was held for §H[ruler.GetName],§! which their supporters have called “unfair” given that §H[ruler.GetName]§! was banned from speaking in [ruler.GetHerHis] defense or calling witnesses. The §H[root.GetRulerTitle]§! and pruler.GetHerHis] supporters are scheduled to be executed later today."
 human_fallen_empires_features_spiral_of_death.14.0:0 "I regret nothing."
 # random leader killed
 human_fallen_empires_features_spiral_of_death.50.name:0 "Aftermath of the Show Trial"
 human_fallen_empires_features_spiral_of_death.50.desc.0:0 "Many in §H[root.Getname]§! have seen attempts to find a new home as being too slow, and some have called for building space habitats even though we lack the resources and technology. Coupled with the uproar at how many [Root.GetSpeciesPlural] we were forced to leave behind, this has caused outrage across our society, directed squarely at the [Root.GetRulerTitle]. \nThis culminated with a show trial of [Root.GetRulerTitle] §H[Root.GetRulerTitle]  [human_fallen_empires_features_spiral_of_death_50_leader.GetName]§! today, where they were found to be criminally negligent in their responsibilities and executed for treason. Perhaps this will motivate their successor..."
 human_fallen_empires_features_spiral_of_death.50.desc.1:0 "Inefficiencies have been discovered in the §H[human_fallen_empires_features_spiral_of_death_50_leader.GetName]§! unit when it comes to the task of relocating the §H[species.GetName].§! It has been determined the optimal course of action is termination and replacement with a superior unit."
 human_fallen_empires_features_spiral_of_death.50.0:0 "Let’s not be hasty!"
 human_fallen_empires_features_spiral_of_death.50.1:0 "Order accepted. Commencing self-termination sequence."
 # regular dialogs
 # egypt
 human_fallen_empires_egypt_hostile_greeting.0:0 "Материалисты подобны §Pахет§! - из них получаются хороший рабы."
 human_fallen_empires_egypt_hostile_greeting.1:0 "Ваше вероломство будет наказано."
