 human_fallen_empires_brainworm.50.name:0 "§H[from.planet.GetName]§!"
 human_fallen_empires_brainworm.50.desc:0 "Первые мигранты прибыли на §H[from.planet.GetName],§! разумеется, жалкие медицинские проверки не дали никаких результатов.\nОчень скоро мы ассимилируем население планеты и присоединим ее."
 human_fallen_empires_brainworm.50.0:0 "Очень хорошо."
 human_fallen_empires_brainworm.51.name:0 "Обнаружен мозговой червь"
 human_fallen_empires_brainworm.51.desc:0 "WIP"
 human_fallen_empires_brainworm.51.0:0 "Ужасно."
 human_fallen_empires_brainworm.51.1:0 "Погоди ка, я ведь сам червь!"
 human_fallen_empires_brainworm.52.name:0 "Нас обнаружили на §H[from.GetName].§!"
 human_fallen_empires_brainworm.52.desc:0 "§H[from.owner.GetName]§! каким-то образом узнали, что мы собой представляем."
 human_fallen_empires_brainworm.52.0:0 "Это им не поможет."
 human_fallen_empires_brainworm.53.name:0 "Планета потеряна"
 human_fallen_empires_brainworm.53.desc:0 "Жители §H[from.GetName]§! разорвали с нами все связи и вступили в другую империю."
 human_fallen_empires_brainworm.53.0:0 "Как это могло произойти?"
 human_fallen_empires_brainworm.54.name:0 "Планета присоединена"
 human_fallen_empires_brainworm.54.desc:0 "§H[from.GetName]§! теперь принадлежит нам."
 human_fallen_empires_brainworm.54.0:0 "Наше число растет."
