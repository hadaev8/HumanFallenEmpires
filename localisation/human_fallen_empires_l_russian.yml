 human_fallen_empires_species_trait_war_fans_desc:0 "Вместе с осознанием к нам пришло понимание, что ценность любой жизни определяется вкладом этой жизни в достижение цели. Нашу цель подарили нам вы. Разумная же жизнь не имеющая общей цели, - не имеет и ценности и для них станет благом служить достижению вашей. Мы станем апостолами ваших стремлений и подарим всей вселенной наши общие мечты."
