 # ruler
 human_fallen_empires_ruler_trait_genomod:0 "Геномод"
 human_fallen_empires_ruler_trait_genomod_desc:0 "Этот правитель в полной мере прочувствовал на себе все прелести генетических улучшений."
 human_fallen_empires_ruler_trait_imperialist:0 "Империалист"
 human_fallen_empires_ruler_trait_imperialist_desc:0 "Этот правитель считает, что его родина окружена врагами, и только сила гарантирует выживание и процветание."
 human_fallen_empires_ruler_trait_warriror_honor:0 "Честь воина"
 human_fallen_empires_ruler_trait_warriror_honor_desc:0 "Этот правитель связан Кодексом Чести Воина и действует соответственно."
 human_fallen_empires_ruler_trait_manipulative:0 "Интриган"
 human_fallen_empires_ruler_trait_manipulative_desc:0 "Этот правитель легко убеждает людей думать в "правильном" направдении.\n\n§GУлучшает дипломатические отношения и портит репутацию противников.§!"
 human_fallen_empires_ruler_trait_puppet:0 "Очевидная марионетка"
 human_fallen_empires_ruler_trait_puppet_desc:0 "Этот правитель слаб, безвольная кукла, и всем это видно. Не заслуживает уважения."
 human_fallen_empires_ruler_trait_corrupted:0 "Коррумпированный клептократ"
 human_fallen_empires_ruler_trait_corrupted_desc:0 "Этот правитель без стеснения использует своё положение для обогащения себя и друзей, не заботясь о благе империи."
 human_fallen_empires_ruler_trait_lovable_buffoon:0 "Любимый шут"
 human_fallen_empires_ruler_trait_lovable_buffoon_desc:0 "Очевидно некомпетентный для такой высокой должности, этот правитель явно не справляется со своими обязанностями. Однако, по мало кому понятным причинам, пользуется любовью народа."
 human_fallen_empires_ruler_trait_greedy:0 "Алчный"
 human_fallen_empires_ruler_trait_greedy_desc:0 "Этот правитель концентрирует все ресурсы в руках правительства, повышая налоги и сокращая социальные программы."
 human_fallen_empires_ruler_trait_terraforming:0 "Прикладной терраформинг"
 human_fallen_empires_ruler_trait_terraforming_desc:0 "Этот правитель стремиться адаптировать технологию терраформирования для всех сфер экономики и науки.\n\n§GКаждое первое терраформирование дает бонус социологических очков в размере двух месячных приростов.§!"
 human_fallen_empires_ruler_trait_transcendent:0 "Трансцендентный"
 human_fallen_empires_ruler_trait_transcendent_desc:0 "Благодаря своему псионическому таланту, этот правитель черпает силы из поклонения своих подданных.\n\n§PСила этого лидера зависит от количества спиритуалистов в империи.§!"
 
 # governor
 human_fallen_empires_governor_trait_sympathizes_slaves:0 "Сочувствует рабам"
 human_fallen_empires_governor_trait_sympathizes_slaves_desc:0 "Этот губернатор старается облегчить участь рабов."
 human_fallen_empires_governor_trait_pious:0 "Благочестивый"
 human_fallen_empires_governor_trait_pious_desc:0 "Этот губернатор очень серьезно относится к религиозной доктрине и заражает своим пылом всех вокруг."
 human_fallen_empires_governor_trait_manager:0 "Менеджер"
 human_fallen_empires_governor_trait_manager_desc:0 "Этот губернатор знает, как уменьшить издержки."
 human_fallen_empires_governor_trait_telepath:0 "Телепат"
 human_fallen_empires_governor_trait_telepath_desc:0 "Этот губернатор может улавливать мысли окружающих, даже когда они этого не хотят."
 human_fallen_empires_governor_trait_xenolover:0 "Любитель инопланетян"
 human_fallen_empires_governor_trait_xenolover_desc:0 "Этот губернатор любит все странное и необычное, особенно инопланетян."
 
 # scientist
 human_fallen_empires_scientist_trait_diligent:0 "Прилежный"
 human_fallen_empires_scientist_trait_diligent_desc:0 "Этот ученый отдал все свои силы учебе. Он обладает гораздо более широкими знаниями, чем другие."
 human_fallen_empires_scientist_trait_thoughtful:0 "Многодум"
 human_fallen_empires_scientist_trait_thoughtful_desc:0 "Этот ученый обязан сомневаться и переосмыслить большинство своих решений. Хоть и не самый быстрый, этот метод работы более надежен."
 human_fallen_empires_scientist_trait_wary:0 "Осторожный"
 human_fallen_empires_scientist_trait_wary_desc:0 "Сочетание осторожности ученого и широких сенсорных массивов позволяет ему разведать путь вперед, чтобы избежать возможных столкновений."
 
 # admiral
 human_fallen_empires_admiral_trait_envious_to_fallen:0 "Завистливый"
 human_fallen_empires_admiral_trait_envious_to_fallen_desc:0 "Этот адмирал кипит от негодования при виде чужого превосходства."
 human_fallen_empires_admiral_trait_laser_lover:0 "Любитель лазеров"
 human_fallen_empires_admiral_trait_laser_lover_desc:0 "Этот адмирал любит энергетическое оружие, пиу-пиу-пиу!"
 human_fallen_empires_admiral_trait_pirate_hunter:0 "Охотник на пиратов"
 human_fallen_empires_admiral_trait_pirate_hunter_desc:0 "Этот адмирал эксперт в спорах с пиратами."
 human_fallen_empires_admiral_trait_robot_hunter:0 "Охотник на роботов"
 human_fallen_empires_admiral_trait_robot_hunter_desc:0 "Чтобы победить машину, надо думать как машина, стать машиной."
 human_fallen_empires_admiral_trait_afraid_demons:0 "Боязнь демонов"
 human_fallen_empires_admiral_trait_afraid_demons_desc:0 "Этот адмирал имел неприятный опыт встречи с потусторонними созданиями."
 human_fallen_empires_admiral_trait_former_fighter:0 "Бывший истребитель"
 human_fallen_empires_admiral_trait_former_fighter_desc:0 "Этот адмирал в начал свою карьеру пилотом истребителя."
 human_fallen_empires_admiral_trait_extramundane:0 "Потусторонний"
 human_fallen_empires_admiral_trait_extramundane_desc:0 "Этот адмирал только частично существует в нашей реальности, подчиненные сделают все возможное, лишь бы не вызвать его гнев.$human_fallen_empires_leaders_only_one$"
 human_fallen_empires_admiral_trait_pirate:0 "Пират"
 human_fallen_empires_admiral_trait_pirate_desc:0 "Этот адмирал является пиратом, а значит умеет грабить, обращать в рабство и сбегать при виде превосходящих сил.\n\n§GПри бомбардировке есть шанс похитить поселение или украсть ресурсы.§!"
 human_fallen_empires_admiral_trait_protector:0 "Защитник"
 human_fallen_empires_admiral_trait_protector_desc:0 "Стремление защитить свою землю невероятно сильно в этом адмирале."
 human_fallen_empires_admiral_trait_energy_expert:0 "Эксперт энергосистем"
 human_fallen_empires_admiral_trait_energy_expert_desc:0 "Знание энергоменеджмента этого адмирала позволяет ему улучшить работу некоторых судовых систем за счет затрат на дополнительное обслуживание."
 
 # general
 human_fallen_empires_general_trait_engineer:0 "Знаток инженерии"
 human_fallen_empires_general_trait_engineer_desc:0 "Этот генерал понимает важность инженерной науки."
 human_fallen_empires_general_trait_gravity_control:0 "Управление гравитацией"
 human_fallen_empires_general_trait_gravity_control_desc:0 "Этот генерал умеет управлять гравитацией, что невероятно полезно на поле боя.$human_fallen_empires_leaders_only_one$"
 human_fallen_empires_general_trait_total_war:0 "Тотальная война"
 human_fallen_empires_general_trait_total_war_desc:0 "Этот генерал предпочитает жестокую и агрессивную тактику, даже если это приводит к массовым разрушением или потерям личного состава."
 human_fallen_empires_general_trait_elite_ops:0 "Ветеран элитных частей"
 human_fallen_empires_general_trait_elite_ops_desc:0 "Этот генерал был офицером в наших лучших армиях. Он попытается использовать этот опыт, чтобы выбить для своих войск лучшую аммуницию."
 human_fallen_empires_general_trait_teachable:0 "Обучаемый"
 human_fallen_empires_general_trait_teachable_desc:0 "Этот генерал взял привычку проводить тщательный анализ проведенных сражений.\n\n§GПосле каждого сражения получает +1% урон войск вплоть до +15%.§!"
 
 # all
 human_fallen_empires_generic_trait_talented:0 "Талантливый"
 human_fallen_empires_generic_trait_talented_desc:0 "Этот лидер пробился с самых низов, кто-то мог бы назвать его выскочкой, но он и вправду талантлив."
 human_fallen_empires_generic_trait_noble:0 "Знатный"
 human_fallen_empires_generic_trait_noble_desc:0 "Этот лидер типичный пример деградации дворянских семей нашей империи, но по крайней мере не возникнет проблем с найном на работу."
 
