 human_fallen_empires_ruler_trait_manipulative:0 "Интриган"
 human_fallen_empires_ruler_trait_manipulative_desc:0 "Этот правитель легко убеждает людей думать в "правильном" направдении.\n\n§GУлучшает дипломатические отношения и портит репутацию противников.§!"
 human_fallen_empires_ruler_trait_puppet:0 "Очевидная марионетка"
 human_fallen_empires_ruler_trait_puppet_desc:0 "Этот правитель слаб, безвольная кукла, и всем это видно. Не заслуживает уважения."
 human_fallen_empires_ruler_trait_corrupted:0 "Коррумпированный клептократ"
 human_fallen_empires_ruler_trait_corrupted_desc:0 "Этот правитель без стеснения использует своё положение для обогащения себя и друзей, не заботясь о благе империи."
 human_fallen_empires_ruler_trait_lovable_buffoon:0 "Любимый шут"
 human_fallen_empires_ruler_trait_lovable_buffoon_desc:0 "Очевидно некомпетентный для такой высокой должности, этот правитель явно не справляется со своими обязанностями. Однако, по мало кому понятным причинам, пользуется любовью народа."
 human_fallen_empires_ruler_trait_greedy:0 "Алчный"
 human_fallen_empires_ruler_trait_greedy_desc:0 "Этот правитель концентрирует все ресурсы в руках правительства, повышая налоги и сокращая социальные программы."
 human_fallen_empires_ruler_trait_cult_of_personality:0 "Культ личности"
 human_fallen_empires_ruler_trait_cult_of_personality_desc:0 "Этот правитель смог создать иррациональное отношение подданных к своей персоне."
 human_fallen_empires_ruler_trait_terraforming:0 "Прикладной терраформинг"
 human_fallen_empires_ruler_trait_terraforming_desc:0 "Этот правитель стремиться адаптировать технологию терраформирования для всех сфер экономики и науки.\n\n§GКаждое первое терраформирование дает бонус социологических очков в размере двух месячных приростов.§!"
 human_fallen_empires_ruler_trait_transcendent:0 "Трансцендентный"
 human_fallen_empires_ruler_trait_transcendent_desc:0 "Благодаря своему псионическому таланту, этот правитель черпает силы из поклонения своих подданных.\n\n§PСила этого лидера зависит от количества спиритуалистов в империи.§!"
 human_fallen_empires_ruler_trait_army_lover:0 "Армейский романтик"
 human_fallen_empires_ruler_trait_army_lover_desc:0 "Этот правитель с детства мечтал стать солдатом, чтобы уничтожать легионы врагов своего государства в ближнем бою, и несмотря на то, что этот правитель не сумел осуществить свою мечту, он все еще испытывает трепет и любовь к армии.\n\n§PУстраивает грандиозные празднования после победы в планетарных сражениях.§!"
