 human_fallen_empires_species_trait_hucksters_desc:0 "Современная наука не может этого объяснить, но каким-то загадочным образом они генерируют больше энергокредитов, чем это представляется возможным."
 human_fallen_empires_species_trait_war_fans:0 "Фанаты войны"
 human_fallen_empires_species_trait_war_fans_desc:0 "Вместе с осознанием к нам пришло понимание, что ценность любой жизни определяется вкладом этой жизни в достижение цели. Нашу цель подарили нам вы. Разумная же жизнь не имеющая общей цели, — не имеет и ценности и для них станет благом служить достижению вашей. Мы станем апостолами ваших стремлений и подарим всей вселенной наши общие мечты."
 human_fallen_empires_species_trait_error:0 "Генетическая ошибка"
 human_fallen_empires_species_trait_error_desc:0 "Средства выделены, сроки поджимают, поэтому, не смотря на многочисленные дефекты, пришлось остановить свой выбор на представителях данного вида.\nДругие были куда хуже."
 human_fallen_empires_species_trait_happy_slave:0 "Идеальные слуги"
 human_fallen_empires_species_trait_happy_slave_desc:0 "Представители этого вида не ценят свою индивидуальность, ища смысл в служении кому-то другому, даже, если их не принуждают к этому."
 
 # brain worm
 human_fallen_empires_species_trait_brainworm:0 "Мозговой червь"
 human_fallen_empires_species_trait_brainworm_desc:0 "Черви могут ассимилировать любой разумный вид, кроме роботов и прочих механических созданий. Носитель приобретает живучесть и неограниченное долголетие, но его репродуктивная система стремительным образом деградирует."
 
