 human_fallen_empires.5051.desc.0.0:0 "Сканируя планету §Y[human_fallen_empires_criopods_planet.GetName]§!, приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаружила потерпевший крушение крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль Республики Кад, полный криокапсул с еще живыми людьми."
 # havent contact
 human_fallen_empires.5051.desc.0.1:0 "Сканируя планету §Y[human_fallen_empires_criopods_planet.GetName]§!, приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаружила потерпевший крушение неопознанный крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль некой Республики Кад, полный криокапсул с еще живыми гуманоидами."
 # human addition
 human_fallen_empires.5051.desc.0.2:0 "Не просто гуманоидами, а представителями нашей расы!"
 # step 2
 human_fallen_empires.5051.desc.1.0:0 "Судя по всему, компьютер корабля содержал дефектный алгоритм, из-за которого древо принятия решений оказалось не способно исполнить директиву аварийного размораживания."
 # step 3
 # human
 # have contact
 human_fallen_empires.5051.desc.2.0:0 "Мы разбудили нескольких старших офицеров, они сообщили, что не согласны с политикой правительства §PРеспублики Кад§!, и готовы стать подданными нашей империи в обмен на помощь с основанием колонии."
 # havent contact
 human_fallen_empires.5051.desc.2.1:0 "Вероятнее всего, если разбудить этих людей вручную, помочь им устроиться и основать колонию, они будут благодарны и с удовольствием присоединятся к нашей империи. И может быть ответят на наши вопросы."
 # non human
 # xenophobe
 human_fallen_empires.5051.desc.2.2:0 "Большая удача — найти так много тестового биоматериала. Ученые во главе с §Y[From.GetLeaderName]§! считают, что изменив программу генерации снов, возможно сделать этих гуманоидов нашими послушными рабами, и с их помощью колонизировать планету."
 # xenophile
 human_fallen_empires.5051.desc.2.3:0 "Кажется, эти прелестные создания не могут ничего сделать, но наши ученые считают, что мы можем освободить их от пут сна."
 # collectivist
 human_fallen_empires.5051.desc.2.4:0 "Большая удача — найти так много полностью беспомощных гуманойдов. Наши ученые считают, что изменив программу генерации снов, мы сможем сделать этих гуманоидов послушными нашему правительству, они создадут на планете колонию."
 # individualist
 human_fallen_empires.5051.desc.2.5:0 "Вероятнее всего, если разбудить этих гуманоидов, помочь им устроиться и основать колонию, они окажутся в силах самостоятельно определить свою судьбу."
 
 human_fallen_empires.5051.0:0 "Прекрасная сделка."
 human_fallen_empires.5051.1:0 "Счастливый случай."
 human_fallen_empires.5051.2:0 "Надо держать их под надзором."
 human_fallen_empires.5051.3:0 "Они опасны, уничтожьте их."
 human_fallen_empires.5051.4:0 "Мы должны помочь им."
 human_fallen_empires.5051.5:0 "Ради общего блага."
 human_fallen_empires.5051.6:0 "Пускай решают."
 
 # second event for individualist
 human_fallen_empires.5052.name:0 "Решение"
 human_fallen_empires.5052.desc.1:0 "Размороженные люди на планете §Y[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи безоговорочно. Они пригласили наших управленцев и инженеров для интеграции в наше общество."
 human_fallen_empires.5052.desc.2:0 "Размороженные людишки на планете §Y[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи, но при этом сохранить автономию. Подписание договора о вассалитете кажется им идеальным решением. Они уже отправили к нам официальных дипломатических представителей."
 human_fallen_empires.5052.desc.3:0 "Размороженные человеки на планете §Y[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят создать новое независимое государство. Они уже отправили к нам официальных дипломатических представителей."
 # добавить потом людей и людишек
 human_fallen_empires.5051.1:0 "Мудрое решение."
 human_fallen_empires.5051.2:0 "Мы принимаем их решение."
 human_fallen_empires.5051.3:0 "Мы обязаны уважать их решение."
 human_fallen_empires.5051.4:0 "Все же, нам нужна эта планета."
 
