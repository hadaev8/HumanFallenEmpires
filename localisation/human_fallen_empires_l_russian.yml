 human_fallen_empires.605.desc.0:0 "Это пространство закрыто для посещения."
 human_fallen_empires.605.desc.1:0 "Данное изделие было произведено по заказу третьего оборонного министерства аккредитованным добывающим консорциумом "Блдрнг"."
