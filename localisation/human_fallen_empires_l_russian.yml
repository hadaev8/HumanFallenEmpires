 # dialog 1 contact
 human_fallen_empires.5001.desc.0:0 "Воу, кто тут у нас?! Вы необычайно фотогеничны. Можно пощупать вашу удивительную шкуру?\nМы очень рады приветствовать вас! С нетерпением ждем плодотворного сотрудничества в будущем. Как насчет культурного обмена ради §PОбщего Блага§! и укрепления наших отношений?"
 human_fallen_empires.5001.desc.1:0 "Вы не представляете, как мы счастливы! Прошло столько лет, и наконец-то мы встречаем что-то новое. А ведь к нам редко забредают гости. Сами путешествовать мы, к сожалению, не можем."
 human_fallen_empires.5001.desc.2:0 "Пожалуйста, оставайтесь с нами сколько пожелаете, мы с радостью послушаем ваши истории, покажем их в гиперсети, абсолютно каждый гражданин республики с нетерпением ждет прикосновения к вашей культуре. Какой прекрасный день!"
 human_fallen_empires.5001.desc.3:0 "Наша жизнь не всегда была так беззаботна. В это, может быть, сложно поверить, но однажды мы оказались на грани уничтожения."
 human_fallen_empires.5001.desc.4:0 "Столетия представители нашего вида заселяли одну звездную систему за другой, и, развивая институты демократии, стремясь к справедливому миру, создали §PОбъединенную Федерацию Планет.§! Их влияние росло, а колоний становилось все больше, как и населяющих их народов.\nНо на одной из планет они повстречали то, к чему не были готовы: §PМозговых Червей.§! Сначала была заражена одна колония, потом две, зараза распространялась молниеносно, а отсутствие границ внутри нашего союза чуть не стало роковым для всей цивилизации."
 human_fallen_empires.5001.desc.5:0 "Лекарства не существовало, нам пришлось пойти на немыслимое: уничтожать уже зараженные колонии Федерации, чтобы дать шанс выжить нетронутым. Наш сектор находился в одном из самых удаленных уголков освоенной вселенной. Узнав про трагедию, мы послали все силы на помощь тем немногим, кто еще сражался. Пробиваясь с боями через красную зону, наши отцы познали горечь утрат.\nНо у вселенной были свои планы: по пути они попали в гиперподпространственную аномалию и переместились в прошлое. Попытка предупредить или как-то изменить будущее приведет к катастрофическим последствиям. Адмиралы понимали это и, руководствуясь §PПервой Временной Директивой,§! избрали путь изоляционизма. Однако, нынешнее поколение жаждет новых контактов и впечатлений."
 human_fallen_empires.5001.desc.6.1:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается высокий мужчина со словами: "Мы засекли странный сигнал".\nОкинув быстрым взглядом происходящее, он произносит команду, и звук отключается.§!\n§BКажется, между ними происходит какая-то ссора, после чего женщина выходит из каюты.§!"
 human_fallen_empires.5001.desc.6.2:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается второе существо со словами: "Мы засекли странный сигнал".\nВ результате возникшего взаимодействия, первое выходит из помещения.§!\n§BОни кажутся совершенно безумными существами, недавно спустившимися с пальм.§!"
 human_fallen_empires.5001.desc.7:0 "Что? Это моя дочь. Она опять использовала консоль связи без разрешения.\nПозвольте представиться, я §H[human_fallen_empires_male_leader.GetName],§! командующий §PПервым Миротворческим Корпусом.§!\nОт имени §PРеспублики Кад§! я счастлив приветствовать вас. Но к сожалению, посещение нашей территории запрещено для других рас. Вам необходимо покинуть это пространство."
 # step 0
 human_fallen_empires.5001.0.0:0 "Очередные розовокожие."
 human_fallen_empires.5001.0.1:0 "Вас тоже похитили пришельцы?"
 human_fallen_empires.5001.0.2:0 "Вы - люди, но как это возможно?"
 human_fallen_empires.5001.0.3:0 "Люди в космосе. Этому должно быть объяснение."
 human_fallen_empires.5001.0.4:0 "Мы будем счастливы пощупать вашу шкуру!"
 human_fallen_empires.5001.0.5:0 "Говорящая дубленка!"
 human_fallen_empires.5001.0.6:0 "Приветствую вас от имени империи §H[root.GetName].§!"
 human_fallen_empires.5001.0.7:0 "Пощупайте, но не бесплатно."
 # step 1
 human_fallen_empires.5001.1.0:0 "Откуда вы все-таки взялись?"
 human_fallen_empires.5001.1.1:0 "Слишком много пришельцев."
 human_fallen_empires.5001.1.2:0 "А почему вы не путешествуете?"
 human_fallen_empires.5001.1.3:0 "Сама судьба привела нас к вам."
 human_fallen_empires.5001.1.4:0 "Интересно."
 # step 2
 human_fallen_empires.5001.2.0:0 "Так может вы все же расскажите?"
 human_fallen_empires.5001.2.1:0 "Мы бы хотели узнать побольше."
 human_fallen_empires.5001.2.2:0 "С облегчением вас покидаем."
 human_fallen_empires.5001.2.3:0 "Рады знакомству, но нам пора."
 # step 3
 human_fallen_empires.5001.3.0:0 "Ситуация проясняется."
 human_fallen_empires.5001.3.1:0 "Общими силами можно справиться с чем угодно."
 human_fallen_empires.5001.3.2:0 "Испытания закаляют характер."
 human_fallen_empires.5001.3.3:0 "Учитывая вашу внешность, не мудрено..."
 human_fallen_empires.5001.3.4:0 "Это стало бы великой утратой."
 human_fallen_empires.5001.3.5:0 "Нельзя избежать конфликтов."
 human_fallen_empires.5001.3.6:0 "Наверняка вы влезли в какую-то войнушку."
 human_fallen_empires.5001.3.7:0 "Чему быть, того не миновать."
 human_fallen_empires.5001.3.8:0 "Кризис всегда открывает возможности."
 # step 4
 human_fallen_empires.5001.4.0:0 "Удивительно много информации."
 human_fallen_empires.5001.4.1:0 "Черви не осознали своего места в иерархии? Или вы?"
 human_fallen_empires.5001.4.2:0 "Кошмар потери индивидуальности."
 human_fallen_empires.5001.4.3:0 "Вы были слишком наивны."
 human_fallen_empires.5001.4.4:0 "Вот бы взглянуть на этих червей."
 human_fallen_empires.5001.4.5:0 "Вы стали жертвой дружелюбия."
 human_fallen_empires.5001.4.6:0 "Может, можно было договориться?"
 human_fallen_empires.5001.4.7:0 "Бог поможет, он всегда помогает."
 human_fallen_empires.5001.4.8:0 "Вселенная беспощадна."
 # step 5
 human_fallen_empires.5001.5.0:0 "Вы хотите сказать, что это наше будущее?!"
 human_fallen_empires.5001.5.1:0 "Целое больше части."
 human_fallen_empires.5001.5.2:0 "Верное решение великих умов."
 human_fallen_empires.5001.5.3:0 "Где-то еще и мерзкие черви."
 human_fallen_empires.5001.5.4:0 "Мы вам соболезнуем."
 human_fallen_empires.5001.5.5:0 "Впредь будьте наготове."
 human_fallen_empires.5001.5.6:0 "Да продлится мир вечно."
 human_fallen_empires.5001.5.7:0 "Горнило войны закалило Дух."
 human_fallen_empires.5001.5.8:0 "Это вас многому научило."
 # step 6
 human_fallen_empires.5001.6.0:0 "А куда ушла посол?"
 human_fallen_empires.5001.6.1:0 "Куда ушло первое существо?"
 # step 7
 human_fallen_empires.5001.7.0:0 "Мы пришлем дипломатических представителей."
 # dialog 2 awakening event
 human_fallen_empires.5011.name:0 "Перехват сообщения"
 human_fallen_empires.5011.desc.0:0 "Сограждане, мы слышим вас! Мы так же, как и вы устали от трусости и пассивности предателей из душных кабинетов бундестага. И мы - §PРадикальные Дипломаты,§! берем власть в свои руки, дабы вернуть народу надежду! Когда-то наша цивилизация была величайшей в галактике! Настало время вспомнить об этом! Разрушить скорлупу, в которой долгое время зрел наш гнев, дабы, восстав гордым фениксом, испепелить наших врагов. Хватит! Услышьте наш призыв! Мы устали прятаться, устали бояться. Мы создадим новую §PКоалицию Миров.§! И пусть само время содрогнется от гневного хора наших орудий!"
 human_fallen_empires.5011.0:0 "Тревожно."
 human_fallen_empires.5011.0.tooltip:0 "Послы §PРеспублики Кад§! отбывают на родину для получения инструкций."
 human_fallen_empires.5012.desc:0 "Тщательно изучив материалы, полученные от послов, мы пришли к выводу, что ради стабильности и благополучия всей галактики §H[root.GetName]§! следует присоединиться к §PКоалиции Миров.§!"
 human_fallen_empires.5012.0:0 "Мы принимаем ваше приглашение."
 human_fallen_empires.5012.1:0 "У нас есть выбор? Тогда нет."
 # assimilation event
 human_fallen_empires.5021.name:0 "Дары данайцев"
 human_fallen_empires.5021.desc:0 "Последние годы наблюдатели из §H[overlord.GetName]§! активно вмешивались в нашу внутреннюю политику, и дошли до того, что подали заявку от имени §H[root.GetName]§! о полноправном членстве в §PКоалиции Миров.§!"
 human_fallen_empires.5021.0:0 "Не похоже, что у нас есть выбор."
 # criopods anomaly
 human_fallen_empires_criopods_category:0 "Странный сигнал"
 human_fallen_empires_criopods_category.desc:0 "Научный корабль засек странный сигнал с поверхности §H[this.GetName]§!"
 human_fallen_empires.5051.name:0 "Криокапсулы"
 # step 1
 # have contact
 human_fallen_empires.5051.desc.0.0:0 "Сканируя планету §H[human_fallen_empires_criopods_planet.GetName],§! приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаружила потерпевший крушение крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль Республики Кад, полный криокапсул с еще живыми людьми."
 # havent contact
 human_fallen_empires.5051.desc.0.1:0 "Сканируя планету §H[human_fallen_empires_criopods_planet.GetName],§! приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаружила потерпевший крушение неопознанный крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль некой Республики Кад, полный криокапсул с еще живыми гуманоидами."
 # human addition
 human_fallen_empires.5051.desc.0.2:0 "Не просто гуманоидами, а представителями нашей расы!"
 # step 2
 human_fallen_empires.5051.desc.1.0:0 "Судя по всему, компьютер корабля содержал дефектный алгоритм, из-за которого древо принятия решений оказалось не способно исполнить директиву аварийного размораживания."
 # step 3
 # human
 # have contact
 human_fallen_empires.5051.desc.2.0:0 "Мы разбудили нескольких старших офицеров, они сообщили, что не согласны с политикой правительства §PРеспублики Кад,§! и готовы стать подданными нашей империи в обмен на помощь с основанием колонии."
 # havent contact
 human_fallen_empires.5051.desc.2.1:0 "Вероятнее всего, если разбудить этих людей вручную, помочь им устроиться и основать колонию, они будут благодарны и с удовольствием присоединятся к нашей империи. И может быть ответят на наши вопросы."
 # non human
 # xenophobe
 human_fallen_empires.5051.desc.2.2:0 "Большая удача - найти так много тестового биоматериала. Ученые во главе с §H[from.leader.GetName]§! считают, что, изменив программу генерации снов, возможно сделать этих гуманоидов нашими послушными рабами, и с их помощью колонизировать планету."
 # xenophile
 human_fallen_empires.5051.desc.2.3:0 "Кажется, эти прелестные создания не могут ничего сделать, но наши ученые считают, что мы можем освободить их от пут сна."
 # collectivist
 human_fallen_empires.5051.desc.2.4:0 "Большая удача - найти так много полностью беспомощных гуманоидов. Наши ученые считают, что, изменив программу генерации снов, мы сможем сделать этих гуманоидов послушными нашему правительству, они создадут на планете колонию."
 # individualist
 human_fallen_empires.5051.desc.2.5:0 "Вероятнее всего, если разбудить этих гуманоидов, помочь им устроиться и основать колонию, они окажутся в силах самостоятельно определить свою судьбу."
 human_fallen_empires.5051.0:0 "Прекрасная сделка."
 human_fallen_empires.5051.1:0 "Счастливый случай."
 human_fallen_empires.5051.2:0 "Надо держать их под надзором."
 human_fallen_empires.5051.3:0 "Они опасны, уничтожьте их."
 human_fallen_empires.5051.4:0 "Мы должны помочь им."
 human_fallen_empires.5051.5:0 "Ради общего блага."
 human_fallen_empires.5051.6:0 "Пускай решают."
 # second event for individualist
 human_fallen_empires.5052.name:0 "Решение"
 human_fallen_empires.5052.desc.1:0 "Размороженные люди на планете §H[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи безоговорочно. Они пригласили наших управленцев и инженеров для интеграции в наше общество."
 human_fallen_empires.5052.desc.2:0 "Размороженные людишки на планете §H[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи, но при этом сохранить автономию. Подписание договора о вассалитете кажется им идеальным решением. Они уже отправили к нам официальных дипломатических представителей."
 human_fallen_empires.5052.desc.3:0 "Размороженные человеки на планете §H[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят создать новое независимое государство. Они уже отправили к нам официальных дипломатических представителей."
 # добавить потом людей и людишек
 human_fallen_empires.5052.1:0 "Мудрое решение."
 human_fallen_empires.5052.2:0 "Мы принимаем их решение."
 human_fallen_empires.5052.3:0 "Мы обязаны уважать их решение."
 human_fallen_empires.5052.4:0 "Все же, нам нужна эта планета."
 # dead worms anomaly
 human_fallen_empires_dead_worms_category:0 "Странный сигнал"
 human_fallen_empires_dead_worms_category.desc:0 "Научный корабль засек странный сигнал на орбите §H[this.GetName]§!"
 human_fallen_empires.5055.name:0 "Последняя запись"
 human_fallen_empires.5055.desc:0 "К своему удивлению, мы узнаем, что эта ныне безжизненная планета некогда была населена развитой цивилизацией, только освоившей технологии межзвездных перелетов.\nНа одной из орбитальных станций исследователям удалось найти кристалл памяти, проливший свет на обстоятельства ее гибели."
 # diplo event
 human_fallen_empires.5056.name:0 "Worm Sign"
 human_fallen_empires.5056.desc:0 "§GС экрана смотрит рептилоид. Его язык быстрыми движениями поочередно увлажняет два больших глаза.\nШипящим голосом он начинает:§!\n\nМне так одиноко. Я несусь в пространстве вокруг мертвой планеты. Я окружен трупами коллег, решивших уйти раньше меня. И вот перед тем как последовать за ними, я сделаю эту запись, в надежде, что кто-то ее найдет и вспомнит народ Брунен Джи."
 human_fallen_empires.5056.0.response:0 "Наша цивилизации освоила сверхсветовые перелеты всего 3 цикла назад. Все были полны воодушевления. Мы так долго мечтали о том, чтобы исследовать близлежащие звезды, познакомиться с новыми формами жизни. Первые несколько экспедиций прошли успешно. Разнообразные виды гоминид, растений, даже некоторые не столь развитые рептилии пополняли наши зоопарки и исследовательские лаборатории.\nНо цикл назад на одном из кораблей, прибыло нечто... неуказанное в транспортной декларации, нечто невообразимо странное. Удивительный паразит. §PЧервь,§! проникающий в разум носителя и полностью его контролирующий. Его невозможно было засечь, жертва не теряла сознание, не чувствовала дискомфорта, паразит получал доступ ко всей памяти носителя, к его умениям, но начинал их использовать в своих интересах. Удивительно, что он приводил в чувства даже тех, у кого был сильно поврежден третий мозг. Неизлечимо больные исцелялись, пожилые молодели, больные насморком получили второй шанс. Мы не понимали, что происходит, и назвали это неординарно-спровоцированной генетической аномалией."
 human_fallen_empires.5056.1.response:0 "Но некоторое время спустя сотни тысяч зараженных паразитом сограждан заявили о себе открыто и предложили считать их новой расой со всеми сопутствующими правами и привилегиями.\nНаша цивилизация стойко восприняла удар, мы никогда не отличались воинственностью, к тому же черви вовсе не хотели нас уничтожить. Чем более совершенна нервная система носителя, тем лучше себя чувствовал в ней паразит, и наш вид оказался единственным подходящим носителем на планете. Мы назвали их "соседями".\nУ нас все получилось. Мы выделили "соседям" города. И отправляли туда всех наших безнадежно больных и старых, а соседи пообещали контролировать свою численность и занимать новые тела только с согласия носителей."
 human_fallen_empires.5056.2.response:0 "Но половину цикла назад на орбите нашей планеты появились незнакомые корабли. "Соседи" кричали и плакали, тысячами рвались к космодромам и пытались улететь. Образ этих кораблей был спрятан глубоко внутри их генетической памяти, но никому не удалось сбежать.\nБез всякого предупреждения корабли открыли огонь. Несколько дней из их орудий нескончаемым потоком лилось пламя. Планету буквально стерилизовали. Все наши мечты, все наши представления о нас, о нашем месте во вселенной, все наши боги, сгорали в этом огне. На станции мы наблюдали ужасное, но завораживающее зрелище, как гибнет все то, что мы знали, но не в наших силах было это остановить.\nПланета сияла, как солнце.\nЭто был конец мира."
 human_fallen_empires.5056.0:0 "Инициализация записи 1."
 human_fallen_empires.5056.1:0 "Инициализация записи 2."
 human_fallen_empires.5056.2:0 "Инициализация записи 3."
 human_fallen_empires.5056.3:0 "Хороший пришелец - мертвый пришелец."
 human_fallen_empires.5056.4:0 "Ужасная утрата."
 human_fallen_empires.5056.5:0 "Очевидно, черви подчинили себе их правительство."
 human_fallen_empires.5056.6:0 "Мы извлечем урок из их истории."
 # necrotic autoevolution
 human_fallen_empires_necrotic_autoevolution_category:0 "Останки цивилизации"
 human_fallen_empires_necrotic_autoevolution_category.desc:0 "На этой планете обнаружены механизмы погибшей цивилизации, некоторые из них даже действуют."
 human_fallen_empires.5060.name:0 "Некротическая автоэволюция"
 human_fallen_empires.5060.desc.0:0 "Проведя поверхностное исследование, команда под руководством §H[leader.GetName]§! сделала ряд удивительных открытий.\nСтолетие назад планета была населена примитивной цивилизацией, которая хоть и не открыла технологии сверхсветового перемещения, но овладела весьма развитой инженерией.\nЭта цивилизация прекратила существование из-за политического катаклизма, вызванного крушением инопланетного крейсера: противоборствующие империи объявили войну небольшой нейтральной стране, на чьей территории волею судьбы оказался источник передовой по их (да и по нашим) меркам технологии. К сожалению, от крейсера мало что осталось, но в одном из бункеров, откинув в сторону скелеты бывших хозяев, ученые нашли обработанные данные с крейсера."
 human_fallen_empires.5060.desc.1.0:0 "Это координаты мира §PКад Репаблик,§! что очевидным образом указывает на принадлежность судна."
 human_fallen_empires.5060.desc.1.1:0 "По их мнению, это какие-то §Pкоординаты.§!"
 human_fallen_empires.5060.desc.2:0 "Но самое удивительное представляет собой наследие ныне исчезнувшей расы. Автоматы, созданные для войны в условиях, губительных для живых существ, отчасти смогли приспособиться: ошибки программного кода стали своего рода изменчивостью, открыли путь для новой, не биологической эволюции планеты.\nОгромные электростанции, использующие возобновляемые источники энергии, и шахты, мигрирующие в поисках рудных жил, превратились в местный аналог флоры. На этих новых “пастбищах” кормятся огромные стада военных агрегатов, управляемые тактическими робоштабами времен последней войны. Эти штабы создают разнообразные военные и разведывательные зонды-снаряды, с помощью которых уничтожают друг друга и конкурируют за пастбища. Но по сравнению с хищниками эти штабы не более, чем травоядные. Неизвестно, являются ли хищники творением погибшей цивилизации или случайным продуктом естественного отбора, либо гонки вооружений спятивших автоматов, но точно известно, что они убили половину экипажа прежде, чем §H[leader.GetName]§! санкционировал окончание активного этапа исследовательских работ.\n\n§H[leader.GetName]§! рекомендует построить на орбите научную станцию, чтобы тщательно изучить происходящее на планете и выражает надежду пополнить запас рядовых в ближайшем порту."
 human_fallen_empires.5060.0:0 "Планета может стать отличным полигоном."
 human_fallen_empires.5060.1:0 "Ужасающий пример милитаристского безумия."
 human_fallen_empires.5060.2:0 "Невелика потеря."
 human_fallen_empires.5060.3:0 "Наводит на размышления."
 human_fallen_empires.5061.name:0 "Дальнейшие открытия"
 human_fallen_empires.5061.desc:0 "Благодаря самым современным моделям автоматических дронов, научный персонал взял первые пробы “хищников” с безопасного расстояния.\nКак выяснилось, венцом эволюции §H[from.GetName]§! являются микроскопические роботы, безвредные и неразумные по отдельности, но собираясь в огромные облака до нескольких десятков миллиардов особей, они образуют аналог мозга, где каждый элемент связывается с несколькими соседними и может генерировать магнитное поле и реактивную тягу, благодаря чему достаточно большое облако способно уничтожить электронную начинку любого автомата (или даже нервную систему живого существа) и передвигаться на большие расстояния в поисках пропитания.\nОстается неясным, почему хищники атаковали членов научной экспедиции, ведь вся биологическая жизнь на планете была уничтожена сотни лет назад."
 human_fallen_empires.5061.0:0 "Исследования стали интереснее."
 # buy robots dialog
 human_fallen_empires.5100.desc.0:0 "От имени президента Республики Кад §H[human_fallen_empires_future_country.Ruler.GetName]§! я предлагаю вам торговое соглашение: мы бы хотели купить ваших роботов для решения некоторых инфраструктурных задач на §H[human_fallen_empires_future_country.Capital.GetName].§!\nВзамен можем предложить помощь наших §PРадикальных Дипломатов,§! они хотели бы побывать в отдаленных мирах."
 human_fallen_empires.5100.desc.1:0 "После той войны с восставшим ИИ, эта технология не пользовалась большой популярностью. Тем более их не было в военном флоте в нужных количествах."
 human_fallen_empires.5100.0:0 "Звучит как выгодная сделка. Мы согласны."
 human_fallen_empires.5100.1:0 "Это возможно, мы продаем своих граждан."
 human_fallen_empires.5100.yes.tooltip:0 "Случайное поселение роботов будет перемещено."
 human_fallen_empires.5100.2:0 "Это невозможно, мы не продаем своих граждан."
 human_fallen_empires.5100.3:0 "Не интересует."
 human_fallen_empires.5100.no.response:0 "Очень жаль. Может быть мы найдем другого поставщика."
 human_fallen_empires.5100.4:0 "У вас нет своих роботов?"
 human_fallen_empires.5100.5:0 "Вы могли бы разработать новых."
 human_fallen_empires.5100.5.response:0 "К сожалению, мало кого на нашей планете интересует разработка новых технологий. §PРадикальные Дипломаты§! носятся со своим флотом, а прочие зависли в гиперсети."
 # event chain
 human_fallen_empires_chain_find_future_star_title:0 "Полученные координаты"
 human_fallen_empires_chain_find_future_star_desc:0 "Полученные нами координаты примерно соответствуют системе двойной звезды."
 human_fallen_empires_chain_find_future_star_name.1:0 "Цель"
 human_fallen_empires_chain_find_future_star_desc.1:0 "Необходимо отправить какой-нибудь корабль поискать что-то примечательное по данным координатам."
 # projects
 human_fallen_empires_project_pyramid:0 "Пирамида"
 human_fallen_empires_project_pyramid_DESC:0 "Исследовательская группа никогда не сталкивалась ни с чем подобным. Вся внешняя поверхность пирамиды испещрена древнеегипетскими иероглифами. Понять, что они означают, не представляется возможным."
 human_fallen_empires_project_military_warehouse:0 "Военный склад"
 human_fallen_empires_project_military_warehouse_DESC:0 "Назначение этого сооружения остается неясным."
 human_fallen_empires_project_found_cruiser:0 "Обнаружен корабль"
 human_fallen_empires_project_found_cruiser_DESC:0 "Древний космический корабль на планете, пострадавшей в древней войне, - это ведь не опасно?"
 human_fallen_empires_project_sputnik:0 "Спутник"
 human_fallen_empires_project_sputnik_DESC:0 "Спутник, кажется, не подает признаков активности."
 # leaders events
 human_fallen_empires_leaders.106.name:0 "I Have Stared Into the Abyss"
 human_fallen_empires_leaders.106.desc:0 "§H[fromfromfrom.leader.GetName]§! watched as the final blow to the abomination before §H[fromfromfrom.leader.GetHerHim]§! hit straight and true. The Dimensional Horror flailed and tried to scream into the mute vacuum of space as it writhed in pain. The portal it tried to breach slowly closed, and in panic, the Dimensional Horror quickly withdrew to the depths of Hell from which it came, where it shall never return.\n§H[fromfromfrom.leader.GetName]§! has been traumatized by the immense battle that slayed this unholy demon and is now paranoid about the evils that lurk in the darkness of the galaxy."
 human_fallen_empires_leaders.106.0:0 "In space, no §H[fromfromfrom.leader.species.GetName]§! can hear you scream."
 # total war and war in heavens 
 human_fallen_empires_total_war.1050.name:0 "Приближается Буря"
 human_fallen_empires_total_war.1050.desc.0.0:0 "После пробуждения два гиганта: §H[human_fallen_empires_event_target_0.GetName]§! и их древние соперники - §H[human_fallen_empires_event_target_1.GetName]§! пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, и в конце концов §H[human_fallen_empires_event_target_0.species.GetName]§! и §H[human_fallen_empires_event_target_1.species.GetName]§! померились силами в открытом сражении в удаленной системе. Теперь это уже не просто конфликт, а полномасштабная война, которую ведут друг против друга два левиафана.\n"
 human_fallen_empires_total_war.1050.desc.0.1:0 "После пробуждения три гиганта - §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName]§! пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, и в конце концов §H[human_fallen_empires_event_target_0.species.GetName]§! и §H[human_fallen_empires_event_target_1.species.GetName]§! померились силами в открытом сражении в одной удаленной системе. §H[human_fallen_empires_event_target_2.species.GetName]§! решили не отставать и нанесли свой удар. Теперь это уже не просто конфликт, а полномасштабная война, которую ведут друг против друга эти левиафаны.\n"
 human_fallen_empires_total_war.1050.desc.0.2:0 "После пробуждения эти четыре гиганта - §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! §H[human_fallen_empires_event_target_3.GetName]§! пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, переросшая в крупномасштабный конфликт за власть над галактикой. Левиафаны вступили в смертельную схватку, где победитель получит все.\n"
 human_fallen_empires_total_war.1050.desc.1.0:0 "§H[human_fallen_empires_coalition_leader.Ruler.GetName],§! §H[human_fallen_empires_coalition_leader.GetRulerTitle]§! §H[human_fallen_empires_coalition_leader.GetName]§! обещает защиту всем, кто вступит в их §PКоалицию Миров.§! Цели этого объединения остаются неясны.\n"
 human_fallen_empires_total_war.1050.desc.1.1:0 "Посол §PДжу Ахет§! отказался давать комментарий происходящему, лишь в который раз подчеркнул, что все непрошенные гости будут уничтожены, вне зависимости от своей технологической развитости.\n"
 human_fallen_empires_total_war.1050.desc.2.0:0 "Каждая из сторон направила представителя к более молодым расам, обещая крупные награды тем, кто присоединится к ним в этой войне, и ужасные кары тем, кто выступит против них. Выбор любой стороны данного конфликта будет означать конец нашей независимости, но оставаться нейтральными может быть опасно, если только нашу сторону не примут другие нейтральные империи.\n"
 human_fallen_empires_total_war.1050.0.0:0 "Пусть §H[human_fallen_empires_event_target_0.GetName]§! знают о нашей верности."
 human_fallen_empires_total_war.1050.0.1:0 "Мы поможем §H[human_fallen_empires_event_target_1.GetName].§!"
 human_fallen_empires_total_war.1050.0.2:0 "Отныне наша судьба будет связана с §H[human_fallen_empires_event_target_2.GetName].§!"
 human_fallen_empires_total_war.1050.0.3:0 "§H[human_fallen_empires_event_target_3.GetName]§! поведет нашу нацию к великому будущему."
 human_fallen_empires_total_war.1050.0.4:0 "§H[human_fallen_empires_event_target_4.GetName]§! поведет нашу нацию к великому будущему."
 human_fallen_empires_total_war.1050.0.5:0 "§H[human_fallen_empires_event_target_5.GetName]§! поведет нашу нацию к великому будущему."
 human_fallen_empires_total_war.1050.1.0:0 "Мы вступим в §PКоалицию Миров.§!"
 human_fallen_empires_total_war.1050.2.0:0 "Мы выбираем §PНейтралитет.§!"
 human_fallen_empires_total_war.1050.2.1:0 "Поскольку мы подданные, это не нам решать."
 # fallen drain resources event
 human_fallen_empires_total_war.50.name:0 "Дань"
 human_fallen_empires_total_war.50.desc:0 "Наши хозяева из §H[overlord.GetName]§! проигрывают войну за господство над галактикой. И чтобы исправить положение, решили построить больше кораблей. Ресурсы они заберут у нас."
 human_fallen_empires_total_war.50.0:0 "Кажется, выбора нет."
 # victory
 human_fallen_empires_total_war.100.name:0 "Победа"
 human_fallen_empires_total_war.100.desc.0:0 "Мы победили в §PТотальной Войне,§! и теперь вправе принять решение о будущем побежденных."
 human_fallen_empires_total_war.100.0:0 "Отнимем их технологии."
 human_fallen_empires_total_war.100.0.tooltip:0 "Каждая планета станет примитивной."
 human_fallen_empires_total_war.100.1.0:0 "Аннексировать."
 human_fallen_empires_total_war.100.1.0.tooltip:0 "Будет установлен прямой контроль над планетами и системами."
 human_fallen_empires_total_war.100.1.1:0 "Аннексировать и поработить."
 human_fallen_empires_total_war.100.1.1.tooltip:0 "$human_fallen_empires_total_war.100.1.0.tooltip$\nВсе гражданские поселения противника станут рабами."
 human_fallen_empires_total_war.100.2:0 "Разделить и подчинить."
 human_fallen_empires_total_war.100.2.tooltip:0 "Цель будет разделена на несколько субъектов."
 human_fallen_empires_total_war.100.3:0 "Уничтожить."
 human_fallen_empires_total_war.100.3.tooltip:0 "Все население будет уничтожено."
 human_fallen_empires_total_war.100.4:0 "Отправить генофаг."
 human_fallen_empires_total_war.100.4.tooltip:0 "Половина поселений погибнет, остальные получат трейт §H$human_fallen_empires_species_trait_infertil$.§!"
 human_fallen_empires_total_war.150.name:0 "Технологический крах"
 human_fallen_empires_total_war.150.desc.0:0 "Их технологии более всего угрожали нашей победе и они слишком ими дорожат. Поэтому настоящим наказанием за их дерзость станет уничтожение всех научных знаний. Учитывая, как современные цивилизации зависят от технологий, скорей всего большая часть населения погибнет."
 human_fallen_empires_total_war.150.desc.1:0 "По воле §H[from.GetName]§! §H[human_fallen_empires_total_war_loser.species.GetName]§! сохранят свои жизни и независимость. Отчасти. Их технологический уровень будет низвергнут до примитивного. Учитывая, как современные цивилизации зависят от технологий, скорей всего большая часть населения погибнет. Возможно, выжившие вернутся к звездам и отомстят своим врагам. Однажды."
 human_fallen_empires_total_war.150.0:0 "Им понравятся парусники."
 human_fallen_empires_total_war.150.1:0 "Им понравятся парусники."
 human_fallen_empires_total_war.151.name:0 "Аннексия"
 human_fallen_empires_total_war.151.desc.0:0 "По условиям капитуляции, империя §H[human_fallen_empires_total_war_loser.GetName]§! станет частью нашей, их участь незавидна, и вряд-ли присоединение пройдет гладко, но мы готовы к тому, чтобы проявить терпение, быть может однажды они поймут какая это великая честь."
 human_fallen_empires_total_war.151.desc.1:0 "По условиям капитуляции, §H[from.species.GetName]§! станут полновластными хозяевами миров империи §H[human_fallen_empires_total_war_loser.GetName],§! участь побежденных незавидна, но, возможно, победители проявят милосердие и сохранят им жизни."
 human_fallen_empires_total_war.151.0:0 "Они привыкнут."
 human_fallen_empires_total_war.151.1:0 "Мы не должны оказаться следующими."
 human_fallen_empires_total_war.152.name:0 "Подданных не бывает много"
 human_fallen_empires_total_war.152.desc.0:0 "Не в силах противиться нашей мощи §H[human_fallen_empires_total_war_loser.GetName]§! станет нашим вассалом. Принадлежавшая им территория будет разделена на псевдо-самостоятельные образования, обреченные влачить жалкое существования без всякой надежды вернуть себе былое величие."
 human_fallen_empires_total_war.152.desc.1:0 "По воле §H[from.GetName]§! §H[human_fallen_empires_total_war_loser.species.GetName]§! становятся вассалом победителя. Принадлежавшая им территория была разделена на псевдо-самостоятельные образования обреченные влачить жалкое существования без всякой надежды вернуть себе былое величие."
 human_fallen_empires_total_war.152.0:0 "Разделяй и властвуй."
 human_fallen_empires_total_war.152.1:0 "Но что это значит для нас?"
 human_fallen_empires_total_war.153.name:0 "Ксеноцид"
 human_fallen_empires_total_war.153.desc.0:0 "Цивилизация §H[human_fallen_empires_total_war_loser.species.GetName]§! будет безжалостно истреблена. Пыль и пепел от их величественных городов - это все, что мы оставим от некогда доставившего нам столько хлопот народа."
 human_fallen_empires_total_war.153.desc.1:0 "Цивилизация §H[human_fallen_empires_total_war_loser.species.GetName]§! будет безжалостно истреблена. Пыль и пепел от их величественных городов это все, что осталось от некогда бороздившего вселенную народа."
 human_fallen_empires_total_war.153.0:0 "Очередная помеха устранена."
 human_fallen_empires_total_war.153.1:0 "Тревожно."
 human_fallen_empires_total_war.154.name:0 "Генофаг"
 human_fallen_empires_total_war.154.desc.0:0 "Мы утвердили полную победу над §H[human_fallen_empires_total_war_loser.GetName].§! В качестве наказания мы решили, что необходимо стерилизовать §H[from.species.GetName],§! дабы предотвратить их дальнейшие действия против галактики."
