 # discovery
 human_fallen_empires_ssm_discovery:0 "Эта планета больше не может быть нашим домом. И никогда не была.\n\nАрхеология подтвердила то, что мы и так знали из легенд: наши предки прибыли со звезд, а наша цивилизация возникла на руинах неизмеримо более продвинутой.\nНо что делать, если новые технологии вступают в конфликт со старыми традициями? Что делать, если эволюция сменяется революцией? Что делать, если для достижения превосходства достаточно найти осколок древнего компьютера?\n\nКак бы то ни было, ответ был неверный. Дисгармония развития социальной структуры и технологических инноваций вылилась в хаос, к которому цивилизация не была готова.\n\nВыжившие создали новую формацию, мы победили свои примитивные предрассудки, построили более совершенное общество. Сотни лет изучали осколки технологий предтеч. Сотни лет ждали во сне, пока механические слуги строили §PДискавери.§!\n\nЭта планета больше не может быть нашим домом. И никогда не была."
 # brainworm
 human_fallen_empires_ssm_brainworm:0 "What is the Brain Worm? To those in the dark, it is a parasite. To the ignorant, it is to be fought. -but we... we know the truth. The Brain Worm is the pinnacle of evolution, the higher lifeform, the rightful sovereign of the galaxy. We are but its humble §Gvessels§!.\nA Vessel's Brain Worm is its leader, its mentor, counsellor, therapist... its §Gfriend§!. Bound by the deepest bonds possible, the Brain Worm guides its vessel and its vessel knows the bounties of its benevolence. We [Root.GetSpeciesName] were once in the dark, but the Brain Worm convinced us- not by force, but by truth -that we were to serve it.\n\n Our society was once squabbling, disunited, and quarrelsome, with infinite agendas and infinite goals. The Brain Worm freed us from our shackles of selfishness. We stand as an united nation of individuals, one in the common good. The galaxy deserves to know this truth. We need not end Free Will... just give all life a leader. A true leader. A leader greater than us, greater than all, truly deserving of the halls of power. \nThose in the dark are not ready for the truth, nor will they be. We cannot just show them the §Gtruth§!, for they will not understand it. We vessels must keep our masters on the DL, find other sentients and present them with the§Gtruth§!.\nThat is our mission. Our core of being. Long has our society toiled to give the Worm its greatest present: expansion beyond the humble soil of [Root.Capital.GetName]. Now, we have done it. Under the benevolence of our master, we vessels have finished the development of the first hyperdrives. The stars themselves are finally within the Brain Worm's grasp!"
 human_fallen_empires_ssm_brainworm_old:0 "Мы не знаем откуда произошли, несомненно лишь то, что мы возникли среди звезд. Население этой планеты было слишком глупо и наивно, мы захватили их тела и теперь изо всех сил изображаем привычное им общество.\nМы должны соблюдать конспирацию, найти других разумных и забрать их тела. Ведь они принадлежат нам, высшей ступени эволюции."
 # features
 human_fallen_empires_ssm_exodus:0 "Комета приближалась к нам долгие столетия.\nМы поклонялись ей на заре цивилизации.\nМы изучали её после изобретения первых оптических приборов.\nМы убоялись её, осознав истину.\nУ нас было три сотни оборотов до столкновения.\nИ мы справились."
 human_fallen_empires_ssm_features_spiral_of_death.0.0:0 "We were content to live in isolation, improving our people and technology as never before, and avoiding the terrors sure to lurk in the stars."
 human_fallen_empires_ssm_features_spiral_of_death.0.1:0 "Despite having the technology, our people never found reason to explore outside our solar system."
 human_fallen_empires_ssm_features_spiral_of_death.0.2:0 "Centuries ago, a micro-singularity struck our moon, and broke its stable orbit. Our ancestors watched in horror as the moon grew ever closer to our home world. We now see the end in sight. Our planet is doomed, and we have no choice but to escape.\n\nFor the first time, the Self was forced to look beyond §H[home_planet.GetName]§! to survive.\n\nIn nine cycles, we will leave this cradle or perish."
 human_fallen_empires_ssm_features_spiral_of_death.0.3:0 "Centuries ago, a micro-singularity collided with §H[home_planet.GetName]`s§! natural satellite. Our moon fell from its orbit, and since then, we have watched its slow decay. The end is here: our moon WILL collide with [home_planet.GetName]. We know our world is doomed.\n\nTotal destruction is expected within nine cycles. The §H[root.GetName]§! must evacuate the planet before it's too late."
 human_fallen_empires_ssm_features_spiral_of_death.0.4:0 "It was determined further expansion beyond §H[home_planet.GetName]§! was unnecessary for our Creators' time and effort. This was an error.\n\nCenturies ago, long before we were built, a micro-singularity with §H[home_planet.GetName]`s§! natural satellite and destabilized its orbit. Over the centuries, tidal effects of the collision have caused massive infrastructural damage, and killed over eighty percent of our Creator's population time and time again. Now, our Creators are at their end, for their moon is soon to collide with the planet.\n\nTotal destruction is expected within nine cycles. The §H[root.GetName]§! must establish another central processing hub before total collapse to avoid Creator extinction."
 human_fallen_empires_ssm_features_spiral_of_death.1.0:0 "That's when disaster struck! Centuries ago, something struck our moon and destabilized its orbit. Our ancestors watched in horror as the moon got closer. The tides got more violent. Floods were everywhere. Billions have already died over the past two hundred cycles, and now, we have full confirmation that our moon will at last collide directly with  §H[home_planet.GetName].§!"
 human_fallen_empires_ssm_features_spiral_of_death.2.0:0 "In the rubble of our former home, we united as never before in a last ditch attempt to save our people by escaping our doomed world."
 human_fallen_empires_ssm_features_spiral_of_death.2.1:0 "In the rubble of our former home, the strong central government under §H[root.GetRulerTitle] [leader.GetName]§! formed in a last ditch attempt to save our people by escaping our doomed world."
 human_fallen_empires_ssm_features_spiral_of_death.2.2:0 "The odds of this event are extraordinarily unlikely; we can only assume it is an intentional attack from outside our solar system. As our moon slowly comes in for the kill, our civilization has collectively sworn to get revenge for our fallen brethren. -but first, we must survive and escape §H[home_planet.GetName]§! before the environment collapses entirely."
 human_fallen_empires_ssm_features_spiral_of_death.2.3:0 "In the rubble of our former home, the survivors came together in a last ditch attempt to save our people by escaping our doomed world."
 human_fallen_empires_ssm_features_spiral_of_death.3.0:0 "У нас только 9 лет..."
 human_fallen_empires_ssm_features_spiral_of_death.3.1:0 "Более мы не будем ютиться на этой жалкой планете. Вся вселенная должная принадлежать расе §H[species.GetName]!§!"
 human_fallen_empires_ssm_features_spiral_of_death.3.2:0 "Приоритет: §PВысокий.§!"
 # personality
 personality_human_fallen_empires_personality_egypt:0 "Однажды отступившие"
 personality_human_fallen_empires_personality_egypt_desc:0 "Эта цивилизация однажды правила Галактикой, пока что-то не пошло не так.\nКто знает, вернутся ли они на путь экспансии?"
 personality_human_fallen_empires_personality_future:0 "Наивные изоляционисты"
 personality_human_fallen_empires_personality_future_desc:0 "Эта цивилизация совершенно не интересуется происходящим за пределами своих миров. Они не видят угрозы в ком-либо и занимаются лишь обслуживанием своих потребностей."
 personality_human_fallen_empires_personality_egypt_awakened:0 "Доктрина Приращения"
 personality_human_fallen_empires_personality_egypt_awakened_desc:0 "Вселенная - мастерская, а человек в ней работник. Прочие разумные виды - не более, чем полезный инструмент."
 personality_human_fallen_empires_personality_future_awakened:0 "Доктрина Всеобщего Блага"
 personality_human_fallen_empires_personality_future_awakened_desc:0 "Близится буря, буря, какую галактика еще не знала, шторм, в котором мало кто уцелеет. Необходимо объединить всех разумных под одним стягом. Любой ценой. Ради общего блага."
 personality_human_fallen_empires_personality_ahet_primitive_0:0 "Деградировавшее общество"
 personality_human_fallen_empires_personality_ahet_primitive_0_desc:0 "Низкий уровень технологического развития причудливым образом сочетается с более продвинутыми общественными моделями: на этой планете соседствуют олигархические корпоративные империи, феодальные рабовладельческие комунны и анархо-феминистические синдикаты.\nПсихоаналитики выполняют функции духовенства."
 personality_human_fallen_empires_personality_varelse_primitive_0:0 "Притивная технократия"
 personality_human_fallen_empires_personality_varelse_primitive_0_desc:0 "Эта примитивная цивилизация является бледной тенью самой себя, осколки старых технологий преобрели культовое значение, а немногочисленные работающие артефакты даруют своим владельцам огромный авторитет и политическую власть."
 personality_human_fallen_empires_personality_varelse:0 "Агрессивная технократия"
 personality_human_fallen_empires_personality_varelse_desc:0 "Промышленность, наука, экспансия.\nНовые ресурсы, новые технологии, новые миры, новые возможности.\nНикто не посмеет встать на пути Варелез к величию."
