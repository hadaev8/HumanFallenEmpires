 # brainworm
 policy_human_fallen_empires_policies_brainworm_0:0 "Политика мозговых червей"
 policy_human_fallen_empires_policies_brainworm_0_desc:0 "Политика в отношении мозговых червей."
 human_fallen_empires_policies_brainworm_is_worm:0 "§PМы же не будем запрещать самих себя.§!"
 human_fallen_empires_policies_brainworm_0.0:0 "Принятие"
 human_fallen_empires_policies_brainworm_0.0_desc:0 "Высшая форма жизни должна получить самое лучшее."
 human_fallen_empires_policies_brainworm_0.1:0 "Изоляция"
 human_fallen_empires_policies_brainworm_0.1_desc:0 "Изолировать червей и установить над ними контроль в специально оборудованных резервациях."
