 human_fallen_empires_policies_assimilator.5:0 "Инопланетяне."
 human_fallen_empires_policies_assimilator.5_desc:0 "Для ассимиляции будет использовано инопланетное население."
 human_fallen_empires_policies_assimilator.6:0 "Рабы."
