 policy_human_fallen_empires_policies_assimilator:0 "Политика использования Ассимилятора"
 policy_human_fallen_empires_policies_assimilator_desc:0 "В процессе ассимиляции разумные органические виды будут преобразованые в нечно более интересное, хоть и не живое.\nСпециальная служба займется перевозкой целей ассимиляции."
 human_fallen_empires_policies_assimilator.0:0 "Все."
 human_fallen_empires_policies_assimilator.0_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы, потом инопланетяне, потом неграждане, потом любое подходящее поселение."
 human_fallen_empires_policies_assimilator.1:0 "Вассалы, рабы, инопланетяне, неграждане."
 human_fallen_empires_policies_assimilator.1_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы, потом инопланетяне, потом неграждане."
 human_fallen_empires_policies_assimilator.2:0 "Вассалы, рабы, инопланетяне."
 human_fallen_empires_policies_assimilator.2_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы, потом инопланетяне."
 human_fallen_empires_policies_assimilator.3:0 "Вассалы, рабы."
 human_fallen_empires_policies_assimilator.3_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы."
 human_fallen_empires_policies_assimilator.4:0 "Вассалы."
