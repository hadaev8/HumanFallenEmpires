 human_fallen_empires_building_thoth_temple_desc:0 "После §PВеликой Войны§! мы собрали наши лучшие умы и создали это чудо инженерной мысли. Огромные терраформирующие фабрики фильтруют токсичную атмосферу планеты, делая ее более пригодной для обитания. Полученный опыт мы используем и в других мирах."
