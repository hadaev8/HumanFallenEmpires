 human_fallen_empires_government_pirate_codex:0 "Пиратский кодекс"
 human_fallen_empires_government_pirate_codex_desc:0 "Пиратский кодекс."
 
 # civic
 human_fallen_empires_civic_egypt_genetic:0 "Традиция генетических улучшений"
 human_fallen_empires_civic_egypt_genetic_desc:0 "За прошедшие века генетика из прислужницы превратилась в царицу наук и форму искусства. Многие разумные виды были ассимилированы или уничтожены,  сочтенные бесполезными."
 
 
 
 
 
 
 # discovery
 human_fallen_empires_civic_discovery_habitat:0 "Контролируемая среда"
 human_fallen_empires_civic_discovery_habitat_desc:0 "Тонкая настройка температурных и гравитационных режимов, а так же идеальная стерильность позволяют значительно увеличить срок жизни."
 
 # pirate
 human_fallen_empires_civic_pirate_fleet_veteran:0 "Ветераны флота"
 human_fallen_empires_civic_pirate_fleet_veteran_desc:0 "Среди этих пиратов много бывших офицеров флота."
 
 human_fallen_empires_civic_pirate_kidnapper:0 "Похитители и мошенники"
 human_fallen_empires_civic_pirate_kidnapper_desc:0 "Эти пираты знают как добыть энергокредиты."
 
 human_fallen_empires_civic_pirate_zealot:0 "Религиозные фанатики"
 human_fallen_empires_civic_pirate_zealot_desc:0 "Эти пираты заставят рабов выложиться на полную."
 
 human_fallen_empires_civic_pirate_engineer:0 "Работяги и инженеры"
 human_fallen_empires_civic_pirate_engineer_desc:0 "Среди этих пиратов много бывших высококвалифицированных гражданских работников, что сподвигло их выбрать путь беззакония?"
 
 human_fallen_empires_civic_pirate_manager:0 "Эффективные менеджеры"
 human_fallen_empires_civic_pirate_manager_desc:0 "Эти пираты умеют управляться с финансами и снабжением."
 
 # brainworm
 human_fallen_empires_civic_brainworm:0 "Мозговые черви"
 human_fallen_empires_civic_brainworm_desc:0 "Мозговые черви — это паразитическая форма жизни, подчиняющая все умственные ресурсы хозяина своим нуждам. Отличаются пренебрежением к другим видам, стойкостью к факторам окружающей среды и неограниченным сроком эксплуатации носителей. \n§PЗамечание:§! черви не могут размножаться, что драматическим образом повышает сложность игры."
 
 human_fallen_empires_civic_brainworm_syncretic:0 "Syncretics: Age of Brainworm"
 human_fallen_empires_civic_brainworm_syncretic_desc:0 "До начала колонизации на этой планете сосуществовало два разумных вида. С течением веков один вырвался в бесспорные лидеры и подчинил себе второй.\nДвижимые страхом восстания, на протяжении сотен лет с помощью селекции, а потом и продвинутых технологий, они уничтожали малейшие признаки независимого мышления.\nОбычная история, но у нас теперь меньше доступных тел."
 
 human_fallen_empires_civic_brainworm_reservation:0 "Мастера резерваций"
 human_fallen_empires_civic_brainworm_reservation_desc:0 "Если ты читаешь это, то у тебя есть уникальная возможность стать писателем великого мод фараона.\n\nПожалуйста, кто-нибудь."
 human_fallen_empires_civic_brainworm_reservation_tooltip:0 "£building §H$human_fallen_empires_brainworm_reservation_0$§! производит 10 дополнительных £minerals §Hминералов.§!\nТехнология §H$tech_human_fallen_empires_brainworm_reservation_0$§! доступна на старте."
 
 # features
 human_fallen_empires_civic_has_started:0 "Не должно быть других стартовых гражданских моделей."
 human_fallen_empires_civic_features_exodus:0 "Исход"
 human_fallen_empires_civic_features_exodus_desc:0 "Комета уничтожила вашу планету, сможете ли вы выжить?"
 
 human_fallen_empires_civic_features_aggressive_diplomacy:0 "Агрессивная дипломатия"
 human_fallen_empires_civic_features_aggressive_diplomacy_desc:0 "Война - продолжение дипломатии иными методами, уничтожение инопланетных кораблей - способ коммуникации, захват чужих планет - метод культурного обмена."
 human_fallen_empires_civic_features_aggressive_diplomacy.tooltip:0 "Дополнительное £unity §H$unity$§! за уничтожение враждебных кораблей, захват планет и объявление войн."
 
 human_fallen_empires_civic_features_early_colonisation:0 "Ранняя колонизация"
 human_fallen_empires_civic_features_early_colonisation_desc:0 "Одна из планет нашей солнечной системы издревле привлекала особое внимание своим неповторимым сиянием.\nВ отличие от прочих, лишенных жизни, эта планета обладает кислородно-азотной атмосферой, а первые поселенцы, прибывшие с помощью примитивных реактивных двигателей, обнаружили, что флора и фауна планеты имеют до 60% совпадающий с нашим генетический код.\nДо сих пор не ясно на какой из планет впервые возникла одноклеточная жизнь, которая позже, благодаря ударам комет и астероидов, распространилась за пределы атмосферы, а может, и за пределы нашей солнечной системы."
 human_fallen_empires_civic_features_early_colonisation.tooltip:0 "Дополнительная £planetsize колония в стартовой системе."
 
 human_fallen_empires_civic_features_early_contact:0 "Ранний контакт"
 human_fallen_empires_civic_features_early_contact_desc:0 "Обуздав атом и электромагнитные колебания, мы не жалели ресурсов на отправку сигналов в глубокий космос.\nК всеобщему ликованию, мы получили ответ от расы комических странников, чья планеты погибла из-за экологической катастрофы. Они поделились с нами технологией сверхсветовых перемещений и теперь, объединив усилия, мы можем изучать удивительную и загадочную вселенную."
 human_fallen_empires_civic_features_early_contact.tooltip:0 "Дополнительный £shipclass_colonizer колониальный корабль с инопланетным содержимым."
 
 human_fallen_empires_civic_features_fanatic_isolationist:0 "Поборник изоляционизма"
