 human_fallen_empires_decay.2.0:0 "Этого следовало ожидать."
 human_fallen_empires_decay.4.name:0 "Деградация"
 human_fallen_empires_decay.4.desc:0 "На §H[root.GetName]§! часть населения настолько привыкла к идеальным условиям, что вряд ли сможет адаптироваться к планетам с менее пригодной средой обитания."
