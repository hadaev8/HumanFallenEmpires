 human_fallen_empires_discovery.151.crew_menu.desc.0:0 "Благодаря развитым системам автоматического контроля, для функционирования кораблю необходим минимум экипажа.\nПри достаточном количестве ресурсов, мы можем использовать инфраструктуру станции, разморозив менее важных членов команды.\n\nПо оценке §PВеликого Предиктора§!, увеличение численности улучшит эффективность социальных взаимодействий и работоспособность в целом. Дополнительный персонал будет занят научно-технической деятельностью, которую не удалось автоматизировать."
