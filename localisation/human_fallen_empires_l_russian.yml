 human_fallen_empires.700.name:0 "Возможно гигантская"
 human_fallen_empires.700.desc:0 "§Y[Root.GetName]§! в системе §Y[From.GetName]§! обнаружил огромную (возможно гигантскую) космическую станцию.\nПредварительное сканирование не обнаружило признаков живых существ или энергетической активности, необходимо отправить научную экспедицию."
 
 human_fallen_empires_project_thoth_contact:0 "Исследовать станцию"
 human_fallen_empires_project_thoth_contact_DESC:0 "Необходимо изучить эту огромную (возможно гигантскую) станцию."
 
 human_fallen_empires.700.0:0 "Пускай они и займутся этим."
