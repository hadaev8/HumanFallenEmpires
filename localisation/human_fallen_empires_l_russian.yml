 human_fallen_empires_plague.50.name:0 "Галактическая эпидемия"
 human_fallen_empires_plague.50.desc:0 "Со всех уголков галактики до нас доходят слухи о некоем §Pзаболевании.§! Пока не зафиксирован ни один летальный случай, но сама болезнь протекает достаточно тяжело.\nТакже стоит отметить тот факт, что болезнь уже распространилась на многочисленные планеты и вызывает опасения центра контроля заболеваний."
 human_fallen_empires_plague.50.0:0 "Будем настороже."
 human_fallen_empires_plague.50.1.0:0 "Не повезло биомассе."
 human_fallen_empires_plague.50.1.1:0 "Бедные органызмы."
 human_fallen_empires_plague.50.1.2:0 "Биопроблемы..."
 human_fallen_empires_plague.50.2:0 "Это не проблема для высшей формы эволюции."
 human_fallen_empires_plague.50.3:0 "Издержки планетарного образа жизни."
 # start lvl 2
 human_fallen_empires_plague.51.name:0 "Галактическая пандемия"
 human_fallen_empires_plague.51.desc.0.0:0 "§PБолезнь§! в один миг стала невероятно летальна, умирают миллионы по всей галактике. Мы не понимаем как это могло произойти, возможно, мы имеем дело с мутацией, а быть может, это биологический терроризм."
 human_fallen_empires_plague.51.desc.1.0:0 "Наша империя подверглась заражению, лучшие умы должны быть задействованы в проекте изучения чумы."
 human_fallen_empires_plague.51.desc.1.1:0 "Наша империя все еще не подверглась заражению, что внушает оптимизм."
 human_fallen_empires_plague.51.0:0 "Высшие силы испытывают нашу веру."
 human_fallen_empires_plague.51.1:0 "Наши расчёты не внушают оптимизма."
 # start lvl 3
 human_fallen_empires_plague.52.name:0 "Зомби Чума"
 human_fallen_empires_plague.52.desc:0 "Сегодня, эвакуированный с одной из зараженных планет, уважаемый по всей галактике ксеновирусолог, §PЗойдберг Зумби§! представил свой доклад научному сообществу.\nОн лично пронаблюдал, как один из умерших восстановил некоторые функции нервной системы, к сожалению, все реанимированные крайне агрессивны и не выказывают признаков разума.\nВ СМИ уже окрестили их как §PЗомби§! из за схожести имени первооткрывателя и одного культурного феномена."
 human_fallen_empires_plague.52.0:0 "Это серьёзная угроза."
 # start lvl 1 on planet
 human_fallen_empires_plague.53.name:0 "Заражение на §H[from.GetName]§!"
 human_fallen_empires_plague.53.desc.0.0:0 "Администрация §H[from.GetName]§! докладывает о случаях §Pзаражения§! населения, на планете вводятся карантинные меры."
 human_fallen_empires_plague.53.desc.0.1:0 "§PГалактическая пандемия§! нашла свои первые жертвы на §H[from.GetName],§! администрация планеты делает все возможное для уменьшения негативных последствий."
 human_fallen_empires_plague.53.desc.0.2:0 "Стало известно, что на планете §H[from.GetName]§! §Pзомби эпидемия§! уничтожает цивилизацию."
 human_fallen_empires_plague.53.desc.1.0:0 "Поступают первые отчеты об обширном §Pзаражении§! населения планеты §H[from.GetName],§! наши лекарства действенны и мало кто умирает.\nАдминистрация временно приостановила общественный транспорт и закрыла воздушное пространство. Так же был ужесточен ряд профилактических и карантинных мер, отменены все массовые собрания.\nНаселение планеты поделили на Зелёные и Жёлтые зоны в зависимости наличия зараженных в этих областях. При поддержки полиции, между районами выставлены блокпосты с сотрудниками биологического контроля, осуществляющими проверку местного населения.\nАдминистрация настоятельно рекомендует сразу же обращаться в близлежащие больницы и клиники при проявлении симптомов §Pзаболевания.§!\n\nМы должны удерживать карантин и поддерживать порядок всеми доступными средствами."
 human_fallen_empires_plague.53.desc.1.1:0 "На планете §H[from.GetName]§! зарегистрированы массовые случаи заражения с §Pлетальным исходом.§!\nВведено военное положение. Перемещение между населенными пунктами без надлежащих документов запрещено и отныне считается террористическим актом.\nАдминистрация особым указом постановила, что Желтые зоны с 70% зараженным населением и выше преобразуются в Красные зоны с полной изоляцией от внешнего мира, включая армейский и медицинский персонал, находящийся в этих зонах.\nРазведка докладывает о незаконных вылетах мелких частных судов, занимающихся контрабандой местного населения.\n\nМы должны удерживать карантин и поддерживать порядок всеми доступными средствами."
 human_fallen_empires_plague.53.desc.1.2:0 "На §H[from.GetName]§! зарегистрированы случаи реанимации §Pзараженных.§!\nНаселение в панике и пытается бежать. Поступают доклады о дезертирстве военного состава, а также о массовом мародёрстве и анархии в Желтых зонах. Единственным пристанищем цивилизации остались укрепленные территории близи Администрации, Зеленые зоны, без инфекции, где сосредоточилось командование с оставшимися войсками.\nИз изначальных Красных зон, поступают тревожные спутниковые снимки, где запечатлены огромные орды Зомби, движущиеся в направлении оставшихся населенных пунктов.\n\nМы должны удерживать карантин и поддерживать порядок всеми доступными средствами."
 human_fallen_empires_plague.53.desc.2.0:0 "Аналитики считают, что источником заражения является [fromfrom.GetName] в системе [fromfrom.solar_system.GetName]."
 human_fallen_empires_plague.53.0:0 "Ужасно."
