 # start screen message
 human_fallen_empires_start_screen_message_brainworm:0 "Мы не знаем откуда произошли, несомненно лишь то, что мы возникли среди звезд. Население этой планеты было слишком глупо и наивно, мы захватили их тела и теперь изо всех сил изображаем привычное им общество. Мы должны соблюдать конспирацию, найти других разумных и забрать их тела. Ведь они принадлежат нам, высшей ступени эволюции."
 human_fallen_empires_start_screen_message_exodus:0 "Комета приближалась к нам долгие столетия.\nМы поклонялись ей на заре цивилизации.\nМы изучали её после изобретения первых оптических приборов.\nМы убоялись её, осознав истину.\nУ нас было три сотни оборотов до столкновения. И мы справились."
 
 # personality
 personality_human_fallen_empires_egypt:0 "Однажды отступившие"
 personality_human_fallen_empires_egypt_desc:0 "Эта цивилизация однажды правила Галактикой, пока что-то не пошло не так.\nКто знает, вернутся ли они на путь экспансии?"
 
 personality_human_fallen_empires_future:0 "Наивные изоляционисты"
 personality_human_fallen_empires_future_desc:0 "Эта цивилизация совершенно не интересуется происходящим за пределами своих миров. Они не видят угрозы в ком-либо и занимаются лишь обслуживанием своих потребностей."
 
 personality_human_fallen_empires_egypt_awakened:0 "Доктрина Приращения"
 personality_human_fallen_empires_egypt_awakened_desc:0 "Вселенная — мастерская, а человек в ней работник. Прочие разумные виды — не более, чем полезный инструмент."
 
 personality_human_fallen_empires_future_awakened:0 "Доктрина Всеобщего Блага"
 personality_human_fallen_empires_future_awakened_desc:0 "Близится буря, буря, какую галактика еще не знала, шторм, в котором мало кто уцелеет. Необходимо объединить всех разумных под одним стягом. Любой ценой. Ради общего блага."
 
 personality_human_fallen_empires_ahet_primitive_0:0 "Деградировавшее общество"
 personality_human_fallen_empires_ahet_primitive_0_desc:0 "Низкий уровень технологического развития причудливым образом сочетается с более продвинутыми общественными моделями: на этой планете соседствуют олигархические корпоративные империи, феодальные рабовладельческие комунны и анархо-феминистические синдикаты.\nПсихоаналитики выполняют функции духовенства."
 
 personality_human_fallen_empires_varelse_primitive_0:0 "Притивная технократия"
 personality_human_fallen_empires_varelse_primitive_0_desc:0 "Эта примитивная цивилизация является бледной тенью самой себя, осколки старых технологий преобрели культовое значение, а немногочисленные работающие артефакты даруют своим владельцам огромный авторитет и политическую власть."
 
 personality_human_fallen_empires_varelse:0 "Агрессивная технократия"
 personality_human_fallen_empires_varelse_desc:0 "Промышленность, наука, экспансия.\nНовые ресурсы, новые технологии, новые миры, новые возможности.\nНикто не посмеет встать на пути Варелез к величию."
 
 # pirate
 personality_human_fallen_empires_pirate:0 "Пиратский клан"
 personality_human_fallen_empires_pirate_desc:0 "Бесчестные убийцы и насильники. В малых количествах не представляют опасности для населенных систем."
 
 # government
 human_fallen_empires_government_egypt:0 "Великая иерархия"
 human_fallen_empires_government_egypt_desc:0 "Тысячи лет устой неизменен, и будет неизменен впредь."
 human_fallen_empires_egypt_pharaoh:0 "Великий Фараон, наместник Ра"
 human_fallen_empires_egypt_pharaoh_heir:0 "Божественный Наследник"
 
 # discovery
 human_fallen_empires_government_discovery_consensus:0 "Консенсус"
 human_fallen_empires_government_discovery_consensus_desc:0 "Для сосуществования в условиях ограниченных ресурсов необходимо выработать специальную форму общественного устройства."
 human_fallen_empires_discovery_captain:0 "Капитан"
