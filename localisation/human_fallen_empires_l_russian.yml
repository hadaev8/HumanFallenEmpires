 human_fallen_empires.51.name:0 "Научная станция"
 human_fallen_empires.51.desc:0 "По прибытии в §H[from.GetName]§! сенсоры §H[root.GetName]§! зафиксировали нечто, что выглядит как научная станция древней цивилизации. Необходимо более тщательное изучение."
 human_fallen_empires.51.0:0 "Пускай §H[root.GetName]§! её и изучит."
 human_fallen_empires.51.1:0 "Отправим научный корабль."
