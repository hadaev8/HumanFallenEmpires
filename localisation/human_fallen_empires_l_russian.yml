 human_fallen_empires_future_in_war_together_greeting.0:0 "Конечно, оно бы неплохо; если бы можно было взорвать их планеты, разрушить города, сжечь книги, а их самих истребить до последнего, тогда удалось бы, пожалуй, и отстоять учение о любви к ближнему."
