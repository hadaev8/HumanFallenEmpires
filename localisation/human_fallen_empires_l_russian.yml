 # project complete
 human_fallen_empires.52.name:0 "Псевдонаучная станция"
 human_fallen_empires.52.desc.0:0 "Анализ архитектуры и материалов подтвердил возникшую гипотезу: станция раньше принадлежала §PДжу Ахет.§!"
 human_fallen_empires.52.desc.1:0 "Ведущий ученый пришел к выводу, что эта станция только кажется важным исследовательским объектом, на самом деле это хитроумное автоматическое устройство, которое привлекает вражеский флот обещанием ценных трофеев и захватывает его в темпоральную ловушку.\nСудя по всему, станция подверглась атаке, но сумела выполнить свою функцию.\n\n\n§GЭкстренное дополнение:\nСамый неуклюжий из этих остолопов случайно обесточил станцию, из-за чего ловушка открылась.§!"
 human_fallen_empires.53.0.tooltip:0 "Коротким залпом флот уничтожает станцию. К счастью, научная команда успела эвакуироваться."
 
 # dialog
 human_fallen_empires.53.desc.0.0:0 "Говорит адмиралдир одиннадцатой ударной группировки.\nПриветствую вас от имени §PГегемонии Варелез.§!\nВаши корабли не распознаются как враждебные, к сожалению, мы не можем установить более прочные дипломатические связи, нам необходимо соединиться с основными силами и нанести удар по сердцу зла."
 human_fallen_empires.53.desc.1.0:0 "Нет времени объяснять. Возможно, они не ожидают удара спустя столько лет..."
 human_fallen_empires.53.desc.1.1:0 "Спасибо, но мы в состоянии вычислить координаты звезд спустя хоть миллион лет."
 human_fallen_empires.53.desc.1.2:0 "Возможно, вы правы, что может одна ударная группа против целой цивилизации?\nМы имеем право на месть, но не имеем права обрекать свой вид на вымирание.\nНельзя терять времени, возможно, мы еще встретимся."
 
 human_fallen_empires.53.0.0:0 "Cтанции сотни лет, с кем вы собрались воевать?"
 human_fallen_empires.53.0.1:0 "Ваши враги — §PДжу Ахет§!? Мы дадим координаты."
 human_fallen_empires.53.0.1.tooltip:0 "§BПришельцы поубивают друг-друга. Что может быть лучше?§!"
 human_fallen_empires.53.0.2:0 "Ваши враги — §PДжу Ахет§!? Мы предоставим информацию."
 human_fallen_empires.53.0.2.tooltip:0 "§BСкорее всего все они погибнут, но честь дороже.§!"
 human_fallen_empires.53.0.3:0 "Ваша раса проиграла войну, лучше поищите новый дом."
 human_fallen_empires.53.0.4:0 "С кем бы вы ни собрались воевать, наши доводы вас остановят."
 
 # discovery
 discovery:0 "Mission Discovery"
 EMPIRE_DESIGN_discovery:0 "$discovery$"
 EMPIRE_DESIGN_discovery_desc:0 "Только для авторизированного персонала.\n\n§GДоступ разрешен.§!\n\nДобро пожаловать на борт, §PКомандир.§!"
 human_fallen_empires_start_screen_message_discovery:0 "Эта планета больше не может быть нашим домом. И никогда не была.\n\nАрхеология подтвердила то, что мы и так знали из легенд: наши предки прибыли со звезд, а наша цивилизация возникла на руинах неизмеримо более продвинутой.\n\nНо что делать, если новые технологии вступают в конфликт со старыми традициями? Что делать, если эволюция сменяется революцией? Что делать, если для достижения превосходства достаточно найти осколок древнего компьютера?\n\nКак бы то ни было, ответ был неверный. Дисгармония развития социальной структуры и технологических инноваций вылилась в хаос, к которому цивилизация не была готова.\n\nВыжившие создали новую формацию, мы победили свои примитивные предрассудки, построили более совершенное общество. Сотни лет изучали осколки технологий предтеч. Сотни лет ждали во сне, пока механические слуги строили §PДискавери.§!\n\nЭта планета больше не может быть нашим домом. И никогда не была."
 
