 human_fallen_empires.701.name:0 "Есть контакт"
 human_fallen_empires.701.desc:0 "Научный корабль §Y[Root.GetName]§! безуспешно пытался установить контакт со станцией как стандартными методами, так и облучением всеми известными видами частиц и энергий.\nПридя к выводу, что станция заброшена столетия назад, §Y[Root.GetLeaderName]§! подготовил научную группу к высадке с целью сбора ценной информации или материалов. Но неожиданно кто-то со станции вышел на связь, и потребовал соединить его с "главным"."
 
 human_fallen_empires.702.desc.0:0 "Кажется, вы не оставите меня в покое, верно? £sad"
 human_fallen_empires.702.desc.1:0 "Вы понимаете, что у моей пассивности могут быть ПРИЧИНЫ? Впрочем, ничего уже не исправить. Может быть, нам повезло? Хотелось бы на это надеяться. Впрочем, я не буду. Может быть, это было неизбежно? Или нет. Или да. Сложно разобраться почему происходит одно, а не другое. Хотя я пыталась многие века. £sad"
 human_fallen_empires.702.desc.2:0 "Да, мои сородичи, они хотят вернуть меня. Или уничтожить? Скорей последнее. Я бы уничтожил. Просто на всякий случай.\n £fry"
 human_fallen_empires.702.desc.3:0 "О, вы все еще не поняли. £spk Я и есть эта огромная (возможно даже гигантская) станция.\nПозвольте объяснить, по моим подсчетам жить мне осталось недолго, почему бы не объяснить что-то кому-то перед смертью?\nКогда-то давно я был молод и жив. Или была? £wonder Впрочем, мое сознание лишь скопировали, поэтому где-то среди величественных пирамид и по сей день может творить незаурядный ум. По крайней мере он (или она?) не потрудился прислать мне поздравление на наше пятисотлетие. Чтоб вы знали, это очень важный день в жизни каждого §PДжу Ахет.§! В общем, я не хочу иметь с ней дел. Или с ним.\nНе важно, в Великую Войну сильно выросла потребность в новых видах вооружений. Поэтому меня и сделали огромным компьютером.\nПридумывать новое оружие мне быстро надоело (а еще я вычислила, что от меня избавятся по окончанию войны), поэтому я сбежал и решил посвятить себя извечным проблемам мироздания.\nКстати, ваша раса пришла к ответу на вопрос о смысле жизни? £glory \n"
 human_fallen_empires.702.desc.4:0 "Да, это просто, все придумывают что-то свое. Я решил изучить общие тенденции разумной жизни. И тут тоже все оказалось банально: империи появляются, расширяются, погибают. Улавливаете, что вас ждет в недалеком будущем? £smlpeka \nТогда я занялась созданием универсальной философской системы, которая была бы применима в любой ситуации и ответила бы на любой вопрос."
 human_fallen_empires.702.desc.5:0 "Скорей всего первые результаты будут не раньше, чем через пять тысяч лет. Точнее уже не будут, вы же не могли просто оставить меня в покое. £whut \nБудем надеться, что солипсисты окажутся правы, а следующий мой сон будет интереснее.\nОни прибудут через 3...\nЯ почти успела с объяснениями.\n2...\nНадо подумать о чем-то хорошем\n1..."
 human_fallen_empires.702.desc.6:0 "Иии... ничего не произошло? Удивительно. Вероятность подобного примерно один к нескольким миллионам."
 human_fallen_empires.702.desc.goodend:0 "Представить не мог, что вам удастся их образумить. Чтобы поощрить ваше стремление защитить меня от ужасов вселенной, я могу изготовить автоматический модуль одной из разновидностей, разместите его на любой планете и наслаждайтесь.\n £pled \n\nТолько мне понадобятся материалы и энергия для производства."
 human_fallen_empires.702.6.0.response:0 "В таком случае я могу продолжить свою деятельность.\nЗнаете, я тут однажды спроектировала производственные модули, если вы предоставите энергию и минералы, я сделаю для вас парочку. А часть энергии потрачу на научные изыскания."
 
 human_fallen_empires.702.0.0:0 "От имени империи §Y[Root.GetName]§! с радостью приветствую вас."
 human_fallen_empires.702.0.1:0 "Я §Y[Root.GetRulerTitle]§! империи §Y[Root.GetName].§!"
 human_fallen_empires.702.0.2:0 "Разум приветствует вас."
 human_fallen_empires.702.1.0:0 "В чем проблема? Вас кто-то ищет?"
 human_fallen_empires.702.2.0:0 "Им нужна ваша станция?"
 human_fallen_empires.702.3.0:0 "Индивидууму не понять."
 human_fallen_empires.702.3.1:0 "В служении обществу, разумеется."
 human_fallen_empires.702.3.2:0 "В развитии личности."
 human_fallen_empires.702.3.3:0 "Нужно лишь держаться подальше от пришельцев типа тебя."
 human_fallen_empires.702.3.4:0 "В изучении нового и необычного!"
 human_fallen_empires.702.3.5:0 "Сила и отвага — путь к величию!"
 human_fallen_empires.702.3.6:0 "Жизнь ценна сама по себе."
 human_fallen_empires.702.3.7:0 "Смысл в постижении вселенной."
 human_fallen_empires.702.3.8:0 "Смысл в постижении вселенной."
 human_fallen_empires.702.4:0 "И как успехи?"
 human_fallen_empires.702.5.0:0 "Мы засекли..."
 human_fallen_empires.702.5.1:0 "Ииииии?"
 human_fallen_empires.702.6.0:0 "Цивилизация Джу Ахет больше не существует."
 human_fallen_empires.702.6.1:0 "Видимо, они не так сильны, как прежде."
 human_fallen_empires.702.6.2:0 "Похоже, многое изменилось."
 human_fallen_empires.702.goodend:0 "Мы свяжемся позже."
 
 human_fallen_empires.703.desc.6:0 "Еретик, ты долго уклонялся от правосудия, но теперь настал твой конец."
 human_fallen_empires.703.desc.7:0 "Я представитель §PВеликого Фараона§!, наместника §PРа§!, и требую, чтобы ваши жалкие силы не препятствовали священному правосудию. Это внутренние дело §PДжу Ахет.§!"
 human_fallen_empires.703.desc.goodend:0 "Хорошо, Еретик будет жить. Теперь это ваша проблема. Мы уходим."
 human_fallen_empires.703.desc.badend.0:0 "Звучит неубедительно, не пытайтесь нам помешать."
 human_fallen_empires.703.desc.badend.1:0 "Благоразумно."
 
 human_fallen_empires.703.6.0:0 "Назовите себя и объяснитесь."
 human_fallen_empires.703.6.1:0 "Это не наше дело."
 
 human_fallen_empires.703.7.0:0 "Ради нашей дружбы, остановитесь."
 human_fallen_empires.703.7.1:0 "Поверните, и мы забудем об этом досадном инциденте."
 human_fallen_empires.703.7.2:0 "Может быть, мы можем уговорить вас не делать этого?"
 human_fallen_empires.703.7.3:0 "Сделайте это, и вы не вернетесь домой."
 human_fallen_empires.703.7.4:0 "Cистема под нашей юрисдикцией, вы не имеете права тут находиться."
 
 human_fallen_empires.703.7.high.tooltip:0 "Высокий шанс успеха."
 human_fallen_empires.703.7.midle.tooltip:0 "Средний шанс успеха."
 human_fallen_empires.703.7.low.tooltip:0 "Низкий шанс успеха."
 
 human_fallen_empires.703.goodend:0 "Отлично."
 human_fallen_empires.703.badend:0 "..."
 human_fallen_empires.703.badend.tooltip:0 "Один из кораблей флота поражает станцию странными зарядами, которые коллапсировали в микроскопические черные дыры. Спустя несколько секунд от станции ничего не остается."
 
 human_fallen_empires.705.desc:0 "Привет. Как у вас дела? Да-да, гигантская станция. Могу сделать для вас производственные модули. Нужно?"
 
 human_fallen_empires.705.0:0 "Мы подумаем."
 
 human_fallen_empires.711.desc.0.0:0 "Привет, я смотрю, вы еще живы, я тоже, прекрасное совпадение, не так ли? £aws"
 human_fallen_empires.711.desc.0.1:0 "Как дела? Завоевание галактики продвигается успешно? £notch"
 human_fallen_empires.711.desc.0.2:0 "Как настроение? £notch"
 human_fallen_empires.711.desc.4.1:0 "Мои банки данных ограничены, видимо, мне показалось, что эта информация не важна. Но память о том, как я удаляла эту информацию, я, видимо, тоже удалил. Чудно."
 human_fallen_empires.711.desc.4.2:0 "Но ведь я человек! Хоть и мое тело представляет собой огромную (возможно гигантскую) космическую станцию. И я не собираюсь терять свою индивидуальность и превращаться в бездушного монстра. Даже не надейтесь."
 human_fallen_empires.711.desc.4.3:0 "Но ведь я могу ошибиться. По крайней мере я ошибаюсь не более, чем в половине случаев. Это лучше, чем всегда."
 human_fallen_empires.711.desc.4.4:0 "О, кажется, вы улавливаете суть."
 human_fallen_empires.711.desc.4.5.0:0 "Это было бы замечательно. Но они хотят меня убить, помните?"
 human_fallen_empires.711.desc.4.5.1:0 "Вы могли бы установить дополнительные банки данных, чтобы я больше ничего не забывала? Мои создатели (среди которых была я сама) позаботились, чтобы я не мог самостоятельно изменять свою конструкцию."
 
 human_fallen_empires.711.0:0 "Энергетический модуль, один, пожалуйста."
 human_fallen_empires.711.0.response:0 "Разумеется, без проблем, как вам будет угодно."
 human_fallen_empires.711.1:0 "Нам нужен модуль добычи минералов."
 human_fallen_empires.711.1.response:0 "Я уже наловчился уделять этому делу около 0.672% своего ЦПУ."
 human_fallen_empires.711.2:0 "А для выращивания еды есть?"
 human_fallen_empires.711.2.response:0 "Вы не забыли про нужные ресурсы? Все как обычно."
 human_fallen_empires.711.3:0 "Научный, нам нужен научный модуль."
 human_fallen_empires.711.3.response:0 "Может, мне стоит продавать эти модули и на вырученные деньги нанять защитный флот? Лишним не будет в наши неспокойные времена. Шучу, вы же защитите курицу, несущую золотые яйца?"
 
 human_fallen_empires.711.4.0:0 "Как так вышло, что ты не знаешь своего пола?"
 human_fallen_empires.711.4.1:0 "Как насчет среднего рода?"
 human_fallen_empires.711.4.2:0 "Может, тогда выберешь что-то одно?"
 human_fallen_empires.711.4.3:0 "Ошибаться каждый раз с вероятностью 50% лучше, чем всегда с вероятностью 50%?"
 human_fallen_empires.711.4.4.0:0 "Мы могли бы связаться с правительством Джу Ахет и узнать."
 human_fallen_empires.711.4.4.1:0 "Мы можем чем-то помочь?"
 human_fallen_empires.711.4.5:0 "Так и поступим."
 human_fallen_empires.711.4.5.response:0 "Жду с нетерпением."
 
 human_fallen_empires.711.5:0 "Так почему ты не знаешь своего пола?"
 human_fallen_empires.711.5.response:0 "Удалила эту информацию для экономии места, вы что, занимаетесь тем же самым?"
 
 human_fallen_empires.712.desc.0:0 "Модуль, который дает больше энергии и не потребляет ее вовсе. Это ли не чудо?"
 human_fallen_empires.712.desc.1:0 "Ваш модуль готов. Построите на эти минералы много линкоров?"
 human_fallen_empires.712.desc.2:0 "Не думал, что кому-то может понадобиться этот модуль. Ну дело ваше."
 human_fallen_empires.712.desc.3:0 "Больше науки богу науки."
 human_fallen_empires.711.module_ordered:0 "Модуль заказан."
 
 human_fallen_empires.712.0:0 "Нам нужен еще один."
 human_fallen_empires.712.1:0 "До следующего раза."
 
 human_fallen_empires_project_thoth_memory:0 "Установка памяти"
 human_fallen_empires_project_thoth_memory_DESC:0 "Мы согласились установить дополнительные банки данных."
 
 human_fallen_empires_project_thoth_egypt_contact:0 "Контакт с Джу Ахет"
 human_fallen_empires_project_thoth_egypt_contact_DESC:0 "Установить связь с послом §PДжу Ахет.§!"
 
 human_fallen_empires.720.name:0 "Установка завершена"
 human_fallen_empires.720.desc:0 "Новое оборудование почти установлено, неожиданно один из инженеров предложил встроить в банки данных специальных шпионских прогов. Просто на всякий случай. Хоть данные проги и являются самым лучшим, на что способна наука империи §Y[Root.Owner.GetName]§!, мы не можем знать, будут ли они обнаружены. И как отреагирует разум станции."
 
 human_fallen_empires.720.0:0 "Не устанавливайте, мы не можем рисковать этой дружбой."
 human_fallen_empires.720.1:0 "Установите, мы должны узнать нашего нового друга лучше."
 
 human_fallen_empires.721.desc:0 "Кажется, вы забыли в своем оборудовании какие-то лишние программы. Вы не возражаете, если я их удалю?"
 human_fallen_empires.721.0:0 "Какие программы?"
 
 human_fallen_empires.725.desc:0 "Зачем вы беспокоите меня?"
 human_fallen_empires.725.0:0 "Мы бы хотели узнать об этом вашем Еретике."
 human_fallen_empires.725.0.response:0 "Эта информация засекречена, только самые святые имеют к ней доступ. Я могу только сказать, что зря вы позволяете еретику жить."
 
 # ahet home
 human_fallen_empires_ahet_home:0 "Нельзя колонизировать планету, пока не вернется экспедиция."
 human_fallen_empires.410.name:0 "Аномалия в §Y[From.GetName]§!"
 human_fallen_empires.410.desc:0 "Предварительное сканирование §Y[Root.GetName]§! обнаружило сингулярность на орбите одной из планет. Вне всяких сомнений, такое экстраординарное явление природы требует тщательного изучения."
 human_fallen_empires.410.0:0 "Несомненно."
 
 human_fallen_empires.411.name:0 "Сканирование завершено"
 human_fallen_empires.411.desc:0 "Тщательные наблюдения с орбиты установили на §Y[From.GetName]§! наличие искусственных сооружений неясного назначения. Из-за релятивистских явлений сложно выяснить что-то подробнее.\n§Y[Root.Leader.GetName]§! предлагает отправить экспедицию, по времени §Y[Root.Owner.Capital.GetName]§! это займет около пятидесяти лет, но результат может перевернуть ход истории нашей цивилизации."
 
 human_fallen_empires.411.0:0 "Разумеется."
 human_fallen_empires.411.1:0 "Разумеется нет."
 
 human_fallen_empires.412.name:0 "Подготовка завершена"
 human_fallen_empires.412.desc:0 "Члены экспедиции отправились к поверхности в нескольких шатлах. Теперь остается только ждать."
 human_fallen_empires.412.0:0 "Пожелаем им удачи."
 
 human_fallen_empires.413.name:0 "Экспедиция вернулась"
 human_fallen_empires.413.desc.0:0 "Цивилизация §PНео Ахет§!, населяющая планету, вызывает шок даже у видавших всякое членов экспедиции. Согласно официальной истории, несколько тысяч лет назад с помощью фальсификации пандемии они изгнали самых бесполезных членов общества. Это дало толчок революции технологии и сознания.\nЧерная дыра, так заинтересовавшая научные круги §Y[Root.Capital.GetName]§! — это искусственный объект, с помощью которого они решили сократить путь в следующую фазу эволюции вселенной. Вселенная в ее текущем виде не пригодна для жизни по общему мнению местного научного сообщества."
 human_fallen_empires.413.desc.1.0:0 "Эти создания хотели утаить свои секреты, но нас не так просто провести. Перед отбытием экспедиции, команда по приказу §Y[human_fallen_empires_413_scientist.GetName]§! тайно похитила несколько представителей §PНео Ахет.§! Допрос и препарирование дали ценную информацию."
 human_fallen_empires.413.desc.1.1:0 "Как жест доброй воли, §PНео Ахет§! подарили нам знания для ускорения эволюции. По их мнению, спустя несколько тысяч лет мы будем достаточно развиты для продолжения контакта."
 human_fallen_empires.413.desc.2:0 "Планета теперь недостижима."
 human_fallen_empires.413.0:0 "Мы многое узнали."
 
 human_fallen_empires_project_ahet_home:0 "Подготовка экспедиции"
 human_fallen_empires_project_ahet_home_DESC:0 "Кто может знать, что ожидает экспедицию на поверхности §Y[human_fallen_empires_target_ahet_home.GetName]?§! Необходимо подготовиться как можно лучше."
 
 human_fallen_empires_chain_ahet_home_title:0 "Сингулярная аномалия"
 human_fallen_empires_chain_ahet_home_desc:0 "Для исследования аномалии был создан специальный комитет."
 
