 human_fallen_empires.608.name:0 "Таинственный корабль"
 human_fallen_empires.608.desc:0 "Судя по всему, источником сигнала был космический корабль скрывающийся в атмосфере §H[human_fallen_empires_606_target.GetName],§! незадолго до прилета научной команды передача прекратилась.\nС учеными кто-то вышел на связь и передал сообщение."
 # diplo event
 # human
 human_fallen_empires.609.desc.0:0 "Сыны §PРа,§! я, кзан §PХрл-Брахл Ипрт,§! и я знал, что вы попробуете остановить меня, да будет вам известно: вы опоздали, я принес вам смерть!\nНа протяжении веков я обдумывал свою месть, что я мог сделать, если весь мой народ уничтожен?\nМы были добрыми наблюдателями для примитивных цивилизаций и честными торговцами для многих других. За тысячелетия, с помощью обмена и собственных изыскания, мы поднялись на недосягаемый технологический уровень. Пока не пришли вы.\nНе важно. Я не настолько стар, чтобы раскрывать свой план.\nНастало время последнего деяния: я спасу вселенную от вас. А пока я удаляюсь, чтобы насладиться местью с удобной точки обзора."
 # non human
 human_fallen_empires.609.desc.1:0 "Я, кзан §PХрл-Брахл Ипрт,§! и я сожалею.\nНо сожалею не в той степени, чтобы отменить содеянное, и вряд ли вы поймете, причины, по которым я поставил все цивилизации на грань уничтожения лишь ради мести одной из многих.\nПо крайней мере я могу вас предупредить: я выпустил во вселенную чуму самовоспроизводящихся дронов, которые будут распространяться, пока не добудут все минералы. Во всей вселенной.\nПриготовьтесь и быть может, вы выживите.\nА пока я удаляюсь, чтобы насладиться местью.\nЕще раз, простите."
 human_fallen_empires.609.0:0 "Что? Это какое-то недоразумение."
 human_fallen_empires.609.1:0 "Эти дроны не кажутся слишком пугающими."
 human_fallen_empires.609.2:0 "Чума? Наш машинный разум оскорбляет подобная нетерпимость."
 human_fallen_empires.609.3:0 "Чтобы это все значило?"
 human_fallen_empires.609.0.tooltip:0 "Таинственный космический корабль исчезает."
 # project failed
 human_fallen_empires.610.name:0 "Сигнал пропал"
 human_fallen_empires.610.desc.0.0:0 "Мы перехватили сигнал, это карта галактики с одной и той же пометкой у каждой звезды. Без контекста не представляется возможным понять, что это значит."
 human_fallen_empires.610.desc.0.1:0 "10 Построить больше дронов\n20 Добыть больше минералов\n30 GOTO 10"
 human_fallen_empires.610.desc.1:0 "Посты наблюдения, отслеживающие активность §H[human_fallen_empires_drone_country.GetName]§! зафиксировали изменение в паттернах поведения, возможно, это как-то связано."
