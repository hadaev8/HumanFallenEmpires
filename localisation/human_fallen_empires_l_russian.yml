 human_fallen_empires_plague.10.desc.1.0:0 "В связи с выявлением случаев смертельного §Pзаболевания,§! на приграничных рассадниках ксеносов, постановлением правительства принято решение: прекратить все торговые, научные и туристические связи с этими низшими расами.\n"
 human_fallen_empires_plague.10.desc.2.0:0 "А также ограничить доступ в свои сектора для любых §Pбеженцев§! из зон карантина.\n"
 human_fallen_empires_plague.10.desc.3.0:0 "Любая зафиксированная связь с инопланетянами отныне считается государственной изменой.\n"
