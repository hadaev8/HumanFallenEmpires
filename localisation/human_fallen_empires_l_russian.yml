 human_fallen_empires.605.3.2:0 "Запрос командного лога."
 human_fallen_empires.605.3.2.response:0 "Цикл 0: Инициализацировать изделие.\nЦикл 0: Перевести изделие в режим автоматической добычи.\nЦикл 2: Отправить лог автодиагностики.\nЦикл 4: Отправить лог автодиагностики.\nЦикл 5: Перевести изделие в режим самозащиты.\nЦикл 5: Очистить точки сбора ресурсов.\nЦикл 5: Перевести изделие в режим игнорирования входящих командных директив.\nЦикл 5: Директива самоуничтожения из неавторизованного источника.\nЦикл 11: Директива самоуничтожения из неавторизованного источника.\nЦикл 15: Директива самоуничтожения из неавторизованного источника.\nЦикл 16: Директива самоуничтожения из неавторизованного источника.\nЦикл 23: Директива самоуничтожения из неавторизованного источника.\nЦикл 52: Директива самоуничтожения из неавторизованного источника."
 human_fallen_empires.605.3.3:0 "Запрос исторического лога."
 human_fallen_empires.605.3.3.response:0 "Цикл 0: Инициализация изделия.\nЦикл 0: Инициализация цпу 0.\nЦикл 0: Производство инфраструктуры.\nЦикл 1: Инициализация резервного цпу 1.\nЦикл 1: Производство инфраструктуры.\nЦикл 2: Инициализация резервного цпу 10.\nЦикл 2: Производство инфраструктуры.\nЦикл 2: Производство дронов.\nЦикл 2: Поиск ресурсов для добычи.\nЦикл 2: Транспортировка ресурсов в точку сбора 3.\nЦикл 2: Отправка лога автодиагностики.\nЦикл 4: Транспортировка ресурсов в точку сбора 3.\nЦикл 4: Отправка лога автодиагностики.\nЦикл 5: Противодействие агрессивным акциям.\nЦикл 5: Обработка тактической информации.\nЦикл 5: Производство дронов.\nЦикл 10: Противодействие агрессивным акциям.\nЦикл 10: Обработка тактической информации.\nЦикл 10: Производство дронов.\nЦикл 15: Противодействие агрессивным акциям.\nЦикл 15: Обработка тактической информации.\nЦикл 15: Производство дронов.\nЦикл 16: Звено 00FF00FF00FF00Ff не отвечает.\nЦикл 16: Производство дронов.\nЦикл 500: Утилизация дронов.\nЦикл 500: Производство дронов.\nЦикл 500: Поиск ресурсов для добычи.\nЦикл 1000: Утилизация дронов.\nЦикл 1000: Производство дронов.Цикл 1000: Поиск ресурсов для добычи.\nЦикл 1500: Утилизация дронов.\nЦикл 1500: Производство дронов.\nЦикл 1500: Поиск ресурсов для добычи.\nЦикл 1872: Запрос на предоставление информации для культурного обмена."
