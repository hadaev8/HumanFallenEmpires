 # brainworm
 human_fallen_empires_faction_brainworm_free:0 "$human_fallen_empires_faction_brainworm_free$"
 pft_human_fallen_empires_faction_brainworm_free:0 "Движение за освобождение"
 pft_human_fallen_empires_faction_brainworm_free_desc:0 "Движение за освобождение будет пытаться поднять восстание против своих благодетелей."
 human_fallen_empires_faction_brainworm_free_0:0 "Свержение"
 human_fallen_empires_faction_brainworm_free_0.desc:0 "Свободные носители так и будут пытаться восстать, будто бы не понимают великой участи, что уготована их телам."
 human_fallen_empires_faction_brainworm_main:0 "Движение за распространение"
 pft_human_fallen_empires_faction_brainworm_main:0 "The Pinnacle of Evolution"
 pft_human_fallen_empires_faction_brainworm_main_desc:0 "Черви будут довольны, если экспансия продолжается. Другие империи ничего не смогут достичь без покровительства высших созданий эволюции."
 human_fallen_empires_faction_brainworm_main_0:0 "Доминация в правительстве"
 human_fallen_empires_faction_brainworm_main_0.desc:0 "Высшая форма жизни должна занимать ключевые позиции в управлении межзвездной империей, то есть Мы."
 human_fallen_empires_faction_brainworm_main_1:0 "Территориальная экспансия"
 human_fallen_empires_faction_brainworm_main_1.desc:0 "Распространение среди звезд даст гарантию выживания для нашего народа, в чужих телах, так нужных нашей великой расе."
 human_fallen_empires_faction_brainworm_main_2:0 "Видовое разнообразие"
