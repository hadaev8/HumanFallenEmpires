 # plague events
 human_fallen_empires_plague.62.name:0 "Гарнизон §H[from.GetName]§! пал под натиском Зомби."
 human_fallen_empires_plague.62.desc:0 "По последнему сообщению из командного центра, где забаррикадировалась уцелевшая администрация, §Pзараженные§! прорвались в город, уничтожая мирных жителей.\nЕсли не прислать подкрепление, мы потеряем немногочисленных уцелевших."
 human_fallen_empires_plague.62.0:0 "Мы вернем контроль над планетой любой ценой."
 human_fallen_empires_plague.62.1:0 "Нужно как можно быстрее спасти своих граждан!"
 human_fallen_empires_plague.62.2:0 "Мы выжжем эту нечисть с нашей земли!"
 human_fallen_empires_plague.62.3:0 "Поразительная форма жизни, хоть и ужасная."
 human_fallen_empires_plague.62.4:0 "Честь и слава защитникам, мы отомстим!"
 human_fallen_empires_plague.62.62:0 "Объявим траурный день."
 human_fallen_empires_plague.62.6:0 "Помолимся за их души."
 human_fallen_empires_plague.62.7:0 "Нужно разработать эффективные контрмеры."
 human_fallen_empires_plague.7.name:0 "Планета очищена"
 human_fallen_empires_plague.7.desc:0 "Наши отважные космопехотинцы высадились на §H[root.GetName]§! и уничтожили всех зомби. Теперь мы можем отправить колонистов, не опасаясь, что они будут съедены сразу после посадки.\nПо постановлению центра контроля заболеваний вся инфраструктура была опечатана и §Pутилизирована.§!"
 human_fallen_empires_plague.7.0:0 "Пока мы едины - мы непобедимы!"
 human_fallen_empires_plague.7.1:0 "Представить личный состав к наградам!"
 human_fallen_empires_plague.7.2:0 "Эта мерзость не последняя в нашем списке!"
 human_fallen_empires_plague.7.3:0 "Нужно быть осторожнее при новых контактах."
 human_fallen_empires_plague.7.4:0 "Укрепить оборону по периметру!"
 human_fallen_empires_plague.7.5:0 "Надеюсь, теперь всё будет хорошо."
 human_fallen_empires_plague.7.6:0 "Слава Создателю!"
 human_fallen_empires_plague.7.7:0 "Столько научных трудов утеряно."
 # report event after lvl 2
 human_fallen_empires_plague.9.name:0 "Чума: отчет"
 human_fallen_empires_plague.9.desc.0:0 "Научная группа тщательно изучила все доступные данные и проанализировала возможные варианты.\nБиологический агент плохо поддается нейтрализации, но наличие на планете §Pклиник и больниц§! может повысить выживаемость населения.\nГлавным фактором распространения являются нелегальная миграция и система транспортировки ресурсов. Мы выработали §Pкомплекс мер,§! позволяющий замедлить распространение агента.\nГлавными переносчиками агента являются живые существа, поэтому стоит ожидать большей скорости распространения в §Pокрестностях густонаселенных планет.§!\nСледует отметить, что §Pзакрытие границ§! с зараженными империями поможет нам сберечь собственные миры."
 human_fallen_empires_plague.9.desc.1:0 "Особенности §Pискусственных орбитальных сооружений§! позволят не допустить заражения с большей вероятностью."
 human_fallen_empires_plague.9.desc.2:0 "§H[human_fallen_empires_plague_scientist_portrait.GetName],§! конец отчета."
 human_fallen_empires_plague.9.0:0 "Нужно подготовить обращение к народу."
