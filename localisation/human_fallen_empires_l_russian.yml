 human_fallen_empires_governor_trait_pious:0 "Благочестивый"
 human_fallen_empires_governor_trait_pious_desc:0 "Этот губернатор очень серьезно относится к религиозной доктрине и заражает своим пылом всех вокруг."
 human_fallen_empires_governor_trait_manager:0 "Менеджер"
 human_fallen_empires_governor_trait_manager_desc:0 "Этот губернатор знает, как уменьшить издержки."
 human_fallen_empires_governor_trait_telepath:0 "Телепат"
 human_fallen_empires_governor_trait_telepath_desc:0 "Этот губернатор может улавливать мысли окружающих, даже когда они этого не хотят."
 human_fallen_empires_governor_trait_xenolover:0 "Любитель инопланетян"
