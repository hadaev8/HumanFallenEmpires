 human_fallen_empires_ruler_trait_genomod_desc:0 "Этот правитель в полной мере прочувствовал на себе все прелести генетических улучшений."
 human_fallen_empires_ruler_trait_imperialist:0 "Империалист"
 human_fallen_empires_ruler_trait_imperialist_desc:0 "Этот правитель считает, что его родина окружена врагами, и только сила гарантирует выживание и процветание."
 human_fallen_empires_ruler_trait_warriror_honor:0 "Честь воина"
