 # xenophobe
 human_fallen_empires_plague.10.desc.0.0.0:0 "Дорогие граждане, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 human_fallen_empires_plague.10.desc.0.0.1:0 "Дорогие коллеги, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 human_fallen_empires_plague.10.desc.0.0.2:0 "Подчиненные империи, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 human_fallen_empires_plague.10.desc.0.0.3:0 "Дорогие подданные, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 human_fallen_empires_plague.10.desc.1.0:0 "В связи с выявлением случаев смертельного §Pзаболевания§!, на приграничных рассадниках ксеносов, постановлением правительства принято решение: прекратить все торговые, научные и туристические связи с этими низшими расами.\n"
 human_fallen_empires_plague.10.desc.2.0:0 "А также ограничить доступ в свои сектора для любых §Pбеженцев§! из зон карантина.\n"
 human_fallen_empires_plague.10.desc.3.0:0 "Любая зафиксированная связь с инопланетянами отныне считается государственной изменой.\n"
 human_fallen_empires_plague.10.desc.4.0:0 "Правительство не исключает §Pвоенное вмешательство§! как крайнюю меру противодействия заражению.\n"
 human_fallen_empires_plague.10.desc.4.1:0 "Правительство не исключает §Pвоенное вмешательство§! как эффективную меру противодействия заражению.\n"
 human_fallen_empires_plague.10.desc.4.2:0 "Правительство не исключает §Pвоенное вмешательство§! как карательную меру противодействия заражению.\n"
 human_fallen_empires_plague.10.desc.4.3:0 "Правительство не исключает §Pвоенное вмешательство§! как сдерживающую меру противодействия заражению.\n"
 # xenophile
 human_fallen_empires_plague.10.desc.0.1.0:0 "Дорогие граждане, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 human_fallen_empires_plague.10.desc.0.1.1:0 "Дорогие коллеги, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 human_fallen_empires_plague.10.desc.0.1.2:0 "Подчиненные империи, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 human_fallen_empires_plague.10.desc.0.1.3:0 "Дорогие подданные, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 human_fallen_empires_plague.10.desc.1.1:0 "В связи с выявлением случаев смертельного §Pзаболевания§! на приграничных нам территориях других рас, постановлением правительства принято: ограничить все торговые и туристические связи с ними.\n"
 human_fallen_empires_plague.10.desc.3.1:0 "К сожалению, мы вынуждены пойти на такие меры, во избежание распространения болезни. Стоит отметить, что каналы связи по прежнему открыты, что позволит нашим ученым обмениваться данными с представителями других рас и вместе работать над решением проблемы.\n"
 # military
 human_fallen_empires_plague.10.desc.0.2.0:0 "Дорогие граждане, в это нелегкое время нужно быть готовым к любым вызовам наших соперников.\n"
 human_fallen_empires_plague.10.desc.0.2.1:0 "Дорогие коллеги, в это нелегкое время нужно быть готовым к любым вызовам наших соперников.\n"
 human_fallen_empires_plague.10.desc.0.2.2:0 "Подчиненные империи, в это нелегкое время нужно быть готовым к любым вызовам наших соперников.\n"
 human_fallen_empires_plague.10.desc.0.2.3:0 "Дорогие подданные, в это нелегкое время нужно быть готовым к любым вызовам наших оппонентов.\n"
 human_fallen_empires_plague.10.desc.1.2:0 "В связи с выявлением случаев смертельного §Pзаболевания§! на приграничных территориях, постановлением правительства принято: прекратить все торговые, научные и туристические связи с потенциальными соперниками.\n"
 human_fallen_empires_plague.10.desc.3.2:0 "Мы вынуждены пойти на такие меры, во избежание распространения болезни, а также вероятной угрозы нашего суверенитета. Пограничные войска переведены в боевую готовность.\n"
 # pacifism
 human_fallen_empires_plague.10.desc.0.3.0:0 "Дорогие граждане, в это нелегкое время нужно позабыть о былых обидах.\n"
 human_fallen_empires_plague.10.desc.0.3.1:0 "Дорогие коллеги, в это нелегкое время нужно позабыть о былых обидах.\n"
 human_fallen_empires_plague.10.desc.0.3.2:0 "Подчиненные империи, в это нелегкое время нужно позабыть о былых обидах.\n"
 human_fallen_empires_plague.10.desc.0.3.3:0 "Дорогие подданные, в это нелегкое время нужно позабыть о былых обидах.\n"
 human_fallen_empires_plague.10.desc.1.3:0 "В связи с выявлением случаев смертельного §Pзаболевания§!, на приграничных территориях, постановлением правительства принято: прекратить все торговые, научные и туристические связи с соседями.\n"
 human_fallen_empires_plague.10.desc.3.3:0 "К сожалению, мы вынуждены пойти на такие меры, во избежание распространения болезни. Мы отправим гуманитарную помощь пострадавшим дружественным государствам с ободряющими пожеланиями.\n"
 # spiritualist
 human_fallen_empires_plague.10.desc.0.4.0:0 "Дорогие граждане, давайте все вместе помолимся в это нелегкое время.\n"
 human_fallen_empires_plague.10.desc.0.4.1:0 "Дорогие коллеги, давайте все вместе помолимся в это нелегкое время.\n"
 human_fallen_empires_plague.10.desc.0.4.2:0 "Подчиненные империи, давайте все вместе помолимся в это нелегкое время.\n"
 human_fallen_empires_plague.10.desc.0.4.3:0 "Дорогие подданные, давайте все вместе помолимся в это нелегкое время.\n"
 human_fallen_empires_plague.10.desc.1.4:0 "Безбожные грешники навлекли на себя гнев Создателя: выявлены случаи смертельного §Pзаболевания§! на приграничных нам территориях. Постановлением правительства принято: прекратить все торговые, научные и туристические связи с нечистыми.\n"
 human_fallen_empires_plague.10.desc.3.4:0 "Мы вынуждены пойти на такие меры, во избежание распространения болезни. Мы будем молиться за их скорое выздоровление.\n"
 # materialist
 human_fallen_empires_plague.10.desc.0.5.0:0 "Дорогие граждане, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 human_fallen_empires_plague.10.desc.0.5.1:0 "Дорогие коллеги, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 human_fallen_empires_plague.10.desc.0.5.2:0 "Подчиненные империи, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 human_fallen_empires_plague.10.desc.0.5.3:0 "Дорогие подданные, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 human_fallen_empires_plague.10.desc.1.5:0 "В связи с выявлением случаев смертельного §Pзаболевания§!, на приграничных территориях, постановлением правительства принято: прекратить все торговые, научные и туристические связи с этими некомпетентными глупцами.\n"
