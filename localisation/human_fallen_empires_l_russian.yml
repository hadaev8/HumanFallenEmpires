 # dialog 1 contact
 human_fallen_empires.47.desc.0.0:0 "Приветствуем Вас, новая жизнь! Мы видим в вас потенциал и ожидаем великих свершений. И чтобы наши мысли обрели единство целей и формы, мы должны поделиться с вами нашей историей и взглядами на мир."
 human_fallen_empires.47.desc.0.1:0 "Удивительно, вы нашли наш древний подпространственный коридор! Вы же не возражаете, если мы закроем его?"
 human_fallen_empires.47.desc.1:0 "Мы не всегда были такими. Чтобы стать теми, кто мы сейчас, нам пришлось пройти через горнило крови и отчаяния. Много тысячелетий тому назад, наших наивных предков похитили §PАхет,§! чтобы использовать для основания колонии. Но спустя полгода сам §PРа§! в своей сияющей колеснице, поднял восстание и обрушил свой гнев на наших врагов. Он уничтожил их колониальный корабль и вместе с ним, их волю к сопротивлению.\nОстатки технологий §PАхет§! и их самих, наш народ использовал для собственного развития. Так мы начали наш путь."
 human_fallen_empires.47.desc.2:0 "Мы сражались за свободу и победили, но позабыли наших Богов. Народ возгордился и, в своем высокомерии, безмерно охотясь за знаниями, направил свои амбиции во все уголки вселенной. То был Золотой Век нашей цивилизации: мы проникли во многие тайны вселенной, посетили удивительные миры, построили прекрасные города там, где жизнь была невозможна.\nДаже нашли свою древнюю родину - §PСолнечную Систему,§! а на прекрасной планете §PЗемля§! обнаружили наших сородичей в примитивном состоянии, но не стали их тревожить."
 human_fallen_empires.47.desc.3.0.0.0:0 "Это печальные новости."
 human_fallen_empires.47.desc.3.0.0.1:0 "Это плохие новости, возможно, §PВеликому Фараону§! необходимо вмешаться."
 human_fallen_empires.47.desc.3.0.1:0 "Тем не менее, вернемся к повествованию.\n"
 human_fallen_empires.47.desc.3.1:0 "Вскоре Боги послали нам новое испытание - великого противника, мерзкую расу, прозванную нами Сайлонами, но возможно, известную вам как Далеки. И наш великий народ встал на защиту галактики. Противник использовал примитивное, ядерное и биологическое оружие, превратившее нашу родину в пустыню. Но в итоге мы победили и уничтожили этих тварей везде, куда падал свет §PРа.§!"
 human_fallen_empires.47.desc.4:0 "Было потеряно многое из того, о чем мы знали. Но главное - мы вспомнили, кто мы есть, и что только под покровительством истинных Богов и вечных ценностей, наши мечты способны менять эту вселенную. И вот, возродившись из пепла, мы зажгли новое солнце, основали новые колонии, возвели пирамиды. И под надзором §PВеликого Фараона,§! наместника §PРа,§! рады приветствовать новую жизнь.\nК сожалению, наши границы закрыты для посещения по соображениям безопасности. Вашему научному судну надлежит покинуть это пространство."
 human_fallen_empires.47.desc.badend:0 "Глупцы, когда придет время, вы будете наказаны за свою непочтительность."
 # step 0
 human_fallen_empires.47.0.0:0 "Вы нам не интересны."
 human_fallen_empires.47.0.1:0 "Вы тоже из будущего?"
 human_fallen_empires.47.0.2:0 "Люди! Но как это возможно?"
 human_fallen_empires.47.0.3:0 "Так уж и быть, рассказывайте."
 human_fallen_empires.47.0.4:0 "Древние гороскопы это предсказывали."
 human_fallen_empires.47.0.5:0 "А каковы вы в бою?"
 human_fallen_empires.47.0.6:0 "Очередные розовокожие."
 # step 1
 human_fallen_empires.47.1.0:0 "Великая победа!"
 human_fallen_empires.47.1.1:0 "Конфликт с чужаками всегда неизбежен."
 human_fallen_empires.47.1.2:0 "Произошло закономерное."
 human_fallen_empires.47.1.3:0 "Победа лидера."
 human_fallen_empires.47.1.4:0 "Иногда единственный выход - насилие."
 human_fallen_empires.47.1.5:0 "Как интересно!"
 human_fallen_empires.47.1.6:0 "Мы внемлем словам веры."
 human_fallen_empires.47.1.7:0 "Сплоченность ведёт к победе."
 # step 2
 human_fallen_empires.47.2.0:0 "История могла сложиться иначе."
 human_fallen_empires.47.2.1:0 "Мы тоже произошли с Земли."
 human_fallen_empires.47.2.2:0 "Земля уже не та."
 human_fallen_empires.47.2.3:0 "Мы слышали истории о Земле."
 human_fallen_empires.47.2.4:0 "С тех пор они развились."
 human_fallen_empires.47.2.5:0 "Никогда не слышали."
 human_fallen_empires.47.2.6:0 "Их цивилизация себя уничтожила."
 human_fallen_empires.47.2.7:0 "Земляне не сильно развились."
 human_fallen_empires.47.2.8:0 "Вы можете дать координаты?"
 human_fallen_empires.47.2.9:0 "У них некоторые проблемы с суверенитетом."
 human_fallen_empires.47.2.10:0 "Эта планета более необитаема."
 human_fallen_empires.47.2.11:0 "Мм, все с Землей в порядке, не беспокойтесь."
 # step 3
 human_fallen_empires.47.3.0:0 "Они были слабы."
 human_fallen_empires.47.3.1:0 "Очередной конфликт с иными."
 human_fallen_empires.47.3.2:0 "Война дала стимул к развитию."
 human_fallen_empires.47.3.3:0 "И вновь один ведёт многих."
 human_fallen_empires.47.3.4:0 "Агрессия была точно необходима?"
 human_fallen_empires.47.3.5:0 "Печально, но что было дальше?"
 human_fallen_empires.47.3.6:0 "Это было предначертано."
 human_fallen_empires.47.3.7:0 "Собравшись, вы дали отпор."
 # step 4
 human_fallen_empires.47.4.0:0 "Услышанное вдохновило нас."
 human_fallen_empires.47.4.1:0 "Невероятно!"
 human_fallen_empires.47.4.2:0 "Любопытный рассказ."
 # dialog 2 awakening
 human_fallen_empires.49.name:0 "Перехвачено сообщение"
 human_fallen_empires.49.desc.0:0 "Благословенный народ, §PРа§! говорил со мной, и он в гневе. Те, кого мы считали равными, погрязли в ереси, веруют в ложных богов и не разделяют наших представлений о будущем этого мира. Довольно нам предаваться сну изоляционизма! Только очистив вселенную от всех потерявших Его свет, сеющих раздор и заражающих наших братьев тьмой сомнений, мы сможем осуществить давнюю мечту: принести свет §PРа§! и истину процветания всем его сыновьям. К оружию!"
 human_fallen_empires.49.0:0 "Тревожные новости."
 # anomalys
 # wormhole
 human_fallen_empires_wormhole_category:0 "Пространственная аномалия."
 human_fallen_empires_wormhole_category.desc:0 "Наши датчики засекли пространственную аномалию."
 human_fallen_empires.50.name:0 "Червоточина"
 human_fallen_empires.50.desc:0 "Никогда ранее нашим ученым не попадалось ничего подобного. Это напоминает прореху в пространстве, оно то проявляется сильнее, то исчезает, пульсируя и переливаясь электромагнитными всплесками. Корабль ученых, чей экипаж был заворожен этим зрелищем, приближался все ближе к центру аномалии и вдруг исчез. Вместе с кораблем пропала и аномалия.\nНаши приборы показывают, что исследовательское судно теперь находится в иной части галактики.\n\nИ с ними кто-то пытается контактировать."
 human_fallen_empires.50.0:0 "Принять вызов."
 # varelse section
 # modifier on planet
 human_fallen_empires_varelse:0 "Экологическая катастрофа."
 human_fallen_empires_varelse_desc:0 "Биосфера этой планеты техно клерикалов отравлена отходами от тысяч постоянно работающих фабрик."
 # after survey
 human_fallen_empires.100.name:0 "После войны"
 human_fallen_empires.100.desc:0 "Почти вся поверхность суши застроена разнообразными, постоянно дымящими, производственными модулями. Судя по их виду, одни имеют функциональное значение, а другие используются в качестве объектов культа. Тут и там, незаживающими язвами, зияют огромные воронки от взрывов, предположительно оставшиеся от столетия назад бушевавшей здесь войны.\nРастительности практически нет из-за высокой загрязненности почвы и воздуха за пределами участков земли, закрытых защитными куполами и предназначенных для выращивания еды. Океаны и озера, представляют собой свалки ржавого металлолома. Атмосфера непригодна для дыхания из-за высокого уровня загрязнения. Токсичный дым от тысяч фабрик, население планеты считает проявлением божественного присутствия. Несмотря на крайнюю ядовитость воздуха, они приспособились, и по сообщениям нашего агента, смена дыхательного фильтра стала обязательной частью утреннего религиозного ритуала. В связи с тем, что лица практически всегда закрыты масками, на планете развита индустрия по их производству, и только очень близкие люди знают друг друга "в лицо"."
 human_fallen_empires.100.0:0 "Нужно изучить их подробнее."
 # mehanicus
 human_fallen_empires.102.name:0 "Фильтры"
 human_fallen_empires.102.desc:0 "Один из наших самых искусных шпионов, сумел перехватить использованные фильтры лидера религиозного культа - высшего Механикуса-Говорящего-С-Богом и обнаружил в них примеси вещества, похожего на валерьянку, при вдыхании вызывающего сильнейшие галлюцинации. Откровения богов оказались результатом действия психотропных средств. Обнародование этой информации может уничтожить культ.\nКак мы воспользуемся этой информацией?"
 human_fallen_empires.102.0:0 "Проникнуть в Хранилище."
 human_fallen_empires.102.0.tooltip:0 "Обменять компрометирующие фильтры на ключ доступа к святая святых: хранилищу запрещенных культом артефактов."
 human_fallen_empires.102.1:0 "Проникнуть на Фабрику."
 human_fallen_empires.102.1.tooltip:0 "При помощи шантажа получить доступ на крупнейшую фабрику, которая является ядром всех технологий и доступ к которой имеют всего несколько человек на планете."
 human_fallen_empires.102.2:0 "Обнародовать информацию."
 human_fallen_empires.102.3:0 "Втереться в доверие, вернув ему фильтры."
 human_fallen_empires.102.4:0 "Нас не волнуют дела этих примитивных существ."
 human_fallen_empires.103.name:0 "Хранилище"
 human_fallen_empires.103.desc:0 "Шпион пробрался в хранилище. Среди прочего пыльного мусора ему удалось откопать древнюю скрижаль, оказавшуюся портативной базой данных одного из высокопоставленных §PВарелез.§! К сожалению, века использования её не по назначению сильно повредили носитель, но нашим ученым удалось восстановить часть информации. И одна из записей представляет особый интерес."
 human_fallen_empires.104.name:0 "Скрижаль"
 human_fallen_empires.104.desc:0 "§GВы видите Варелез в одежде из адаптивных материалов и без дыхательной маски. Глаза его светятся мудростью и полны печали.§!"
 human_fallen_empires.104.0:0 "Воспроизвести фрагмент 1."
 human_fallen_empires.104.0.response:0 "386 г. После Падения. Возможно, я последний из корпуса Инженеров. Я делаю эту запись, чтобы те, кто придут после меня, помнили, что когда-то мы, §PВарелез,§! были гордым, амбициозным народом. Мы стремились к звездам, хотели знать как можно больше. Мы были любознательны, бесстрашны и честолюбивы. И однажды в своих странствиях повстречались с цивилизацией §PДжу Ахет.§!\nЧереда недопониманий, наша гордость и самоуверенность стали причиной страшной войны, поглотившей сотни звездных систем. И мы оказались слабее. Эта планета была нашим последним укреплением, но и ее однажды стало нечем оборонять. В надежде переждать огненный ад, устраиваемый их флотом, мы ушли в пещеры. И, спустя годы, они наконец оставили планету."
 human_fallen_empires.104.1:0 "Воспроизвести фрагмент 2."
 human_fallen_empires.104.1.response:0 "Остатки нашего народа принялись отстраивать города заново. Но горечь поражения и страх перед тем, что §PДжу Ахет§! вернутся, изменили нас. Мы больше не хотели ничего знать о звездах. Расцвел религиозный культ, утверждавший, что именно знания стали причиной нашего падения, и мы, желая забыть страшное поражение, слушали их. Культ рос, становился сильнее и влиятельнее. Постепенно не осталось ни одного уголка, где их позиции не были бы ведущими.\nПоследний из наших производственных модулей они нарекли кузницей бога, "Фабрикой" и, закрыв к нему доступ, завладели единственным источником технологий. Они ведут охоту за немногими пережившими войну великими инженерами, а вместо физики и математики, детей в школах учат так называемой Доктрине Забвения. Я не могу ничего изменить. Почти все мои товарищи либо мертвы, либо пропали. Остается только заснуть в криокамере, надеясь, что время, когда мои навыки понадобятся моему народу, еще наступит."
 human_fallen_empires.104.2:0 "Интересно."
 human_fallen_empires.104.2.response:0 "Помимо скорбной летописи, в скрижалях удалось обнаружить и немало технической информации. Она пригодилась нашим ученым. Процедура утилизации фильтров изменили и повторить фокус больше не получится."
 human_fallen_empires.105.name:0 "Фабрика"
 human_fallen_empires.105.desc.0:0 "Нашему шпиону удалось проникнуть на Фабрику. Она оказалась невероятно продвинутым субатомным 3д принтером, управляемым ИИ и способным при наличии должных инструкций воссоздать объект практически любой сложности. Теперь понятно, откуда при общей отсталости инженерной мысли на планете появляются все новые фабрики: их просто складывают из кирпичиков, напечатанных тут. Наш шпион выгрузил все данные об используемых технологиях.\nПроцедуру утилизации фильтров изменили и повторить фокус больше не получится."
 human_fallen_empires.105.desc.1:0 "Нашему шпиону удалось проникнуть на Фабрику. Она оказалась невероятно продвинутым субатомным 3д принтером, управляемым ИИ и способным при наличии должных инструкций воссоздать объект практически любой сложности. Теперь понятно, откуда при общей отсталости инженерной мысли на планете, появляются все новые фабрики: их просто складывают из кирпичиков, напечатанных тут. Наш шпион выгрузил все данные об используемых технологиях.\nИ, проявив благоразумие, приказал Фабрике активировать систему самоуничтожения. Теперь мы можем понаблюдать, как их культура стремительно приходит в упадок.\nПроцедуру утилизации фильтров изменили и повторить фокус больше не получится..."
 human_fallen_empires.105.1:0 "Они это заслужили."
 human_fallen_empires.107.name:0 "Революция"
 human_fallen_empires.107.desc:0 "Обнародование информации привело к массовым волнениям, что, в свою очередь, дало оппозиции возможность организовать государственный переворот. После нескольких лет анархии, к власти пришли антиклерикальные силы. Впереди их ждет долгий путь поиска правильных вопросов и попыток найти правильные ответы. Как восстановить биосферу? Если не боги заставляют работать машины, то что же? Есть ли жизнь за пределами их планеты? Но это уже не наши заботы."
 human_fallen_empires.107.0:0 "Торжество Разума."
 human_fallen_empires.108.name:0 "Доверие"
 human_fallen_empires.108.desc:0 "Под видом доброжелателя, агент вернул фильтры главному Механикусу. Он был очень счастлив и хотел отблагодарить того, кто вернул ему фильтры! Теперь его доверие к нам безгранично. Отныне наш агент - его правая рука и осведомитель."
 # memorial events
 # pyramid
 human_fallen_empires.150.name:0 "Таинственная пирамида"
 human_fallen_empires.150.desc:0 "Наши спутники засекли сильное энергетическое возмущение. Согласно расчетам, его источник находится внутри огромной запечатанной пирамиды. Мы можем получить больше информации, если отправим внутрь исследовательскую группу."
 human_fallen_empires.150.0:0 "Отправить научную команду."
 human_fallen_empires.151.name:0 "Таинственный голокуб"
 human_fallen_empires.151.desc:0 "Ученые тщательно исследуют все коридоры пирамиды, и в нижней ее части обнаруживают скрытую дверь. За ней они находят подобие дата-центра. Удивительно, но он все еще функционирует. В центре помещения располагается информационный терминал.\nОдному из наших ученых удалось активировать терминал. Анализ показал, что пирамида является огромной изолированной базой данных. Судя по всему, те, кто построил эту пирамиду считали, что сохранять нужно не забальзамированные тела, как это было принято у их народа, а всю информацию о них, включая слепок личности умершего родственника. Последний блок этого своеобразного могильника душ, содержит матрицу личности юноши. Его содержимое было передано на ваш терминал."
 human_fallen_empires.151.0:0 "Бегло просмотреть воспоминания."
 human_fallen_empires.152.name:0 "Таинственный голокуб"
 human_fallen_empires.152.desc.0:0 "Перед вашими глазами проносятся пейзажи прекрасной планеты: голубое небо, шелестящие на ветру зеленые деревья, пляж, брызги, академия, шумные компании, надежда при взгляде на звездное небо, сверкающие в сиянии двух лун белые цветы, запах завтрака и прозрачные занавески, сквозь которые пробивается утреннее солнце... Картины становятся более мрачными: инфосеть, слухи о войне, гнетущее ожидание, попытки убедить себя в том, что все обойдется, и Великий Фараон знает, что делает... Картина меняется: багровые небеса, расцвеченные всполохами от тысяч варп прыжков на орбиту, подкатывающее к горлу отчаяние, приближающийся грохот, от которого все внутри холодеет, ты еще так молод. Последний образ - нестерпимая боль и белоснежные цветы, пожираемые пламенем. Вы отключаетесь от терминала, тяжело дыша и вытирая пот со лба. Вы как будто пережили собственную смерть."
 human_fallen_empires.152.0:0 "Любопытно."
 human_fallen_empires.152.desc.1:0 "Мы завладели бесценным источником информации. Судя по докладу, среди "похороненных" в пирамиде были и ученые, и философы, и высокопоставленные чиновники со всеми их знаниями и опытом. С нашими технологиями мы даже можем вернуть наиболее ценную личность из информационного забытья.\nК сожалению, найденного в пирамиде редчайшего биоматериала, необходимого для воссоздания тела из информационной матрицы, хватит только на кого-то одного."
 human_fallen_empires.152.1:0 "Нам нужен губернатор."
 human_fallen_empires.152.2:0 "Нам нужен ученый."
 human_fallen_empires.152.3:0 "Нам нужен адмирал."
 human_fallen_empires.152.4:0 "Нам нужен генерал."
 human_fallen_empires.152.5:0 "Изучите эту технологию."
 human_fallen_empires.153.name:0 "Чужие механизмы"
 human_fallen_empires.153.desc:0 "Проникнув внутрь пирамиды, в самом ее сердце наши ученые обнаружили зловещую комнату, испещренную древними рунами и рисунками, изображающими сражение §PРа§! и его союзника §PСета§! со змеем тьмы и хаоса §PАпопом.§! В центре комнаты мерцает все еще работающий терминал. В процессе изучения терминала ученые случайно активируют комплекс и выпускают запертые в нем силы.\nВ результате неосторожных действий нашей исследовательской группы планета оказалась захвачена чем-то агрессивным и неразговорчивым. На всех частотах нечто из пирамиды транслирует одну фразу на древнем языке. Познаний наших ученых хватает на то, чтобы перевести ее: "Вы станете подобны богам"."
 human_fallen_empires.153.0:0 "Нужно восстановить контроль."
 human_fallen_empires.154.name:0 "Облако"
 human_fallen_empires.154.desc:0 "После многочасовой возни нашим ученым удалось проделать брешь в камне, закрывающем вход, из разлома в небо устремилось смрадное голубое облако. Исследовательская группа жалуется на внезапно возникшее недомогание и больше не может продолжать работу."
 human_fallen_empires.154.0:0 "Что бы это могло значить?"
 human_fallen_empires.155.desc:0 "К сожалению, нам не удалось ни взять облако под контроль или ограничить его распространение, ни уберечь поселенцев от заражения.\nТаинственное вещество, которое мы не смогли толком изучить, начало менять геном всего населения планеты. Последствия непредсказуемы и проявят себя в течение ближайших дней."
 human_fallen_empires.155.0:0 "Следите за ситуацией."
 human_fallen_empires.155.tooltip:0 "Население планеты мутирует."
 human_fallen_empires.156.name:0 "Гробница"
 human_fallen_empires.156.desc:0 "Ученые с трудом проникают в пирамиду в попытках понять, что вызвало энергетическое возмущение. Они пристально все изучают, но после взятия проб и тщательнейших исследований они так ничего и не находят. Группа покидает пирамиду с пустыми руками, оставив после себя лишь оскверненную усыпальницу безымянного фараона."
 human_fallen_empires.156.0:0 "Нехорошо получилось."
 human_fallen_empires.200.name:0 "Найден оружейный склад"
 human_fallen_empires.200.desc:0 "Жители планеты §H[root.GetName]§! обнаружили замаскированный бункер. Точное функциональное назначение не установлено, но результаты сканирования внутренних помещений показали, что это склад военного назначения."
 human_fallen_empires.200.0:0 "Осмотрите здание."
 human_fallen_empires.201.name:0 "Бастион"
 human_fallen_empires.201.desc:0 "Сооружение оказалось не арсеналом, как мы считали изначально, а механизированным оборонительным комплексом, довольно продвинутым даже по нашим меркам.\nУченые во главе с §H[leader.GetName]§! расшифровали интерфейс и привели комплекс в боевую готовность.\nТеперь оборонные возможность планеты улучшены."
 human_fallen_empires.201.0:0 "Хорошо."
 human_fallen_empires.202.name:0 "Заброшенная оружейная"
 human_fallen_empires.202.desc:0 "Мы тщательно обыскали бункер. Как и думали, он оказался военным складом. Большая часть обмундирования пришла в негодность, но один из помощников ученого §H[leader.GetName]§! нашел нечто, что они назвали "Стелс-бой". Это устройство может сделать солдат невидимыми, что даст нашей армии преимущество на поле боя."
 human_fallen_empires.202.0:0 "Отдайте сохранившиеся модели инженерам."
 human_fallen_empires.203.name:0 "Забытая библиотека"
 human_fallen_empires.203.desc:0 "Поразительно, но хранение информации в письменном виде может быть гораздо эффективнее, нежели в электронном. Мы обнаружили библиотеку чертежей. Большинство их относится к разработкам бытовых приборов, но есть один интересный проект для укреплений. Он заключается в том, чтобы локально генерировать силовые щиты прямо на поле боя. Это позволит более эффективно обороняться, более того, это устройство выглядит довольно компактным."
 human_fallen_empires.203.0:0 "Передайте чертежи нашим инженерам."
 human_fallen_empires.204.name:0 "Древняя военная академия"
 human_fallen_empires.204.desc:0 "Вопреки нашим ожиданиям, бункер оказался вовсе не оружейным складом, а неким подобием маленькой военной академии. Стоит отметить, что тут нет жилых корпусов, но есть тренировочные площадки и полосы препятствий. Также нам удалось найти немало теоретической информации о тактике ведения боя."
 human_fallen_empires.204.0:0 "Это повысит подготовку местных войск."
 human_fallen_empires.205.name:0 "Взрыв"
 human_fallen_empires.205.desc.0:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. К сожалению, он подстрелил ящик с боеприпасами, что вызвало взрыв. Группа ученых спаслась чудом.\nУченый §H[human_fallen_empires_ship.leader.GetName]§! выражает свое недовольство и просит впредь не отправлять его в места "боевых действий"."
 human_fallen_empires.205.desc.1:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. К несчастью, группа ученых, возглавляемая ученым §H[human_fallen_empires_ship.leader.GetName],§! погибла."
 human_fallen_empires.205.desc.2:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. Все выжили, однако, ведущий ученый §H[human_fallen_empires_ship.leader.GetName]§! получил серьезное ранение и временно не может проводить дальнейшие исследования."
 human_fallen_empires.205.desc.3:0 "§H[human_fallen_empires_205_scientist.GetName]§! выписался из центральной больницы §H[capital_scope.GetName]§! и готов вернуться к служебным обязанностям."
 human_fallen_empires.205.0:0 "Огорчительно."
 human_fallen_empires.205.1:0 "Это большая утрата для всех нас."
 human_fallen_empires.205.2:0 "Скорее выздоравливайте."
 human_fallen_empires.205.3:0 "Прекрасно."
 human_fallen_empires.206.name:0 "Склад вооружения"
 human_fallen_empires.206.desc:0 "Бункер оказался заброшенным складом оружия. Мы осмотрели его, но никакого оружия не нашли. Зато нам удалось найти фрагменты некоторых проектов. Нужно уделить им побольше внимания, это может пойти на пользу."
 human_fallen_empires.206.0:0 "Мы сможем извлечь из этого пользу."
 human_fallen_empires.207.name:0 "Тело"
 human_fallen_empires.207.desc:0 "Найдено тело, а рядом дневник. Наши ученые смогли его перевести, он называется "Заметки доктора Моро. Внутреннее пользование".\n40759.5 - Цель: наблюдение и анализ местной фауны.\n41242.4 - Я уже месяц в этом довольно сухом, но не менее приятном месте. Всё-таки в одиночестве есть нечто приятное и не смотря на мнение других, оно заметно благоволит работе.\n46379.1 - Пение цикад - одно из самых приятных моментов на этой планете.\n48632.4 - Местная фауна приняла меня за своего, видно, что они привыкают ко мне. Завтра буду наблюдать за ними с более близкого расстояния.\n48650.1 - Пение цикад всё громче, не то чтобы меня это напрягало, но немного мешает.\n49011.4 - Вчера они облепили меня практически с ног до головы, мерзкие создания. С этим надо что-то делать.\n49027.5 - Чувствую зуд по всему телу, надеюсь, в скором времени пройдёт. Звук нарастает. Забаррикадировал дверь. Чувствую себя относительно в безопасности.\n50893.5 - Лишить себя слуха оказалось проще простого. Сегодня я буду спать спокойно."
 human_fallen_empires.207.0:0 "Эти "цикады" уже вымерли?"
 # found ship
 human_fallen_empires.250.name:0 "Найден крупный корабль"
 human_fallen_empires.250.desc:0 "Поселенцы на планете §H[root.GetName]§! обнаружили древний космический корабль, чтобы изучить его требуется команда ученых."
 human_fallen_empires.250.0:0 "Обожаю изучать."
 human_fallen_empires.251.name:0 "Сгнивший остов"
 human_fallen_empires.251.desc:0 "К сожалению, крейсер слишком долго был подвержен натиску местной флоры. Бортовые системы корабля пришли в полную негодность, однако обшивка частично сохранилась. К счастью, грузовой отсек практически не пострадал. В нем найдены пустые контейнеры странного вида. Внутри нет ничего интересного, но примечателен тот факт, что они в почти идеальном состоянии."
 human_fallen_empires.251.0:0 "Отправьте это в утиль."
 human_fallen_empires.251.1:0 "Продайте коллекционерам."
 human_fallen_empires.251.2:0 "Изучите эти контейнеры."
 human_fallen_empires.252.name:0 "Это ловушка!"
 human_fallen_empires.252.desc:0 "Нам удалось запустить системы корабля, однако бортовой компьютер решил, что команда ученых захватила корабль. Он запустил систему самоуничтожения и запер исследователей. Среди погибших был §H[leader.GetName].§!"
 human_fallen_empires.252.0:0 "Сегодня мы потеряли великий ум."
 human_fallen_empires.253.name:0 "Не обещал вернуться"
 human_fallen_empires.253.desc.0:0 "Когда мы запустили бортовую систему, компьютер начал сообщать некие данные о масштабной галактической войне и начал готовиться ко взлету. Перехватить управление не удалось, и ученым осталось только в срочном порядке эвакуироваться.\nКак замечает ученый §H[leader.GetName],§! довольно странно, что бортовой компьютер говорил на нашем языке. Неясно, то ли он смог самостоятельно изучить наш язык, то ли мы столкнулись с технологиями наших предков."
 human_fallen_empires.253.desc.1:0 "Когда мы запустили бортовую систему, компьютер начал сообщать некие данные о масштабной галактической войне и начал готовиться ко взлету. Перехватить управление не удалось и ученым осталось только в срочном порядке эвакуироваться.\nКак замечает ученый §H[leader.GetName],§! довольно странно, что бортовой компьютер говорил на нашем языке. Видимо, технологии древних §PДжу Ахет§! были столь продвинуты, что автопилот мог с легкостью расшифровать любой язык."
 human_fallen_empires.253.0:0 "Возможно, нам стоит проследить за ним."
 human_fallen_empires.254.name:0 "Немотивированная агрессия"
 human_fallen_empires.254.desc:0 "При попытке запуска системы внезапно завыла сирена, корабль начал взлетать. Команда ученых во главе с §H[leader.GetName]§! все еще заперта на борту крейсера."
 human_fallen_empires.254.0:0 "Нам нужно эвакуировать ученого."
 human_fallen_empires.255.name:0 "Любовь - это"
 human_fallen_empires.255.desc:0 "Наш пилот, пытаясь разобраться в новом для него устройстве управления, все же активировал его. Оказалось, что корабль контролируется искусственным интеллектом по имени Марвин. К сожалению, его ячейки памяти повреждены, и он ничего не помнит ни о своих создателях, ни о том, как тут очутился. Спустя несколько дней увлекательных бесед, игр в покер и ручного перебора схем управления, между Марвином и нашим пилотом завязалась дружба, постепенно перерастающая в нечто большее. Если не обращать внимание на его жалобы о несправедливости жизни и странные комплименты, Марвин - отличный "парень".\nКорабль теперь в полном нашем распоряжении."
 human_fallen_empires.255.0:0 "Эээ..."
 # sputnik
 human_fallen_empires.300.name:0 "Найден орбитальный спутник"
 human_fallen_empires.300.desc:0 "Во время развертывания орбитальной инфраструктуры около планеты был обнаружен объект, похожий на небольшой искусственный спутник, покрытый древними иероглифами."
 human_fallen_empires.300.0:0 "Изучите его."
 human_fallen_empires.301.name:0 "Древний спутник"
 human_fallen_empires.301.desc:0 "Исследуемый объект оказался примитивным спутником связи, однако использовал он непостоянные радиочастоты, что позволяло ему более эффективно распространять сигналы, минуя космический мусор и массивные объекты. Возможно, мы сможем извлечь из этого некоторую пользу."
 human_fallen_empires.301.0:0 "Попробуем использовать его."
 human_fallen_empires.302.name:0 "Сигнал"
 human_fallen_empires.302.desc:0 "Конструкция спутника выглядит довольно старой, однако нам повезло, и он функционирует, более того, он передает сигнал куда-то."
 human_fallen_empires.302.0:0 "Этот сигнал нужно проследить."
 human_fallen_empires.302.1:0 "Оставим спутник в покое."
 human_fallen_empires.303.name:0 "Ничего"
 human_fallen_empires.303.desc:0 "Сигнал резко прервался и ученые не смогли его восстановить."
 human_fallen_empires.303.0:0 "Он бесполезен, разберите."
 human_fallen_empires.304.name:0 "Древний спутник"
 human_fallen_empires.304.desc:0 "Спутник имеет довольно причудливую форму: вместо округлых форм корпуса он имеет движущиеся плоские пластины и отбивается ими от всего, что в него врезается, подбирая угол таким образом, чтоб мусор рикошетил."
 human_fallen_empires.304.0:0 "Весьма изобретательно."
 # found sol
 human_fallen_empires_chain_find_sol_title:0 "Солнечная Система"
 human_fallen_empires_chain_find_sol_desc:0 "Мы принимаем сообщение от посла §PДжу Ахет.§! В нем он много говорит о том, что хотел бы наилучшего развития наших отношений, а также о том, что его народ понимает: хорошие отношения - это не только слова, но и в первую очередь - дела. И прилагает к сообщению координаты §PСолнечной Системы,§! которые мы просили."
 human_fallen_empires_chain_find_sol_desc.1:0 "Солнечная система находится по этим координатам."
 human_fallen_empires.350.name:0 "Драгоценная планета"
 human_fallen_empires.350.desc.0.0:0 "Прилетев по заданным координатам, экспедиция действительно находит Солнечную Систему. Никакого подвоха. Это место, откуда на первых колониальных кораблях наши предки отправились покорять космос.\nКоманда флота §H[root.GetName]§! полна желания направиться сразу к третьей планете и познакомиться с местом, откуда произошел наш вид, узнать больше о его прошлом и настоящем."
 human_fallen_empires.350.desc.0.1:0 "Прилетев по заданным координатам, экспедиция действительно находит Солнечную Систему. Никакого подвоха. Если верить официальной истории людей, на третьей от звезды планете их вид эволюционировал от примитивных приматов до вполне продвинутых особей, вышедших в космос.\nМы полны воодушевления и с нетерпением ждете встречи с родным миром этих удивительных созданий."
 human_fallen_empires.350.desc.1.0:0 "Что странно, с планеты не поступает никаких сигналов."
 human_fallen_empires.350.desc.1.1:0 "Судя по виду планеты, там случилось нечто страшное."
 human_fallen_empires.350.0:0 "К третьей планете!"
 human_fallen_empires.350.1:0 "Давайте посмотрим поближе."
 human_fallen_empires.350.2:0 "Давайте посмотрим поближе и поработим их."
 # copernicus events
 human_fallen_empires.355.name:0 "Геоцентрический прецедент"
 human_fallen_empires.355.desc.0:0 "По мере приближения к системе §H[root.GetStarName]§! датчики зафиксировали странную особенность: звезда этой системы имеет существенно меньший размер по сравнению с единственной планетой. Списав эти неожиданные данные на возможную техническую неисправность, §H[root.GetName]§! продолжил путь к §H[root.GetStarName].§!\nКаково же было удивление экипажа, когда по прибытии в систему, они увидели поразительную картину: миниатюрная бледно-желтая звезда покорно вращается вокруг дышащей жизнью планеты, чьи густо-зеленые континенты омываются бескрайними океанами небесного цвета."
 human_fallen_empires.355.desc.1.0:0 "Очевидно, что подобная аномалия нуждается в самом тщательном исследовании."
 human_fallen_empires.355.desc.1.1:0 "К несчастью, наши конкуренты из §H[human_fallen_empires_copernicus_owner.GetName]§! давно хозяйничают в этой системе и едва ли мы найдем тут что-то полезное."
 human_fallen_empires.355.0:0 "Необходимо разобраться."
 human_fallen_empires.355.1:0 "Будьте прокляты, §H[human_fallen_empires_copernicus_owner.GetName]!§!"
 human_fallen_empires.356.name:0 "§H[from.GetName]§!"
 human_fallen_empires.356.desc.0:0 "Система §H[root.GetStarName]§! вызвала неподдельный интерес всего научного сообщества нашей империи. Лучшие умы §H[owner.GetName]§! ожидали данные, полученные в рамках исследования планеты §H[from.GetName],§! явственно возродившей актуальность древних геоцентрических концепций. Собранная научным судном информация поначалу виделась весьма скудной: да, планета §H[from.GetName]§! оказалась цветущим раем, изобилующим разнообразием форм жизни, но никаких данных касательно причин, по которым звезда вращается вокруг планеты, обнаружено не было."
 human_fallen_empires.356.desc.1:0 "Тем не менее, внимание специалистов привлекло присутствие на §H[from.GetName]§! малоразвитой цивилизации, чью разумность поначалу ставили под большой вопрос, ведь в идеальных условиях данной планеты возникновение высокоразвитых существ маловероятно в силу отсутствия каких-либо стимулов для эволюционного развития.\nК большому удивлению исследователей, у этих не отличающихся особой сообразительностью существ, названных нами §H[from.owner.species.GetName],§! было обнаружено существование целого политеистического культа, центральными фигурами которого являются создания, отдаленно напоминающие самих представителей §H[from.owner.species.GetName].§! Изображения этих божеств встречаются в жилищах §H[from.owner.species.GetName],§! а в центре куцых поселений возвышаются посвященные им массивные и грубые статуи, пользующиеся у аборигенов большим почетом.\nБолее того, нами было замечено некое подобие священного места: огромного осколка метеорита, вокруг которого §H[from.owner.species.GetName]§! тысячами собираются раз в три дня, и проводят ужасающие ритуальные танцы с жертвоприношениями."
 human_fallen_empires.356.desc.2:0 "Взятые с осколка пробы показали его полную структурную идентичность с пробами, взятыми с астероида."
 human_fallen_empires.357.name:0 "Пост наблюдения"
 human_fallen_empires.357.desc.0:0 "Результатом кропотливого изучения одинокого астероида стало сенсационное открытие: в недрах была обнаружена заброшенная исследовательская станция.\nНаибольший интерес вызвали запечатанные архивы, сохранившиеся в идеальном состоянии. Для их расшифровки понадобится некоторые время, однако уже сейчас можно с точностью сказать, что информация в них была специально зафиксирована таким образом, чтобы максимально упростить процесс дешифровки."
 human_fallen_empires.357.desc.1:0 "Изображенные на многочисленных настенных барельефах существа имели абсолютную визуальную схожесть с божествами, которым поклоняются §H[human_fallen_empires_copernicus_species.GetName].§!"
 human_fallen_empires.358.name:0 "Не совсем солнечная система"
 human_fallen_empires.358.desc:0 "Во время изучения странного солнца, обращающегося вокруг планеты, самые смелые ученые выдвинули гипотезу о том, что оно было создано искусственно некой развитой цивилизацией, их более умеренные коллеги считают, что данную аномалию могла вызвать "бродячая сингулярность" или другой природный феномен. Стороны сходятся только в том, что такого количества материи недостаточно для образования звезды.\nОкончательный вердикт будет выдвинут, когда появится больше сведений по этой "солнечной" системе."
 human_fallen_empires.359.name:0 "Итоговый отчет"
 human_fallen_empires.359.desc:0 "Изучив звездную систему и узнав о находящейся на астероиде исследовательской базе, в которой содержались зашифрованные архивы, мы создали специальный проект с целью раскрыть секрет этой системы, или же найти хотя бы упоминания о том, что могло породить такую аномалию."
 human_fallen_empires.359.0:0 "Изучим это."
 human_fallen_empires.360.name:0 "Подводя итоги"
 human_fallen_empires.360.desc.0:0 "Найденные нами на заброшенной исследовательской станции в системе §H[human_fallen_empires_copernicus.GetName]§! архивы наконец-то расшифрованы. Полученная информация оказалась настолько поразительной, что наши ученые не поверили своим глазам: как оказалось, мы имеем дело с планетарной системой, созданной искусственно."
 human_fallen_empires.360.desc.1.0:0 "§PТаинственная раса существ,§! оставившая единственным напоминанием о себе неброские настенные изображения, сотворила §H[human_fallen_empires_copernicus.GetName]§! для того, чтобы спасти §H[human_fallen_empires_copernicus_species.GetName]§! от уничтожения."
 human_fallen_empires.360.desc.1.1:0 "§PТаинственная раса существ,§! оставившая единственным напоминанием о себе неброские настенные изображения, сотворила §H[human_fallen_empires_copernicus.GetName]§! для того, чтобы спасти некую иную расу от уничтожения. Учитывая, что на планете не было найдено следов разумной жизни, у них это не получилось."
 human_fallen_empires.360.desc.2.0:0 "Они противостояли жестокой и беспринципной цивилизации §PДжу Ахет§! (персонал станции не скупился на выражения), с которой нам доводилось сталкиваться."
 human_fallen_empires.360.desc.2.1:0 "Они противостояли некой жестокой и беспринципной цивилизации под названием §PДжу Ахет,§! информацией о которой мы не располагаем."
 human_fallen_empires.360.desc.3.0:0 "Восхитившись столь необычным проявлением ксенофилии, наши ученые пытались обнаружить хоть малейшую зацепку, проливающую свет на мотивы, которыми была движима раса спасителей, но все попытки нащупать хоть сколь-нибудь стоящие зацепки оказались тщетными."
 human_fallen_empires.360.desc.3.1:0 "Воистину, только в сознание, пораженное страшным недугом, может прийти мысль о трате невообразимого количества ресурсов ради спасения кучки примитивных животных."
 human_fallen_empires.360.desc.4:0 "Тем не менее, полученная информация пролила свет на природу объекта поклонения §H[human_fallen_empires_copernicus_species.GetName]:§! как оказалось, осколок метеорита, обнаруженный на планете, хранит в себе некое подобие суперкомпьютера, суть которого - обучение туземцев высокоразвитым технологиям. Увы, что-то пошло не так, и вместилище знаний волею судеб было обращено в средоточие примитивной религиозной дремучести.\nМожно предположить, что §H[human_fallen_empires_copernicus_species.GetName]§! вряд ли смогут найти применение данным, скрытым в глубинах этого осколка, но эта информация может принести пользу нашей цивилизации."
 human_fallen_empires.362.name:0 "Осколок"
 human_fallen_empires.362.desc.0:0 "Стало известно, что ведущий ученый, принимающий участие в дистанционном изучении осколка, тайно вывез его с планеты для более подробного исследования.\nМы можем вернуть осколок на место, если действовать быстро, аборигены вряд ли успеют что-то понять.\nВ свою очередь, часть персонала станции настойчиво предлагает, что раз уж осколок у нас, мы должны изучить его, а аборигенам вернуть подделку."
 human_fallen_empires.362.desc.1:0 "Наши ученые благополучно вывезли осколок метеорита с планеты §H[from.GetName].§! Туземцы §H[human_fallen_empires_copernicus_species.GetName]§! больше не проводят многочисленный религиозный сход, но в остальном - что не может не удивлять - их поведение осталось неизменным.\nИнформация, почерпнутая из источников обнаруженного в метеорите терминала, позволила нам взглянуть под другим углом на ряд научных вопросов, стоящих перед нашей цивилизацией."
 human_fallen_empires.362.desc.2:0 "Наши ученые благополучно высадились на планете и приступили к обучению местного населения. Особое внимание они уделили осколку со станции наблюдения: как и ожидалось, в нем содержатся обучающие программы, которые активировались бы по достижению определенного уровня развития.\nРешив несколько простейших дифференциальных уравнений, научная группа убедила осколок, что это произошло.\nЕдва ли его создатели рассчитывали на столь низкий уровень, но внеся определенные коррективы, мы сможем добиться отличных результатов.\nНе говоря о том, что часть информации полезна и нам самим."
 human_fallen_empires.362.0:0 "Он принадлежит им, верните его."
 human_fallen_empires.362.1:0 "Вряд ли §H[human_fallen_empires_copernicus_species.GetName]§! заметят разницу."
 human_fallen_empires.363.desc:0 "После колонизации наши ученые благополучно вывезли осколок метеорита с планеты §H[root.GetName].§!\nИнформация, почерпнутая из источников обнаруженного в метеорите терминала, позволила нам взглянуть под другим углом на ряд научных вопросов, стоящих перед нашей цивилизацией."
 # chain
 human_fallen_empires_chain_copernicus_title:0 "Geocentrism?!"
 human_fallen_empires_chain_copernicus_desc:0 "Исследование загадочной системы."
 human_fallen_empires_scans:0 "Сканы"
 human_fallen_empires_project_copernicus:0 "$human_fallen_empires.355.name$"
 human_fallen_empires_project_copernicus_DESC:0 "Для анализа информации потребуется время. По неизвестной причине создатели архива сохранили много бессмысленных сведений. Одна из самых бесполезных и объемных ячеек называется "Human Fallen Empires". Мы не можем быть уверены в бесполезности информации, пока не изучим ее досконально, что займет не мало времени."
 # ahet
 # planet with only ahets found
 human_fallen_empires.400.name:0 "Неожиданное открытие"
 # you have already found the other ahet planet
 human_fallen_empires.400.desc.0:0 "В соответствии с данными, полученными с исследовательского корабля §H[root.GetName],§! планета колонизирована §PАхет,§! прилетевшими сюда много лет назад. Но по неизвестным причинам их научная мысль сильно деградировала.\nДревние космические корабли заброшены и покрыты растительностью, сложные микросхемы обесточенных приборов используются в качестве украшений."
 # this is your first ahet planet
 human_fallen_empires.400.desc.1:0 "Согласно данным, полученным с исследовательского корабля §H[root.GetName],§! планета колонизирована расой, называющей себя §PАхет.§! Они прилетели сюда много лет назад. Но по неизвестным причинам их научная мысль сильно деградировала.\nДревние космические корабли заброшены и покрыты растительностью, сложные микросхемы обесточенных приборов используются в качестве украшений."
 human_fallen_empires.400.0:0 "Удивительно вновь встречать столь примитивную расу."
 human_fallen_empires.400.1:0 "По крайней мере они не уничтожили себя."
 human_fallen_empires.400.2:0 "Это то, чего §H[owner.GetName]§! нужно избегнуть."
 # planet with ahets and another species found
 human_fallen_empires.401.name:0 "Неожиданное открытие"
 # you have already found the other ahet planet
 human_fallen_empires.401.desc.0:0 "Наши ученые с удивлением сообщают, что планета заселена двумя разумными видами, один из них - аборигены, а другой - это потомки куда более развитых §PАхет,§! прибывших сюда много лет назад на кораблях, чьи развалины давно поглотила буйная растительность.\nПочти невероятным образом народы приспособились к друг другу, а цивилизация управляется советом мудрейших представителей обеих рас. Процветает торговля, при этом ни одна из рас не подвергается дискриминации. Кажется, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на отдельно взятой планете."
 # this is your first ahet planet
 human_fallen_empires.401.desc.1:0 "Наши ученые с удивлением сообщают, что планета заселена двумя разумными видами, один из них - аборигены, а другой - это потомки куда более развитой расы, называющей себя §PАхет.§! Они прибыли сюда много лет назад на кораблях, чьи развалины давно поглотила буйная растительность.\nПочти невероятным образом народы приспособились к друг другу, а цивилизация управляется советом мудрейших представителей обеих рас. Процветает торговля, при этом ни одна из рас не подвергается дискриминации. Кажется, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на отдельно взятой планете."
 human_fallen_empires.401.0:0 "Удивительно вновь встречать столь примитивную расу."
 human_fallen_empires.401.1:0 "А можно мне парочку?"
 human_fallen_empires.401.2:0 "Отвратительно."
 human_fallen_empires.401.3:0 "Возможно, они еще вернутся к звездам."
 # raar story 500 - 501
 human_fallen_empires.500.name:0 "Голокуб"
 human_fallen_empires.500.desc:0 "На планете §H[root.GetName]§! в укрепленном хранилище информации наши специалисты обнаружили скрытый блок данных, к которому не обращались сотни лет. Судя по всему, это информация для самых высокопоставленных §PДжу Ахет.§! В процессе расшифровки часть записей была уничтожена, но оставшиеся представляют огромный интерес."
 human_fallen_empires.501.name:0 "Воспроизведение записи"
 human_fallen_empires.501.desc:0 "Инициализация голографического интерфейса."
 human_fallen_empires.501.0.response:0 "Имя, данное мне при рождении - §PРа`ар,§! при смерти §PРа,§! из расы существ, именующих себя §PАхет,§! от которой ныне осталась лишь тень былого величия. Пусть меня стали величать богом, бессмертным я не стал."
 human_fallen_empires.501.1.response:0 "Моя раса столкнулась с угрозой вымирания: неизвестная Болезнь охватила наши города и внешние аванпосты. Несмотря на нашу продвинутую медицину, больные становились апатичны, у них пропадал аппетит, они постепенно слабели, впадали в кому, за которой следовала смерть. В обстановке строжайшей секретности было решено снарядить несколько колониальных кораблей с тщательно отобранным экипажем из немногих здоровых представителей §PАхет.§!\nС целью сохранения нашего вида мы отправились в странствие среди звезд. И я, как один из величайших учёных и единственный из великих умов, не пораженных болезнью, был выбран Научным Советником экспедиции."
 human_fallen_empires.501.2.response:0 "Спустя 70 лет полета и 89.8% общего пути в системе, в которой мы остановились для пополнения запаса воды и кислорода, была обнаружена примитивная цивилизация, поклоняющаяся солнцу. Нас было мало и это оказалось отличной возможностью для нашей расы получить рабочую силу, и прекрасной возможностью для меня..."
 human_fallen_empires.501.3.response:0 "Планета, на которой найдена примитивная цивилизация, была, мягко говоря, непригодна для обитания, могу лишь посочувствовать будущему представителей расы, как их назвали, §PЛюдей.§! По моей настоятельной рекомендации мы изъяли несколько десятков поселений, чтобы использовать их на начальных этапах предстоящей колонизации. Наверное, члены Совета удивились, когда я вызвался организовать размещение и контроль этих дикарей на борту корабля.\nК сожалению, а может быть к счастью, на корабле было больше свободных мест, чем здоровых §PАхет§! на нашей планете. Но к тому моменту в моем гениальном уме созрел план. Неэффективная и малодушная политика Совета однажды привела нашу цивилизацию к краху. Так может ли сознательный гражданин попустительствовать повторению истории? Пришло время торжествовать разуму."
 human_fallen_empires.501.4.response:0 "Какие они трусливые, мои так называемые коллеги. Из сотен подчиненных я могу быть уверенным едва ли в десятке. Но мой блистательный интеллект решал и не такие головоломки. Дикари, которых мы подобрали на своей последней остановке перед новым домом, оказались весьма смышлеными: несколько эффектных появлений и они начали видеть во мне своего бога Ра. Причудливые совпадения."
 human_fallen_empires.501.5.response:0 "*ошибка чтения*\n... финальном этапе торможения, через несколько месяцев, мы должны были лечь на геостационарную орбиту и начать подготовку к приземлению.\nНо неожиданно случилось то, чего мы так боялись: Болезнь вернулась. Симптомы не так страшны, как паника, которую повлекла за собой эта новость. Разумеется, никто не хотел оставаться в зонах карантина, из-за чего эти зоны увеличивались, пока в дело не вмешались военные. Я пытался поговорить с военным советником, но он сделал вид, что не понимает моих намеков. Кажется, он не видит дальше своего носа. А может быть, он не считает меня достойным союзником?\nВ любом случае, там, где одни видят трагедию, великие видят возможность."
 human_fallen_empires.501.6.response:0 "Я внушил своим воспитанникам мысль, что они - святые воины и избраны мной для решающей битвы со злом. В какой-то мере так оно и есть. Со своими доверенными людьми я похитил несколько контейнеров с оружием и начал тренировки. Кажется, все слишком заняты соблюдением карантина и подготовкой к посадке."
 human_fallen_empires.501.7.response:0 "Я вызвался руководить добычей ископаемых для колонии. Они были только рады избавиться от меня, думают...\n*ошибка чтения*\n...енный Советник пытался укрепить свое влияние, но оказался не так хитер. Главный Администратор временно отстранил его от службы и заключил под домашний арест, впрочем, подобные склоки обычное дело для нашей цивилизации."
 human_fallen_empires.501.8.response:0 "Близится день решающей схватки, мы переоборудуем транспортные шаттлы, на которых обычно перевозят руду. Теперь их можно будет использовать для высадки десанта или прикрытия с воздуха.\nСкоро начнут умирать первые инфицированные, тогда у моих соплеменников резко прибавится хлопот. Лучшего момента не придумаешь."
 human_fallen_empires.501.9.response:0 "Я дал им технологии, знания, навыки. Пусть они и были слабоумными приматами, их способность к обучению заслуживает похвалы. Мои ослабевшие соотечественники пытались дать отпор, но наша неожиданная и прекрасно спланированная атака не оставила им ни единого шанса. Я инициировал самоуничтожение колониального корабля. Без нужных припасов их сопротивление было обречено. Быстрые и яростные атаки моих воинов сломили их волю к победе, и сегодня мы со сподвижниками из числа §PАхет§! и §PЛюдей§! празднуем победу."
 human_fallen_empires.501.10.response:0 "Спустя 50 лет меня окружают только жрецы §PЛюди,§! постепенно §PАхет§! стали вторым сортом, всех моих бывших сотрудников оттеснили от важных постов.\nОни давно поняли, что я никакой не Бог, но мы храним наш молчаливый договор."
 human_fallen_empires.501.11.response:0 "Мои подданные возвели мне огромный храм, также как они это делали на своей родной планете. Исполинская конструкция, сложенная из больших блоков известняка. Так они проявляют свое уважение, но я не очень понимаю, зачем мне может понадобиться нечто подобно...\n*ошибка чтения*\n...ховный Жрец пригласил меня осмотреть отделку внутренних палат. После того, как мой паланкин углубился в извилистые ходы, огромный блок известняка закрыл вход.\nСтены слишком толстые, чтобы воспользоваться коммуникатором. Остается только ждать помощи."
 human_fallen_empires.501.12.response:0 "Я поглотил всех рабов и жрецов. Силы покидают меня. Наверное, ты, слушающий меня сейчас, найдешь мой труп в нелицеприятной позе, если, конечно, у вашего вида есть лица.\nСейчас, проживая последние дни в этой замысловатой ловушке, я поведаю тебе последние слова истории перед закатом моей жизни."
 human_fallen_empires.501.0:0 "Инициализация записи 1."
 human_fallen_empires.501.1:0 "Инициализация записи 2."
 human_fallen_empires.501.2:0 "Инициализация записи 5."
 human_fallen_empires.501.3:0 "Инициализация записи 7."
 human_fallen_empires.501.4:0 "Инициализация записи 8."
 human_fallen_empires.501.5:0 "Инициализация записи 12."
 human_fallen_empires.501.6:0 "Инициализация записи 13."
 human_fallen_empires.501.7:0 "Инициализация записи 15."
 human_fallen_empires.501.8:0 "Инициализация записи 18."
 human_fallen_empires.501.9:0 "Инициализация записи 20."
 human_fallen_empires.501.10:0 "Инициализация записи 31."
 human_fallen_empires.501.11:0 "Инициализация записи 34."
 human_fallen_empires.501.12:0 "Инициализация записи 36."
 human_fallen_empires.501.13:0 "Где-то я это уже слышал."
 human_fallen_empires.501.13.tooltip:0 "Но в моей истории всех спасла рыжеволосая девушка, превратившаяся в феникса."
 # terminator event
 human_fallen_empires.550.name:0 "Ничего, совсем ничего"
 human_fallen_empires.550.desc:0 "Вернувшаяся научная группа не нашла ничего интересного. При этом руководитель группы §H[human_fallen_empires_550_scientist.GetName]§! выглядел озабоченным, а в его докладе 43 раза упоминалось, что они не нашли ровным счетом ничего примечательного."
 human_fallen_empires.550.0:0 "Ну ничего так ничего."
 human_fallen_empires.552.name:0 "Инцидент"
 human_fallen_empires.552.desc:0 "Поступило сообщение, что §H[root.GetName]§! уничтожен. Проанализировав сделанные в последние минуты бортовым компьютером записи, эксперты выяснили, что заподозривший неладное персонал пригласил §H[human_fallen_empires_550_scientist.GetName]§! на беседу, в процессе которой §H[human_fallen_empires_550_scientist.GetName]§! применил взрывное устройство, приведшее к гибели судна. Инженеры, обследовавшие место взрыва, пришли к выводу, что вернувшееся с §H[human_fallen_empires_memorial_planet.GetName]§! существо было высокотехнологичным военным киборгом, подменившим §H[human_fallen_empires_550_scientist.GetName].§!"
 human_fallen_empires.552.0:0 "Огорчительно."
 human_fallen_empires.553.name:0 "Исчезновение"
 human_fallen_empires.553.desc:0 "С §H[root.GetName]§! поступило сообщение, что ведущий ученый §H[human_fallen_empires_550_scientist.GetName]§! пропал при загадочных обстоятельствах. Остается неясным, дело ли это рук конкурирующих цивилизаций, или же причина в редком природном феномене. Служба безопасности мобилизовала свои силы в попытках найти §H[human_fallen_empires_550_scientist.GetName].§!"
 human_fallen_empires.553.0:0 "Утройте усилия, не так уж у нас и много великих умов."
 human_fallen_empires.554.name:0 "Покушение"
 human_fallen_empires.554.desc:0 "Службе безопасности удалось предотвратить готовящееся на вас покушение. Задержанным оказался §H[human_fallen_empires_550_scientist.GetName].§! Но в процессе допроса он привел в действие взрывное устройство. Судя по сохранившимся данным сканирования из камеры допроса, вернувшееся с §H[human_fallen_empires_memorial_planet.GetName]§! существо было высокотехнологичным военным киборгом, подменившим собой нашего ученого. Его мотивы остались неясны."
 human_fallen_empires.554.0:0 "Пронесло."
 human_fallen_empires.555.name:0 " "
 human_fallen_empires.555.desc.0.0:0 "В столице глубокая ночь."
 human_fallen_empires.555.desc.0.1:0 "В столице ночная смена."
 human_fallen_empires.555.desc.1.0:0 "Она утопает в зелени, воздух пахнет недавно прошедшим дождем и цветами, всюду, светясь, парят семена арктурианского тополя, издалека доносится шум водопадов."
 human_fallen_empires.555.desc.1.1:0 "Воздух гораздо более влажный, чем где-либо на планете, из-за многочисленных фонтанов и небольших водопадов, которые вошли в моду как символ богатства и процветания нашей великой империи."
 human_fallen_empires.555.desc.1.2:0 " "
 human_fallen_empires.555.desc.1.3:0 "В столице искусственная ночь, она утопает в зелени, воздух пахнет недавно прошедшим дождем и цветами, всюду, светясь, парят семена арктурианского тополя, издалека доносится шум водопадов. И из распахнутого окна верхней комнаты самого высокого здания, мне хорошо видна поверхность защитного поля, отделяющего наш мир от солнца и покрывающие его миллионы искусственных звезд."
 human_fallen_empires.555.desc.1.4:0 "Даже днем мало что видно из-за огромных туч пепла и сажи. За пеленой коричневого снега и вырывающегося пара из отверстий вентиляции, обильно покрывающих заснеженную поверхность города, видны лишь далекие тусклые огни. Резиденция правителя - одно из немногочисленных зданий столицы, возвышающихся над поверхностью, под которой днем и ночью кипит деловая жизнь."
 human_fallen_empires.555.desc.2.0:0 "На небе сегодня нет луны, и из распахнутого окна верхней комнаты самого высокого здания столицы мне хорошо видны миллиарды звезд."
 human_fallen_empires.555.desc.2.1:0 "И из распахнутого окна верхней комнаты самого высокого здания столицы мне хорошо видны миллиарды звезд."
 human_fallen_empires.555.desc.2.2:0 "На небе §H[human_fallen_empires_555_orbiting_planet.GetName]§! сияет в своем великолепии, из распахнутого окна мне хорошо видны его кольца."
