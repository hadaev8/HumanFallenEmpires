 human_fallen_empires_plague.61.desc:0 "С §H[from.GetName]§! оборвалась связь, видимо, никто не выжил после заражения планеты."
 human_fallen_empires_plague.61.0:0 "Траурный день."
 human_fallen_empires_plague.152.name:0 "Бомбардировка окончена"
 human_fallen_empires_plague.152.desc:0 "§H[from.leader.GetName]§! докладывает о выполнении задания. Экология планеты не скоро оправится, а мольбы о милосердии, излучаемые планетой во всех диапазонах, будут еще долго разноситься в космосе, возможно, дольше, чем просуществует цивилизация §H[root.GetName].§!"
 human_fallen_empires_plague.152.0:0 "Как будто геноцид - это что-то необычное в нашей империи."
