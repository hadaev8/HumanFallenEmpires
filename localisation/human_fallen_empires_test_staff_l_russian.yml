l_russian:
 # test stuff
 personality_human_fallen_empires_egypt:0 "Однажды отступившие"
 personality_human_fallen_empires_egypt_desc:0 "Эта цивилизация однажды правила Галактикой, пока что-то не пошло не так.\nКто знает, вернутся ли они на путь экспансии?"

 personality_human_fallen_empires_future:0 "Наивные изоляционисты"
 personality_human_fallen_empires_future_desc:0 "Эта цивилизация совершенно не интересуется происходящим за пределами своих миров. Они не видят угрозы в ком-либо и занимаются лишь обслуживанием своих потребностей."

 personality_human_fallen_empires_egypt_awakened:0 "Доктрина Приращения"
 personality_human_fallen_empires_egypt_awakened_desc:0 "Эта цивилизация поставила во главу угла Доктрину Приращения: вселенная - мастерская, а человек в ней работник. Прочие разумные виды - не более, чем полезный инструмент."

 personality_human_fallen_empires_future_awakened:0 "Доктрина Всеобщего Блага"
 personality_human_fallen_empires_future_awakened_desc:0 "Эта цивилизация подчинила свои действия Доктрине Всеобщего Блага: близится буря, буря, какую галактика еще не знала, шторм, в котором мало кто уцелеет. Необходимо объединить всех разумных под одним стягом. Любой ценой. Ради общего блага."

 pc_human_fallen_empires_memorial:0 "Мемориальная планета"
 pc_human_fallen_empires_memorial_desc:0 "На этой планете заметны следы древнего сражения: поверхность усеяна обломками кораблей, руинами строений и прочими свидетельствами кровопролития.\nСледует основать колонию и обыскать все тщательнее.\nНо если на это кладбище кто-то претендует, они будут не в восторге."
 pc_human_fallen_empires_memorial_tile:0 ""
 pc_human_fallen_empires_memorial_tile_desc:0 ""

 human_fallen_empires_future_hostile_greeting.1:0 "Врагов добросердечия и милосердия надлежит истреблять на корню."
 human_fallen_empires_future_neutral_greeting.1:0 "Мы самая миролюбивая нация Галактики. Чем я могу помочь вам?"

 SUBJECT_human_fallen_empires_future_vassal:0 "Член Коалиции Миров"
 SUBJECT_DESC_human_fallen_empires_future_vassal:0 "Члены §PКоалиции Миров§! не могут проводить самостоятельную политику и платят налоги главе коалиции. Ради интеграции в Сообщество, от них также требуется изменение господствующих принципов."

 # cb types
 war_demand_human_fallen_empires_make_collition_member_header:0 "§PСделать членом Коалиции Миров§!"
 war_demand_human_fallen_empires_make_collition_member_subtext:0 "[parameter:country.GetName]"
 war_demand_human_fallen_empires_make_collition_member_tooltip_header:0 "$war_demand_human_fallen_empires_make_collition_member_header$"
 war_demand_human_fallen_empires_make_collition_member_tooltip_content:0 "Подать петицию от имени [parameter:country.GetName] о членстве в Коалиции Миров."
 war_demand_human_fallen_empires_make_collition_member_tooltip_proper_header:0 "$war_demand_human_fallen_empires_make_collition_member_header$"
 war_demand_human_fallen_empires_make_collition_member_tooltip_proper_content:0 "Подать петицию от имени империи [parameter:country.GetName] о членстве в Коалиции Миров."

 war_demand_human_fallen_empires_exit_from_coallition_header:0 "§PВыход из Коалиции Миров§!"
 war_demand_human_fallen_empires_exit_from_coallition_subtext:0 "[parameter:country.GetName]"
 war_demand_human_fallen_empires_exit_from_coallition_tooltip_header:0 "$war_demand_human_fallen_empires_exit_from_coallition_header$"
 war_demand_human_fallen_empires_exit_from_coallition_tooltip_content:0 "Наши адмиралы подадут петицию о выходе из Коалиции Миров."
 war_demand_human_fallen_empires_exit_from_coallition_tooltip_proper_header:0 "$war_demand_human_fallen_empires_exit_from_coallition_header$"
 war_demand_human_fallen_empires_exit_from_coallition_tooltip_proper_content:0 "Наши адмиралы подадут петицию о выходе из Коалиции Миров."

 war_demand_human_fallen_empires_challenge_coallition_leadership_header:0 "§PОспорить Лидерство§!"
 war_demand_human_fallen_empires_challenge_coallition_leadership_subtext:0 "[parameter:country.GetName]"
 war_demand_human_fallen_empires_challenge_coallition_leadership_tooltip_header:0 "$war_demand_human_fallen_empires_challenge_coallition_leadership_header$"
 war_demand_human_fallen_empires_challenge_coallition_leadership_tooltip_content:0 "Нашим флотилиям предстоит раунд переговоров. В случае успеха мы станем новым лидером Коалиции Миров."
 war_demand_human_fallen_empires_challenge_coallition_leadership_tooltip_proper_header:0 "$war_demand_human_fallen_empires_challenge_coallition_leadership_header$"
 war_demand_human_fallen_empires_challenge_coallition_leadership_tooltip_proper_content:0 "Нашим флотилиям предстоит раунд переговоров. В случае успеха [GetCountry.GetName] станет новым лидером Коалиции Миров."

 ## criopods anomaly

 # anomaly desc
 human_fallen_empires_criopods_category.desc:0 "Научный корабль засек странный сигнал с поверхности §Y[This.GetName]§!"

 # event
 human_fallen_empires.5051.name:0 "Криокапсулы"
 # step 1
 # have contact
 human_fallen_empires.5051.step1.desc.1:0 "Сканируя планету §Y[human_fallen_empires_criopods_planet.GetName]§!, приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаруживает потерпевший крушение крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль Кад Репаблик, полный криокапсул с еще живыми людьми."
 # havent contact
 human_fallen_empires.5051.step1.desc.2:0 "Сканируя планету §Y[human_fallen_empires_criopods_planet.GetName]§!, приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаруживает потерпевший крушение неопознанный крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль неких Кад Репаблик, полный криокапсул с еще живыми гуманоидами."
 # human addition
 human_fallen_empires.5051.step1.desc.3:0 "Не просто гуманоидами, а представителями нашей расы!"
 # step 2
 human_fallen_empires.5051.step2.desc.1:0 "Судя по всему, компьютер корабля содержал дефектный алгоритм, из-за которого древо принятия решений оказалось не способно исполнить директиву аварийного размораживания."
 # step 3
 # human
 # have contact
 human_fallen_empires.5051.step3.desc.1:0 "Мы разбудили нескольких старших офицеров, они сообщили, что не согласны с политикой правительства §PКад Репаблик§!, и готовы стать подданными нашей империи в обмен на помощь с основанием колонии."
 # havent contact
 human_fallen_empires.5051.step3.desc.2:0 "Вероятнее всего, если разбудить этих людей вручную, помочь им устроиться и основать колонию, они будут благодарны и с удовольствием присоединятся к нашей империи. И может быть ответят на наши вопросы."
 # non human
 # xenophobe
 human_fallen_empires.5051.step3.desc.3:0 "Большая удача - найти так много тестового биоматериала. Ученые во главе с §Y[From.GetLeaderName]§! считают, что изменив программу генерации снов, возможно сделать этих гуманоидов нашими послушными рабами, и с их помощью колонизировать планету."
 # xenophile
 human_fallen_empires.5051.step3.desc.4:0 "Кажется, эти прелестные создания не могут ничего сделать, но наши ученые считают, что мы можем освободить их от пут сна."
 # collectivist
 human_fallen_empires.5051.step3.desc.5:0 "Большая удача - найти так много полностью беспомощных гуманойдов. наши ученые считают, что изменив программу генерации снов, мы сможем сделать этих гуманоидов послушными нашему правительству, они создадут на планете колонию."
 # individualist дописать
 human_fallen_empires.5051.step3.desc.6:0 "Вероятнее всего, если разбудить этих гуманоидов, помочь им устроиться и основать колонию, они окажутся в силах самостоятельно определить свою судьбу."

 # options
 human_fallen_empires.5051.0:0 "Прекрасная сделка."
 human_fallen_empires.5051.1:0 "Счастливый случай."
 human_fallen_empires.5051.2:0 "Надо держать их под надзором."
 human_fallen_empires.5051.3:0 "Они опасны, уничтожьте их."
 human_fallen_empires.5051.4:0 "Мы должны помочь им."
 human_fallen_empires.5051.5:0 "Ради общего блага."
 human_fallen_empires.5051.6:0 "Пускай решают."

 # second event for individualist
 human_fallen_empires.5052.name:0 "Решение"
 human_fallen_empires.5052.desc.1:0 "Замороженные люди на планете §Y[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи безоговорочно. Они пригласили наших управленцев и инженеров для интеграции в нашу империю."
 human_fallen_empires.5052.desc.2:0 "Размороженные людишки на планете §Y[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи, но при этом сохранить автономию. Подписание договора о вассалитете кажется им идеальным решением. Они уже отправили к нам официальных дипломатических представителей."
 human_fallen_empires.5052.desc.3:0 "Размороженные человеки на планете §Y[human_fallen_empires_criopods_planet.GetName]§! решили, что хотят создать новое независимое государство. Они уже отправили к нам официальных дипломатических представителей."

 # options
 human_fallen_empires.5051.1:0 "Мудрое решение."
 human_fallen_empires.5051.2:0 "Мы принимаем их решение."
 human_fallen_empires.5051.3:0 "Мы обязаны уважать их решение."
 human_fallen_empires.5051.4:0 "Все же, нам нужна эта планета."

 ## dead worms anomaly

 # anomaly desc
 human_fallen_empires_dead_worms_category.desc:0 "Научный корабль засек странный сигнал на орбите §Y[This.GetName]§!"

 # event
 human_fallen_empires.5056.name:0 ""
 human_fallen_empires.5056.desc:0 "§GС экрана смотрит рептилоид. Его язык быстрыми движениями поочередно увлажняет два больших глаза.\nШипящим голосом он начинает:§!\n\nМне так одиноко. Я несусь в пространстве вокруг мертвой планеты. Я окружен трупами коллег, решивших уйти раньше меня. И вот перед тем как последовать за ними, я сделаю эту запись, в надежде, что кто-то ее найдет и вспомнит народ Брунен Джи."
 human_fallen_empires.5056.0.response:0 "Наша цивилизации освоила сверхсветовые перелеты всего 3 цикла назад. Все были полны воодушевления. Мы так долго мечтали о том, чтобы исследовать близлежащие звезды, познакомиться с новыми формами жизни. Первые несколько экспедиций прошли успешно. Разнообразные виды гоминид, растений, даже некоторые не столь развитые рептилии пополняли наши зоопарки и исследовательские лаборатории.\nНо цикл назад на одном из кораблей, прибыло нечто... неуказанное в транспортной декларации, нечто невообразимо странное. Удивительный паразит. §PЧервь§!, проникающий в разум носителя и полностью его контролирующий. Его невозможно было засечь, жертва не теряла сознание, не чувствовала дискомфорта, паразит получал доступ ко всей памяти носителя, к его умениям, но начинал их использовать в своих интересах. Удивительно, что он приводил в чувства даже тех, у кого был сильно поврежден третий мозг. Неизлечимо больные исцелялись, пожилые молодели, больные насморком получили второй шанс. Мы не понимали, что происходит, и назвали это неординарно-спровоцированной генетической аномалией."
 human_fallen_empires.5056.1.response:0 "Но некоторое время спустя сотни тысяч зараженных паразитом сограждан заявили о себе открыто и предложили считать их новой расой со всеми сопутствующими правами и привилегиями.\nНаша цивилизация стойко восприняла удар, мы никогда не отличались воинственностью, к тому же черви вовсе не хотели нас уничтожить. Чем более совершенна нервная система носителя, тем лучше себя чувствовал в ней паразит, и наш вид оказался единственным подходящим носителем на планете. Мы назвали их "соседями".\nУ нас все получилось. Мы выделили "соседям" города. И отправляли туда всех наших безнадежно больных и старых, а соседи пообещали контролировать свою численность и занимать новые тела только с согласия носителей."
 human_fallen_empires.5056.2.response:0 "Но половину цикла назад на орбите нашей планеты появились незнакомые корабли. "Соседи" кричали и плакали, тысячами рвались к космодромам и пытались улететь. Образ этих кораблей был спрятан глубоко внутри их генетической памяти, но никому не удалось сбежать.\nБез всякого предупреждения корабли открыли огонь. Несколько дней из их орудий нескончаемым потоком лилось пламя. Планету буквально стерилизовали. Все наши мечты, все наши представления о нас, о нашем месте во вселенной, все наши боги, сгорали в этом огне. На станции мы наблюдали ужасное, но завораживающее зрелище, как гибнет все то, что мы знали, но не в наших силах было это остановить.\nПланета сияла, как солнце.\nЭто был конец мира."

 # options
 human_fallen_empires.5056.0:0 "Инициализация записи 1."
 human_fallen_empires.5056.1:0 "Инициализация записи 2."
 human_fallen_empires.5056.2:0 "Инициализация записи 3."
 human_fallen_empires.5056.3:0 "Хороший пришелец - мертвый пришелец."
 human_fallen_empires.5056.4:0 "Ужасная утрата."
 human_fallen_empires.5056.5:0 "Очевидно, черви подчинили себе их правительство."
 human_fallen_empires.5056.6:0 "Мы извлечем урок из их истории."

 # projects
 human_fallen_empires_pyramid_project:0 "Пирамида"
 human_fallen_empires_pyramid_project_DESC:0 "Исследовательская группа никогда не сталкивалась ни с чем подобным. Вся внешняя поверхность пирамиды испещрена древнеегипетскими иероглифами. Понять, что они означают, не представляется возможным."

 human_fallen_empires_military_warehouse_project:0 "Военный склад"
 human_fallen_empires_military_warehouse_project_DESC:0 "Назначение этого сооружения остается неясным."

 human_fallen_empires_found_cruiser_project:0 "Обнаружен корабль"
 human_fallen_empires_found_cruiser_project_DESC:0 "Древний космический корабль на планете, пострадавшей в древней войне, - это ведь не опасно?"

 human_fallen_empires_sputnik_project:0 "Спутник"
 human_fallen_empires_sputnik_project_DESC:0 "Спутник, кажется, не подает признаков активности."

 # contact dialoge 5000
 # desc
 human_fallen_empires.5001.desc.0:0 "Воу, кто тут у нас?! Вы необычайно фотогеничны. Можно пощупать вашу удивительную шкуру?\nМы очень рады приветствовать вас! С нетерпением ждем плодотворного сотрудничества в будущем. Как насчет культурного обмена ради §PОбщего Блага§! и укрепления наших отношений?"
 human_fallen_empires.5001.desc.1:0 "Вы не представляете, как мы счастливы! Прошло столько лет, и наконец-то мы встречаем что-то новое. А ведь к нам редко забредают гости. Сами путешествовать мы, к сожалению, не можем."
 human_fallen_empires.5001.desc.2:0 "Пожалуйста, оставайтесь с нами сколько пожелаете, мы с радостью послушаем ваши истории, покажем их в гиперсети, абсолютно каждый гражданин республики с нетерпением ждет прикосновения к вашей культуре. Какой прекрасный день!"
 human_fallen_empires.5001.desc.3:0 "Наша жизнь не всегда была так беззаботна. В это, может быть, сложно поверить, но однажды мы оказались на грани уничтожения."
 human_fallen_empires.5001.desc.4:0 "Столетия представители нашего вида заселяли одну звездную систему за другой, и, развивая институты демократии, стремясь к справедливому миру, создали §PОбъединенную Федерацию Планет§!. Их влияние росло, а колоний становилось все больше, как и населяющих их народов.\nНо на одной из планет они повстречали то, к чему не были готовы: §PМозговых Червей§!. Сначала была заражена одна колония, потом две, зараза распространялась молниеносно, а отсутствие границ внутри нашего союза чуть не стало роковым для всей цивилизации."
 human_fallen_empires.5001.desc.5:0 "Лекарства не существовало, нам пришлось пойти на немыслимое: уничтожать уже зараженные колонии Федерации, чтобы дать шанс выжить нетронутым. Наш сектор находился в одном из самых удаленных уголков освоенной вселенной. Узнав про трагедию, мы послали все силы на помощь тем немногим, кто еще сражался. Пробиваясь с боями через красную зону, наши отцы познали горечь утрат.\nНо у вселенной были свои планы: по пути они попали в гиперподпространственную аномалию и переместились в прошлое. Попытка предупредить или как-то изменить будущее приведет к катастрофическим последствиям. Адмиралы понимали это и, руководствуясь §PПервой Временной Директивой§!, избрали путь изоляционизма. Однако, нынешнее поколение жаждет новых контактов и впечатлений."
 human_fallen_empires.5001.desc.6.1:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается высокий мужчина со словами: "Мы засекли странный сигнал".\nОкинув быстрым взглядом происходящее, он произносит команду, и звук отключается.§!\n§BКажется, между ними происходит какая-то ссора, после чего женщина выходит из каюты.§!"
 human_fallen_empires.5001.desc.6.2:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается второе существо со словами: "Мы засекли странный сигнал".\nВ результате возникшего взаимодействия, первое выходит из помещения.§!\n§BОни кажутся совершенно безумными существами, недавно спустившимися с пальм.§!"
 human_fallen_empires.5001.desc.7:0 "Что? Это моя дочь. Она опять использовала консоль связи без разрешения.\nПозвольте представиться, я §Y[human_fallen_empires_male_leader.GetName]§!, командующий §PПервым Миротворческим Корпусом§!.\nОт имени §PКад Репаблик§! я счастлив приветствовать вас. Но к сожалению, посещение нашей территории запрещено для других рас. Вам необходимо покинуть это пространство."

 # options
 # step 0
 human_fallen_empires.5001.0.0:0 "Очередные розовокожие."
 human_fallen_empires.5001.0.1:0 "Вас тоже похитили пришельцы?"
 human_fallen_empires.5001.0.2:0 "Вы - люди, но как это возможно?"
 human_fallen_empires.5001.0.3:0 "Люди в космосе. Этому должно быть объяснение."
 human_fallen_empires.5001.0.4:0 "Мы будем счасливы пощупать вашу шкуру!"
 human_fallen_empires.5001.0.5:0 "Говорящая дубленка!"
 human_fallen_empires.5001.0.6:0 "Приветствую вас от имени империи §Y[Root.GetName]§!."
 human_fallen_empires.5001.0.7:0 "Пощупайте, но не бесплатно."
 # step 1
 human_fallen_empires.5001.1.0:0 "Откуда вы все-таки взялись?"
 human_fallen_empires.5001.1.1:0 "Слишком много пришельцев."
 human_fallen_empires.5001.1.2:0 "А почему вы не путешествуете?"
 human_fallen_empires.5001.1.3:0 "Сама судьба привела нас к вам."
 human_fallen_empires.5001.1.4:0 "Интересно."
 # step 2
 human_fallen_empires.5001.2.0:0 "Так может вы все же расскажите?"
 human_fallen_empires.5001.2.1:0 "Мы бы хотели узнать побольше."
 human_fallen_empires.5001.2.2:0 "С облегчением вас покидаем."
 human_fallen_empires.5001.2.3:0 "Рады знакомству, но нам пора."
 # step 3
 human_fallen_empires.5001.3.0:0 "Ситуация проясняется."
 human_fallen_empires.5001.3.1:0 "Общими силами можно справиться с чем угодно."
 human_fallen_empires.5001.3.2:0 "Испытания закаляют характер."
 human_fallen_empires.5001.3.3:0 "Учитывая вашу внешность, не мудрено..."
 human_fallen_empires.5001.3.4:0 "Это стало бы великой утратой."
 human_fallen_empires.5001.3.5:0 "Нельзя избежать конфликтов."
 human_fallen_empires.5001.3.6:0 "Наверняка вы влезли в какую-то войнушку."
 human_fallen_empires.5001.3.7:0 "Чему быть, того не миновать."
 human_fallen_empires.5001.3.8:0 "Кризис всегда открывает возможности."
 # step 4
 human_fallen_empires.5001.4.0:0 "Удивительно много информации."
 human_fallen_empires.5001.4.1:0 "Черви не осознали своего места в иерархии? Или вы?"
 human_fallen_empires.5001.4.2:0 "Кошмар потери индивидуальности."
 human_fallen_empires.5001.4.3:0 "Вы были слишком наивны."
 human_fallen_empires.5001.4.4:0 "Вот бы взглянуть на этих червей."
 human_fallen_empires.5001.4.5:0 "Вы стали жертвой дружелюбия."
 human_fallen_empires.5001.4.6:0 "Может, можно было договориться?"
 human_fallen_empires.5001.4.7:0 "Бог поможет, он всегда помогает."
 human_fallen_empires.5001.4.8:0 "Вселенная беспощадна."
 # step 5
 human_fallen_empires.5001.5.0:0 "Вы хотите сказать, что это наше будущее?!"
 human_fallen_empires.5001.5.1:0 "Целое больше части."
 human_fallen_empires.5001.5.2:0 "Верное решение великих умов."
 human_fallen_empires.5001.5.3:0 "Где-то еще и мерзкие черви."
 human_fallen_empires.5001.5.4:0 "Мы вам соболезнуем."
 human_fallen_empires.5001.5.5:0 "Впредь будьте наготове."
 human_fallen_empires.5001.5.6:0 "Да продлится мир вечно."
 human_fallen_empires.5001.5.7:0 "Горнило войны закалило Дух."
 human_fallen_empires.5001.5.8:0 "Это вас многому научило."
 # step 6
 human_fallen_empires.5001.6.0:0 "А куда ушла посол?"
 human_fallen_empires.5001.6.1:0 "Куда ушло первое существо?"
 # step 7
 human_fallen_empires.5001.7.0:0 "Мы пришлем дипломатических представителей"

 human_fallen_empires.5011.name:0 "Перехват сообщения"
 human_fallen_empires.5011.desc.0:0 "Сограждане, мы слышим вас! Мы так же, как и вы устали от трусости и пассивности предателей из душных кабинетов бундестага. И мы - §PРадикальные Дипломаты§!, берем власть в свои руки, дабы вернуть народу надежду! Когда-то наша цивилизация была величайшей в галактике! Настало время вспомнить об этом! Разрушить скорлупу, в которой долгое время зрел наш гнев, дабы восстав гордым фениксом, испепелить наших врагов. Хватит! Услышьте наш призыв! Мы устали прятаться, устали бояться. Мы создадим новую §PКоалицию Миров§!. И пусть само время содрогнется от гневного хора наших орудий!"
 human_fallen_empires.5011.0:0 "Тревожно."
 human_fallen_empires.5011.0.tooltip:0 "Послы §PКад Репаблик§! отбывают на родину для получения инструкций."


 # for war in heavens
 human_fallen_empires.10010.name:0 "Победа"
 human_fallen_empires.10010.desc.0:0 "Мы победили в §PТотальной Войне§!, и теперь вправе принять решение о будущем побежденных."
 human_fallen_empires.10010.0:0 "Отнимем их технологии."
 human_fallen_empires.10010.1:0 "Их планеты будут аннексированы."
 human_fallen_empires.10010.2:0 "Разделим и подчиним."
 human_fallen_empires.10010.3:0 "Уничтожить."

 human_fallen_empires.10024.name:0 "Технологический крах"
 human_fallen_empires.10024.desc.0:0 "Их технологии более всего угрожали нашей победе и они слишком ими дорожат. Поэтому настоящим наказанием за их дерзость станет уничтожение всех научных знаний. Учитывая, как современные цивилизации зависят от технологий, скорей всего большая часть населения погибнет. Но возможно однажды, выжившие вернутся к звездам и отомстят."
 human_fallen_empires.10024.0:0 "Им понравятся парусники."

 human_fallen_empires.10025.name:0 "Аннексия"
 human_fallen_empires.10025.desc.0:0 "По условиям капитуляции, империя [WarInHeavenLoserFE.GetName] станет частью нашей, их  участь незавидна, и вряд-ли присоединение пройдет гладко, но мы готовы к тому, чтобы проявить терпение, быть может однажды они поймут какая это великая честь."
 human_fallen_empires.10025.0:0 "Они привыкнут."

 human_fallen_empires.10026.name:0 "Подданных не бывает много"
 human_fallen_empires.10026.desc.0:0 "Не в силах противиться нашей мощи [WarInHeavenLoserFE.GetName] станет нашим вассалом. Принадлежавшая им территория будет разделена на псевдо-самостоятельные образования, обреченные влачить жалкое существования без всякой надежды вернуть себе былое величие."
 human_fallen_empires.10026.0:0 "Разделяй и властвуй."

 human_fallen_empires.10027.name:0 "Геноцид"
 human_fallen_empires.10027.desc.0:0 "Цивилизация [WarInHeavenLoserFE.GetName] будет безжалостно истреблена. Пыль и пепел от их величественных городов - это все, что мы оставим от некогда доставившего нам столько хлопот народа."
 human_fallen_empires.10027.0:0 "Очередная помеха устранена."