 hfe_greeting_egypt_hostile.0:0 "Materialists are like §PAhets:§! they are only good as slaves."
 hfe_greeting_egypt_hostile.1:0 "Your treachery will be punished."
 # purgers
 hfe_greeting_egypt_purgers.0:0 "Your Purge disgusts me. Intelligent life is the greatest gift of the universe. Don't you dare destroy them!"
 hfe_greeting_egypt_purgers.1:0 "Do not think that you will get away with it, you filthy purgers."
 # primitive
 hfe_greeting_egypt_primitive.0:0 "A hive mind? How primitive."
 hfe_greeting_egypt_primitive.1:0 "You have cybernetic implants? How primitive."
 hfe_greeting_egypt_primitive.2:0 "You uploaded your organic minds to a synthetic body? How primitive."
 hfe_greeting_egypt_primitive.3:0 "You sold your souls to the Shroud? How primitive."
 hfe_greeting_egypt_primitive.4:0 "Minerals? How primitive."
 hfe_greeting_egypt_primitive.5:0 "Traditions? How primitive."
 hfe_greeting_egypt_primitive.6:0 "You have a Ring World? That's it? How primitive."
 hfe_greeting_egypt_primitive.7:0 "Okay, so you've got a Dyson Sphere? Only one? That doesn't impress me much."
 hfe_greeting_egypt_primitive.8:0 "You embrace the folly of tyranny by majority? How primitive."
 hfe_greeting_egypt_primitive.9:0 "You embrace materialism? How primitive."
 hfe_greeting_egypt_primitive.10:0 "Oh look, Kad humans. How primitive."
 hfe_greeting_egypt_primitive.11:0 "You are one with the Worm-In-Waiting? How primitive."
 hfe_greeting_egypt_primitive.12:0 "You have a brain parasite? How primitive."
 # neutral
 hfe_greeting_egypt_neutral.0:0 "The elder brother answers the younger."
 hfe_greeting_egypt_neutral.1:0 "Do you need something?"
 hfe_greeting_egypt_neutral.2:0 "Mind over matter."
 # threatened
 hfe_greeting_egypt_threatened.0:0 "...yes, we've heard about your victories."
 # friendly
 hfe_greeting_egypt_friendly.0:0 "Hello again. Remember not to stray from the Path."
 hfe_greeting_egypt_friendly.1:0 "Did they show that record with admiral’s daughter to you too?"
 # domineering
 hfe_greeting_egypt_domineering.0:0 "Hello, future subjects. You will like raising pyramids."
 # future
 # at war
 hfe_greeting_future_at_war.0:0 "Congratulations, you are being rescued. Please do not resist."
 hfe_greeting_future_at_war.1:0 "We have an idea how to patch your collective mind.\nThe [from.GetName] will be a wonderful resort."
 hfe_greeting_future_at_war.2:0 "Peace was never an option."
 hfe_greeting_future_at_war.3:0 "Freedom is not an option, it is determination."
 hfe_greeting_future_at_war.4:0 "We respect your sovereignty."
 # hostile
 hfe_greeting_future_hostile.0:0 "We do not tolerate intolerance. You will pay the price."
 hfe_greeting_future_hostile.1:0 "The enemies of kind and mercy must be exterminated at the root."
 # threatened
 hfe_greeting_future_threatened.0:0 "We look with apprehension at your military successes, and we hope that we will be able to find a common language without the use of §PRadical Diplomacy.§!"
 # neutral
 hfe_greeting_future_neutral.0:0 "Good tidings! We are the most peaceful nation of the Galaxy. How can I help you?"
 hfe_greeting_future_neutral.1:0 "This is the beginning of a mutually beneficial friendship."
 # friendly
 hfe_greeting_future_friendly.0:0 "We are happy to talk with old friends again."
 hfe_greeting_future_friendly.1:0 "Your culture is popular in the our society and its Holonet. Remain an excellent example."
 hfe_greeting_future_friendly.2:0 "Live long and prosper."
 hfe_greeting_future_friendly.3:0 "It is a honor to see you again, esteemed §H[root.GetRulerTitle].§!"
 # domineering
 hfe_greeting_future_domineering.0:0 "§H[root.GetRulerTitle],§! we are sorry to say that you will be required to submit to our nation, lest you, and us, be destroyed. Think of it as coming home to your family."
 # in war together
 hfe_greeting_future_in_war_together.0:0 "Together, we shall defend the doctrines of love for one's neighbor. We stand by you to the end."
 hfe_greeting_future_in_war_together.1:0 "Of course, it would be nice; if it were possible to blow up their planets, destroy cities, burn books, and destroy them themselves to the last, then it would be possible, perhaps, to defend the doctrine of love of neighbor."
 # overlord
 hfe_greeting_future_overlord.0:0 "We are glad to welcome a member of the §PCoalition of Worlds.§!"
 # relations
 hfe_greeting_future_relations.0:0 "You should have joined the §PCoalition.§!"
 hfe_greeting_future_relations.1:0 "Violation of the basic rights of sentient species will not be tolerated."
 # forsaken
 hfe_greeting_forsaken_generic.0:0 "You can not imagine that things live in another universe."
 hfe_greeting_forsaken_generic.1:0 "This universe is full of light ... And life ..."
 hfe_greeting_forsaken_generic.2:0 "We are back for what is rightfully ours."
 # declare war
 hfe_declare_war_propose_egypt_generic.0:0 "Your idea of the universe conflicts with ours; this problem can be solved only by destroying the psionic indignation caused by your minds."
 hfe_declare_war_propose_egypt_generic.1:0 "Vile creatures, the patience of the Great Pharaoh has dried up! In the name of Ra!\nWe will clear the universe of the stench of your thoughts. We suggest not to waste time on useless resistance and humbly burn in the name of divine justice."
