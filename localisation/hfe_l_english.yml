 hfe.729.name:0 "BOI next system"
 hfe.729.desc.0:0 "Hello friends.\nIn my solar system, it felt like somelike uncomfortable.\nVery uncomfortable. Very, very uncomfortable.\nFatal discomfort.\nHm...\nI stay with you for a while, okay? You do not mind?"
 hfe.729.desc.1:0 "Great! Very kind of you, I will do the move now.$hfe.729.desc.1.0$"
