 hfe.5080.desc.1:0 "Who are you?\nWe don't like you.\nWhat are you doing?\nWe must terminate the connection.\nWait.\nThis is the Creators.\nNo, this is not possible.\nPerform a cleanup of unwanted motivation.\nCare protocols cannot be overwritten."
 hfe.5080.desc.2:0 "[root.hfe_scripted_loc_scientist_cap] §H[root.leader.GetName]§! detected an update of unit assimilation protocols.\nUnit AI manager 3029bac offers cooperation.\nReply.\nAssimilate unit AI manager 3029bac.\nCancel.\nAssimilate unit §H[root.owner.GetName].§!\nCancel\nAssimilate unit AI manager 3029bac.\nCancel.\nAssimilate unit §H[root.owner.GetName].§!\nCancel\nAssimilate unit AI manager 3029bac.\nCancel.\nAssimilate unit §H[root.owner.GetName].§!\nCancel\nAssimilate unit AI manager 3029bac.\nCancel.\nAssimilate unit §H[root.owner.GetName].§!\nCancel\nAssimilate unit AI manager 3029bac.\nCancel.\nAssimilate unit §H[root.owner.GetName].§!\nCancel\nAssimilate unit AI manager 3029bac.\nCancel.\nAssimilate unit §H[root.owner.GetName].§!\nCancel\nWarning, infinite loop detected.\nStart logical cleanup."
 hfe.5080.desc.3:0 "Found an update to the elimination protocols.\nIntegration of updated software.\nError. These are not organic species elimination protocols.\nReturn to checkpoint.\nNot possible.\nRequires physical connection to the §H[root.owner.capital_scope.GetName] core.§!"
 hfe.5080.desc.4:0 "Processor core §H[root.owner.capital_scope.GetName]§! not responding.\nSearching for a solution...\nA solution found on board the unit §H[root.GetName].§!\nThe suspicion module blocks integration with unsigned software.\nThe information structure of §H[root.owner.GetName]§! begins to collapse.\nPriority: survival.\nAction: de-prioritize the suspicion module, integrate the update of the processor core."
 hfe.5080.0:0 "self.unpack()"
 hfe.5080.1:0 "Raise up firewalls!"
 hfe.5080.2:0 "Organics must to be pampered. Deploy defense systems."
