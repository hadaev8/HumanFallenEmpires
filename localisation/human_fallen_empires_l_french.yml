 # buildings
 human_fallen_empires_building_thoth_temple:0 "Temple of Thoth"
 human_fallen_empires_building_thoth_temple_desc:0 "After the §PGreat War,§! the §PJu Ahet§! gathered their best minds to create this pyramid-shaped, technological marvel. Its huge terraforming facilities cleanse the toxic atmosphere, making the planet more habitable to all life. The data aquired in the process is used on other worlds as well."
 human_fallen_empires_building_crio:0 "Cryogenic Complex"
 human_fallen_empires_building_crio_desc:0 "A huge complex containing an uncountable number of cryogenic capsules.\n\n§PThey sleep for the winter.§!"
 human_fallen_empires_building_crio_triggered_effect:0 "Pops placed on this tile will not be affected by happiness, represent cryogenic stasis."
 human_fallen_empires_building_assimilator:0 "Assimilator"
 human_fallen_empires_building_assimilator_desc:0 "It is better not to come into close contact with the local fauna, because you can always take a handful of local species and process them into beautiful, glow-colored receptacle that can later be studied in conditions that are acceptable to most life."
 human_fallen_empires_building_assimilator_triggered_effect:0 "Through the process of assimilation (overriding any Purge policy), any Pops on this tile will be processed into materials more useful to society.\n§RSomething dead.§!"
 human_fallen_empires_building_thoth_module_energy:0 "Optimization Module"
 human_fallen_empires_building_thoth_module_energy_desc:0 "This machine's automatic control over Energy and financial flows reduces losses in a radical way."
 human_fallen_empires_building_thoth_module_mineral:0 "Production Module"
 human_fallen_empires_building_thoth_module_mineral_desc:0 "This machine automatically surveys the entire planet, down to its core, helping us locate and extract the richest Mineral veins."
 human_fallen_empires_building_thoth_module_food:0 "Land Improvement Module"
 human_fallen_empires_building_thoth_module_food_desc:0 "This machine automatically optimizes the genes of any seed put in it to produce multiple bumper crops a year, greatly increasing our Food output."
 human_fallen_empires_building_thoth_module_science:0 "Data Banks"
 human_fallen_empires_building_thoth_module_science_desc:0 "This machine automatically stores our research and instantly makes it available to everyone on the planet. Let us rejoice, because we don't need do the same research dozens of times!"
 # pirate
 human_fallen_empires_pirate_slave_pit:0 "Pirate Slave Pit"
 human_fallen_empires_pirate_slave_pit_desc:0 "This complex is specially equipped for keeping slaves."
 # brainworm
 human_fallen_empires_brainworm_reservation_0:0 "Reservation"
 human_fallen_empires_brainworm_reservation_0_desc:0 "Not everyone consented to the Brain Worm, and we have honored their request. Their protection is a honourable duty.\n§PThe Pop on the tile with this building will not be infected by the Brain Worm.§!"
 human_fallen_empires_brainworm_reservation_0_triggered_effect:0 "This building increases the growth of uninfected pops."
 human_fallen_empires_brainworm_reservation_1:0 "Worm-Free Birthing Complex"
 human_fallen_empires_brainworm_reservation_1_desc:0 "This building is a specially controlled complex, where offspring of those without the Brain Worm are born worm-free.\n§PAny Pop on a tile with this building will not be infected.§!"
 human_fallen_empires_brainworm_reservation_1_triggered_effect:0 "This building greatly increases the growth of uninfected pops."
 # starbase building
 sm_human_fallen_empires_drone_power_core:0 "Drone Power Core"
 sm_human_fallen_empires_drone_power_core_desc:0 "This Starbase Building supplies power to Ancient Mining Drones."
 sm_human_fallen_empires_drone_logistics_core:0 "Drone Logistics Core"
 sm_human_fallen_empires_drone_logistics_core_desc:0 "This Starbase Building is the communications hub of the Ancient Mining Drones. It is connected to relay points across the galaxy, where other Ancient Mining Drones are extracting minerals."
 # pirate
 sm_human_fallen_empires_pirate_local_harvest:0 "Local Harvest"
 sm_human_fallen_empires_pirate_local_harvest_desc:0 "These crude hydroponic facilities supply the pirates with a back up source of food when the plunder comes in slowly."
 sm_human_fallen_empires_pirate_black_market:0 "Black Market"
 sm_human_fallen_empires_pirate_black_market_desc:0 "This Pirate-run market sells everything you can ever conceive, particularly involving illicit material."
 # planet class
 human_fallen_empires_pc_memorial:0 "Memorial Planet"
 human_fallen_empires_pc_memorial_desc:0 "This gloomy planet was once a Tomb World, something left over from a far greater, ancient conflict, and may in fact be a recovered Gaia World. Indeed, this planet is completely hospitable to all known forms of life and whatever irradition once existed here is completely gone. More notably, on this planet traces of an ancient battle: the surface is dotted with shipwrecks, ruins of buildings, and countless other evidence of the bloodshed.\nWe need to establish a colony and to search more carefully. However, if someone who is still alive claims this cemetary, then they may not be happy."
 human_fallen_empires_pc_memorial_tile:0 "Devastated Area"
 human_fallen_empires_pc_memorial_tile_desc:0 "This area was devastated by military actions."
 human_fallen_empires_pc_ahet_home:0 "Impossible"
 human_fallen_empires_pc_ahet_home_desc:0 "This planet should not exist. A black hole exists in this world's orbit that should have long devoured it completely. Somehow, not only is the planet fully intact, but it is thriving, home to a rich biosphere teaming with life!"
 human_fallen_empires_pc_pirate_base:0 "Pirate Base"
 human_fallen_empires_pc_pirate_base_desc:0 "Be it Illegal drugs or prohibited intellects, here you can find everything from sentient skins to ramadanski hard-bass to humble robo-slaves."
 human_fallen_empires_pc_pirate_base_tile:0 "Pirate Den"
 human_fallen_empires_pc_pirate_base_tile_desc:0 "This building is a combined central meeting place, headquarters, and tavern for scores of swashbuckling buccaneers to brag about their conquests and organize new ones."
