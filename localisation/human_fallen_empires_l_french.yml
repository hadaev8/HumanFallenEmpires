 human_fallen_empires_navy_size:0 "$human_fallen_empires_navy_size$."
 # varelse colony beta
 human_fallen_empires_varelse:0 "Toxic Atmosphere"
 human_fallen_empires_varelse_desc:0 "The biosphere of this planet is completely and intentionally polluted, making it hostile to all higher levels of non-mutated life without some form of breathing equipment."
 # memorial
 human_fallen_empires_tomb_happy:0 "Graveyard Inspiration"
 human_fallen_empires_tomb_happy_desc:0 "The population of the world is inspired by the latest discoveries."
 human_fallen_empires_tomb_unhappy:0 "Graveyard Smash"
 human_fallen_empires_tomb_unhappy_desc:0 "The population of the world is concerned about the recent discoveries."
 human_fallen_empires_army_planet_defense_damage_mult:0 "Protective Bunker AI"
 human_fallen_empires_army_planet_defense_damage_mult_desc:0 "During the exploration of this planet, an ancient bunker was discovered to house a still-functioning defense grid and was activated by the colonists. This tremendously boosts the defense capabilities, fortifications, and hardness of the planet from invasion."
 human_fallen_empires_army_defense_damage_mult:0 "Field Generator"
 human_fallen_empires_army_defense_damage_mult_desc:0 "During the exploration of this planet, an ancient bunker was discovered to house a cache of information, particularly a novel means of generation of protective shields for the planet's soldiers."
 human_fallen_empires_army_attack_damage_mult:0 "Stealth Boys"
 human_fallen_empires_army_attack_damage_mult_desc:0 "During the exploration of this planet, an ancient bunker was discovered to house a contraption called the "Stealth Boy", which has been reproduced in enough numbers to cover this planet's garrison. Using it, this planet's soldiers can temporarily become invisible to traditional detection systems!"
 human_fallen_empires_army_academy:0 "Ancient Bunker Academy"
 human_fallen_empires_army_academy_desc:0 "A byzantine military college was discovered beneath this planet's surface, filled to the brim with records covering elite miltiary tactics, strategies, and fighting doctrines that have immensely heightened the skills, readiness, and abilities of this planet's soldiers. All of this planet's soldiers are taught here, or at satellite campuses using its material."
 human_fallen_empires_ship_weapon_range_mult:0 "Superior Gun Range"
 human_fallen_empires_ship_weapon_range_mult_desc:0 "On this planet, the remnants of high-tech, advanced gun ranges have been recovered and fully restored for the use of the target practice, making this planet's soldiers some of the best marksmen in the galaxy."
 human_fallen_empires_planet_sensor_range_mult:0 "Listening Array"
 human_fallen_empires_planet_sensor_range_mult_desc:0 "Ancient antennae and advanced infrastructure, advanced to the point that they can survey deep space within the planet's atmosphere, have been restored and brought online, greatly increasing all sensors on this planet, both in orbit and on the ground."
 human_fallen_empires_army_trained_by_future:0 "Kad Republic Experts Training"
 human_fallen_empires_army_trained_by_future_desc:0 "§PRadical Diplomats§! are equally versed in space war strategies and tactics of ground combat. They share their experience with us."
 human_fallen_empires_fallen_ship_build_buff:0 "Fleet Building Bonus"
 human_fallen_empires_fallen_ship_build_buff_desc:0 "This empire has been given the tools, resources, and machines neccesary to speed up its naval construction."
 human_fallen_empires_fallen_resources_drain:0 "Exorbitant Tribute"
 human_fallen_empires_fallen_resources_drain:0 "Our overlords have plundered us for resources. We are not happy about it."
 # discovery modifiers
 human_fallen_empires_discovery_translator:0 "Universal Translator"
 human_fallen_empires_discovery_translator_desc:0 "Mission Discovery is equipped with an advanced computer that can instantly translate any alien tongue into the crew's native language. Unlike most empires, which must survey and then transcribe alien languages to establish contact, any alien empire can immediately speak with Discovery's crewmen."
 human_fallen_empires_discovery_research:0 "Research Buff"
 human_fallen_empires_discovery_research_desc:0 "This modifier is here because due to the limitations of the game scientists can be assigned to research only if there is a planet."
 # fleet modifiers
 human_fallen_empires_discovery_damage:0 "We want improved weapons damage."
 human_fallen_empires_discovery_fire_rate:0 "We want a faster fire rate."
 human_fallen_empires_discovery_accuracy:0 "We want better weapon accuracy."
 human_fallen_empires_discovery_range:0 "We want improved weapons range."
 human_fallen_empires_discovery_hp:0 "Make our hulls stronger."
