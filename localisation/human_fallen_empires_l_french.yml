 # tech
 human_fallen_empires_tech_total_war:0 "Total War"
 human_fallen_empires_tech_total_war_desc:0 "I ask you: do you want total war? If necessary, do you want a war more complete and radical than anything that we can even yet imagine?"
 human_fallen_empires_unlock_tech_total_war:0 "§HWar Goal:§! Total War"
 human_fallen_empires_unlock_tech_total_war.desc:0 "We can use war demand $casus_belli_human_fallen_empires_cb_total_war$ against an opponent proportional power.\nPossible to declare a rivalry non birdering empire."
 # features
 human_fallen_empires_tech_features_exodus:0 "Exodus: Planning"
 human_fallen_empires_tech_features_exodus_desc:0 "In difficult times it may happen that total evacuation of our entire population will be the only option for survival. It is reasonable to prepare in advance."
 human_fallen_empires_unlock_tech_features_exodus:0 "§HExodus§!"
 human_fallen_empires_unlock_tech_features_exodus.desc:0 "If your empire only controls one planet, you may partake in an §HExodus§! and completely evacuate that planet."
 # plague
 human_fallen_empires_tech_plague_study:0 "Study the Plague"
 human_fallen_empires_tech_plague_study_desc:0 "We must form a working group and investigate the problem before we all die."
 human_fallen_empires_tech_plague_immune:0 "Plague Immunity"
 human_fallen_empires_tech_plague_immune_desc:0 "We shall investigate the genome of survivors so that we can find the reason for their resistance to the plague."
 human_fallen_empires_tech_unlock_plague_immune:0 "§HTrait:§! Immune"
 human_fallen_empires_tech_unlock_plague_immune_desc:0 "You can now modify Pops to be immune to the Plague."
 human_fallen_empires_tech_plague_spread:0 "Spread the Plague"
 human_fallen_empires_tech_plague_spread_desc:0 "We may not understand how the §PPlague§P works, but we can get the infected off our planets and use them as biological weapons of mass destruction!"
 human_fallen_empires_tech_unlock_plague_spread:0 "§HOrbital bombardment stance:§! Spread the Plague"
 human_fallen_empires_tech_unlock_plague_spread_desc:0 "Some might say it's immoral."
 # discovery
 human_fallen_empires_tech_discovery_ship:0 "Mission Discovery"
 human_fallen_empires_tech_discovery_ship_desc:0 "This planet was never our home, nor should it have been."
 # policy
 # assimilator
 policy_human_fallen_empires_policies_assimilator:0 "Assimilation Processing"
 policy_human_fallen_empires_policies_assimilator_desc:0 "In the process of assimilation, enemies will be processed into materials more useful to society. §RSomething dead.§! \nThis is far more valuable to us than merely processing them as Food or Livestock."
 human_fallen_empires_policies_assimilator.0:0 "Process Any"
 human_fallen_empires_policies_assimilator.0_desc:0 "Any Pop in the empire or the empire's vassalage, except citizens of your empire, may be processed. No prioritization of Pops is made and they are taken at random."
 human_fallen_empires_policies_assimilator.1:0 "Prioritize Non-Citizens"
 human_fallen_empires_policies_assimilator.1_desc:0 "Attempts will be made to process non-citizen Pops of your empire first. In the absence of non-citizen Pops in your empire, vassal Pops will be processed, and then slaves, in that order. Pops that are citizens of your empire will not be processed."
 human_fallen_empires_policies_assimilator.2:0 "Prioritize Vassals"
 human_fallen_empires_policies_assimilator.2_desc:0 "Attempts will be made to process vassal Pops first. Vassal empire populations will be used for assimilation. In their absense, slaves will be processed, and then non-citizen Pops of your empire, in that order. Pops that are citizens of your empire will not be processed."
 human_fallen_empires_policies_assimilator.3:0 "Vassals and Slaves Only"
 human_fallen_empires_policies_assimilator.3_desc:0 "Vassal empire populations will be prioritized for assimilation. In their absence, your empire's slaves will be processed. Free Pops in your empire, regardless of citizenship status, will not be processed."
 human_fallen_empires_policies_assimilator.4:0 "Vassals Only"
 human_fallen_empires_policies_assimilator.4_desc:0 "Only vassal empire populations will be processed for assimilation.No Pop in your empire will be processed."
 human_fallen_empires_policies_assimilator.5:0 "Non-Citizens Only"
 human_fallen_empires_policies_assimilator.5_desc:0 "Only non-citizen Pops in your empire will be processed for assimilation. No other Pop in your empire or your vassals will be processed."
 human_fallen_empires_policies_assimilator.6:0 "Slaves Only"
 human_fallen_empires_policies_assimilator.6_desc:0 "Only your empire's enslaved population will be processed for assimilation. No other Pop in your empire or your vassals will be processed."
 human_fallen_empires_policies_assimilator.7:0 "No Processing"
 human_fallen_empires_policies_assimilator.7_desc:0 "Suspend the process of transporting Pops to assimilators."
 human_fallen_empires_policies_assimilator.8:0 "Blood Tithe"
 human_fallen_empires_policies_assimilator.8_desc:0 "We are at the mercy of the §H[overlord.GetName].§! They demand §Rliving tribute.§!"
 # brainworm
 policy_human_fallen_empires_policies_brainworm_0:0 "Brain Worm Vessel Policy"
 policy_human_fallen_empires_policies_brainworm_0_desc:0 "Our nation has encountered some species under the control of a parasitic mind-worm. This Brain Worm exists to replicate itself, and engages in an unique combination of paternalism and benovelence to persuade its host that it is a superior lifeform, convincing the host to submit. Advanced stage infections can result in the Brain Worm assuming direct control of the host, but by that stage, the host is normally genuinely convinced by the Brain Worm's guidance. This Policy governs how we handle vessels of the Brain Worm."
 human_fallen_empires_policies_brainworm_is_worm:0 "§RWe are the privileged vessels of the Brain Worm. We shall not forbid ourselves.§!"
 human_fallen_empires_policies_brainworm_0.0:0 "Embracement"
 human_fallen_empires_policies_brainworm_0.0_desc:0 "The higher form of life should regin."
 human_fallen_empires_policies_brainworm_0.1:0 "Isolate"
 human_fallen_empires_policies_brainworm_0.1_desc:0 "We shall tolerate the strange relationship between Brain Worm and vessel. Most vessels seem genuinely pleased by the Brain Worm's guidance and consider it a friend in their head. Perhaps, if they like it, we should let them keep it? By enacting isolation and quarentine policies, we can set up Brain Worm Reservations and allow Brain Worm vessels to live in peace, according to the Brain Worm's will."
 human_fallen_empires_policies_brainworm_0.2:0 "Purge"
 human_fallen_empires_policies_brainworm_0.2_desc:0 "The Brain Worm is a threat to our nation. Brain Worms convince their hosts that they are superior. They see themselves as the only forms of life worthy to rule. Allowing them to spread and propagate their lies will destroy us. Only the destruction of all carriers of the Brain Worm will deliver us from their control."
 # faction
 # brainworm
 human_fallen_empires_faction_brainworm_free:0 "The Last Resistance"
 pft_human_fallen_empires_faction_brainworm_free:0 "The Last Resistance"
 pft_human_fallen_empires_faction_brainworm_free_desc:0 "Vessels love the Brain Worm's charisma and charm, but the real meat of the argument in favor of serving the Brain Worm is §Ptruth.§! There are uppity Pops in the empire that resist the §Ptruth.§! They must be monitored and, if need-be, §Rdealt with.§!"
 human_fallen_empires_faction_brainworm_free_0:0 "The Last Resistance"
 human_fallen_empires_faction_brainworm_free_0.desc:0 "These Pops are in the dark, ignorant about the §Ptruth§! of the Brain Worm. They will try to rebel, as they do not understand the great fate that is prepared for their bodies."
 human_fallen_empires_faction_brainworm_main:0 "The Pinnacle of Evolution"
 pft_human_fallen_empires_faction_brainworm_main:0 "The Pinnacle of Evolution"
 pft_human_fallen_empires_faction_brainworm_main_desc:0 "All intelligent life is worthy of being a vessel of the Brain Worm, and the Brain Worm will be pleased if the expansion continues. Other empires can achieve nothing without the protection of the higher creatures of evolution."
 human_fallen_empires_faction_brainworm_main_0:0 "Assuming Indirect Control"
 human_fallen_empires_faction_brainworm_main_0.desc:0 "The higher form of life should occupy key positions in the management of the interstellar empire. Having vessels in the halls of power §Gpleases the Brain Worm.§!"
 human_fallen_empires_faction_brainworm_main_1:0 "Territorial Expansion"
 human_fallen_empires_faction_brainworm_main_1.desc:0 "The spreading among the stars will guarantee the survival of our people, in the foreign vessels so necessary for our great race.\n §HColonizing§! or §Hconquering§! new worlds §Gpleases the Brain Worm.§!"
 human_fallen_empires_faction_brainworm_main_2:0 "Species Diversity"
 human_fallen_empires_faction_brainworm_main_2.desc:0 "The more are species under our control, the more the Brain Worms are pleased, because every intelligent lifeform is different, and everyone is an equal, worthy vessel. \nHaving a §Hdiverse variety§! of willing hosts §Gpleases the Brain Worm.§!"
 human_fallen_empires_faction_brainworm_main_3:0 "Peacibly Extrapolate the Worm"
 human_fallen_empires_faction_brainworm_main_3.desc:0 "Migration agreements will allow us to send vessels outside our domains. Eventually, the bodies and resources of other empires will become ours.They will find something they did not even dream about!\nEntering into §HMigration Treaties§! with empires still in the dark §Gpleases the Brain Worm.§!"
 human_fallen_empires_faction_brainworm_main_4:0 "Darkness Present"
 human_fallen_empires_faction_brainworm_main_4.desc:0 "We feel them, so close, drawn, meaningless. This is wrong, it should not be so. This needs to be corrected, we need them as vessels. §RThey will gain meaning.§! \n\n Having Pops wallowing in darkness and ignorance §Rdispleases the Brain Worm.§! Make them into vessels to remove this Modifier."
 # edicts
 # migration
 edict_human_fallen_empires_population_allow_for_caste:0 "Allow Freemen Migration"
 edict_human_fallen_empires_population_allow_for_caste_desc:0 "Some species are put in castes. Some are free, others are not. Enacting this Edict will allow species in a caste system to migrate, subject to the restrictions of our enlightened government, of course.  This, however, is expensive: we will have to invest in maintaining the existing order."
 edict_human_fallen_empires_population_evacuate:0 "Emergency Evacuation"
 edict_human_fallen_empires_population_evacuate_desc:0 "We can organize the total evacuation of all sentient life on this planet, though it will not be easy."
 edict_human_fallen_empires_population_road_to_eden:0 "Road to Paradise"
 edict_human_fallen_empires_population_road_to_eden_desc:0 "With the help of generous grants and smart PR campaigns, we can convince our citizens that their future lies among the stars."
 edict_human_fallen_empires_population_ban_auto_migrate:0 "Cloister Planet"
 edict_human_fallen_empires_population_ban_auto_migrate_desc:0 "Completely close the borders of this planet to immigration and emmigration. Its population will not be able to migrate to or from the planet."
 edict_human_fallen_empires_population_birthcontrol:0 "Population Control Regimen"
 edict_human_fallen_empires_population_birthcontrol_desc:0 "All races on this planet- and only this planet -are subject to strict population controls. The population will not increase."
 edict_human_fallen_empires_population_birthcontrol_free:0 "End Population Control Regimen"
 edict_human_fallen_empires_population_birthcontrol_free_desc:0 "All races on this planet will be allowed to increase their population once more."
 edict_human_fallen_empires_population_allow_all:0 "Core Worlds Species Exemption"
 edict_human_fallen_empires_population_allow_all_desc:0 "This edict allows all species to live on this planet, regardless of the politics."
 edict_human_fallen_empires_population_clear_planet_edicts:0 "Remove Migration Edicts"
 edict_human_fallen_empires_population_clear_planet_edicts_desc:0 "Remove the edicts of migration."
 edict_human_fallen_empires_population_hide_planet_edicts:0 "Hide Migration Edicts"
 edict_human_fallen_empires_population_hide_planet_edicts_desc:0 "Hide the edicts of migration."
 # features
 edict_human_fallen_empires_features_make_synth:0 "Make Synthetics"
 edict_human_fallen_empires_features_make_synth_desc:0 "Everyone on the planet will be freed from the useless piece of meat and in return will receive, at absolutely no cost to them, a beautiful and immortal synthetic body."
 edict_human_fallen_empires_features_exodus:0 "Initiate the Exodus"
 edict_human_fallen_empires_features_exodus_desc:0 "Preperations for the great evacuation will begin. The entire population of the planet will be loaded on the ark."
 # plague
 edict_human_fallen_empires_plague_quarantine:0 "Quarantine"
 edict_human_fallen_empires_plague_quarantine_desc:0 "Thorough inspection of all cargo and impeccable observance of quarantine rules, we shall help to restrain the onset of the disease.\nMigration from infected planets is prohibited."
 human_fallen_empires_plague_quarantine_fail:0 "§RYou must have infested planets to use this Edict!§!"
 edict_human_fallen_empires_plague_psi_clear:0 "Psionic Cleansing"
 edict_human_fallen_empires_plague_psi_clear_desc:0 "This Edict uses the power of the Shroud to cleanse all instances of the Plague from the entire planet, instantly curing all infected. Be warned, though, as the plague can §Rimmediately re-infect§! this planet if any other planet in the empire is infected, or if a quarentine is not established."
 human_fallen_empires_plague_clear_fail:0 "Planet infested!"
 edict_human_fallen_empires_plague_planet_bombardment:0 "Purge the Infected"
 edict_human_fallen_empires_plague_planet_bombardment_desc:0 "You will order your navy to bombard this planet into oblivion. All life will be exterminated, thereby completely purging the Plague from the planet. \n §RWARNING: This will completely destroy all Pops on this planet AND count as a Purge in the eyes of other empires. This decision is irreversible!§!"
 # army
 human_fallen_empires_elite_slave_army:0 "Thrall Army"
 human_fallen_empires_elite_slave_army_plural:0 "Thralls"
 human_fallen_empires_elite_slave_army_desc:0 "This army is recruited from specially selected slaves, who from birth were brought up and trained for the service."
 # plague
 human_fallen_empires_plague_zombie_army:0 "Zombie Horde"
 human_fallen_empires_plague_zombie_army_plural:0 "Zombies"
 human_fallen_empires_plague_zombie_army_desc:0 "It's hard to call this horde an army in the conventional sense as the crowd of mutants fail to exhibit anything remotely similar to tactics and strategy. However, their habit of hiding in hard-to-reach places in big cities makes clean up difficult and dangerous."
 # bombardment stance
 human_fallen_empires_stance_drone:0 "Drone Extermination"
 human_fallen_empires_stance_drone_desc:0 "These drones are programmed to destroy any signs of intelligent life."
 # plague
 bombardment_human_fallen_empires_stance_plague_spread:0 "Spreading the Plague"
 bombardment_human_fallen_empires_stance_plague_spread_desc:0 "This Bombardment Stance has a chance to start the Plague on the target planet after every bombardment cycle."
 # pirate
 bombardment_human_fallen_empires_stance_pirate_raid:0 "Pirate Raid"
 bombardment_human_fallen_empires_stance_pirate_raid_desc:0 "These pirates be hunting for the booty. Kidnappin' and plunderin' be the goal!"
 # sector
 st_human_fallen_empires_research_energy:0 "Energy and Research"
 st_human_fallen_empires_research_energy_desc:0 "The sector will balance producing energy and carrying out research."
 # modifiers
 human_fallen_empires_necrotic_autoevolution:0 "Necrotic Auto-Evolution"
 human_fallen_empires_necrotic_autoevolution_desc:0 "This planet, despite being devoid of all organic life, nonetheless plays host to a spectacular society of both sentient and animalistic machines and Automatons. Civilizations exist alongside "food chains" of "predator" constructs that "hunt" and "feed" on smaller, weaker machines. Each of these Automatons exhibit electromagnetic pulses and radiation bursts that kill any unprotected organic life they encounter."
 human_fallen_empires_fallen_resurces_drain:0 "Resurces Drain"
 human_fallen_empires_fallen_resurces_drain_desc:0 "Resurces Drain"
