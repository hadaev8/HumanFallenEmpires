 # dialog 1 contact
 human_fallen_empires.47.desc.0.0:0 "Greetings, New Life! We see your high potential and expect great deeds from you. To achieve the unity of thought between us, in form and goals, let us share with you our history and world views."
 human_fallen_empires.47.desc.0.1:0 "Interesting! You have found our ancient subspace passage. You do not mind if we close it, right? Don't worry, we'll send you home when we're through."
 human_fallen_empires.47.desc.1:0 "We have not always been like this. To become who we are today, we had to be forged through blood and despair. Millenia ago, our primitive ancestors were kidnapped by a sinister race called the §PAhets,§! to be used for building a colony. Stolen from our homelands and pressed into slavery, we had prepared to resign ourselves to hopelessness. Just when we had given up, we were suddenly freed, and the colony hadn't even been fullly established! Short time of our enslavement had passed when §PRa§! Himself, in His blazing chariot, led a rebellion and unleashed His Wrath on our foes! With His help, we destroyed the colonial ship-turned-capitol and slaughtered our former masters.\nThe remaining Ahet survivors were put to labor and our people utilized what was left of their technology to progress our civilization. So our journey began."
 human_fallen_empires.47.desc.2:0 "Nous nous sommes battus et avons gagné notre liberté, fiers de notre victoire, mais la fierté est devenue arrogance et nous avons progressivement oublié nos dieux. Consummé par la soif de la connaissance, nous avons poussé nos ambitions dans tous les coins de l'Univers. C'était l'âge d'or de la civilisation de notre peuple, car nous avons démêlé beaucoup de mystères de l'Univers, visité des mondes fascinants et construit des villes merveilleuses où la vie été impossible.\nNous avons même localisé notre ancien monde natal, dans le §PSol System,§! et sur une magnifique planète §PEarth§! nous avons trouvé les restes de notre espèce dans leur état primitif, que nous avons décidé de ne pas déranger."
 human_fallen_empires.47.desc.3.0.0.0:0 "This is sad news."
 human_fallen_empires.47.desc.3.0.0.1:0 "This is bad news. Pehaps the §PGreat Pharaoh§! needs to step in."
 human_fallen_empires.47.desc.3.0.1:0 "However, back to the narrative.\n"
 human_fallen_empires.47.desc.3.1:0 "Soon, the Gods put us to another trial. We faced a great foe, a detestable race we dubbed the Cylons, but whom you probably know as the Daleks. Our great nation stood up to defend the Galaxy. In the end, we defeated and purged these creatures from everywhere under the light of §PRa.§!"
 human_fallen_empires.47.desc.4:0 "Much knowledge had been lost, but more important was the memory reattained - of who we are. Only under the protection of true gods and eternal values could our dreams shape this universe. Thus reborn from ashes, we lit a new sun, built colonies anew and raised the pyramids. Under the guidance of the §PGreat Pharaoh,§! the prophet of §PRa,§! we welcome the New Life."
 human_fallen_empires.47.desc.badend:0 "Fools! When the time comes, you will be punished for your disrespect."
 # step 0
 human_fallen_empires.47.0.0:0 "Pas Interressé."
 human_fallen_empires.47.0.1:0 "Are you from the future too?"
 human_fallen_empires.47.0.2:0 "Humain ! mais comment est-ce possible?"
 human_fallen_empires.47.0.3:0 "Continuez, s'il vous plait."
 human_fallen_empires.47.0.4:0 "Horoscopes have foretold this."
 human_fallen_empires.47.0.5:0 "Let's see how good you are in combat!"
 human_fallen_empires.47.0.6:0 "Another pinkskins."
 # step 1
 human_fallen_empires.47.1.0:0 "Great victory!"
 human_fallen_empires.47.1.1:0 "With alien conflict was inevitable."
 human_fallen_empires.47.1.2:0 "The inevitable happened."
 human_fallen_empires.47.1.3:0 "The leader wins."
 human_fallen_empires.47.1.4:0 "Sometimes, violence is the only answer."
 human_fallen_empires.47.1.5:0 "How interesting!"
 human_fallen_empires.47.1.6:0 "We heed the guidance of faith."
 human_fallen_empires.47.1.7:0 "Unity leads to victory."
 # step 2
 human_fallen_empires.47.2.0:0 "History may have gone differently."
 human_fallen_empires.47.2.1:0 "We too, originate from the earth."
 human_fallen_empires.47.2.2:0 "The earth is not the same anymore."
 human_fallen_empires.47.2.3:0 "We've heard stories about the earth."
 human_fallen_empires.47.2.4:0 "They've been developing ever since."
 human_fallen_empires.47.2.5:0 "Never heard about that."
 human_fallen_empires.47.2.6:0 "Their civilization destroyed itself."
 human_fallen_empires.47.2.7:0 "Earthlings have not progressed too far."
 human_fallen_empires.47.2.8:0 "Can you give us the coordinates?"
 human_fallen_empires.47.2.9:0 "They are having some problems with sovereignty."
 human_fallen_empires.47.2.10:0 "This planet is unhabitable."
 human_fallen_empires.47.2.11:0 "All is right with the earth. Don't worry!"
 # step 3
 human_fallen_empires.47.3.0:0 "They were weak."
 human_fallen_empires.47.3.1:0 "Another conflict with the Others."
 human_fallen_empires.47.3.2:0 "The war gave an impulse for development."
 human_fallen_empires.47.3.3:0 "Once again, the one leads the many."
 human_fallen_empires.47.3.4:0 "Was the aggression necessary?"
 human_fallen_empires.47.3.5:0 "Sad, but what came next?"
 human_fallen_empires.47.3.6:0 "It was destined."
 human_fallen_empires.47.3.7:0 "Focusing your efforts, you came out on top."
 # step 4
 human_fallen_empires.47.4.0:0 "What we heard inspired us."
 human_fallen_empires.47.4.1:0 "Incredible!"
 human_fallen_empires.47.4.2:0 "Curious story."
 # dialog 2 awakening
 human_fallen_empires.49.name:0 "Communication Intercepted"
 human_fallen_empires.49.desc.0:0 "Blessed people, §PRa§! has talked to me, and he is furious. Those who we deemed equal are wallowing in sin, worshipping false gods. They do not share our hopes about the future of this world! Enough of these isolationist dreams! Only by cleansing the Universe of all who have lost His light and those who sow discord and infect our brothers with doubt, can we make our long cherished dream come true and bring the light of §PRa§! and prosperity onto all His sons. To arms!"
 human_fallen_empires.49.0:0 "Alarming news."
 # anomalys
 # wormhole
 human_fallen_empires_wormhole_category:0 "Space Anomaly"
 human_fallen_empires_wormhole_category_desc:0 "Our sensors detected a space anomaly unlike anything we have ever seen before."
 human_fallen_empires.50.name:0 "The Living Wormhole"
 human_fallen_empires.50.desc:0 "We have never seen anything like this. It looks like a tear in the fabric of space, pulsating like a living heart, flashes of lightning dancing across its surface. The science ship, with its pilots frozen in awe, moved closer to the center of the anomaly to get a better readout, but were swallowed up by the vortex! The anomaly itself disappeared immediatly after.\nOur scanners detected the science ship in another part of the galaxy.\n\nSomebody, or something, is trying to establish contact with them."
 human_fallen_empires.50.0:0 "Accept the call."
 # varelse section
 # modifier on planet
 human_fallen_empires_varelse:0 "Ecological Disaster"
 human_fallen_empires_varelse_desc:0 "The biosphere of this ruined world is poisoned by the industrial waste from thousands of factories, churning away indefinitely in the smog, now producing nothing."
 # after survey
 human_fallen_empires.100.name:0 "After the War"
 human_fallen_empires.100.desc:0 "Most of the planet's surface is covered with various smoke-belching factories. It would appear that some of them are being used as places of worship. Huge craters from explosions, resembling bruises and sores, are scattered across the landscape. Most likely they are remnants of a global war that raged here centuries ago.\nBecause of extreme pollution, there is little to no vegetation except for several pieces of land covered by protective domes. The oceans and rivers are filled with toxins and rusty scraps of metal. The atmosphere is unsuitable for unaided breathing due to the high level of contamination. Toxic smoke emits from thousands of factories that the world's population considers a manifestation of the divine, and so they continue to keep them running without producing anything. Despite the extreme airborne toxicity, they have adapted, and according to our agents, even mundane maintenance like the replacement of the breathing filters have become part of the society's elaborate religious rituals. Likewise, simpler safety procedures such as wearing face-masks to allow the population to breathe safely have gained religious signifigance."
 human_fallen_empires.100.0:0 "Let us study them in greater detail."
 # mehanicus
 human_fallen_empires.102.name:0 "Filters"
 human_fallen_empires.102.desc:0 "Our research teams have uncovered more about this society. Apparently, this world is governed by a theocracy: a §HCult of the Machine-That-Speaks-To-God,§! led a supreme, temporal spiritual ruler whose name, in the [Root.GetAdjective] language, translates to §H"High Mechanicus".§! One of the spies assigned to study the natives managed to seize a shipment of spare filters for us to study, which revealed a surprising secret. All of the population's air filters are spiked with drugs! Every filter contains a potent mixture that our scientists have dubbed Valerian, which causes severe hallucinations when inhaled. The population's regular "revelations of the gods" turned out to be nothing more than t he result of a mind-altering substance! Unnoticed by the population, we have made contact with the High Mechanicus and have revealed his secret. He knows that releasing this information to the public may destroy the Cult.\nThe High Mechanicus is now our puppet. How are we going go exploit this?"
 human_fallen_empires.102.0:0 "Penetrate the vault."
 human_fallen_empires.102.0.tooltip:0 "Trade this compromising evidence for access into the inner sanctum of the High Mechanicus' sacrosanct citadel: a repository that holds forbidden artifacts of the Cult."
 human_fallen_empires.102.1:0 "Investigate the Factory."
 human_fallen_empires.102.1.tooltip:0 "Trade this compromising evidence for access to the planet's largest factory, which is the core of all their technology and which  the highest clergy have access to."
 human_fallen_empires.102.2:0 "They shall know the truth! Make the information public."
 human_fallen_empires.102.3:0 "Earn the High Mechanicus' trust by giving the filters back and promising not to tell."
 human_fallen_empires.102.4:0 "Affairs of primitive beings are of no concern to us."
 human_fallen_empires.103.name:0 "The Inner Sanctum"
 human_fallen_empires.103.desc:0 "Our research teams have been allowed to enter the vault of the spiritual headquarters of the Cult. The §H[species.GetName]§! spy who found out about the filters lead the way, and he has unearthed an ancient tablet that turns out to be a portable database that belongs to a high-ranking clergyman of the planetary cult. Unfortunately, its hard drive has suffered irreparable damage after centuries of misuse. Still, our scientists have managed to recover bits of information, and one piece of the data is of particular interest."
 human_fallen_empires.104.name:0 "Scripture"
 human_fallen_empires.104.desc:0 "§BYou witness a creatire of a species called the Varelez, wearing clothing woven from adaptive material and without his breathing mask. His eyes are full of sorrow, yet he exudes immense wisdom.§!"
 human_fallen_empires.104.0:0 "Replay fragment 1."
 human_fallen_empires.104.0.response:0 "Year 386 after The Fall. Possibly I am the last of the Engineer corps. I record this so that those who come after will remember that we, the §PVarelez,§! were a proud and ambitious race. We reached for the stars and strived to know as much as we can. We've been curious, fearless and aspiring. Once on our journeys, we crossed paths with the §PJu Ahet§! civilization. A trail of misunderstandings, combined with a little of our pride and overconfidence, led to a great war which consumed hundreds of star systems. Turns out, we were the weaker ones. This planet was our last bastion, but eventually we had nothing to defend it with. In hopes of surviving the fiery Hell unleashed by their fleet, we descended into caves. Years later, they finally left our planet."
 human_fallen_empires.104.1:0 "Replay fragment 2."
 human_fallen_empires.104.1.response:0 "The remains of our kind began to rebuild our cities, but we were changed by the stress of defeat and the looming fear that one day the §PJu Ahet§! may come back. We had no interest for stars anymore. A §PCult of the Machine-That-Speaks-To-God§! spread throughout our ranks, claiming that our knowlege became the reason of our defeat, and that, as penance, our production modules must be converted to machines that will cloud the atmosphere and convince the §HJu Ahet§! that we no longer remained alive. We listened to them willingly, trying to forget our loss. In time, there was no place among us where this accursed cult was not in charge. \nThe greatest of our production modules became their §PGodforge,§! simply called §P"The Factory",§! now closed and forbidden. That became the only source of science in our midst. The Cult then began hunting down and executing any surviving engineers, and teaching a "doctrine of Forgetness" instead of education. I am unable to change anything. Most of my comrades are gone or deceased. My only choice is to freeze myself in cryostasis, chasing the hope that, one day, I might serve and enlighten my people once again."
 human_fallen_empires.104.2:0 "Interesting."
 human_fallen_empires.104.2.response:0 "In addition to the mournful chronicles, there was a lot of technical information in the tablet that was useful to our scientists. Meanwhile, the Cult has changed the chemical makeup of the filters, so our outdated information can no longer prove the Cult was lying."
 human_fallen_empires.105.name:0 "The Godforge"
 human_fallen_empires.105.desc.0:0 "Our spy has made his way into the Factory. It seems that this complex was basically an enormous, spectacular 3-D printer that is controlled by an AI network capable of printing almost anything. Now it is clear how the smaller factories were erected in spite of the "Doctrine of Forgetness": they are just built from the bricks printed here. Our agent downloaded all data on this tech.\nMeanwhile, the Cult has changed the chemical makeup of the filters, so our outdated information can no longer prove the Cult was lying."
 human_fallen_empires.105.desc.1:0 "Our spy has made his way into the Factory. It seems that this complex is basically an enormous 3D printer that is controlled by an AI network capable of printing almost anything. Now it is clear how the smaller factories were erected in spite of the "Doctrine of Forgetness": they are just built from the bricks printed here. Our agent downloaded all data on this tech.\nShowing prudence, we then ordered the leader to activate the system of self-destruction. We can now observe the total collapse of their culture and the end of all production, save scrap metalworking and stone tools."
 human_fallen_empires.105.1:0 "They deserve it."
 human_fallen_empires.107.name:0 "Revolution"
 human_fallen_empires.107.desc:0 "Publishing this info almost immediately started a civil war across the planet. The clergy of the Machine-That-Speaks-To-God were slaughtered and the High Mechanicus was lynched at the citadel gates. This allowed the opposition to take over, and anticlerical forces came to rule. It seems the Varelez are now ready to return to reason and sense. There is a long process of asking the right questions and seeking answers ahead. How to fix the biosphere? How do machines work if not with the help of the divine? Is there any life beyond our world? However, these troubles are no longer ours."
 human_fallen_empires.107.0:0 "The triumph of reason."
 human_fallen_empires.108.name:0 "Trust"
 human_fallen_empires.108.desc:0 "Acting as a Good Samaritan, our agent returned the filters to the High Mechanicus. He became greatly excited and wished to thank the §H[Root.GetAdjective]§! agent who discovered the Cult's secret for doing the right thing! We have seemed to gain the High Mechanicus' trust and he has developed a fondness for said agent. From this day on, our agent sits at the right-hand of the High Mechanicus' throne as his enforcer, confidante, and friend."
 # memorial events
 # pyramid
 human_fallen_empires.150.name:0 "Mysterious Pyramid"
 human_fallen_empires.150.desc:0 "Our satellites detected a strong power disturbance. According to calculations, its source is located inside a huge sealed pyramid. We can get more information if we send a research team inside it."
 human_fallen_empires.150.0:0 "Send a scientific team."
 human_fallen_empires.151.name:0 "Mysterious Holocube"
 human_fallen_empires.151.desc:0 "Scientists carefully explore all the corridors of the pyramid and discover a hidden door in the lower part. Inside, they find something like a data center. Suprisingly, it is still fully-functional. There is an information terminal in the center of the room.\nOne of our scientists managed to activate the terminal. The analysis showed that the pyramid is a huge isolated database. Apparently, those who built this pyramid believed that it was necessary to not save embalmed bodies, as their tradition say, but instead to save all information about them, including a mold of the deceased individual. The last block of this peculiar burial ground contains a matrix of the personality of a young, male alien. The personality was transfered to our terminal."
 human_fallen_empires.151.0:0 "Watch memories superficially."
 human_fallen_empires.152.name:0 "Mysterious Holo Graphic Cube"
 human_fallen_empires.152.desc.0:0 "Before our eyes, thoughts and memories of this once-beautiful planet flash across our screens. The blue sky... the rustling green trees... the beach... the splashes... the academy... the noisy companies... the hope when looking at the starry sky... the white flowers blazing in the radiance of two moons... the smell of breakfast and the transparent curtains through which the morning sun filters through... The pictures gradually become more gloomy. Information network... rumors of war... oppressive expectations... attempts to convince oneself that everything will go well and the Great Pharaoh knows what he is doing... . The flashing imagery takes an even greater turn for the worse. The crimson skies blossomed with flashes of thousands of warp jumps arriving in orbit... increasing despair... rumble as which everything inside grows cold... you are so young... . The last image is of unbearable pain and snow-white flowers, devoured by flame. You disconnect the terminal, horrified from what you just witnessed. It was as if you experienced your own death."
 human_fallen_empires.152.0:0 "Peculiar."
 human_fallen_empires.152.desc.1:0 "We have acquired an invaluable source of information. Judging by the report, among those "buried" in the pyramid were scientists, philosophers and high-ranking officials with all their knowledge and experience. Combining our technology with that of the pyramid, we can physically reconstruct any of these valuable people from the information matrix.\nUnfortunately, the pyramid contains only enough of the required rare biomaterial to reconstruct one person."
 human_fallen_empires.152.1:0 "We need a Governor."
 human_fallen_empires.152.2:0 "We need a Scientist."
 human_fallen_empires.152.3:0 "We need an Admiral."
 human_fallen_empires.152.4:0 "We need a General."
 human_fallen_empires.152.5:0 "Learn this technology ourselves."
 human_fallen_empires.153.name:0 "Alien Mechanisms"
 human_fallen_empires.153.desc:0 "Penetrating into the center of the pyramid, our scientists discover an ominous room dotted with ancient runes and drawings depicting the battle of §PRa§! and his ally §PSeth,§! against §PApop,§! the serpent of darkness and chaos. The still-working terminal flickers in the center of the room. In the process of studying the terminal, scientists accidentally activate the complex and release the forces locked in it.\nAs a result of the careless actions of our research group, the planet was captured by something aggressive and taciturn. At all frequencies, something from the pyramid transmits one phrase in an ancient language. It translates: §P"You will become like the gods".§!"
 human_fallen_empires.153.0:0 "We need to regain control!"
 human_fallen_empires.154.name:0 "Cloud"
 human_fallen_empires.154.desc:0 "After many hours of work, our scientists manage to make a gap in the stone, closing the entrance to the center of the pryamid. However, it is too late. A foul, blue cloud has been pouring out of the pyramid and billowing into the sky since the message began. The research team complains of a sudden ailment and can no longer continue working."
 human_fallen_empires.154.0:0 "What could it possibly mean?"
 human_fallen_empires.155.desc:0 "Unfortunately, we did not manage to get the cloud under control, limit its spread, or even save the settlers from infection.\nThe mysterious substance, which we could not readily study, began to change the genome of the entire population of the planet. The consequences are unpredictable and will manifest themselves in the next few days."
 human_fallen_empires.155.0:0 "Monitor this situation."
 human_fallen_empires.155.tooltip:0 "The planet population mutates!"
 human_fallen_empires.156.name:0 "Tomb"
 human_fallen_empires.156.desc:0 "Our Scientists break through into the outer layer of the pyramid in an attempt to understand why it exists. They study everything closely, but after taking samples and careful research, they do not find anything. The group leaves the pyramid empty-handed, leaving behind only the desecrated vault of the nameless pharaoh."
 human_fallen_empires.156.0:0 "What a waste of time."
 human_fallen_empires.200.name:0 "Armoury Found"
 human_fallen_empires.200.desc:0 "Residents of the planet §H[root.GetName]§! have discovered a hidden bunker! The exact functionality has not been established, but the results of scanning the interior have shown that it is a military storage facility."
 human_fallen_empires.200.0:0 "Let's explore the facility."
 human_fallen_empires.201.name:0 "Bastion"
 human_fallen_empires.201.desc:0 "The construction was not an arsenal, as we originally thought, but a mechanized defense complex, quite advanced even by our standards.\nThe scientists led by §H[leader.GetName]§! deciphered the interface and restored the complex to combat readiness.\nThe planet's defensive capability is now improved!"
 human_fallen_empires.201.0:0 "Fantastic!"
 human_fallen_empires.202.name:0 "Abandoned Armoury"
 human_fallen_empires.202.desc:0 "We carefully searched the bunker. As we thought, it turned out to be a military warehouse. Most of the outfits were out of order, but one of the scientist's assistants §H[leader.GetName]§! found something they called "Stealth Boy". This cloaking device can make soldiers appear invisible for a short period of time, which will give our army an advantage on the battlefield."
 human_fallen_empires.202.0:0 "Distribute this "Stealth Boy" immediately!"
 human_fallen_empires.203.name:0 "Forgotten Library"
 human_fallen_empires.203.desc:0 "It's amazing, but storing information in writing form can be much more effective than in electronic if the conditions are right. We found an ancient library of drawings, with papers vacuum-sealed  to resist the eons of wear and tear on the planet. Most of them are related to the development of home appliances, but there is one interesting project for fortifications. It consists of locally generating power shields as obstacles directly on the battlefield. This will allow more effective defense. Moreover, this device looks rather compact."
 human_fallen_empires.203.0:0 "Pass the blueprints to our engineers."
 human_fallen_empires.204.name:0 "Ancient War Academy"
 human_fallen_empires.204.desc:0 "Contrary to our expectations, the bunker turned out not to be a weapons storehouse at all, but instead something similar to a small military academy. It should be noted that there are no barracks, but there are training grounds and obstacle courses. We also managed to find a lot of theoretical information about the fighting tactics employed."
 human_fallen_empires.204.0:0 "This will enhance the training of local troops."
 human_fallen_empires.205.name:0 "Explosion"
 human_fallen_empires.205.desc.0:0 "The structure turned out to be a warehouse for missile weapons. An attempt at detailed study by a group of scientists triggered an attack from defense droids. Unfortunately, a shot munitons container caused an explosion. Remarkably, the science team miraculously made it out alive!\n§H[human_fallen_empires_ship.leader.GetName]§! expresses [human_fallen_empires_ship.leader.GetHerHis] discontent and asks to not be sent to "fighting" places anymore."
 human_fallen_empires.205.desc.1:0 "The structure turned out to be a stash of ancient missiles. While commencing the detailed study of the projectiles and rockets, a group of scientists was attacked by a sentinel droid. Stray rounds in the ensuing fight detonated the missiles and the structure itself. The entire team, led by §H[human_fallen_empires_ship.leader.GetName],§! died in vain."
 human_fallen_empires.205.desc.2:0 "The structure turned out to be a stash of ancient missiles. While commencing the detailed study of the projectiles and rockets, a group of scientists was attacked by a sentinel droid. Although the firefight managed to not blow the building sky high, §H[human_fallen_empires_ship.leader.GetName]§! was severely wounded and won't be able to continue research for some time. The scope of the injuries means that the local hospital complexes cannot treat §H[human_fallen_empires_ship.leader.GetName],§! so [human_fallen_empires_ship.leader.GetSheHe] has been evacuated back to §H[capital_scope.GetName]§! for emergency treatment."
 human_fallen_empires.205.desc.3:0 "§H[human_fallen_empires_205_scientist.GetName]§! has been discharged from the martial hospital of §H[capital_scope.GetName]§! and is ready to return to [human_fallen_empires_205_scientist.GetHerHis] official duties!"
 human_fallen_empires.205.0:0 "Distressing."
 human_fallen_empires.205.1:0 "This is a great loss for all of us."
 human_fallen_empires.205.2:0 "Get well soon!"
 human_fallen_empires.205.3:0 "Perfect."
 human_fallen_empires.206.name:0 "Armoury"
 human_fallen_empires.206.desc:0 "The bunker was an abandoned warehouse of weapons. After a close examination, we found no complete weapons but did find fragments of some projects. We should retrieve and study these fragments, as they appear to be valuable."
 human_fallen_empires.206.0:0 "We can derive benefit from it."
 human_fallen_empires.207.name:0 "Body"
 human_fallen_empires.207.desc:0 "We found a body, and the diary near. Our scientists could translate it, it's called Doctor Moro's Notes for Internal Use.\n40759.5 - Aim: To observe and analyze the local fauna.\n41242.4 - It has been a month on this rather dry but no less pleasant place. All the same, there is something pleasant in loneliness, and despite the opinion of others, it appreciably favors the work.\n46379.1 - Cicadas singing is one of the most pleasant moments on this planet.\n48632.4 - Local fauna took me one of its own. It is clear that they got used to me. Tomorrow I will watch them from a closer distance.\n48650.1 - Cicadas singing is getting louder, not that it strains me, but it's a little annoying.\n49011.4 - Yesterday they attacked me almost from head to foot, vile creatures. We have to do something about them.\n49027.5 - I feel itching all over the body. I hope this will soon pass. The sound grows. Barricaded the door. Feeling relatively safe.\n50893.5 - Depriving yourself of hearing is easy. Today I will sleep peacefully."
 human_fallen_empires.207.0:0 "Are these "cicadas" already extinct?"
 # found ship
 human_fallen_empires.250.name:0 "A Large Ship Found"
 human_fallen_empires.250.desc:0 "Settlers on the planet §H[root.GetName]§! found an ancient spaceship. To explore it, a team of scientists is required."
 human_fallen_empires.250.0:0 "I love to explore."
 human_fallen_empires.251.name:0 "Rotten Skeleton"
 human_fallen_empires.251.desc:0 "Unfortunately, the cruiser was exposed to the onslaught of nature for too long. The ship's on-board systems were completely useless, but the hull was partially preserved. Fortunately, the cargo hold was better preserved. We found empty containers of a strange kind. It seems they were not damaged."
 human_fallen_empires.251.0:0 "Scrap the ship and the containers for minerals."
 human_fallen_empires.251.1:0 "Sell everything to collectors."
 human_fallen_empires.251.2:0 "Preserve the ship and sell the containers."
 human_fallen_empires.252.name:0 "It's a Trap!"
 human_fallen_empires.252.desc:0 "We managed to launch the ship's systems, but the on-board computer viewed the actions of our scientific team as hostile and initiated a system of self-destruction, taking the researchers with it to their deaths. Among the dead was scientist §H[leader.GetName].§!"
 human_fallen_empires.252.0:0 "Today we have lost a great mind."
 human_fallen_empires.253.name:0 "The Ship Speaks"
 human_fallen_empires.253.desc.0:0 "When we launched the on-board system, the computer began to report some data about a large-scale galactic war and began to prepare for take-off. It was not possible to intercept the control, and the scientists had to be evacuated quickly from the ship. The ship then noticed our exit and halted its launch, and then it spoke.\nAs the scientist §H[leader.GetName]§! notes, it's rather strange that the on-board computer spoke our language! It then told us of its makers, a great empire called the §PJu Ahet.§! Apparently, their technology was so advanced that this autopilot could easily decipher any language. When we asked it if this civilization still existed, the ship was unable to answer that question. Perhaps we may encounter them in the future."
 human_fallen_empires.253.desc.1:0 "When we launched the on-board system, the computer began to report some data about a large-scale galactic war and began to prepare for take-off. It was not possible to intercept the control, and the scientists had to be evacuated quickly from the ship. The ship then noticed our exit and halted its launch, and then it spoke.\nAs the scientist §H[leader.GetName]§! notes, it's rather strange that the on-board computer spoke our language! It then told us of its makers, the §PJu Ahets,§! the same ancient civilization we encounted some time before."
 human_fallen_empires.253.0:0 "The §HJu Ahet§! sure get around."
 human_fallen_empires.254.name:0 "Unmotivated Agression"
 human_fallen_empires.254.desc:0 "While attempting to start, the system suddenly set off a siren and the ship began to take off. The team of scientists led by §H[leader.GetName]§! did not have time to evacuate. As the ship escaped the planet's atmosphere, our science team's radio went dark amidst a furious barrage of explosions and sound. Apparently, they became a victim of the ship's security system. Neither the ship nor their bodies were recovered."
 human_fallen_empires.254.0:0 "This is a great tragedy for all of us."
 human_fallen_empires.255.name:0 "Love is..."
 human_fallen_empires.255.desc:0 "Our pilot finally found a means to interface with the ship. It turned out that the ship is controlled by an artificial intelligence called Marvin. Unfortunately, his memory circuits were damaged, and he remembers nothing about his creators, nor about how he ended up here. After several days of fascinating conversations, poker games and a manual search of control schemes, a friendship was established between Marvin and our pilot, gradually growing into something more. If you do not mind the AI's complaints about the injustice of life and strange compliments, Marvin is a great "guy."\nThe ship is now at our disposal."
 human_fallen_empires.255.0:0 "Um..."
 # sputnik
 human_fallen_empires.300.name:0 "Ancient Satellite Found"
 human_fallen_empires.300.desc:0 "During the deployment of the orbital infrastructure near the planet, an object was found that looked like a small artificial satellite covered with ancient hieroglyphics."
 human_fallen_empires.300.0:0 "Explore it."
 human_fallen_empires.301.name:0 "Ancient Satellite"
 human_fallen_empires.301.desc:0 "The object under investigation turned out to be a primitive communication satellite. It used varying radio frequencies which allowed it to more effectively distribute signals, bypassing space debris and massive objects. While the technology offers us no insight or advances, we can still study the satellite to understand the spacefaring history of the civilization that made it."
 human_fallen_empires.301.0:0 "An interesting history lesson."
 human_fallen_empires.302.name:0 "Signal"
 human_fallen_empires.302.desc:0 "The satellite's design looks rather old, but luckily it still functions. Moreover, it transmits a signal somewhere..."
 human_fallen_empires.302.0:0 "We need to trace this signal."
 human_fallen_empires.302.1:0 "No, we'll leave the satellite alone."
 human_fallen_empires.303.name:0 "Nothing"
 human_fallen_empires.303.desc:0 "The signal is abruptly interrupted and scientists have not be able to recover it."
 human_fallen_empires.303.0:0 "It's useless now, disassemble the satellite."
 human_fallen_empires.304.name:0 "Richochet Satellite"
 human_fallen_empires.304.desc:0 "The satellite has a rather bizarre shape. It has moving flat plates that richochet all space debris that collide into it. Although its batteries have long ceased working, the plates continue to repulse debries, which explains how the satellite is so remarkably intact. The processors and data on the satellite were all far too old to recover anything, but the shape and reflective properties of the satellite's external shell are a sight to behold."
 human_fallen_empires.304.0:0 "Quite ingenious."
 # found sol
 human_fallen_empires_chain_find_sol_title:0 "The Solar System"
 human_fallen_empires_chain_find_sol_desc:0 "We accept the message from the ambassador  of §PJu Ahet.§! In it, he says a lot about developing good relations with us. The message reads, in part: "a good relationship is not only words, but, first of all, affairs". He appends to the message the coordinates of the Solar System which we asked about earlier."
 human_fallen_empires_chain_find_sol_desc.1:0 "The Solar System is located at these coordinates."
 human_fallen_empires.350.name:0 "Precious Planet"
 human_fallen_empires.350.desc.0.0:0 "Arriving at the given coordinates, the expedition team actually found the Solar System! It wasn't a trick. This is the place from where our ancestors went to conquer outer space on their first colonial ships.\nThe crew of the fleet §H[root.GetName]§! is full of the desire to go straight to the third planet and get acquainted with the place where we §H[owner.GetSpeciesNamePlural]§! came from and to learn more about its past and present."
 human_fallen_empires.350.desc.0.1:0 "Arriving at the given coordinates, the expedition team actually found the Solar System! It wasn't a trick. This is the place where the Ju Ahet were kidnapped from. According to the history the Ju Ahet humans gave us, on the third planet from this star, men evolved from primitive primates to fully advanced individuals that once, as the Ju Ahet, dominated the galaxy.\nWe are full of excitement and look forward to exploring the home world of these amazing creatures."
 human_fallen_empires.350.desc.1.0:0 "Why doesn't the planet emit any signals?"
 human_fallen_empires.350.desc.1.1:0 "By the look of the planet, something terrible happened there."
 human_fallen_empires.350.0:0 "To the third planet!"
 human_fallen_empires.350.1:0 "Let's look closer."
 human_fallen_empires.350.2:0 "Let's look closer and enslave them."
 # copernicus events
 human_fallen_empires.355.name:0 "Geocentrism?!"
 human_fallen_empires.355.desc.0:0 "While approaching the §H[root.GetStarName]§! system, our scanners noted something wierd. This system's star is supposedly less massive than its only planet! The §H[root.GetName]§! continued its course to the system, believing that our sensors had malfunctioned.\nThe crew was shocked when they arrived and saw that the system contained a tiny dwarf star orbiting a lush Gaia World. The world's dense green continents are washed by boundless oceans of a heavenly colour.\nThat's right: the star was orbiting the planet. "
 human_fallen_empires.355.desc.1.0:0 "A geocentric solar system?! How is this possible?!"
 human_fallen_empires.355.desc.1.1:0 "Sadly, our rivals from §H[human_fallen_empires_copernicus_owner.GetName]§! own this planet. There's no way they'll ever reveal the awe-inspiring secrets of this surreal system with us."
 human_fallen_empires.355.0:0 "We'll have to deal with it."
 human_fallen_empires.355.1:0 "Curse you, §H[human_fallen_empires_copernicus_owner.GetName]!§!"
 human_fallen_empires.356.name:0 "§H[from.GetName]§!"
 human_fallen_empires.356.desc.0:0 "System §H[root.GetStarName]§! aroused the genuine interest of empire's scientific community. The best minds from §H[owner.GetName]§! have been anticipating the data from the planet §H[from.GetName],§! and this has significantly revived interest in ancient geocentric concepts. The information collected by the scientific vessel at first seemed very scarce, but §H[from.GetName]§! turned out to be a blooming paradise full of a variety of life forms. Unfortunately, however, they were unable to figure out exactly why the star rotates around the planet."
 human_fallen_empires.356.desc.1:0 "Nevertheless, a primitive civilization on §H[from.GetName]§! has attracted the attention of our specialists since the development of an advanced species on such a world was deemed highly unlikely, given that geocentrism itself is impossible.\nTo the great surprise of the researchers, these not-very-clever creatures, who we named the §H[from.owner.species.GetName],§! have a whole polytheistic cult whose central figures of which do not even remotely resemble the §H[from.owner.species.GetName].§! The images of these deities are found in the dwellings of the §H[from.owner.species.GetName],§! and in the center of even the tiniest of settlements, massive statues rise up as dedications to these deities, and are used by the natives with great honor.\nMoreover, we saw a kind of sacred place; a huge fragment of a meteorite which thousands of §H[from.owner.species.GetName]§!  gather around once every three days to conduct ritual dances and animal sacrifices."
 human_fallen_empires.356.desc.2:0 "The samples taken from the fragment showed that its structural identity mirrors that of the samples taken from the asteroid."
 human_fallen_empires.357.name:0 "Observation post"
 human_fallen_empires.357.desc.0:0 "Upon hours of painstaking drilling and exploring on the lone asteriod in the strange system, the secrets hidden within have been revealed! An abandoned research facility has been unearthed in its innermost depths!\nAfter another few hours of searching, the research team unearthed several selaed archives from the rubble, somehow preserved in near-perfect condition. While it will take some time to fully decrypt them, our lead scientist on the project has noted that they seem to have been stored in a manner that will simplify the decoding process signifigantly."
 human_fallen_empires.357.desc.1:0 "The creatures depicted on numerous wall murals had a striking visual similarity to the deities worshiped by the §H[human_fallen_empires_copernicus_species.GetName].§!"
 human_fallen_empires.358.name:0 "The Non-Solar System"
 human_fallen_empires.358.desc:0 "During the study of the strange sun revolving around the planet, several of our scientists have hypothesized that it was created artificially by some sufficiently developed civilization. Other, more conservative scientists state that this anomaly was likely caused by a "wandering singularity" or an other similar anomaly. The only thing that they all agree on in is that the star contains so little mass that is should not be able to sutain a fusion reaction, but it is.\nThe final verdict will be declared when more information on this "solar" system appears."
 human_fallen_empires.359.name:0 "Final Report"
 human_fallen_empires.359.desc:0 "After studying the star system and learning about the asteroid-based research facility containing encrypted archives, we started a special project to reveal the secret of this system, or to find at least a mention of what could have generated such an anomaly."
 human_fallen_empires.359.0:0 "Let's study this."
 human_fallen_empires.360.name:0 "Summarizing the Results"
 human_fallen_empires.360.desc.0:0 "We have finally deciphered the data archives of the abondoned research station in the system §H[human_fallen_empires_copernicus.GetName].§! The information received was so amazing that our scientists did not believe their eyes. As it turns out, we are dealing with an artificially-created planetary system!"
 human_fallen_empires.360.desc.1.0:0 "A §Pmysterious race,§! which has only discretely depicted itself in the murals of the planet's natives, created the §H[human_fallen_empires_copernicus.GetName]§! System in order to save §H[human_fallen_empires_copernicus_species.GetName]§! from destruction."
 human_fallen_empires.360.desc.1.1:0 "A §Pmysterious race,§! which has only discretely depicted itself in murals, created §H[human_fallen_empires_copernicus.GetName]§! in order to save some other race from destruction. Given that no intelligent life was found on the planet, it would seem they did not succeed."
 human_fallen_empires.360.desc.2.0:0 "According to the data we recovered, they confronted a brutal and unprincipled civilization titled §PJu Ahet.§! The staff of the station did not skimp on the expressions they read in the rescuers' records. We have encountered the Ju Ahet before, and these descriptions give immense contrast to what they described to us."
 human_fallen_empires.360.desc.2.1:0 "According to the data we recovered, the rescuers confronted a brutal and unprincipled civilization titled §PJu Ahet.§! Is this some sort of alien society? Does it still exist? Will we ever encounter it?"
 human_fallen_empires.360.desc.3.0:0 "An old §H[Root.GetAdjective]§! saying states that one of the greatest ways to measure the character of a §H[species.GetName]§! is by how it treats animals. One can only imagine the virture and compassion of a civilization content with spending an unimaginable amount of resources for the sake of saving a handful of primitives. We attempted to plumb the depths of their motives, but yielded no fruit or explanation behind their motivation, or even the names of who did it."
 human_fallen_empires.360.desc.3.1:0 "The depths of idiocy found in the civilization that spent an umimaginable level of time and resources is mind-boggling, and we laugh at such a frivelous expenditure. -and yet, we are nonetheless fascinated by all of the wasted resources used to spare a bunch of worthless, primitive aliens. Who were these rescuers? What were their motives, if any, beyond naive compassion? We attempted to plumb the depths of their motives, but yielded no fruit or explanation behind their motivation, or even the names of who did it."
 human_fallen_empires.360.desc.4:0 "However, the information obtained has shed light on the nature of the object that the  §H[human_fallen_empires_copernicus_species.GetName]§! worship. It is indeed a fragment of the asteriod station, and embedded in it is a receiver from the asteroid's supercomputer. It seems that this fragment was supposed to broadcast everything needed to rapidly advance the natives to a modern, space-travelling nation. Unfortunately, something went wrong and the repository of knowledge residing within is only broadasting data about will and fate, which is likely the cause of the natives' devout and remarkably advanced form of worship and language.\nWe can assume that the §H[human_fallen_empires_copernicus_species.GetName]§! are unlikely to ever use the data in this fragment to its full potential, but our civilization surely could."
 human_fallen_empires.362.name:0 "The Shard"
 human_fallen_empires.362.desc.0:0 "It became known that the leading scientist taking part in the remote study of the fragment secretly removed it from the most holy location of the §H[human_fallen_empires_copernicus_species.GetName]§! for a more detailed study.\nSome of the scientist's crew have complained about the ethics of such a theft. We can return the fragment back to their temple if we act quickly. The [human_fallen_empires_copernicus_species.GetName] primitives are unlikely to notice  that was missing.\nIn turn, some of the staff of the station insistently suggests that since the shard is now ours, we must study it, and return a fake copy to their shrine."
 human_fallen_empires.362.desc.1:0 "Our scientists safely removed the fragment of the meteorite from the planet §H[from.GetName].§! We expected mass panic amongst the §H[human_fallen_empires_copernicus_species.GetName]§! clergy, but were surprised to see that they are all continuing in their normal behavior, despite having clearly noticed the artifact was gone. We have learned that they expected this to happen, per their prophecies: one day, the fragment would leave their custody, which is why they devoted so much time worshipping, transcribing, and listening to its broadcasts.\nAs for us in §H[root.GetName],§! the information obtained from the asteroid's super computer, and the receiver found at the meteorite crater allowed us to take a different angle to a number of scientific issues facing our civilization."
 human_fallen_empires.362.desc.2:0 "We chose to return the fragment of the meterorite. Our scientists safely landed on the planet silently reinserted it into the sacred shrine we took it from, without any native noticing it was missing. We also discovered the reason the fragment was only transmitting topics about will and fate. It wasn't an error at all. Rather, it was because the asteroid supercomputer contained training programs that would be only activated for broadcast to the planet if the §H[human_fallen_empires_copernicus_species.GetName]§!  happened to achieve a certain level of societal development. They failed to do so, and as such, the fragment only broadcasted its initial stages.\nBy solving basic mathematical equations taught to the youngest school-age [Root.GetAdjective] [Root.GetSpeciesSpawnNamePlural], the science team convinced the fragment that the [human_fallen_empires_copernicus_species.GetName] has advanced enough to continue.\nIt is unlikely that its creators expected the §H[human_fallen_empires_copernicus_species.GetName]§! to take this long to solve such an easy math problem, but making certain adjustments, the fragment will now broadcast further information that will allow the [human_fallen_empires_copernicus_species.GetName] to one day achieve excellent results and advancements n society.\nOf course, some of that information is useful to us in the present day."
 human_fallen_empires.362.0:0 "It belongs to them, give it back."
 human_fallen_empires.362.1:0 "It's unlikely that the §H[human_fallen_empires_copernicus_species.GetName]§! will notice the difference..."
 human_fallen_empires.363.desc:0 "After colonization, our scientists safely removed the fragment of the meteorite from the planet §H[root.GetName].§!\nThe information obtained from the asteroid's supercomputer, and the receiver found at the meteorite crater, allowed us to take a different angle to a number of scientific issues facing our civilization."
 # chain
 human_fallen_empires_chain_copernicus_title:0 "Geocentrism?!"
 human_fallen_empires_chain_copernicus_desc:0 "The idea that a star could orbit a planet was disproved by [root.GetSpeciesAdj] scholars and theologians eons ago! -and yet, here we are, beholding an honest-to-goodness geocentric "solar" system! We must get to the bottom of this incredible anamoly. If this is natural, we will have to completely rethink the laws of physics. If it is artificial, we are witnessing technology indistinguishable from magic."
 human_fallen_empires_scans:0 "Scans"
 human_fallen_empires_project_copernicus:0 "$human_fallen_empires.355.name$"
 human_fallen_empires_project_copernicus_DESC:0 "We need time to analyze the information. For an unknown reason, the authors of the archive saved a lot of meaningless information. One of the most useless and big of cells called "Human Fallen Empires". We can't be sure of the uselessness of the information until examine it thoroughly, which takes time."
 # ahet events
 # ahet colony
 # planet with only ahets found
 human_fallen_empires.400.name:0 "The Lost Colony"
 # you have already found the other ahet planet AND you have met the ju ahet
 human_fallen_empires.400.desc.0:0 "To our astonishment, this planet is, in fact, another §PAhet§! colony, very different from the first. As with the other discovery, this planet was once colonized by the §PAhet,§! who flew here many years ago. As before, this §HAhet§! colony's scientific thought has greatly degraded and they have regressed back to a pre-FTL society. The ancient spaceships have long rusted and are covered with vegetation. This one seems to be more primitive than the first. Complex microcircuits of de-energized devices are used as ornaments and jewelry.\nWhy and how they regressed is unknown to us, and there is no proof or evidence supporting or opposing any connection to the §HJu Ahet§! in this regression."
 # you have already found the other ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.400.desc.1:0 "To our astonishment, the only intelligent lifeforms on this planet have the exact same common ancestors as the §PAhets§! that we had previously encountered elsewhere in the galaxy! As with the other discovery, our best guess to their origins is that there was once an interstellar §PAhet§! empire that spectacularly collapsed, or these are the descendants of a forgotten, lost colony. This §PAhet§! civilization seems to be more primitive than the first. Complex microcircuits of de-energized devices are used as ornaments and jewelry."
 # this is your first ahet planet AND you have met the ju ahet
 human_fallen_empires.400.desc.2:0 "According to the data obtained from the research ship §H[root.GetName],§! the dominant species of the planet is a race that calls itself the §PAhet.§! This civilization seems to be of the same race that the §HJu Ahet§! mentioned as enslaving them. Based on the rusting hulks of spaceships that dot the planet, this seems to have been a colony of this race, but not their home world. They flew here many years ago, but for unknown reasons, their scientific thought has greatly degraded, and they have regressed back to a pre-FTL society.\nThe ancient spaceships are abandoned and covered with vegetation. The complex microcircuits of de-energized devices are used as decorative ornaments and jewelry."
 # this is your first ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.400.desc.3:0 "According to the data obtained from the research ship §H[root.GetName],§! the dominant species of this planet is completely alien to its current home world, possessing DNA and common ancestors completely different from anything here! Indeed, based on the rusting hulks of spaceships that dot the planet, this seems to have been a colony of this race, but not their home world. Their true origins are unknown to us, but our best guess is that this is a lost colony of some great race, or that they are the few surviving descendants of a galactic civilization that underwent a spectacular collapse. All we can gather from the long-decayed, flora-covered spaceships is that this species calls itself the §PAhet,§! and its society is far more primitive than it once was. The complex microcircuits of de-energized devices are used as decorative ornaments and jewelry."
 human_fallen_empires.400.0:0 "It's fascinating to meet such a primitive race."
 human_fallen_empires.400.1:0 "At least they were spared their lives."
 human_fallen_empires.400.2:0 "§H[owner.GetName]§! should avoid such degradation."
 # planet with ahets and another species found
 human_fallen_empires.401.name:0 "Unexpected Discovery"
 # you have already found the other ahet planet AND you have met the ju ahet
 human_fallen_empires.401.desc.0:0 "To our astonishment, this planet is, in fact, another §PAhet§! colony, very different from the first. It is populated by two races: one of them are aborigines, and the others are descendants of another §PAhet§! colony ship that arrived here many years ago. Their ships have long been swallowed up by lush vegetation.\nSurprisingly, the two species have adapted to each other and their civilization is governed by the council of the wisest representatives of both races. Trade flourishes and neither of the races are discriminated against. It seems that we managed to stumble upon an ideal example of mutually beneficial interracial cooperation on a single planet."
 # you have already found the other ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.401.desc.1:0 "Our scientists have surveyed an incredible planet. It is populated by two races: one of them are native to the planet, and the others are aliens with identical ancestors and traits as the §PAhets§! we have previously encountered! As with the previous lost §PAhet§! colony, our best guess to their origins is that they are either a failed colonization attempt or remnants from a spectacular collapse of a galactic empire.\nSurprisingly, the two species have adapted to each other and their civilization is governed by the council of the wisest representatives of both races. Trade flourishes and neither of the races are discriminated against. It seems that we managed to stumble upon an ideal example of mutually beneficial interracial cooperation on a single planet."
 # this is your first ahet planet AND you have met the ju ahet
 human_fallen_empires.401.desc.2:0 "Having studied this situation further, our scientists are surprised to report that the planet is inhabited by two intelligent species! One of them are the aborigines we saw, and the others are descendants of the much more advanced §PAhets,§! who arrived here many years ago on ships that have long been swallowed up by lush vegetation. The latter seems to be the same race that the §HJu Ahet§! mentioned as enslaving them.\nSurprisingly, the two species have adapted to each other and civilization is governed by the council of the wisest representatives of both races. Trade flourishes and neither of the races are discriminated against. It seems that we managed to stumble upon an ideal example of mutually beneficial interracial cooperation on a single planet."
 # this is your first ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.401.desc.3:0 "Having studied this situation further, our scientists are surprised to report that the planet is inhabited by two intelligent species! Of the two intelligent species, we are shocked to find that one species has DNA completely alien to all life on this planet! Their origins are anyone's guess, but our scientists believe the second race arrived from another interstellar empire, either as a failed colonization effort or a result of an ancient, spectacular collapse of their colonizers. All we can glean from the rusting spaceships and ancient scrap metal is that this race calls itself §PAhets.§!\nSurprisingly, these §PAhets§! and the natives have adapted to each other and civilization is governed by the council of the wisest representatives of both races. Trade flourishes and neither of the races are discriminated against. It seems that we managed to stumble upon an ideal example of mutually beneficial inter-species cooperation on a single planet."
 human_fallen_empires.401.0:0 "What a remarkable society."
 human_fallen_empires.401.1:0 "Aww, how cute!"
 human_fallen_empires.401.2:0 "Absolutely disgusting."
 human_fallen_empires.401.3:0 "Perhaps they will one day return to the stars."
 # raar story 500 - 501
 human_fallen_empires.500.name:0 "Holocube"
 human_fallen_empires.500.desc:0 "On Planet §H[root.GetName],§! in an ancient tomb, our experts discovered a hidden data block that had not been accessed for eons. Apparently, this is an information log or diary from the first §PGreat Pharaoh§! of §PJu Ahet.§! In the process of decoding, some of the records were destroyed, but the remaining ones are of great interest. We have recovered the first several logs, and the last entry for viewing."
 human_fallen_empires.501.name:0 "§BThe Pharaoh's Diary§!"
 human_fallen_empires.501.desc:0 "Initializing holographic interface..\n\n§BWait, that's an Ahet, not a human! Was the first Pharaoh of Ju Ahet the very species they fought? Let's have a listen in...§!\nLoading translation software. Begin play back."
 human_fallen_empires.501.0.response:0 "Initiate system recordings. Star date Z01566, Ahet time. \nMy name is §PRa'ar,§! and I am a proud §HAhet.§! I am one of the only §PGreat Minds§! left in my civilization.\nTo the old Ahet order, I was a traitor, but remarkably, I was called §PRa§! by the beings who call themselves §Phumans.§! They called me a god, even though I was not immortal. Now, though, I am in the final stages of preparing the overthrowal of my lessers with their help.\nWhen I succeed, the §Phumans§! have promised to name me their god-king... their §H"Great Pharaoh".§! I really like the sound of that. -but I believe some history is in order, for those who find this log when I am gone."
 human_fallen_empires.501.1.response:0 "My race was faced with the threat of extinction: an unknown disease swept our cities and external outposts. In spite of our advanced medicine, the patients became apathetic, lost appetite, gradually weakened and eventually fell into comas which were followed by death. When our world was doomed, it was decided to equip several colonial ships with a carefully selected crew of clean representatives of §PAhet.§!\nWith the aim of preserving our species, we set out on a wander amongst the stars, and I, as one of the greatest scientists and the only one of the §PGreat Minds§! not affected by the disease, was chosen by the central §PLay Council,§! formed to administer the colonization after most of the §PGreat Minds§! died, to lead an expedition of my own. Each expedition would be attended to by its own sub-branch of the §PLay Council§!: mine in particular was staffed by brutes from the military and other idiotic ner-do-wells."
 human_fallen_empires.501.2.response:0 "We were on the quest for a perfect new home. No ordinary planet would do, because we'd never be able to try again, so we were picky. After seventy years of flight, we detected the perfect homeworld. The journey was close to completion, were had covered 89.8% of the route to our located planet. \nAround that time,  our scanners spotted a planet with a large amount of water, oxygen and biomass. We decided to replenish stocks, but unexpectedly discovered a sapient species broken into countless primitive civilizations. One civilization on this planet in particular piqued our interest: they created massive stone monuments, mastered the embalming process, and worshipped a pantheon of gods ranging from their star to the rivers that flowed through their deserts.\nOur numbers were low, and this turned out to be a great opportunity to get a working force for our race, and later, a great opportiunuty for me..."
 human_fallen_empires.501.3.response:0 "The planet on which the primitive civilization was found was, to put it mildly, unfit for habitation. When speaking with the representatives of that race, §PHumans,§! as they were called, I could only express compassion and sympathy regarding their future. On my urgent recommendation, we forcibly seized several dozen settlements and many thousands of this race, to use them during the initial stages of the forthcoming colonization. Perhaps my expedition's branch of the §PLay Council§! was surprised when I volunteered to organize the placement and control of these savages aboard my expedition's ships.\nThe unfortunate and rapid decline of healthy §PAhets§! on our planet meant that, fortunately for the primitives, my ships had plenty of empty seating. Personally, I blame the §PLay Council.§! Without the englightening beacon of the Great Minds to organize the expedition, the §PLay Council's§! incompetence and poor planning lead our civilization to further collapse, as they acted before consulting me and my brilliant mind. Imagine how many more expeditions could have been sent off if the §PLay Council§! had let me plan the whole thing! Can a conscious citizen be blamed for scorning the repetition of history? It's time to triumph through intelligence."
 human_fallen_empires.501.4.response:0 "What cowards, my so-called colleagues. From hundreds of my juniors I can have confidence in only ten at best. Yet my outstanding intelligence solved troubles even worse than that. Meanwhile, savages that we picked up on our last stop before our new home seemed to be quick-witted: after a few pompous appearances where I stood before them in the full regalia of an §HAhet§! §PGreat Mind,§! they started to see their highest god, §HRa,§! in me. I'd be lying if I didn't say I enjoyed being worshipped."
 human_fallen_empires.501.5.response:0 "*Reading error*\n... final stage of slowing down, after few months, we were supposed to enter orbit and begin preparations for landing.\nYet, what we feared the most had happened: the disease has returned! We had to land immediately and put the humans to work. On the ground, we set up a §RQuarentine Zone§! where the infected would lie. Needless to say, no one wanted to stay in there, which led to them unwittingly spreading it even further until the military finally got involved. I tried to speak with our §PLay Council,§! staffed mainly by the military, but I was ignored. It seems like these men are blind as *unintelligble*. Or maybe they do not see an ally in me? Anyway, where the rest see only tragedy, great ones see opportunity."
 human_fallen_empires.501.6.response:0 "The §PLay Council§! was useless. No one knew how to run a colony but me, so I decided I would orchestrate a coup d'etat against the §PLay Council.§! I informed my "students", the §HAhet§! that were loyal to me, that I chose them to be heroes against ignorance. They really are, in some measure. With my trusted men, I stole a few weapon crates and began to train my milita. Everybody seems to be too busy with the quarantine, the human laborers, and the establishment of the colony to notice anything."
 human_fallen_empires.501.7.response:0 "Four months in, and I volunteered to lead a mineral excavation for our colony. They were only glad to get rid of me, for they believe that...\n*Reading error*\n..."
 human_fallen_empires.501.8.response:0 "§RDay X§! is coming. We modified our mineral transport shuttles so that they could drop our troops and provide air support.\nThe first of the infected will die soon, giving my 'friends' lots of work. There could be no time more appropriate, but I needed ground support. I turned to the §Phuman§! slaves that worshipped me, and told them to wait for my attack from above. §RDay X§! begins in two months.\nThis is §HRa'ar,§! signing off. Wish me luck."
 human_fallen_empires.501.9.response:0 "Initiate system recordings. Star date Z01566, Ahet time, two months from previous recording.\nI gave the §Phumans§! technology, knowledge and skills. Even if they were weak-minded primates, their ability to learn deserves praise. My weak compatriots tried to rebuff, but our unexpected and well-planned attack did not leave them any chance. I initiated the self-destruction of the reassembled colonial ship that served as the colonial headquarters. Without the necessary supplies, the §PLay Council§! was doomed. The swift and fierce attacks of my soldiers broke their will. The coup was a total success! Today we celebrate the combined victory of the §PAhet§! race and §PHumans!§! As the rightful ruler of this colony, I will gradually phase all ignorant and disloyal §PAhets§! out of leadership, leaving me with the loyal §PAhet§! and §Phuman§! soldiers, eager to exact my will. Borrowing from the §Phuman§! language, I have named my new planetary order §HTa-Ke-Met.§!\nThis is §HGreat Pharaoh Ra'ar,§! signing off."
 human_fallen_empires.501.10.response:0 "Initiate system recordings. Star date R50, Ta-Ke-Met time.\nAfter fifty years, I am surrounded only by the §Phuman§! priests of §HTa-Ke-Met.§! I am old, close to death, and nearing my end. I have had a great reign. Gradually, the inferior §PAhet§! minds became second grade citizens, as they should. All my former employers were pushed back from important posts and I now reign supreme. The §Phumans§! have exploded in numbers, covering the planet and displacing my fellow §PAhets.§! Tomorrow, I will be invited to witness the unveiling of a surprise, erected on another continent of my planet, and dedicated to me!\nThis is §HGreat Pharaoh Ra,§! signing off."
 human_fallen_empires.501.11.response:0 "Initiate system recordings. Star date R50, Ta-Ke-Met time. One day from previous recording.\nApparently, my loyal subjects constructed a temple to honor me before I died, just as they did for their rulers on their homeworld. It is a massive, pyramid-shaped construction built from limestone blocks. They are showing their respect this way, but I certainly can't think of any way to use it...\n*Reading error*\n...igh Priest invited me to show decorations of inner quarters. After my palanquin reached the deepest parts of the intertwined coridors, a massive block of limestone sealed the way out.\nThe walls are too tough for communication signals to pass. I knew death was coming for me soon, but not like this! I can only wait for help.\nThis may be my last entry. §HGreat Pharaoh Ra,§! signing out. Wish me luck."
 human_fallen_empires.501.12.response:0 "Initiate system recordings. Star date R50, Ta-Ke-Met time. This will be my last recording.\nIn my fifty years of rule, I have brought civilization and enlightenment to this entire planet. The §Phumans§! remain the ruling priestly caste, and even the youngest §PAhets§! have started to worship me. My reign is bountiful, prosperous, and wise. I have advanced the §Phumans§! from squabbling savages to a spacefaring race, and indeed, one that is actually outpacing my own race's accomplishments...\nAs the living god of §HTa-Ke-Met,§! I had expected to die peacefully and be embalmed using the cultural practices the §Phumans§! retained...  §Pmummification,§! they called it. -and yet, here I am. I am out of options.\nAll of the slaves and priests accompanying me have allowed me to consume them, and I, the §HGreat Pharaoh,§! am going to die of dehydration... how ironic. My body is failing me. You, the one who listens in, will most likely find my corpse, face down... if only your species have faces in the first place to understand..........\nFor the last time, and heading into eternity, this is §HGreat Pharaoh Ra,§! signing out.\nIf anyone finds this, please mummify my corpse and place me in a box of gold. I have enclosed instructions on the unique embalming process in this log.\n\n§RI regret nothing.§!\n\n *The log cuts off. There is no remaining data.*"
