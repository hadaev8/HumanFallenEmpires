 # dialog 1 contact
 human_fallen_empires.5001.desc.0:0 "Wow, who's here?! You are extremely photogenic. Can I touch your amazing skin?\nWe are very glad to welcome you! We look forward to fruitful cooperation in the future. How about a cultural exchange for the sake of the §PCommon Good§! and strengthening our relationship?"
 human_fallen_empires.5001.desc.1:0 "You can not imagine how happy we are! So many years have passed and finally, we meet something new. Guests rarely come to us. We ourselves, unfortunately, can not travel."
 human_fallen_empires.5001.desc.2:0 "Please stay with us as long as you wish, we will happily listen to your stories and even show them on the hypernet! Imagine all the Spacebook fame you'll get! Absolutely every citizen of the Republic is looking forward to beholding your culture. What a beautiful day!"
 human_fallen_empires.5001.desc.3:0 "Our life has not always been so care-free. It may be hard to believe, but one day we were on the verge of destruction."
 human_fallen_empires.5001.desc.4:0 "For centuries, representatives of our species inhabited one stellar system after another, and, developing the institutions of democracy, striving for a just peace, created the §PUnited Federation of Planets.§! Their influence grew, and the colonies grew more and more, as well as the peoples inhabiting them.\n-but on one of the planets they met something they were not ready for: §PBrain Worms.§! First, one colony was infected, then two, the infection spread rapidly, and the absence of borders within our union almost became fatal for the whole civilization."
 human_fallen_empires.5001.desc.5:0 "There was no medicine, we had to do the unthinkable:destroy the already infected colonies of the Federation in order to give the untouched a chance. Our sector was in one of the most remote corners of the developed universe. Learning about the tragedy, we sent all the forces to help those few who still fought. Fighting our way through the red zone, our fathers knew the bitterness of loss.\nThe universe had its own plans: on the way, they flew through a hyper-dimensional anomaly and travelled to the past. The attempt to prevent or somehow change the future will lead to disastrous consequences. Admirals understood this, and, guided by §PFirst Provisional Directive,§! chose the path of isolationism. However, the current generation is hungry for new contacts and impressions."
 human_fallen_empires.5001.desc.6.1:0 "§GSuddenly, behind the female ambassador a door opens and a tall man bursts into the cabin with the words: "We have detected a strange signal."\nAfter a quick glance at a console, the ambassador utters the command and the audio turns off.§!\n§BIt seems that there is some kind of quarrel between them and then the ambassador leaves the cabin.§!"
 human_fallen_empires.5001.desc.6.2:0 "§GSuddenly, behind the female ambassador a door opens and a second creature bursts into the cabin with the words: "We have detected a strange signal."\nAs a result of the interaction that emerged, the first one leaves the room.§!\n§BThey seem like completely insane creatures that have recently descended from palm trees.§!"
 human_fallen_empires.5001.desc.7:0 "What? This is my daughter. She again used the communication console without permission.\nLet me introduce myself, I am §H[human_fallen_empires_male_leader.GetName],§! commanding §PThe First Peace Corps.§!\nOn behalf of §PKad Republic§! I am happy to welcome you, but unfortunately, visiting our territory is prohibited for other races. Please leave this space."
 # step 0
 human_fallen_empires.5001.0.0:0 "Hmmph. Another flesh-bag."
 human_fallen_empires.5001.0.1:0 "Were you abducted by aliens?"
 human_fallen_empires.5001.0.2:0 "You are humans... how is this possible?!"
 human_fallen_empires.5001.0.3:0 "Other humans?! How is this possible?!"
 human_fallen_empires.5001.0.4:0 "Of course you may touch our skin!"
 human_fallen_empires.5001.0.5:0 "Talking sheep skin coat!"
 human_fallen_empires.5001.0.6:0 "I greet you on behalf of the empire §H[root.GetName].§!"
 human_fallen_empires.5001.0.7:0 "You can look, but you can't touch."
 # step 1
 human_fallen_empires.5001.1.0:0 "Where did you come from?"
 human_fallen_empires.5001.1.1:0 "Too many aliens."
 human_fallen_empires.5001.1.2:0 "Why are you not traveling?"
 human_fallen_empires.5001.1.3:0 "Fate has brought us to you."
 human_fallen_empires.5001.1.4:0 "Interesting."
 # step 2
 human_fallen_empires.5001.2.0:0 "Can you tell us more?"
 human_fallen_empires.5001.2.1:0 "We would like to know more."
 human_fallen_empires.5001.2.2:0 "We will leave with relief."
 human_fallen_empires.5001.2.3:0 "We are glad to get acquainted with you, but it's time for us to depart."
 # step 3
 human_fallen_empires.5001.3.0:0 "The situation clears up."
 human_fallen_empires.5001.3.1:0 "Common forces can cope with anything."
 human_fallen_empires.5001.3.2:0 "Challenges builds character."
 human_fallen_empires.5001.3.3:0 "Given your appearance, no wonder..."
 human_fallen_empires.5001.3.4:0 "It would be a great loss."
 human_fallen_empires.5001.3.5:0 "It is impossible to avoid conflicts."
 human_fallen_empires.5001.3.6:0 "Surely you have climbed into some kind of war."
 human_fallen_empires.5001.3.7:0 "What was will be. What will be, was."
 human_fallen_empires.5001.3.8:0 "A crisis always opens up opportunities."
 # step 4
 human_fallen_empires.5001.4.0:0 "Hmmph."
 human_fallen_empires.5001.4.1:0 "Who should be on top here... the worms or their hosts?"
 human_fallen_empires.5001.4.2:0 "A total loss of individuality... horrendous."
 human_fallen_empires.5001.4.3:0 "You were too naive."
 human_fallen_empires.5001.4.4:0 "We would like to take a look at these worms."
 human_fallen_empires.5001.4.5:0 "You are a victim of xenophilia."
 human_fallen_empires.5001.4.6:0 "Maybe you could negotiate?"
 human_fallen_empires.5001.4.7:0 "The spirits will help. They always help."
 human_fallen_empires.5001.4.8:0 "The universe is merciless."
 # step 5
 human_fallen_empires.5001.5.0:0 "Are you saying this is OUR future?!"
 human_fallen_empires.5001.5.1:0 "The whole is bigger than the part."
 human_fallen_empires.5001.5.2:0 "The right decision of great minds."
 human_fallen_empires.5001.5.3:0 "Vile worms."
 human_fallen_empires.5001.5.4:0 "We are sorry for you."
 human_fallen_empires.5001.5.5:0 "Be on alert."
 human_fallen_empires.5001.5.6:0 "May your peace last forever."
 human_fallen_empires.5001.5.7:0 "The crucible of war was hardened by the Spirits."
 human_fallen_empires.5001.5.8:0 "It taught you a lot."
 # step 6
 human_fallen_empires.5001.6.0:0 "Where did the ambassador go?"
 human_fallen_empires.5001.6.1:0 "Where did the first creature go?"
 # step 7
 human_fallen_empires.5001.7.0:0 "Yes, we will send diplomatic representatives."
 # dialog 2 awakening event
 human_fallen_empires.5011.name:0 "Intercepted message"
 human_fallen_empires.5011.desc.0:0 "Our fellow citizens, we hear you! We are just like you are tired of the cowardice and passivity of traitors from the stuffy offices of the Bundestag. And we - §PRadical Diplomats,§! we take power into our own hands in order to restore hope to the people! Once upon a time our civilization was the greatest in the galaxy! It's time to remember this! Destroy the shell, in which our anger ripened for a long time, in order to rebel with our proud phoenix, to incinerate our enemies. Enough! Hear our call! We are tired of hiding, we are tired of being afraid. We will create a new §PCoalition of Worlds.§! And let time itself shudder from the angry chorus of our guns!"
 human_fallen_empires.5011.0:0 "Worrying."
 human_fallen_empires.5011.0.tooltip:0 "Ambassadors of the §PKad Republic§! depart home for instructions."
 human_fallen_empires.5012.desc:0 "Having carefully studied the materials received from the ambassadors, we came to the conclusion that, for the sake of stability and prosperity across the galaxy, §H[root.GetName]§! should join the §PCoalition of Worlds!§!"
 human_fallen_empires.5012.0:0 "We accept your invitation."
 human_fallen_empires.5012.1:0 "Do we have a choice? Then no."
 # assimilation event
 human_fallen_empires.5021.name:0 "Humans Bearing Gifts"
 human_fallen_empires.5021.desc:0 "In recent years, the observers from §H[overlord.GetName]§! have been actively interfering in our domestic politics, going so far as to file an application on behalf of §H[root.GetName]§! claiming full membership in the §PCoalition of Worlds.§!"
 human_fallen_empires.5021.0:0 "It's not like we have a choice."
 # criopods anomaly
 human_fallen_empires_criopods_category:0 "Strange Signal"
 human_fallen_empires_criopods_category_desc:0 "Our research ship detected a strange signal from the surface §H[this.GetName]§!"
 human_fallen_empires.5051.name:0 "Cryogenic Capsules"
 # step 1
 # have contact
 human_fallen_empires.5051.desc.0.0:0 "Scanning the planet §H[human_fallen_empires_criopods_planet.GetName],§! our ship sensors catch a distress signal. Upon arrival, the crew discovers a crashed cruiser.\nFrom the report of the research group, it becomes known that this is a colonial ship from the §PKad Republic.§! Remarkably, its cryogenic storage bay is full of living §Phumans.§! Somehow the power systems survived the landing, but they won't last long without the ship's engine running."
 # havent contact
 human_fallen_empires.5051.desc.0.1:0 "Scanning the planet §H[human_fallen_empires_criopods_planet.GetName],§! devices of our ships catch the SOS signal. Upon arrival, the ship's crew discovers the crashed cruiser.\nWe have no idea where it came from or why it was here, but what we have discovered is that its cryogenic capsules are full with living beings. Somehow the power systems survived the landing, but they won't last long without the ship's engine running."
 # human addition
 human_fallen_empires.5051.desc.0.2:0 "Not just humanoids, but representatives of our race!"
 # step 2
 human_fallen_empires.5051.desc.1.0:0 "Apparently, the ship's computer contained a defective algorithm, because of which the decision logic was unable to comply with the directive for emergency defrosting."
 # step 3
 # human
 # have contact
 human_fallen_empires.5051.desc.2.0:0 "We woke up several senior officers, and they reported that they did not agree with the policy of the Government of the §PKad Republic§! and are ready to become subjects of our empire in exchange for help with the establishment of the colony."
 # havent contact
 human_fallen_empires.5051.desc.2.1:0 "Most likely, if you wake these people help them find a jobs and establish a colony, they will be grateful and gladly join our empire. They may also be able to answer some important questions."
 # non human
 # xenophobe
 human_fallen_empires.5051.desc.2.2:0 "It is a great success to find so many test biomaterials. Scientists led by §H[from.leader.GetName]§! believe that by changing the program for generating dreams, it is possible to make these lifeforms our obedient slaves, and with their help to colonize the planet."
 # xenophile
 human_fallen_empires.5051.desc.2.3:0 "It seems that these lovely creatures cannot do anything in their cryogenic state, but our scientists believe that we can free them from the bonds of sleep."
 # collectivist
 human_fallen_empires.5051.desc.2.4:0 "It is a great success to find so many completely helpless creatures. Our scientists believe that by changing the program for generating dreams during the cryogenic stasis, we can subconciously convince these creatures to be annexed."
 # individualist
 human_fallen_empires.5051.desc.2.5:0 "Most likely, if you wake up these creatures and help them establish a colony, they will be able to determine their own destiny independently."
 human_fallen_empires.5051.0:0 "Perfect."
 human_fallen_empires.5051.1:0 "A lucky case."
 human_fallen_empires.5051.2:0 "We must keep them under surveillance."
 human_fallen_empires.5051.3:0 "They are dangerous. Destroy them."
 human_fallen_empires.5051.4:0 "We must help them."
 human_fallen_empires.5051.5:0 "For the common good."
 human_fallen_empires.5051.6:0 "Let them decide."
 # second event for individualist
 human_fallen_empires.5052.name:0 "Cryogenic Decision"
 human_fallen_empires.5052.desc.1:0 "Defrosted people on the planet §H[human_fallen_empires_criopods_planet.GetName]§! decided that they want to become part of our empire, unconditionally. They invited our managers and engineers to integrate into our society."
 human_fallen_empires.5052.desc.2:0 "The defrosted people on the planet §H[human_fallen_empires_criopods_planet.GetName]§! decided that they want to become part of our empire, but at the same time preserve their autonomy. The signing of the vassalage agreement seems to them an ideal solution. They have already sent us official diplomatic representatives."
 human_fallen_empires.5052.desc.3:0 "Defrosted people on the planet §H[human_fallen_empires_criopods_planet.GetName]§! decided that they want to create a new independent state. They have already sent us official diplomatic representatives."
 # добавить потом людей и людишек
 human_fallen_empires.5052.1:0 "A wise decision."
 human_fallen_empires.5052.2:0 "We accept their decision."
 human_fallen_empires.5052.3:0 "We must respect their decision."
 human_fallen_empires.5052.4:0 "No. We need this planet."
 # dead worms anomaly
 human_fallen_empires_dead_worms_category:0 "Strange Signal"
 human_fallen_empires_dead_worms_category_desc:0 "Research ship detected a strange signal in orbit of §H[this.GetName]§!"
 human_fallen_empires.5055.name:0 "Last Record"
 human_fallen_empires.5055.desc:0 "To our surprise, we learn that this now lifeless planet was once inhabited by a developed civilization that only acheived the technology of interstellar flight.\nOn one of the orbital stations, researchers managed to find a memory crystal that shed light on the circumstances of its death."
 # diplo event
 human_fallen_empires.5056.name:0 "Worm Sign"
 human_fallen_empires.5056.desc:0 "§GA reptilian creature appears on the screen. His tongue moves rapidly from one large eye to another in what appears to be a moisurization process.\nWith a hissing voice, he begins:§!\n\nI feel so lonely. I woefully orbit around my dead planet. An orbit I share with corpses of colleagues who decided to leave before me. Before I follow them, I will make this record, in the hope that someone will find it and remember the people of Brunen Gee."
 human_fallen_empires.5056.0.response:0 "It's been only three cycles since our civilization mastered faster-than-light space travel. Everybody was full of enthusiasm. For so long we had drempt of exploration of the nearest stars and discovering new forms of life. A number of first expeditions were successful. Our zoos and laboratories were being filled with various species of hominidae, plants and even certain not-so-well-developed reptiles.\nBut one cycle ago, aboard one of our ships, we brought back something... not on the ship's register.\nSomething unimaginably strange. A fascinating parasite. A §PWorm,§! which would enter the very mind of its host and control it entirely. It was impossible to detect. The victim would remain conscious, not feeling any discomfort. The paraste would gain access to all of the host's memories and skills to use them to its own interests. Remarkably, it would even enter those with the third brain severely damaged. Untreatable patients were getting cured. Elderly were getting younger. Those infected with the dredded cold got a second chance. Clueless as to what was going on, we called it extraordinarily-instigated genetic anomaly."
 human_fallen_empires.5056.1.response:0 "Soon, hundreds of thousands of infected citizens came out declaring themselves a new race, claiming proper rights and privileges.\nWarmongering was never a part of our culture, and eradicating us never was the worms' goal. It was just that the more developed the nervous system of the host, the more it is suitable for the parasite. Our species happened to be the only one really suitable on the planet. We dubbed them "neighbours".\nWe made it work. We allocated cities for our "neighbours" to occupy, sending there the uncurable patients and the elderly, and the "neighbours" in return promised us to control their population and to take bodies only by consent."
 human_fallen_empires.5056.2.response:0 "Half a cycle ago, unknown ships orbited our planet. "Neighbors" screamed and cried, thousands rushed to the spaceports trying to fly away. The image of these ships was hidden deep inside their genetic memory, but no one managed to escape.\nWithout any warning, the ships opened fire. For several days, flames poured out of their gun ports as an endless stream. The planet was literally sterilized. All our dreams... all our ideas about us... about our place in the universe... all our gods... burned in this fire. At the station we saw a terrible but fascinating sight, as everything that we knew was dying, and it was not in our power to stop it.\nThe planet shone like the sun.\nThis was the end of the world."
 human_fallen_empires.5056.0:0 "Initialize recording 1."
 human_fallen_empires.5056.1:0 "Initialize recording 2."
 human_fallen_empires.5056.2:0 "Initialize recording 3."
 human_fallen_empires.5056.3:0 "The only good alien is a dead alien."
 human_fallen_empires.5056.4:0 "Terrible loss."
 human_fallen_empires.5056.5:0 "Obviously, worms have infiltrated into their government."
 human_fallen_empires.5056.6:0 "We will learn the lessons of their history."
 # necrotic autoevolution
 human_fallen_empires_necrotic_autoevolution_category:0 "Scrap World"
 human_fallen_empires_necrotic_autoevolution_category_desc:0 "This planet, though devoid of all life, nonetheless  has fully operating machines performing autonomous, even intelligent tasks. How are these machines running? What are they for? Were they built on this planet, or were they placed here? We should place an observation station to find out."
 human_fallen_empires.5060.name:0 "Necrotic Auto-Evolution"
 human_fallen_empires.5060.desc.0:0 "During a superficial exploration, the team led by §H[leader.GetName]§! made a number of amazing discoveries.\nA century ago the planet was hosting a primitive civilization. Although not privy to faster-than-light travel, they advanced remarkably in the field of engineering.\nThis civilization ceased to exist because of a political calamity which ensued after a crash of an alien cruiser. Rival empires declared war on the small neutral country which inadvertently acquired a source of technology advanced even by our standads. Regretfully, there isn't much left of the cruiser, but inside one of the bunkers, under the skeletons of the former owners, the scientists found the processed data from the cruiser."
 human_fallen_empires.5060.desc.1.0:0 "These are the coordinates of the world of §PKad Republik,§! which clearly indicates that this ship is theirs."
 human_fallen_empires.5060.desc.1.1:0 "In their opinion, these are some §Pcoordinates.§!"
 human_fallen_empires.5060.desc.2:0 "What is most peculiar is the legacy of the now extinct race. Automatons, designed for war in environments deadly for living creatures, managed to adapt. Programming errors created a kind of evolutionary variation that paved the way for the new, non-biological evolution on the planet.\nEnormous power plants with renewable energy sources and mines that migrate in search for ore veins became a sort of local flora. These new "pastures" feed vast herds of military contraptions controlled by automatic tactical command centers from the last war. The command centers create various military and scout probe-shells to destroy opponents competing for the pastures. However, compared to the predators these command centers are mere herbivores. It is unknown if the predators were created by the extinct civilization or were a random product of natural selection or of the arms race between the cuckoo robots. What is known is that they killed half of the crew before §H[leader.GetName]§! ordered to stop the active exploration stage.\n\n§H[leader.GetName]§! advises to build an orbital research station to study what is happening on the planet and hopes to replenish the pool of privates in the nearest port."
 human_fallen_empires.5060.0:0 "Living weapons? Amazing."
 human_fallen_empires.5060.1:0 "A terrible example of militaristic madness."
 human_fallen_empires.5060.2:0 "Good riddance to their makers."
 human_fallen_empires.5060.3:0 "This planet will be a fountain of AI knowledge."
 human_fallen_empires.5061.name:0 "The Mecha-Brain"
 human_fallen_empires.5061.desc:0 "Thaks to the newest models of the automatic drones, the research staff managed to conduct the first tests on the "predators" from a safe distamce.\nIt turns out, the highest form of evolution of §H[from.GetName]§! are the microscopic robots, harmless and unintelligent individually. However, having gathered into huge clouds of dozens of billions of them they form a brain, with each element connected to a number of neighbors, capable of generating magnetic field and thrust. This enables a big enough electromagnetic pulse cloud to destroy the electronic components of any machine (or even the neural system of a living being) and to cover great distances in search for nourishment.\nIt remains uncrlear what caused the attack of predators on the research staff since all biological life on the planed was eradicated hundreds of years ago."
 human_fallen_empires.5061.0:0 "Research has become more interesting."
 # buy robots dialog
 human_fallen_empires.5100.desc.0:0 "On behalf of the President of the Kad Republic §H[human_fallen_empires_future_country.Ruler.GetName]§! I offer you a trade agreement: we would like to buy your robots to solve some infrastructural tasks on §H[human_fallen_empires_future_country.Capital.GetName].§!\nIn exchange we can offer the help of our §PRadical Diplomats,§! who long to visit foreign worlds."
 human_fallen_empires.5100.desc.1:0 "After that war with the insurgent AI, this technology was, to say the least, not popular. We won't ever develop them again."
 human_fallen_empires.5100.0:0 "Sounds like a good deal. We agree."
 human_fallen_empires.5100.1:0 "We will sell you some spare robots."
 human_fallen_empires.5100.yes.tooltip:0 "A random robot pop will be moved."
 human_fallen_empires.5100.2:0 "Those robots are [Root.GetName] citizens. We will not sell them!"
 human_fallen_empires.5100.3:0 "Not interested."
 human_fallen_empires.5100.no.response:0 "We are very sorry to hear that. Maybe we'll find another supplier."
 human_fallen_empires.5100.4:0 "You do not have your own robots?"
 human_fallen_empires.5100.5:0 "You could always develop new ones."
 human_fallen_empires.5100.5.response:0 "Unfortunately, few people on our planet are interested in advancing technological know-how. The §PRadical Diplomats§! rush with their fleet and the others are hanging out on the hypernet and Spacebook."
 # event chain
 human_fallen_empires_chain_find_future_star_title:0 "Received Coordinates"
 human_fallen_empires_chain_find_future_star_desc:0 "The coordinates obtained correspond approximately to a binary star system."
 human_fallen_empires_chain_find_future_star_name.1:0 "Target"
 human_fallen_empires_chain_find_future_star_desc.1:0 "It is necessary to send some ship a look for these coordinates. It sounds like something remarkable awaits there."
 # projects
 human_fallen_empires_project_pyramid:0 "Cryptic Pyramid"
 human_fallen_empires_project_pyramid_DESC:0 "The research team has never encountered anything similar. The entire outer surface of this pyramid is covered with ancient hieroglyphs. For the time being, it is not possible to understand what they mean."
 human_fallen_empires_project_military_warehouse:0 "Military Warehouse"
 human_fallen_empires_project_military_warehouse_DESC:0 "This seems to be some sort of martial armoury, but the actual purpose of this structure remains unclear."
 human_fallen_empires_project_found_cruiser:0 "Ruined Ship"
 human_fallen_empires_project_found_cruiser_DESC:0 "You found an ancient space ship on a planet affected by an ancient war. Is it dangerous?"
 human_fallen_empires_project_sputnik:0 "Ancient Satellite"
 human_fallen_empires_project_sputnik_DESC:0 "A primitive satellite with a striking design rests quietly in orbit around its planet. It doesn't seem to be producing any signal. We should capture it and investigate it more closely."
 # leaders events
 human_fallen_empires_leaders.106.name:0 "I Have Stared Into the Abyss"
 human_fallen_empires_leaders.106.desc:0 "§H[fromfromfrom.leader.GetName]§! watched as the final blow to the abomination before [fromfromfrom.leader.GetHerHim] hit straight and true. The §RDimensional Horror§! flailed and tried to scream into the mute vacuum of space as it writhed in pain. The portal it tried to breach slowly closed, and in panic, the §RDimensional Horror§! quickly withdrew to the depths of Hell from which it came, where it shall never return.\n§H[fromfromfrom.leader.GetName]§! has been traumatized by the immense battle that slayed this unholy demon and is now paranoid about the evils that lurk in the darkness of the galaxy."
 human_fallen_empires_leaders.106.0:0 "In space, no §H[fromfromfrom.leader.species.GetName]§! can hear you scream."
 # total war and war in heavens 
 human_fallen_empires_total_war.1050.name:0 "Storm Is Coming"
 human_fallen_empires_total_war.1050.desc.0.0:0 "Ever since the awakening of the two giants: §H[human_fallen_empires_event_target_0.GetName]§! and their ancient rivals - §H[human_fallen_empires_event_target_1.GetName],§! they have been in a state of hostility, confronting and fighting in minor skirmishes to show the other side their superior power. Eventually, the result was a series of brief but increasingly sharp clashes, finally erupting in an open battle between a §H[human_fallen_empires_event_target_0.species.GetName]§! and §H[human_fallen_empires_event_target_1.species.GetName]§! counterparts in a remote system. The conflict has now escalated into full-blown war between these leviathans.\n"
 human_fallen_empires_total_war.1050.desc.0.1:0 "Ever since the awakening of the three giants: - §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! they have been in a state of hostility, confronting and fighting in minor skirmishes to show the other sides their superior power. Eventually, the result was a series of brief but increasingly sharp clashes, finally erupting in an open battle between a §H[human_fallen_empires_event_target_0.species.GetName]§! and §H[human_fallen_empires_event_target_1.species.GetName]§! counterparts in a remote system. §H[human_fallen_empires_event_target_2.species.GetName]§! decided not to lag behind and strike too. The conflict has now escalated into full-blown war between these leviathans.\n"
 human_fallen_empires_total_war.1050.desc.0.2:0 "Ever since the awakening of four giants - §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! §H[human_fallen_empires_event_target_3.GetName],§! they have been in a state of hostility, confronting and fighting in minor skirmishes to show the other sides their superior power. Eventually, the result was a series of brief but increasingly sharp clashes, finally erupting in an open battle between them that has grown into a large-scale conflict for power over the galaxy. Leviathans entered a deadly battle where the winner will receive everything.\n"
 human_fallen_empires_total_war.1050.desc.1.0:0 "§H[human_fallen_empires_coalition_leader.Ruler.GetName],§! §H[human_fallen_empires_coalition_leader.GetRulerTitle]§! of §H[human_fallen_empires_coalition_leader.GetName]§! promises protection to all who enter into their §PCoallition of Worlds.§! The goals of this association remain unclear.\n"
 human_fallen_empires_total_war.1050.desc.1.1:0 "§PJu Ahet§! ambassador refused to comment on what was happening, only to stress that once again all uninvited guests would be destroyed, regardless of their technological development.\n"
 human_fallen_empires_total_war.1050.desc.2.0:0 "Each side has sent a representative to the younger races, promising great rewards for those who join them in their war and terrible punishments for those who choose to stand against them. Choosing either side in this conflict will mean giving up our independence, but remaining neutral may be even more dangerous unless we can find other neutral empires to stand by our side.\n"
 human_fallen_empires_total_war.1050.0.0:0 "Let §H[human_fallen_empires_event_target_0.GetName]§! know about our fidelity."
 human_fallen_empires_total_war.1050.0.1:0 "We will help §H[human_fallen_empires_event_target_1.GetName].§!"
 human_fallen_empires_total_war.1050.0.2:0 "From now on our destiny will be connected with §H[human_fallen_empires_event_target_2.GetName].§!"
 human_fallen_empires_total_war.1050.0.3:0 "§H[human_fallen_empires_event_target_3.GetName]§! will lead our nation to a great future."
 human_fallen_empires_total_war.1050.0.4:0 "§H[human_fallen_empires_event_target_4.GetName]§! will lead our nation to a great future."
 human_fallen_empires_total_war.1050.0.5:0 "§H[human_fallen_empires_event_target_5.GetName]§! will lead our nation to a great future."
 human_fallen_empires_total_war.1050.1.0:0 "We will join the §PCoalition of Worlds.§!"
 human_fallen_empires_total_war.1050.2.0:0 "We choose §HNeutrality.§!"
 human_fallen_empires_total_war.1050.2.1:0 "As a subject nation, it is not up to us to decide."
 # fallen drain resources event
 human_fallen_empires_total_war.50.name:0 "Tribute"
 human_fallen_empires_total_war.50.desc:0 "Our overlords from §H[overlord.GetName]§! are losing the war for dominance over the galaxy. To remedy the situation, they are building more ships. They are taking the necessary resources from us."
 human_fallen_empires_total_war.50.0:0 "There seems to be no choice."
 # victory
 human_fallen_empires_total_war.100.name:0 "Victory"
 human_fallen_empires_total_war.100.desc.0:0 "We won the §PTotal War,§! and are now entitled to make a decision on the future of the vanquished."
 human_fallen_empires_total_war.100.0:0 "Take away their technology."
 human_fallen_empires_total_war.100.0.tooltip:0 "All inhabited worlds belonging to this empire will be reverted to Primitive Civilizations, and our doctors will purge them of any post-FTL knowledge from their minds and culture."
 human_fallen_empires_total_war.100.1.0:0 "Annex everything."
 human_fallen_empires_total_war.100.1.0.tooltip:0 "Assuming direct control."
 human_fallen_empires_total_war.100.1.1:0 "Annex and enslave."
 human_fallen_empires_total_war.100.1.1.tooltip:0 "Assuming direct control!\n§PAll civilian pops of the enemy will become slaves.§!"
 human_fallen_empires_total_war.100.2:0 "Divide and conquer."
 human_fallen_empires_total_war.100.2.tooltip:0 "The target will be divided into several subject empires, with §H[Root.GetName]§! as their overlord."
 human_fallen_empires_total_war.100.3:0 "Wipe out."
 human_fallen_empires_total_war.100.3.tooltip:0 "Everyone will be exterminated."
 human_fallen_empires_total_war.100.4:0 "Deploy the Guantlet"
 human_fallen_empires_total_war.100.4.tooltip:0 "§MHalf of the enemy population will immediately die. The other half will be rendered§! §Pinfertile!§!"
 human_fallen_empires_total_war.150.name:0 "Technological Collapse"
 human_fallen_empires_total_war.150.desc.0:0 "Their technology, most of all, threatened our victory and is something they cherish deeply. Therefore, the real punishment for their impudence will be the destruction of all post-FTL scientific knowledge. Considering how modern civilizations rely on their technology, it is likely that most of their population will die."
 human_fallen_empires_total_war.150.desc.1:0 "By the will of §H[from.GetRulerTitle] [from.GetRulerName],§! §H[human_fallen_empires_total_war_loser.species.GetName]§! will have their lives spared and their independence remained intact. Mostly. Their technological level will be thrown back to primitive. Considering how modern civilizations rely on their technology, it is likely that most of their population will die. Perhaps the survivors will return to the stars and take revenge on their enemies. Maybe."
 human_fallen_empires_total_war.150.0:0 "They will like sailboats."
 human_fallen_empires_total_war.150.1:0 "Horrifying."
 human_fallen_empires_total_war.151.name:0 "Annexation"
 human_fallen_empires_total_war.151.desc.0:0 "Under the terms of surrender, the empire §H[human_fallen_empires_total_war_loser.GetName]§! will become part of ours. Their fate is unenviable and it is unlikely that the accession will go smoothly, however, we are ready to show patience. Perhaps one day they will understand what a great honor it is."
 human_fallen_empires_total_war.151.desc.1:0 "According to the conditions of surrender, §H[from.species.GetName]§! becomes the full owners of the worlds of the empire §H[human_fallen_empires_total_war_loser.GetName].§! The fate of the vanquished is unenviable, but perhaps the victors will show mercy and spare their lives."
 human_fallen_empires_total_war.151.0:0 "They will come to accept it."
 human_fallen_empires_total_war.151.1:0 "Let's hope we aren't next!"
 human_fallen_empires_total_war.152.name:0 "Subjugation"
 human_fallen_empires_total_war.152.desc.0:0 "Unable to resist our power, §H[human_fallen_empires_total_war_loser.GetName]§! will become our vassal. The territory that belonged to them will be divided into pseudo-independent entities, doomed to drag out miserable existences without any hope of regaining their former grandeur."
 human_fallen_empires_total_war.152.desc.1:0 "By the will of §H[from.GetName]§! §H[human_fallen_empires_total_war_loser.species.GetName]§! become a vassal of the winner. The territory that belonged to them will be divided into pseudo-independent entities doomed to drag out miserable existences without any hope of regaining their former grandeur."
 human_fallen_empires_total_war.152.0:0 "Divide and conquer."
 human_fallen_empires_total_war.152.1:0 "What does this mean for us?"
 human_fallen_empires_total_war.153.name:0 "Xenocide"
 human_fallen_empires_total_war.153.desc.0:0 "Civilization §H[human_fallen_empires_total_war_loser.species.GetName]§! will be ruthlessly exterminated. Dust and ashes from their majestic cities - this is all that we leave from people that once gave us so much trouble."
