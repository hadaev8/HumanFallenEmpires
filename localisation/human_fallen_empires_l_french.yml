 human_fallen_empires_plague.152.name:0 "Exterminatus"
 human_fallen_empires_plague.152.desc:0 "§H[from.leader.GetName]§! reports on the completion of the assignment. The ecology of the planet will not recover soon, and the prayers for mercy, radiated by the planet in all bandwidths and signal ranges, will be carried for a long time in space, perhaps longer than the civilization of §H[root.GetName]§! will exist."
