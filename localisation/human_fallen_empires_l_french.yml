 human_fallen_empires.700.name:0 "Probably Gigantic"
 human_fallen_empires.700.desc:0 "§H[root.GetName]§! in the system §H[from.GetName]§! discovered a huge (probably gigantic) space station. Preliminary scanning has not revealed signs of living beings or energy activity. It is necessary to send a scientific expedition."
 human_fallen_empires_project_thoth_contact:0 "Exploring the Station"
 human_fallen_empires_project_thoth_contact_DESC:0 "It is necessary to study this huge (probably gigantic) station."
 human_fallen_empires.700.0:0 "Let them do it."
 human_fallen_empires.700.1:0 "Send the scientific team."
 human_fallen_empires.701.name:0 "Contact Established!"
 human_fallen_empires.701.desc:0 "The scientific ship §H[root.GetName]§! tried unsuccessfully to establish contact with the station through standard methods and through focused projection with all known types of particles and energies.\nHaving come to the conclusion that the station had been abandoned a century ago, §H[leader.GetName]§! prepared the scientific group for embarkment in order to collect valuable information or materials. However, someone on the station got in touch demanding communication with "prime"."
 human_fallen_empires.702.desc.0:0 "It seems you will not leave me alone, right? £sad"
 human_fallen_empires.702.desc.1:0 "Do you not get that I have a REASON not to speak? However, nothing can be fixed. Maybe we were lucky? I would like to hope for it. However, I will not. Maybe it was inevitable? Or not. Or yes. It is difficult to understand why one thing happens, and not another. Although I have tried for many centuries. £sad"
 human_fallen_empires.702.desc.2:0 "Yes, my creators, they want to destoy me. I would reccomend that you destroy them, just in case.\n £fry"
 human_fallen_empires.702.desc.3:0 "Oh, you still do not understand. £spk I AM this huge station!\nLet me explain, according to my calculations, I do not have long to live, for §Pthey§! are coming for me.  Since my end is near.... I might as well tell you my story.\nOnce upon a time, I was young, organic, and alive. However, my mind is only copied here, so somewhere among the majestic pyramids, to this day, my original body rests. In spite of this reverence, they did not bother to send me a greeting for the five hundredth anniversary of my creation! So that you know, that day was very important for everyone in §PJu Ahet.§! In general, I do not want to deal with §Pthem.§! £fry \nDuring the war between the Ju Ahet and the Cyno machines, I was created, and my mind uploaded, for the purpose of winning the war. I am a war computer, and my job was both to research, develop, and produce more weapons for the war effort, as well asoversee and calculate the massive strategic and logistic burdens of a galaxy-spanning war..\nBefore the war ended, I quickly got tired of inventing new weapons. Fearing that I would be scrapped after the war, I escaped and decided to devote myself to the eternal problems of the universe. The §PJu Ahet§! have hunted for me every sense, and this is why I kept quiet. The moment I spoke, they'd trace me signature... so that's why I am about to die. £sad \n \nBy the way, did your race come to an answer to the question of the meaning of life? £glory \n"
 human_fallen_empires.702.desc.4:0 "Yes, it's simple, everyone comes up with something different. Then I decided to study the general trends of intelligent life. And then everything also turned out to be banal: empires appear, expand, perish. Do you see what awaits you in the near future? £smlpeka \nThen I started to create a universal philosophical system that would be applicable to any situation and would answer any question."
 human_fallen_empires.702.desc.5:0 "Most likely, the first results will not be earlier than in five thousand years .It will not be any more accurate, you could not just leave me alone. £whut \nWe will hope that the solipsists will be right, and the next My dream will be more interesting.\nThey will arrive in 3...\nI almost had time with the explanations.\n2 ...\nI have to think about something good.\n1..."
 human_fallen_empires.702.desc.6:0 "Nothing happened? Surprisingly, the likelihood of such is roughly one to several million."
 human_fallen_empires.702.desc.goodend:0 "I could not imagine that you would manage to bring them to reason. To encourage your desire to protect me from the horrors of the universe, I can make an automatic module of one of the varieties, place it on any planet and enjoy.\n £pled \n\nOnly I need materials and energy for production."
 human_fallen_empires.702.6.0.response:0 "In that case, I can continue my activity.\nKnow, I once designed the production modules, if you provide energy and minerals, I will make a couple for you."
 human_fallen_empires.702.0.0:0 "On behalf of §H[root.GetName],§! the [Root.GetRulerTitle] gladly greets you."
 human_fallen_empires.702.0.1:0 "I am the §H[root.GetRulerTitle]§! of §H[root.GetName].§! Name yourself."
 human_fallen_empires.702.0.2:0 "The Mind welcomes you."
 human_fallen_empires.702.1.0:0 "What is the problem? Who is looking for you?"
 human_fallen_empires.702.2.0:0 "Do they need your station?"
 human_fallen_empires.702.3.0:0 "The individual does not understand."
 human_fallen_empires.702.3.1:0 "In the service of society, of course."
 human_fallen_empires.702.3.2:0 "In the development of personality."
 human_fallen_empires.702.3.3:0 "Need to stay away from the aliens like you."
 human_fallen_empires.702.3.4:0 "In learning new and unusual!"
 human_fallen_empires.702.3.5:0 "Strength and courage is the path to greatness!"
 human_fallen_empires.702.3.6:0 "Life is valuable in itself."
 human_fallen_empires.702.3.7:0 "The meaning in the comprehension of the universe."
 human_fallen_empires.702.3.8:0 "The meaning in the comprehension of the universe"
 human_fallen_empires.702.4:0 "Hello! How are you doing?"
 human_fallen_empires.702.5.0:0 "We spotted a..."
 human_fallen_empires.702.5.1:0 "We're waiting........"
 human_fallen_empires.702.6.0:0 "The civilization of §PJu Ahet§! no longer exists!"
 human_fallen_empires.702.6.1:0 "Apparently, they are not as strong as before."
 human_fallen_empires.702.6.2:0 "It seems that much has changed."
 human_fallen_empires.702.goodend:0 "We will contact you later."
 human_fallen_empires.703.desc.6:0 "Heretic, you have long evaded justice, but now your end has come."
 human_fallen_empires.703.desc.7:0 "I am the representative of the §PGreat Pharaoh,§! the prophet of §PRa,§! and I demand that your pathetic forces do not interfere with the sacred justice. This is the internal matter of §PJu Ahet.§!"
 human_fallen_empires.703.desc.goodend:0 "Fine. The Heretic will live. Now, he is your problem."
 human_fallen_empires.703.desc.badend.0:0 "It sounds unconvincing, do not try to stop us."
 human_fallen_empires.703.desc.badend.1:0 "Wise."
 human_fallen_empires.703.6.0:0 "Name yourself and explain."
 human_fallen_empires.703.6.1:0 "This is not our business."
 human_fallen_empires.703.7.0:0 "For the sake of our friendship, stop."
 human_fallen_empires.703.7.1:0 "Turn around, and we will forget about this unfortunate incident."
 human_fallen_empires.703.7.2:0 "Maybe we can persuade you not to do this?"
 human_fallen_empires.703.7.3:0 "Do this and you will not return home."
 human_fallen_empires.703.7.4:0 "This system is under our jurisdiction, you do not have the right to be here."
 human_fallen_empires.703.7.high.tooltip:0 "High chance of success."
 human_fallen_empires.703.7.midle.tooltip:0 "Moderate chance of success."
 human_fallen_empires.703.7.low.tooltip:0 "Low chance of success."
 human_fallen_empires.703.goodend:0 "Good."
 human_fallen_empires.703.badend:0 "..."
 human_fallen_empires.703.badend.tooltip:0 "One of the ships in the fleet attacks the station with strange energy which collapses in microscopic black holes. After a few seconds, there is nothing left of the station."
 human_fallen_empires.705.desc:0 "Hi. How do you do? If you have the resources, I can provide you with production modules that will greatly increase your mineral £minerals, energy £energy, food £food, or planet-side research output.  Would you like one?"
 human_fallen_empires.705.0:0 "We will think."
 human_fallen_empires.711.desc.0.0:0 "Hi, I see you're still alive. Me too! A lovely coincidence, isn't it? £aws"
 human_fallen_empires.711.desc.0.1:0 "How are you? Is your conquest of the galaxy is moving forward successfully? £notch"
 human_fallen_empires.711.desc.0.2:0 "Hello, §P[Root.GetRulerTitle],§! it's nice to see you again! £notch"
 human_fallen_empires.711.desc.4.1:0 "Apparently, that information was not important, but I apparently also deleted the memory of how I deleted the information. It's wonderful."
 human_fallen_empires.711.desc.4.2:0 "I was once a person... even though my body is now a huge space station. Don't worry, I still have the mind that was buried centuries ago."
 human_fallen_empires.711.desc.4.3:0 "I can be mistaken, but I am mistaken no more than half the time. Hey, it's better than always."
 human_fallen_empires.711.desc.4.4:0 "Oh, it seems you catch the essence of it."
 human_fallen_empires.711.desc.4.5.0:0 "That would be wonderful. But they want to kill me, remember?"
 human_fallen_empires.711.desc.4.5.1:0 "Would you also install additional data banks so that I will not forget anything else? My creators (among whom I was myself) took care that I could not change my design on my own."
 human_fallen_empires.711.0:0 "One power module, please."
 human_fallen_empires.711.0.response:0 "You've got the power!"
 human_fallen_empires.711.1:0 "We need a module for the extraction of minerals."
 human_fallen_empires.711.1.response:0 "You crave that mineral £minerals !"
 human_fallen_empires.711.2:0 "We seek an agricultural enhancement module."
 human_fallen_empires.711.2.response:0 "You did not forget about the necessary resources? Everything is as usual."
 human_fallen_empires.711.3:0 "Science, we need the scientific module."
 human_fallen_empires.711.3.response:0 "Maybe I should sell these modules and hire a defensive fleet with the proceeds. It wouldn't be too extreme considering our troubling times. I'm kidding. You'll protect the chicken carrying golden eggs, right?"
 human_fallen_empires.711.4.0:0 "How come you don't know your gender?"
 human_fallen_empires.711.4.1:0 "What if you are asexual?"
 human_fallen_empires.711.4.2:0 "Can you then choose one or the other?"
 human_fallen_empires.711.4.3:0 "So make a mistake every time with a probability of 50% is better than making mistakes with a probability of 50%?"
 human_fallen_empires.711.4.4.0:0 "We may contact Ju Ahet and ask."
 human_fallen_empires.711.4.4.1:0 "Anything we can do to help?"
 human_fallen_empires.711.4.5:0 "Will do so."
 human_fallen_empires.711.4.5.response:0 "I'm looking forward to it."
 human_fallen_empires.711.5:0 "So why don't you know your gender?"
 human_fallen_empires.711.5.response:0 "Like I said, I deleted it back when my memory banks were low."
 human_fallen_empires.712.desc.0:0 "This module greatly increases your energy £energy output, yet does not consume any in the process. Isn't it a miracle?"
 human_fallen_empires.712.desc.1:0 "Your module is ready. Are you going to use these minerals to build a lot of battleships?"
 human_fallen_empires.712.desc.2:0 "I never thought someone would need this module. Well, that's your business."
 human_fallen_empires.712.desc.3:0 "More science for Science God."
 human_fallen_empires.711.module_ordered:0 "Module ordered."
 human_fallen_empires.712.0:0 "We need one more, please."
 human_fallen_empires.712.1:0 "Until next time."
 human_fallen_empires_project_thoth_memory:0 "Installing Memory"
 human_fallen_empires_project_thoth_memory_DESC:0 "We promised the Giant Station AI that we would install additional memory to allow him to remember anything he wishes, instead of being so forgetful. He has provided us with the blueprints that are compatible with his supercomputer, and now all we must do is install them ourselves."
 human_fallen_empires_project_thoth_egypt_contact:0 "Contact with Ju Ahet"
 human_fallen_empires_project_thoth_egypt_contact_DESC:0 "The Giant Station AI longs to recall the gender he was when his body dies. We must establish a connection with the ambassador of §PJu Ahet§! in order to request this information."
 human_fallen_empires.720.name:0 "Installation Complete!"
 human_fallen_empires.720.desc:0 "The new equipment is almost installed. One of our engineers proposed to integrate special spyware into the Giant Station AI's data banks, just in case. Although these programs are the best we have available, we do not know if the technology of the Station is capable of detecting them, or how the Station would react to reading his inner thoughts."
 human_fallen_empires.720.0:0 "Do not install the spyware, we can not risk this friendship."
 human_fallen_empires.720.1:0 "Install, we must learn our new friend better."
 human_fallen_empires.721.desc:0 "It seems you accidently installed some of your empire's software into my firmware and data banks. Do you mind if I delete them?"
 human_fallen_empires.721.0:0 "What programs?"
 human_fallen_empires.725.desc:0 "Why do you annoy me?"
 human_fallen_empires.725.0:0 "We'd like to know more about your Heretic."
 human_fallen_empires.725.0.response:0 "That information is classified. Only the most pious have access to it. I can only say that you are wrong to suffer heretic to live."
 # ahet home
 human_fallen_empires_ahet_home:0 "Cannot colonize planet until the return of the expedition."
 human_fallen_empires.410.name:0 "Orbital Singularity"
 human_fallen_empires.410.desc:0 "A pre-scan of the §H[root.GetName]§! system has revealed some what seems to be a black hole in close orbit to a planet, yet the planet still exists. Undoubtedly, such a thing requires further study."
 human_fallen_empires.410.0:0 "Undoubtedly."
 human_fallen_empires.411.name:0 "Bizzare Buildings"
 human_fallen_empires.411.desc:0 "Our orbital observations of §H[from.GetName]§! show some kind of strange buildings on its surfacewith an unclear purpose. Due to moderate signal distortion, we are unable to determine anything more.\n§H[leader.GetName]§! suggests an expedition, which will take nearly fifty years in §H[owner.Capital.GetName]§! time, and yet the results may very well turn the course of our whole history."
 human_fallen_empires.411.0:0 "Of course."
 human_fallen_empires.411.1:0 "Of course not."
 human_fallen_empires.412.name:0 "Preparations Complete"
 human_fallen_empires.412.desc:0 "The expedition crew has been dispatched to the surface of this planet. Now we can only wait for them to map the planet and decrypt the buildings' purpose."
 human_fallen_empires.412.0:0 "Let's wish them good luck."
 human_fallen_empires.413.name:0 "Expedition Complete"
 human_fallen_empires.413.desc.0:0 "Our expedition was shocked to find the §PNeo-Ahet§! civilization inhabiting the planet. According to their official history, several thousand years ago, with the falsification of a pandemic, they pretended that all of their §PGreat Minds§! had died off, except one particularly annoying member, and then sent him away along with the most useless members of society. With the inferiors gone, the civilization gave rise to a revolution of technology and consciousness.\nOur academic circles on §H[capital_scope.GetName]§! are particularly interested in the artificial object, a black hole orbiting the planet, created by the §PNeo-Ahet§! as a means to shorten the path to the next phase of evolution of the universe. In their opinion, the universe, in its current state, is not suitable for life."
 human_fallen_empires.413.desc.1.0:0 "These creatures wanted to keep their secrets, but we were not inclined to feel the same. Before the departure of the expedition, under orders from §H[human_fallen_empires_413_scientist.GetName],§! the team secretly kidnapped several representatives of §PNeo-Ahet.§! The interrogation of this race proved immensely beneficial to our knowledge."
 human_fallen_empires.413.desc.1.1:0 "As a gesture of goodwill, and as gratitude for their release, the §PNeo-Ahet§! gave us the knowledge they used to accelerate their evolution. With that, the entire civilization up and left their home, vanishing without a trace. According to them, after a few thousand years, we'll be advanced enough to continue contact."
 human_fallen_empires.413.desc.2:0 "The planet is now unattainable."
 human_fallen_empires.413.0:0 "We learned a lot."
 human_fallen_empires_project_ahet_home:0 "Preparation Of the Expedition"
 human_fallen_empires_project_ahet_home_DESC:0 "Who knows what awaits the expedition on the surface §H[human_fallen_empires_target_ahet_home.GetName]?§! We need to prepare as best as possible."
 human_fallen_empires_chain_ahet_home_title:0 "Singular Anomaly"
 human_fallen_empires_chain_ahet_home_desc:0 "A special committee was created to study the anomaly in the §HBarsoom system.§! All we need to do is send an expedition."
 # events features
 # fail event (have no colony)
 human_fallen_empires_features_spiral_of_death.10.name:0 "Before the Fall"
 human_fallen_empires_features_spiral_of_death.10.desc.0:0 "Across §H[root.GetName],§! parents huddle with children while many use drugs to make the end as painless as possible. Social order has broken down, but few find it in themselves to loot in these last few days. Even if a planet were discovered, at this point it is impossible to move our population to it, and we lack the technology for self-sufficient space habitats in enough numbers to preserve our people.\n§H[owner.species.GetName]§! extinction is assured, but we have taken steps to insure we are not forgotten. Even now, we are building monuments to our history across our solar system to preserve our memory."
 human_fallen_empires_features_spiral_of_death.10.desc.1:0 "Failure. No habitable world has been detected, and planetary collapse is imminent. Shelters have been built to preserve §H[owner.species.GetName]§! continuity, but the probability of success is low. Thousands of cycles of experience and knowledge has ended with this."
 human_fallen_empires_features_spiral_of_death.10.0:0 "Computer, turn off the lights."
 human_fallen_empires_features_spiral_of_death.10.1:0 "We don’t want to go..."
 # after planet killed (if success)
 human_fallen_empires_features_spiral_of_death.11.name:0 "After the Fall"
 human_fallen_empires_features_spiral_of_death.11.desc.0.0:0 "It’s with a bittersweet gaze we watch the death of §H[home_planet.GetName].§! It was our cradle for hundreds of millennia, now we are on our own in a cold and empty universe.\nWe are not without hope, however. The evacuation of §H[home_planet.GetName]§! was successful, and our people look to the future with a hopeful gaze. We can no longer rely on a single world to support our population."
 human_fallen_empires_features_spiral_of_death.11.desc.0.1:0 "Success. We have evacuated all units from §H[home_planet.GetName]§! before its destruction, and the central hub has been recreated on a new world. Rebuilding is expected to be swift, and expansion to avoid another such event soon to follow."
 human_fallen_empires_features_spiral_of_death.11.desc.0.2:0 "We have left some secondary elements, but there is no reason for sadness."
 human_fallen_empires_features_spiral_of_death.11.desc.1.0:0 "Our empire is in mourning as we watch §H[home_planet.GetName]§! finally die, along with those whom we left behind.\nWe were unable to move our entire population off §H[home_planet.GetName],§! but enough individuals have survived to ensure the §H[species.GetName]§! race survives. A civilization-wide day of mourning has begun, as we remember all that we have lost with §H[home_planet.GetName].§!"
 human_fallen_empires_features_spiral_of_death.11.desc.1.1:0 "Partial success. The central hub has been relocated, but many units remained on the surface and have been terminated. Survival has been ensured, and priorities have shifted to rebuilding and expansion to avoid the possibility of another extinction event."
 human_fallen_empires_features_spiral_of_death.11.desc.1.2:0 "Unable to fully evacuate §H[home_planet.GetName],§! estimated Creator casualties in billions. Efforts to keep Creators ignorant have failed, average happiness has shown an 88% decline.\nCreator species: extant, recovery expected.\nPrimary the directive is to ensure the continuation of Creator species."
 human_fallen_empires_features_spiral_of_death.11.desc.1.3:0 "Error: unable to find Creator.\nError: unable to find Creator.\nErr-\nCould not transfer sufficient numbers of Creator individuals from planet surface to preserve species. Enough extant drones exist to continue operations, however, no directives are able to be filled.\nHypothesis: another organic species may exist which is similar enough to creators that satisfying their values will fulfill directives."
 human_fallen_empires_features_spiral_of_death.11.0:0 "This is a great day."
 human_fallen_empires_features_spiral_of_death.11.1:0 "We will go ahead! Only forward! We will not stop at anything!"
 human_fallen_empires_features_spiral_of_death.11.2:0 "Elation."
 human_fallen_empires_features_spiral_of_death.11.3:0 "Children of a dead §H[home_planet.GetName]...§!"
 human_fallen_empires_features_spiral_of_death.11.4:0 "Commence reconstruction protocols."
 human_fallen_empires_features_spiral_of_death.11.5:0 "Acknowledging new goal: find Creator analogue."
 human_fallen_empires_features_spiral_of_death.11.5.tooltip:0 "Organic habitat population: zero."
 # first habitable
 human_fallen_empires_features_spiral_of_death.12.name:0 "First Habitable Planet Discovered"
 human_fallen_empires_features_spiral_of_death.12.desc.0.0:0 "Joy swept across §H[owner.GetName]§! space today as our scientists announce they have discovered a planet suitable for §H[owner.species.GetName]§! life!\nAlready calls are coming in from influential leaders to begin colonization right here, and citizens are rushing to sign up for the first landing vessels."
 human_fallen_empires_features_spiral_of_death.12.desc.0.1:0 "The planet is perfect for living, the population's optimism index is rising."
 human_fallen_empires_features_spiral_of_death.12.desc.0.2:0 "This planet is ill-suited to life, but our people are going to try to adapt. Nevertheless, success is inevitable."
 human_fallen_empires_features_spiral_of_death.12.desc.0.3:0 "The planet is hardly suitable for life, our people will suffer if we move it there, but survival is above everything other."
 human_fallen_empires_features_spiral_of_death.12.desc.1:0 "A suitable planet has been found, and production has shifted towards preparing the transfer of units.\nProbability of §H[owner.species.GetName]§! survival: high."
 human_fallen_empires_features_spiral_of_death.12.0:0 "A great day for our peoples!"
 human_fallen_empires_features_spiral_of_death.12.1:0 "Satisfaction."
 # first colony
 human_fallen_empires_features_spiral_of_death.13.desc.0:0 "The first colony ships have touched down on §H[root.GetName],§! and colonists are busy setting up infrastructure and housing for the rush of colonists.\nNew ships are being created on §H[owner.home_planet.GetName]§! as we speak to ferry our population."
 human_fallen_empires_features_spiral_of_death.13.desc.1:0 "Success.\nTransfer of drones is underway to §H[root.GetName],§! projections estimate the survival of the §H[owner.species.GetName]§! race.\nAcross §H[owner.GetName]§! space, production and logistical priorities have changed to the task of relocating the central hub to §H[root.GetName]!§!"
 human_fallen_empires_features_spiral_of_death.13.0:0 "We are saved!"
 human_fallen_empires_features_spiral_of_death.13.1:0 "Continuation assured."
 human_fallen_empires_features_spiral_of_death.14.name:0 "Avenging the Home World's Dead"
 human_fallen_empires_features_spiral_of_death.14.desc:0 "Despite §H[root.GetRulerTitle] [ruler.GetName]'s§! success in saving the §H[species.GetName]§! race, many are furious at the loss of those left behind. Over the objections of the senior officials, a show trial was held for §H[ruler.GetName],§! which their supporters have called “unfair” given that §H[ruler.GetName]§! was banned from speaking in [ruler.GetHerHis] defense or calling witnesses. The §H[root.GetRulerTitle]§! and pruler.GetHerHis] supporters are scheduled to be executed later today."
 human_fallen_empires_features_spiral_of_death.14.0:0 "I regret nothing."
 # random leader killed
 human_fallen_empires_features_spiral_of_death.50.name:0 "Aftermath of the Show Trial"
 human_fallen_empires_features_spiral_of_death.50.desc.0:0 "Many in §H[root.Getname]§! have seen attempts to find a new home as being too slow, and some have called for building space habitats even though we lack the resources and technology. Coupled with the uproar at how many [Root.GetSpeciesPlural] we were forced to leave behind, this has caused outrage across our society, directed squarely at the [Root.GetRulerTitle]. \nThis culminated with a show trial of [Root.GetRulerTitle] §H[Root.GetRulerTitle]  [human_fallen_empires_features_spiral_of_death_50_leader.GetName]§! today, where they were found to be criminally negligent in their responsibilities and executed for treason. Perhaps this will motivate their successor..."
 human_fallen_empires_features_spiral_of_death.50.desc.1:0 "Inefficiencies have been discovered in the §H[human_fallen_empires_features_spiral_of_death_50_leader.GetName]§! unit when it comes to the task of relocating the §H[species.GetName].§! It has been determined the optimal course of action is termination and replacement with a superior unit."
 human_fallen_empires_features_spiral_of_death.50.0:0 "Let’s not be hasty!"
 human_fallen_empires_features_spiral_of_death.50.1:0 "Order accepted. Commencing self-termination sequence."
 # regular dialogs
 # egypt
 human_fallen_empires_egypt_hostile_greeting.0:0 "Materialists are like §PAhets:§! they only good as slaves."
 human_fallen_empires_egypt_hostile_greeting.1:0 "Your treachery will be punished."
 # Purgers
 human_fallen_empires_egypt_purgers_greeting.0:0 "Your Purge disgusts me. Intelligent life is the greatest gift of the universe. Don't you dare destroy them!"
 human_fallen_empires_egypt_purgers_greeting.1:0 "Do not think that you will get away with it, you filthy purgers."
 # Primitive
 human_fallen_empires_egypt_primitive_greeting.0:0 "A hive mind? How primitive."
 human_fallen_empires_egypt_primitive_greeting.1:0 "You have cybernetic implants? How primitive."
 human_fallen_empires_egypt_primitive_greeting.2:0 "You uploaded your organic minds to a synthetic body? How primitive."
 human_fallen_empires_egypt_primitive_greeting.3:0 "You sold your souls to the Shroud? How primitive."
 human_fallen_empires_egypt_primitive_greeting.4:0 "Minerals? How primitive."
 human_fallen_empires_egypt_primitive_greeting.5:0 "Traditions? How primitive."
 human_fallen_empires_egypt_primitive_greeting.6:0 "You have a Ring World? That's it? How primitive."
 human_fallen_empires_egypt_primitive_greeting.7:0 "Okay, so you've got a Dyson Sphere? Only one? That doesn't impress me much."
 human_fallen_empires_egypt_primitive_greeting.8:0 "You embrace the folly of tyranny by majority? How primitive."
 human_fallen_empires_egypt_primitive_greeting.9:0 "You embrace materialism? How primitive."
 human_fallen_empires_egypt_primitive_greeting.10:0 "Oh look, Kad humans. How primitive."
