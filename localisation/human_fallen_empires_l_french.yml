 # brainworm
 human_fallen_empires_civic_brainworm:0 "Brain Worms"
 human_fallen_empires_civic_brainworm_desc:0 "A Brain Worm is a species of tiny parasitic lifeform that considers itself to be the pinnacle of all evolution. Deeming itself the only species worthy of ruling the galaxy, but unable to do so in its natural body, it instead locates and infects a host- a vessel -and acts as a "voice" in its head, slowly convincing its host to serve it. Vessels of the Brain Worm are allowed to retain their Free Will and are convinced by the Brain Worm to serve it. In late stages of the infestation, the Brain Worm is fully capable of assuming direct control of its host, though most hosts are fully willing to serve by then out of their own desire.\n\nDespite not needing to do so, Brain Worms prefer to use charisma and persuasion to convince their hosts to do their bidding, and they offer great benefits to those who submit. The Brain Worm is an enticing, charismatic being that offers power and pleasure to its host. The infected, in essence, are made immortal and the potential of their minds is unlocked, but they become completely infertile. In the end, most vessels agree that the deal was worth it. \n§RNote:§! This means a Brain Worm vessel can't reproduce, which dramatically increases the difficulty of the game."
 human_fallen_empires_civic_brainworm_syncretic:0 "Worms of Conquest"
 human_fallen_empires_civic_brainworm_syncretic_desc:0 "Thousands of years ago, this world was once inhabited by two intelligent races. At some point around am illinea ago, one race became the planet's undisputed leaders and subdued the second race. Over hundreds of years, with the help of breeding and then advanced technologies, the first race destroyed the slightest signs of independent thinking in the second race, who are now delighted to be in chains and serve others. When the Brain Worms arrived, they refused to infest the second species and instead use them as worm-free slaves."
 human_fallen_empires_civic_brainworm_reservation:0 "Brain Worm Reservations"
 human_fallen_empires_civic_brainworm_reservation_desc:0 "The Brain Worms of these vessels place an unusually strong emphasis on having hosts voluntarily accept their benevolent rule. They allow any species not willing to accept the §Ptruth§! to live in worm-free reservations."
 human_fallen_empires_civic_brainworm_reservation_tooltip:0 "£building  §H$human_fallen_empires_brainworm_reservation_0$§! produce additional 10 £minerals §Hminerals.§!\n§H$human_fallen_empires_tech_brainworm_reservation_0$§! tech aviable from start."
 # features
 human_fallen_empires_civic_has_started:0 "This Civic cannot be paired with other starting Civics."
 human_fallen_empires_civic_features_exodus:0 "Exodus"
 human_fallen_empires_civic_features_exodus_desc:0 "-and when they knew their world was doomed, they built a ship."
 human_fallen_empires_civic_features_exodus.tooltip:0 "Start with a destroyed home planet, a Colony Ship, and a small fleet, with a goal to find a new home."
 human_fallen_empires_civic_features_early_colonisation:0 "Early Colonization"
 human_fallen_empires_civic_features_early_colonisation_desc:0 "With its unique appeal, one of the planets in our solar system has attracted special attention since time immemorial.\nUnlike other life-deprived bodies in our system, this planet has an oxygen-nitrogen atmosphere, and the first settlers, arriving with primitive rockets, found that some of the flora and fauna on the planet is a 60% match with our genetic code.\nIt is still not clear on which of the planets the first unicellular life first arose, but it is possible that, through the impacts of comets and asteroids, life has spread beyond the atmosphere and perhaps beyond the limits of our solar system."
 human_fallen_empires_civic_features_early_colonisation.tooltip:0 "Stare with an additional £planetsize colony in the starting system."
 human_fallen_empires_civic_features_early_contact:0 "Early Contact"
 human_fallen_empires_civic_features_early_contact_desc:0 "Overcoming the splitting of the atom and electromagnetic oscillations, we did not spare the resources to send signals to deep space.\nWith universal jubilation, we received an answer from the race of cosmic wanderers, whose planet was lost due to an environmental disaster. They shared with us the technology of the FTL drive and now, joining efforts, we can study an amazing and mysterious universe."
 human_fallen_empires_civic_features_early_contact.tooltip:0 "This empire starts with a £shipclass_colonizer colony ship bearing a random race of aliens."
 human_fallen_empires_civic_features_fanatic_isolationist:0 "Fanatic Isolationist"
 human_fallen_empires_civic_features_fanatic_isolationist_desc:0 "Don't wake a sleeping dog."
 human_fallen_empires_civic_features_fanatic_isolationist.tooltip:0 "Unlock war goal §H$casus_belli_human_fallen_empires_cb_features_fanatic_isolationist$,§! which can only be used in defensive wars.$human_fallen_empires_civic_features_fanatic_isolationist.tooltip_1$"
 human_fallen_empires_civic_features_fanatic_isolationist.tooltip_1:0 "\n$MOD_STARBASE_DEFENSIVE_WAR_SHIP_BUILD_SPEED_MULT$ §G+100%§!\n$MOD_SHIP_HOME_TERRITORY_FIRE_RATE_MULT$ §G+100%§!\n$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$ §R+80%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §R+80%§!"
 human_fallen_empires_civic_features_spiral_of_death:0 "Spiral of Death"
 human_fallen_empires_civic_features_spiral_of_death_desc:0 "This society once stared at its moon as it grew closer and closer, ever bigger. Floods and tidal devestation have, butchered their population, but now, the end has come. This society's moon will crash into their home world, completely ending all life and shattering the planet completely. They had nine years to evacuate the entire planet."
 human_fallen_empires_civic_features_spiral_of_death.tooltip:0 "Start on a planet with broken infrastructure and low Pop counts. \n§RThis nation will have nine years to evacuate its planet before its moon crashes into it and ends all life.§!"
 human_fallen_empires_civic_features_sanctuary:0 "Sanctuary"
 human_fallen_empires_civic_features_sanctuary_desc:0 "Record 000 in a cluster of historical data:\nIntelligent life backup project.\nMust be avo...\nRestoring high priority data.\nThe gate is damaged, the technical documentation of maintaining the gate is damaged.\nThe decision to deploy planetary infrastructure has been made."
 human_fallen_empires_civic_features_sanctuary.tooltip:0 "Start in an isolated system on the edge of the galaxy."
 human_fallen_empires_civic_features_aggressive_diplomacy:0 "Aggressive Diplomacy"
 human_fallen_empires_civic_features_aggressive_diplomacy_desc:0 "War is the continuation of diplomacy by other methods. Politics is but war without bloodshed. The destruction of alien ships is the way of communication. The capture of alien planets is the method of cultural exchange."
 human_fallen_empires_civic_features_aggressive_diplomacy.tooltip:0 "Additional £unity §H$unity$§! for the destruction of hostile ships, the seizure of planets and the declaration of wars."
 # primitives
 human_fallen_empires_civic_primitive_was_default:0 "Developed Past"
 human_fallen_empires_civic_primitive_was_default_desc:0 "This society was once more advanced than it is now, capable of early space operations like launching satellites and citizens into their planet's orbit. What happened to them?"
 human_fallen_empires_civic_primitive_was_fallen:0 "Incredibly Developed Past"
 human_fallen_empires_civic_primitive_was_fallen_desc:0 "This society was once vastly more advanced than it is now, capable of faster-than-light operations and interstellar conquest. What happened to it?"
