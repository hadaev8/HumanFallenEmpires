 human_fallen_empires_ap_features_biobomb:0 "Evolutionary Explosion"
 human_fallen_empires_ap_features_biobomb_desc:0 "Several evolutionary mines, laid before the beginning of colonization in specially designated areas, will give an instant, million-year evolutionary leap to the local biosphere. Genetic specialists will select the most promising lines from the resulting mash of mutants and degenerates and will create a population of intelligent creatures to help our colonists."
