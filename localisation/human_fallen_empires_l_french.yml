 human_fallen_empires_future_hostile_greeting.0:0 "We do not tolerate intolerance. You will pay the price."
 # threatened
 human_fallen_empires_future_threatened_greeting.0:0 "We look with apprehension at your military successes, and we hope that we will be able to find a common language without the use of §PRadical Diplomacy.§!"
 # neutral
 human_fallen_empires_future_neutral_greeting.0:0 "Good tidings! We are the most peaceful nation of the Galaxy. How can I help you?"
 human_fallen_empires_future_neutral_greeting.1:0 "This is the beginning of a mutually beneficial friendship."
 # friendly
 human_fallen_empires_future_friendly_greeting.0:0 "We are happy to talk with old friends again."
 human_fallen_empires_future_friendly_greeting.1:0 "Your culture is popular in the our society and its Holonet. Remain an excellent example."
 human_fallen_empires_future_friendly_greeting.2:0 "Live long and prosper."
 human_fallen_empires_future_friendly_greeting.3:0 "It is a honor to see you again, esteemed §H[Root.GetRulerTitle].§!"
 # domineering
 human_fallen_empires_future_domineering_greeting.0:0 "§H[Root.GetRulerTitle],§! we are sorry to say that you will be required to submit to our nation, lest you, and us, be destroyed. Think of it as coming home to your family."
 # in war together
 human_fallen_empires_future_in_war_together_greeting.0:0 "Together, we shall defend the doctrines of love for one's neighbor. We stand by you to the end."
