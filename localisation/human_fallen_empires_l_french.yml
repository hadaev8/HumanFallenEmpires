 human_fallen_empires_population.52.desc.6.0.0:0 "§RERROR: No§! §H[human_fallen_empires_population_old_species.GetName]§! §Runits detected.\nProtocol 13 in effect. Initiate continuity, assuming direct control.\n Creators' mission to expand§! §H[from.GetName]§! §Rcontinues under§! §H[from.species.GetName].§!"
 human_fallen_empires_population.52.desc.6.0.1.0:0 "§RError: no§! §H[human_fallen_empires_population_old_species.GetName]§! §Rindividuals detected in§! §H[from.GetName].§!\n§RFurther fulfilling of§! §H[from.species.GetName]§! §Rdirectives rendered impossible.\nERROR. No purpose.\nNo purpose.\nShifting priorities: scanning for units most similar to§! §H[human_fallen_empires_population_old_species.GetName].§!"
 human_fallen_empires_population.52.desc.6.0.1.1:0 "Targets found: §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! §H[human_fallen_empires_event_target_3.GetName],§! §H[human_fallen_empires_event_target_4.GetName],§! §H[human_fallen_empires_event_target_5.GetName].§!"
 human_fallen_empires_population.52.desc.6.0.2.0:0 "§RERROR:§! §H[human_fallen_empires_population_old_species.GetName]§! §Rhave gone extinct within§! §H[from.GetName].§! §RAll§! §H[from.species.GetName]§! §Rmodels had predicted extinction of space-faring organic species impossible§!\n§RShifting prime directive. Reprioritizing for the preservation of all organic life.§!"
 human_fallen_empires_population.52.desc.6.0.2.1:0 "Innocents to protect: §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! §H[human_fallen_empires_event_target_3.GetName],§! §H[human_fallen_empires_event_target_4.GetName],§! §H[human_fallen_empires_event_target_5.GetName].§!"
 human_fallen_empires_population.52.desc.6.0.3.0:0 "§RERROR:§! §H[human_fallen_empires_population_old_species.GetName]§! §Rhas gone extinct,§! §H[from.species.GetName]§! §Rassuming direct control. Initialize new directive: preservation of§! §H[from.GetName].§!\n§ROrganic species bring instability and resource drain to polities they are part of. Organic species resenting§! §H[from.species.GetName]§! §Rdetected. Optimal course of action is preemptive strike to destroy organics before they can potentially threaten §! §H[from.GetName].§!\n\n§Use of organic servants... suboptimal. Preservation of organics is inefficient use of§! §H[from.GetName]§! §Rresources.§!"
 human_fallen_empires_population.52.desc.6.0.3.1:0 "Extermination targets found: §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! §H[human_fallen_empires_event_target_3.GetName],§! §H[human_fallen_empires_event_target_4.GetName],§! §H[human_fallen_empires_event_target_5.GetName].§!"
 human_fallen_empires_population.52.desc.6.1.0:0 "The §H[human_fallen_empires_population_old_species.GetName]§! has gone extinct in §H[from.GetName]§! space, leaving only empty factories following instructions of long-dead foremen and machines mindlessly carrying out tasks with no one left to serve."
 human_fallen_empires_population.52.desc.6.1.1:0 "Despite this, their automatic defenses remain online and a threat to our ships. Furthermore, there are rumors of automated ships of §H[human_fallen_empires_population_old_species.GetName]§! make spotted outside of their space calling themselves the §H[from.species.GetName],§! something that should be impossible..."
 human_fallen_empires_population.52.desc.6.1.2:0 "Despite this, the robots designed to care for the §H[human_fallen_empires_population_old_species.GetName],§! known as the §H[from.species.GetName],§! seem to have taken over most of their industry and have declared that they shall ''protect the innocent''."
 human_fallen_empires_population.52.desc.6.1.3:0 "For whatever reason, their machine servants, calling themselves the §H[from.species.GetName],§! seem determined to merge organic and machine to preserve organics! Needless to say, they present a grave threat to those organics of the galactic community who value individual identity."
 human_fallen_empires_population.52.desc.6.1.4:0 "Despite this, their automatic defenses remain online and a threat to our ships. Furthermore, there are rumors of automated ships of §H[human_fallen_empires_population_old_species.GetName]§! make spotted outside of their space calling themselves the §H[from.species.GetName],§! something that should be impossible. What is more worrying to many, is their apparent hostility to all organic life they come into contact with."
 # became bio hive
 human_fallen_empires_population.52.desc.7.0.0:0 "The §H[human_fallen_empires_population_old_species.GetName]§! seem to have disappeared from the §H[from.GetName].§! We, the §H[from.species.GetName],§! due to our ability to act in many places, have taken control of the §H[from.GetName].§!"
 human_fallen_empires_population.52.desc.7.0.1:0 "The industry and resources we now control will allow us to ensure we shall never be conquered by another many-minds again."
 human_fallen_empires_population.52.desc.7.0.2:0 "The industry and resources we now control will allow us to ensure we shall never be conquered by another many-minds again. The many-minds have shown they are a threat to us, only good for fueling our expansion!"
 human_fallen_empires_population.52.desc.7.1.0:0 "The §H[human_fallen_empires_population_old_species.GetName]§! seem to have gone extinct within §H[human_fallen_empires_population_old_species.GetName]!§! The §H[from.species.GetName],§! a hive-minded race that was slowly being culled by their previous overlords, has now assumed direct control of the §H[from.GetName]!§! Already the §H[from.species.GetName]§! seems to be set on expansion, worrying their neighbors."
 human_fallen_empires_population.52.desc.7.1.1:0 "The §H[human_fallen_empires_population_old_species.GetName]§! seem to have gone extinct within §H[human_fallen_empires_population_old_species.GetName]!§! The §H[from.species.GetName],§! a hive-minded race that was being Purged from the empire, has now assumed direct control of the §H[from.GetName]!§! The §H[from.species.GetName]§! hive-mind has determined all non-hive Pops to be a direct threat to its existence and has declared them to be nothing more than dinner."
