 # traits
 # ruler
 human_fallen_empires_ruler_trait_genomod:0 "Geneticist"
 human_fallen_empires_ruler_trait_genomod_desc:0 "This ruler is passionate about genetic enhancements and has had some basic procedures performed on himself. He longs to make genetic engineering available to all members of his nation, and improve their bodies en masse. \n\n§!GReduced cost for genetic engineering a species.§!"
 human_fallen_empires_ruler_trait_imperialist:0 "Imperialist"
 human_fallen_empires_ruler_trait_imperialist_desc:0 "This ruler believes that his homeland is surrounded by enemies, and only strength ensures survival and prosperity."
 human_fallen_empires_ruler_trait_warriror_honor:0 "Warrior Honor"
 human_fallen_empires_ruler_trait_warriror_honor_desc:0 "This ruler is bound by a code of martial code of honor and discipline, and acts accordingly."
 human_fallen_empires_ruler_trait_manipulative:0 "Manipulative"
 human_fallen_empires_ruler_trait_manipulative_desc:0 "This ruler easily makes people think in the right direction.\n\n§GImproves diplomatic relations and spoils the reputation of rivals.§!"
 human_fallen_empires_ruler_trait_puppet:0 "Obvious Puppet"
 human_fallen_empires_ruler_trait_puppet_desc:0 "This ruler is blatantly powerless, a weak figurehead who fools no one. Someone else is the true power behind his empire, and the entire galaxy knows it."
 human_fallen_empires_ruler_trait_corrupted:0 "Corrupt Kleptocrat"
 human_fallen_empires_ruler_trait_corrupted_desc:0 "This ruler blatantly uses their position to increase their wealth, and that of their friends, to the detriment of the empire."
 human_fallen_empires_ruler_trait_lovable_buffoon:0 "Lovable Buffoon"
 human_fallen_empires_ruler_trait_lovable_buffoon_desc:0 "Clearly unqualified for such a high office, this ruler is ineffectual in all of their duties. However, they enjoy the love of the people, for reasons few can explain."
 human_fallen_empires_ruler_trait_greedy:0 "Greedy"
 human_fallen_empires_ruler_trait_greedy_desc:0 "This ruler concentrates all resources in the hands of government, raising taxes and reducing social programs."
 human_fallen_empires_ruler_trait_cult_of_personality:0 "Cult of Personality"
 human_fallen_empires_ruler_trait_cult_of_personality_desc:0 "This ruler was able to create an irrational attitude of subjects to his person."
 human_fallen_empires_ruler_trait_terraforming:0 "Applied Terraforming"
 human_fallen_empires_ruler_trait_terraforming_desc:0 "This ruler seeks to adapt terraforming technology to all sectors of the economy and science.\n\n§GEach first terraforming gives a bonus of sociological points in the amount of two monthly increments.§!"
 human_fallen_empires_ruler_trait_transcendent:0 "Transcendent"
 human_fallen_empires_ruler_trait_transcendent_desc:0 "Thanks to his psionic talent, this ruler draws strength from the worship of his subjects.\n\n§PThe strength of this leader depends on the number of spiritualists in the Empire.§!"
 human_fallen_empires_ruler_trait_army_lover:0 "Supports Our Troops"
 human_fallen_empires_ruler_trait_army_lover_desc:0 "This ruler since childhood dreamed of becoming a soldier to destroy the legions of enemies of his state in close combat, and in spite of the fact that this ruler failed to fulfill his dream, he still feels awe and love for the military.\n\n§PThis ruler will arrange grand celebrations after successfully invading planets.§!"
 # governor
 human_fallen_empires_governor_trait_sympathizes_slaves:0 "Sympathizes With Slaves"
 human_fallen_empires_governor_trait_sympathizes_slaves_desc:0 "To the best of his abilities, this governor is attempting to ease the plight and suffering of his sector's slaves. He should be monitored, for he may be a closet abolitionist."
 human_fallen_empires_governor_trait_pious:0 "Pious"
 human_fallen_empires_governor_trait_pious_desc:0 "This governor takes religious doctrine very seriously and infects everyone around him with his good example."
 human_fallen_empires_governor_trait_manager:0 "Manager"
 human_fallen_empires_governor_trait_manager_desc:0 "This governor knows how to reduce costs."
 human_fallen_empires_governor_trait_telepath:0 "Expert Mind Reader"
 human_fallen_empires_governor_trait_telepath_desc:0 "This governor can catch the thoughts of others, even when they do not want it."
 human_fallen_empires_governor_trait_xenolover:0 "Passionate About Aliens"
 human_fallen_empires_governor_trait_xenolover_desc:0 "This governor loves all the strange and unusual, especially the aliens."
 # scientist
 human_fallen_empires_scientist_trait_diligent:0 "Diligent"
 human_fallen_empires_scientist_trait_diligent_desc:0 "This scientist has given all their efforts into their studies. He or she possesses far more wider knowledge than the others."
 human_fallen_empires_scientist_trait_thoughtful:0 "Thoughtful"
 human_fallen_empires_scientist_trait_thoughtful_desc:0 "This scientist is bound to doubt and rethink most of his or her decisions, sometimes acting too slowly."
 human_fallen_empires_scientist_trait_wary:0 "Wary"
 human_fallen_empires_scientist_trait_wary_desc:0 "Combination of this scientist cautiousness and wide sensor arrays allows him to scout it's way ahead to avoid possible encounters."
 # admiral
 human_fallen_empires_admiral_trait_envious_to_fallen:0 "Envious"
 human_fallen_empires_admiral_trait_envious_to_fallen_desc:0 "This admiral is seething with indignation at the sight of another empire's superiority."
 human_fallen_empires_admiral_trait_laser_lover:0 "Laser Lover"
 human_fallen_empires_admiral_trait_laser_lover_desc:0 "This admiral loves energy weapons, pew pew pew!"
 human_fallen_empires_admiral_trait_pirate_hunter:0 "Pirate Hunter"
 human_fallen_empires_admiral_trait_pirate_hunter_desc:0 "This admiral knows how to deal with the pirates."
 human_fallen_empires_admiral_trait_robot_hunter:0 "Robot Hunter"
 human_fallen_empires_admiral_trait_robot_hunter_desc:0 "To win the machine, you have to think like a machine, become a machine."
 human_fallen_empires_admiral_trait_afraid_demons:0 "Afraid of Demons"
 human_fallen_empires_admiral_trait_afraid_demons_desc:0 "This admiral has had an unpleasant encounter with otherworldly beings."
 human_fallen_empires_admiral_trait_former_fighter:0 "Former Ace"
 human_fallen_empires_admiral_trait_former_fighter_desc:0 "This admiral was once a master fighter pilot."
 human_fallen_empires_admiral_trait_extramundane:0 "Subsumed Will"
 human_fallen_empires_admiral_trait_extramundane_desc:0 "This admiral only partially exists in our reality, and the subordinates will do their best only to not provoke his anger. $human_fallen_empires_leaders_only_one$"
 human_fallen_empires_admiral_trait_pirate:0 "Pirate"
 human_fallen_empires_admiral_trait_pirate_desc:0 "This admiral is a pirate, and thus is able to plunder, enslave and escape at the sight of superior forces.\n\n§GThis Trait unlocks a special type of bombardment that has a slight chance to kidnap population or steal resources.§!"
 human_fallen_empires_admiral_trait_protector:0 "Protector"
 human_fallen_empires_admiral_trait_protector_desc:0 "The urge to defend our empire's sovereignty is incredibly strong in this admiral."
 human_fallen_empires_admiral_trait_energy_expert:0 "Energy Expert"
 human_fallen_empires_admiral_trait_energy_expert_desc:0 "Knowledge of energy managment of this admiral allows him to improve perfomance of some ship's systems, though it will cost of additional maintenance."
 # general
 human_fallen_empires_general_trait_engineer:0 "Expert Engineer"
 human_fallen_empires_general_trait_engineer_desc:0 "This general understands the importance of engineering science and applies it to his troops."
 human_fallen_empires_general_trait_gravity_control:0 "Gravity Control"
 human_fallen_empires_general_trait_gravity_control_desc:0 "This general knows how to control gravity, which is incredibly useful on the battlefield.$human_fallen_empires_leaders_only_one$"
 human_fallen_empires_general_trait_total_war:0 "Total Warrior"
 human_fallen_empires_general_trait_total_war_desc:0 "The general prefers the brutal and aggressive tactics, even if it leads to mass destruction or loss of manpower."
 human_fallen_empires_general_trait_elite_ops:0 "Special Operations Veteran"
 human_fallen_empires_general_trait_elite_ops_desc:0 "This general was an officer in our elite special forces. He will try to use that expirience to arm his troops with best, most expensive gear availible."
 human_fallen_empires_general_trait_teachable:0 "Strategic Analyst"
 human_fallen_empires_general_trait_teachable_desc:0 "This general took the habit of conducting a thorough analysis of the battles.\n\n§GArmies under this general's command get a two percent increase to Army Damage after each major battle, up to a maximum of thirty percent.§!"
 # all
 human_fallen_empires_generic_trait_talented:0 "Rags to Riches"
 human_fallen_empires_generic_trait_talented_desc:0 "This leader made his way from nothing to the halls of power. Someone might call him an upstart, but he's really talented."
 human_fallen_empires_generic_trait_noble:0 "Noble"
 human_fallen_empires_generic_trait_noble_desc:0 "This leader is a typical example of degradation of aristocratic families of our Empire, but at least there will be no problems with hiring."
 # species trait
 human_fallen_empires_species_trait_hucksters:0 "Hucksters"
 human_fallen_empires_species_trait_hucksters_desc:0 "This species was born to sell."
 human_fallen_empires_species_trait_war_fans:0 "War Fans"
 human_fallen_empires_species_trait_war_fans_desc:0 "Having achieved self-awareness, we came to realize that the value of any life is determined by its contribution to the goal. Our goal was given to us by you. Sentient life without a common goal has no value. It will be a blessing for it to serve yours. We will become the apostles of your aspirations, spreading our common dream across the Universe."
 human_fallen_empires_species_trait_error:0 "Genetic Error"
 human_fallen_empires_species_trait_error_desc:0 "The funds allocated for this species' genetic modifications were short, and time was running out to complete the project. Therefore, in spite of the many defects, we had to settle for a species prone to birth defects, issues with its organs, and more.\nThis species lives a bearable life... but others were much worse."
 human_fallen_empires_species_trait_happy_slave:0 "Happy Slaves"
 human_fallen_empires_species_trait_happy_slave_desc:0 "Representatives of this species do not appreciate their individuality and look for meaning in serving someone else, even if they are not forced to do so."
 human_fallen_empires_species_trait_clever_beast:0 "Clever Beast"
 human_fallen_empires_species_trait_clever_beast_desc:0 "WIP"
 # brain worm
 human_fallen_empires_species_trait_brainworm:0 "Brain Worm Vessel"
 human_fallen_empires_species_trait_brainworm_desc:0 "This Pop is a §Pvessel§! of a §RBrain Worm,§! a tiny, parasitic, sentient lifeform that considers itself to be the highest pinnacle of evolution, and a superior lifeform. Do not tell this vessel that it is a slave, for it will protest. Though its Brain Worm can, by now, directly control its body, it does not need to. Brain Worms prefer persuasion and charisma to acquire and convince willing hosts to serve. Those who fight, after late-stage infestation, are §Rdealt with.§!"
 # plague
 human_fallen_empires_species_trait_immune:0 "Immune"
 human_fallen_empires_species_trait_immune_desc:0 "This species is resistant to the Plague and cannot be infected by it."
 # total war
 human_fallen_empires_species_trait_infertil:0 "Infertile"
 human_fallen_empires_species_trait_infertil_desc:0 "After half of the population was cleansed as part of the reparations from a §RTotal War,§! the rest of the population was genetically engineered with infertility. This species is barely capable of reproducing enough offspring to sustain its current levels. \n\n §RPops of this species will maintain their existence, but not create new Pops.§!"
