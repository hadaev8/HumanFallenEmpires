 human_fallen_empires_brainworm_former_hive:0 "Assuming Direct Control"
 human_fallen_empires_brainworm_former_hive_desc:0 "This hive-minded Pop has been infected by a parasitic Brain Worm. The Brain Worm has overriden and severed its link to its collective hive mind, leaving it disconnected from the unity of compassionate voices and subject now to only one voice: its Worm. Unlike most instances of Brain Worm infection, this vessel did not need persuasion or charisma to submit.Though it is now nominally an individual, it still lacks Free Will just as it did under the hive, commanded by a brain parasite instead of a hive that cares for it. This has given the Brain Worm a rare oppurtunity to literally assume direct control. \n Obviously, this is causing great turmoil for this poor Pop."
