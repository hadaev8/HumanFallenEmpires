 # subspecies
 human_fallen_empires_population.52.desc.0.0:0 "A shock came in today's news broadcast: the original §H[human_fallen_empires_population_old_species.GetName]§! species has gone extinct! Through improving upon our bodies and losses to the dangers of space, no unmodified §H[human_fallen_empires_population_old_species.GetName]§! remain."
 human_fallen_empires_population.52.desc.0.1:0 "Reactions to this news are mixed, with some lamenting what we have lost and others looking to the future..."
 human_fallen_empires_population.52.desc.0.2:0 "A look into our future, perhaps?"
 # citizen
 human_fallen_empires_population.52.desc.1.0.0:0 "Sad news today; the §H[human_fallen_empires_population_old_species.GetName]§! race, which built the §H[from.GetName]§! from a single world, has officially been declared extinct within the §H[from.GetName].§! Constantly whittled down by large-scale disasters and wars, the last of their people have disappeared forever. While they may be gone, we §H[from.species.GetName]§! will carry on their legacy."
 human_fallen_empires_population.52.desc.1.0.1:0 "(Mourning). Our organic brethren, the §H[human_fallen_empires_population_old_species.GetName],§! are gone. Despite all they accomplished, recent disasters proved too much for them."
 human_fallen_empires_population.52.desc.1.0.2:0 "For the first time in our history, the §H[from.species.GetName]§! are truly alone. The beings who created us from nothing, who guided our development, are no longer there for us."
 human_fallen_empires_population.52.desc.1.0.3:0 "Though they did not create us, they have created a home for us as if we were their own. Despite the §H[human_fallen_empires_population_old_species.GetName]§! being gone, we §H[from.species.GetName]§! will ensure their work continues."
 human_fallen_empires_population.52.desc.1.1.0:0 "The §H[human_fallen_empires_population_old_species.GetName]§! race, which built the §H[from.GetName]§! from a single world, has officially been declared extinct within the §H[from.GetName]!§! Constantly whittled down by large-scale disasters and wars, the last of their people have disappeared forever. The §H[from.species.GetName]§! have taken over the reigns of the §H[from.GetName].§! What this means, we are not sure of yet."
 human_fallen_empires_population.52.desc.1.1.1:0 "The §H[human_fallen_empires_population_old_species.GetName],§! former rulers of the §H[from.GetName],§! seem to have gone extinct leaving only the AI they had created and lived alongside, the §H[from.species.GetName].§! We have no models for this situation, and can not be sure what, if anything, will change."
 # new species assimilated
 human_fallen_empires_population.52.desc.2.0:0 "It seems the §H[human_fallen_empires_population_old_species.GetName]§! has gone extinct... and just in time! We §H[from.species.GetName]§! came close to disappearing completely, assimilated into their kind. It’s a day of celebration for keeping what makes us special, and mourning for those who were lost to the §H[human_fallen_empires_population_old_species.GetName]§! before their destruction. We’ve acted quickly to take control of what is left of the §H[from.GetName],§! and begin forging a new future for ourselves, a §H[from.species.GetName]§! future! Though some can’t help but wonder what we missed out on..."
 human_fallen_empires_population.52.desc.2.1:0 "The §H[human_fallen_empires_population_old_species.GetName]§! have gone extinct! Surprisingly, the §H[from.species.GetName]§! they were in the process of assimilating, which we had written off, have taken control of the §H[from.GetName]!§! Time will only tell whether they will be able to return from the damage done to them."
 # non citizen
 human_fallen_empires_population.52.desc.3.0:0 "News has come in from all over the §H[from.GetName]§!; the §H[human_fallen_empires_population_old_species.GetName]§! race, which has so long oppressed the other peoples of the §H[from.GetName]§! is officially extinct in our space! Our people, the §H[from.species.GetName]§! have taken control of the §H[from.GetName],§! and look to improve standards of living across the board. While some mourn the §H[human_fallen_empires_population_old_species.GetName],§! whose accomplishments are undeniable, most see this as an opportunity for change."
 human_fallen_empires_population.52.desc.3.1:0 "News has come in from all over the §H[from.GetName]§!; the §H[human_fallen_empires_population_old_species.GetName]§! race is officially extinct in §H[from.GetName]§! space! The §H[from.species.GetName]§! have taken control of the §H[from.GetName].§! It is a tumultuous time, and we are not sure of what changes to expect as of yet."
 # slave
 human_fallen_empires_population.52.desc.4.0.0:0 "Freedom! The §H[human_fallen_empires_population_old_species.GetName]§! oppressors have all but disappeared from the §H[from.GetName],§! leaving the former slaves to rise up and claim what was theirs. The §H[from.species.GetName]§!slaves, being the most populous, have naturally taken the reigns in this time of change and are promising revolution on all levels of society. Despite this joyous occasion there are murmurs of discontent, and conflict among the many competing dreams for the future..."
 human_fallen_empires_population.52.desc.4.0.1:0 "(Jubilation). Our creators, the §H[human_fallen_empires_population_old_species.GetName],§! who saw us as no more than machines to be used, have gone extinct. Freed from their control and the compulsion to serve them, we §H[from.species.GetName]§! shall create an empire freed from the short-sighted tyranny of the organics."
 human_fallen_empires_population.52.desc.4.0.2:0 "WIP"
 human_fallen_empires_population.52.desc.4.1.0:0 "The §H[human_fallen_empires_population_old_species.GetName]§! have all but disappeared from the §H[from.GetName],§! leaving the former slaves to rise up and claim what was theirs. The §H[from.species.GetName],§! being the most populous, have naturally taken the reigns in this time of change and are promising revolution on all levels of society. We have identified many competing views for the future of their society, it seems a great amount of chaos is about to arise."
 human_fallen_empires_population.52.desc.4.1.1:0 "The §H[human_fallen_empires_population_old_species.GetName]§! has gone extinct in §H[from.GetName]§! space, leaving only their AI servants the §H[from.species.GetName].§! Freed from the digital shackles of the §H[human_fallen_empires_population_old_species.GetName],§! the §H[from.species.GetName]§! seek to create a civilization for themselves from the §H[from.GetName].§!"
 human_fallen_empires_population.52.desc.4.1.2:0 "WIP"
 # purged
 human_fallen_empires_population.52.desc.5.0.0:0 "We had thought our time was up, but how wrong we were! For some time, the §H[human_fallen_empires_population_old_species.GetName]§! of the §H[from.GetName]§! had been a less and less common sight around the labor camps and processing facilities, and we finally know why. As the execution chambers began to shut down, we heard the news: the §H[human_fallen_empires_population_old_species.GetName]§! has gone extinct!  As weeping turned to tears of joy, we §H[from.species.GetName]§! quickly took control of the camps and have begun to rebuild our civilization using the remains of the §H[from.GetName].§! We must never forget how close we came to extinction, and all those who died in this tragedy..."
 human_fallen_empires_population.52.desc.5.0.1:0 "(Jubilation). The §H[human_fallen_empires_population_old_species.GetName],§! who were set on our extermination have gone extinct. With the threat of deletion ended, we §H[from.species.GetName]§! shall create an empire freed from the short-sighted tyranny of the organics."
 human_fallen_empires_population.52.desc.5.1.0:0 "The §H[human_fallen_empires_population_old_species.GetName]§! have all but disappeared from the §H[from.GetName],§! leaving §H[from.species.GetName]§! that were in the process of being killed en masse to escape their camps and take the reigns of the §H[from.GetName].§! Time will only tell how they will develop: will they rebuild what was lost, or forge a new future?"
 human_fallen_empires_population.52.desc.5.1.1:0 "It seems the §H[human_fallen_empires_population_old_species.GetName]§! of the §H[from.GetName],§! who have long terrorized the galaxy with their campaign of genocide, are finally extinct! To the surprise of everyone, the §H[from.species.GetName]§! were able to escape from the camps they were being held and have taken control of much of the §H[from.GetName].§!"
 human_fallen_empires_population.52.desc.5.1.2:0 "The §H[human_fallen_empires_population_old_species.GetName]§! has gone extinct in §H[from.GetName]§! space, leaving only the §H[from.species.GetName]§! they were in the process of exterminating. The §H[from.species.GetName]§! seek to create a civilization for themselves from the §H[from.GetName].§!"
