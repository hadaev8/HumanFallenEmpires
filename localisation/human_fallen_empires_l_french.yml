 human_fallen_empires_egypt_neutral_greeting.0:0 "The elder brother answers the younger."
 human_fallen_empires_egypt_neutral_greeting.1:0 "Do you need something?"
 human_fallen_empires_egypt_neutral_greeting.2:0 "Mind over matter."
 # Threatened
 human_fallen_empires_egypt_threatened_greeting.0:0 "...yes, we've heard about your victories."
 # Friendly
 human_fallen_empires_egypt_friendly_greeting.0:0 "Hello again. Remember not to stray from the Path."
 human_fallen_empires_egypt_friendly_greeting.1:0 "Your empire is young, and yet you show so much potential."
